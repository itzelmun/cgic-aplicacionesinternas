apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv-volume
  namespace: cgic-aplicaciones
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/"
---


apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cgic-mysql-data-disk
  namespace: cgic-aplicaciones
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  
    (229, '434/06', '07', NULL, 'ATENCION DE LA SALUD MENTAL EN UNA UNIDAD ONCOLOGICA: DISEÑO DE UN PROGRAMA DE PSICOLOGIA PARA EL CENTRO ESTATAL DE CANCEROLOGIA DE COLIMA', 'Diseñar la estructura de un programa de Psicología para el Centro Estatal de Cancerología de Colima a partir de la detección de necesidades de atención en salud mental de sus usuarios y sus profesionales operativos.  ', 'Dr.', 'Torres Hernandez', 'Jorge', 'jtorresh@ucol.mx', 'Facultad de Psicología'),
    (230, '435/06', '07', NULL, 'SUCEPTIBILIDAD DE LEPIDOPTEROS Y COLEOPTEROS PLAGA A NEMATODOS ENTOMOPATÓGENOS (RHABDITIDA: HETERORHABDITIDAE, STEINERNEMATIDAE)', 'Determinar la susceptibilidad de lepidópteros y coleópteros plaga a aislados nativos y cepas exóticas de nematodos entomopatógenos (Rhabditida: Steinernematidae, Heterorhabditidae).', 'Dr.', 'Molina Ochoa', 'Jaime', 'jmolina@ucol.mx, jmolina18@hotmail.com', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (231, '436/06', '07', NULL, 'DESARROLLO  PSICOSOCIAL Y DERECHOS FUNDAMENTALES DE LOS NIÑOS Y NIÑAS QUE RESIDEN EN CASAS-HOGAR: \r\nINVESTIGACIÓN/ACCIÓN Y VIDEO-DOCUMENTAL.\r\n\r\n', 'El objetivo principal de este proyecto consiste realizar una investigación interdisciplinar –psicología, derecho y comunicación- acerca de los derechos de los niños que residen en Casas-Hogar. Los resultados obtenidos serán divulgados a través de un video-documental de alta calidad, dirigido a tres tipos de población: (a) académico –estudiantes y profesores; (b) institucional –profesionales y autoridades sanitarias, educativas, judiciales y sociales- y (c) sociedad. ', 'dr.', 'Carreras Rouma', 'anabel julia', 'anabelny@hotmail.com', 'Facultad de Psicología'),
    (232, '437/06', '07', NULL, 'DESARROLLO DE UNA PLATAFORMA DE APRENDIZAJE COLABORATIVO PARA LA FACULTAD DE INGENIERIA MECANICA Y ELECTRICA', 'Desarrollar una plataforma de aprendizaje colaborativo como apoyo a los recursos didácticos existentes en la Facultad de Ingeniería Mecánica y Eléctrica, que permitan mejorar el proceso E-A de los profesores y estudiantes.', 'MC.', 'Mata López', 'Walter Alexander', 'wmata@ucol.mx', 'Facultad de Ingeniería Mecánica y Eléctrica'),
    (233, '438/06', '07', NULL, 'DESARROLLO DE UN SISTEMA DE PRODUCCION DE ALIMENTOS AGROPECUARIOS Y ORGANICOS AL ESCALA MICRO ESPACIO', 'OBJETIVOS PRINCIPAL DEL PROYECTO:\r\n\r\n1.	Desarrollar un sistema de producción agropecuaria para uso urbana en un micro espacio con enlaces que permita auto suficiencia.\r\n2.	Trabajar con 3 tipos de sub-unidad de animales, hidroponía y plantas en el centro experimental Nogueras\r\n3.	Observar los enlaces entre cada unidad y sus deshechos.\r\n4.	Usar los resultados para adaptar el sistema a las necesidades de las casa individuales de la comunidad colimense.\r\n', 'dra.', 'Hummel Oliver', 'Janet Dorothy', 'janethummel@hotmail.com', 'Facultad de Medicina Veterinaria y Zootecnia'),

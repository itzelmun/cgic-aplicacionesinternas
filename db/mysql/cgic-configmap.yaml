    (73, '374/05', '06', NULL, 'PAPEL DE WRN EN LA EXPRESION DE LOS GENES ICAM-1, FIBRONECTINA Y PPARG ', 'DETERMINAR LOS NIVELES NORMALES DE EXPRESIÓN DE LOS GENES ICAM-1, FIBRONECTINA Y PPARG EN CULTIVOS PRIMARIOS DE FIBROBLASTOS MEDIANTE RT-PCR SEMI-CUANTITATIVO Y DETERMINAR POR EL MISMO MÉTODO, LOS NIVELES DE EXPRESIÓN DE LOS GENES ICAM-1, FIBRONECTINA Y PPARG, CUANDO SE HA INHIBIDO LA EXPRESIÓN DE WRN MEDIANTE UN RNA DE INTERFERENCIA (RNAI) EN ESTAS MISMAS CÉLULAS.\r\n   OBTENER LA PROTEÍNA RECOMBINANTE DE WRN Y HACER ENSAYOS DE RETARDAMIENTO DE MOVILIDAD ELECTROFORÉTICA CON LAS REGIONES REGULADORAS DE LOS GENES ICAM-1, FIBRONECTINA Y PPARG, PARA DEMOSTRAR POR ÉSTE MÉTODO LA UNIÓN FÍSICA ENTRE WRN Y LAS REGIONES REGULADORAS DE ICAM-1, FIBRONECTINA Y PPARG.\r\n   DEMOSTRAR LA ACTIVIDAD BIOLÓGICA DE LA UNIÓN FÍSICA ENTRE WRN Y LA REGIÓN REGULADORA DE LOS GENES ICAM-1, FIBRONECTINA Y PPARG MEDIANTE LA EXPRESIÓN DE WRN  EN UNA LÍNEA CELULAR Y LA TRANSFECCIÓN CON UN PLÁSMIDO  QUE CONTENGA LA REGIÓN REGULADORA  DE ICAM-1 Ó FIBRONECTINA Ó PPARG Y LA EVALUACIÓN DE LOS NIVELES DE EXPRESIÓN DEL GEN REPORTERO LUCIFERASA PRESENTE EN ESTE ULTIMO PLÁSMIDO.\r\n', 'Dr.', 'Castro Rodríguez', 'Elena Margarita', 'ecastro@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),

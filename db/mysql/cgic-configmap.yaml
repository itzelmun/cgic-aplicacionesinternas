    (136, '139/01', '03', NULL, 'Aplicación del "linear delta expansión" al estudio de la superconductividad', 'APLICACIÓN DEL "LINEAR DELTA EXPANSIÓN" AL  ESTUDIO DE LA SUPERCONDUCTIVIDAD EN SISTEMAS DE FERMIONES A ALTA DENSIDAD', 'Dr.', 'Amore', 'Paolo', 'paolo@ucol.mx', 'Facultad de Ciencias'),
    (137, '143/01', '03', NULL, 'Alteraciones tisulares inducidas por el trypanosoma cruzi. Evaluación de las  variaciones regionales en diferentes tejidos y localizaciones orgánicas', 'Estudiar las diferencias regionales del daño tisular en el curso de diferentes fases de la infección por Trypanosoma cruzi y describir carácter de estas diferencias', 'Dr.', 'Fierro Velasco', 'Francisco J.', 'fierro@ucol.mx', 'Externa a la U de C'),

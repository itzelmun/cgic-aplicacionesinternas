    (86, '31/00', '01', NULL, 'Base documental de Comala', 'Que estudiantes de licenciatura presteen su servicio social externo a comunidades marginales (en este caso del municipio de Comala) en el marco de este proyecto. -                                                                                               -Que los estudiantes contribuyan a organizar un fondo documental sobre el municipion de Comala .                                                                                 -Que los estudiantes involucrados participen en la elaboración de un libro o cuaderno de las fichas de anális documental resultantes, soporte en papel en página WEB, así como esta comosición podrá ser presentada en español, francés e inglés, y señalará las fuentes documentales a las cuales los estudiantes e investigadores pueden recurrir.                                   - La publicaión de dos monografías que analicen las épocas particularmente estudiadas.', 'Dr.', 'De la Mora Valencia', 'Rogelio', 'delamora@cgic.ucol.mx', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)'),
    (87, '32/00', '01', NULL, 'Modelado de Compensadores Serie y Derivación controlados por tristores para el análisis de sistemas electrónicos de potencia, en estado estable a frecuencia fundamental.', ' Desarrollar modelos mateemáticos de los dispositivos controladores que conmforman los Sistemas Flexibles de TRANSMISIÓN EN Corriente Alterna en el marco de fases y su implantación en in programa monofásico y trifásico de flujos de potencia que permita cuantificar los beneficios técnico-económicos del uso de esta nueva tecnología en la operación de redes eléctricas.', 'MC.', 'Venegas Trujillo', 'Tiberio', 'tvenegas@ucol.mx', 'Externa a la U de C'),
    (88, '33/00', '01', NULL, 'Cambios patológicos en vivo provocados en tejidos por el trypanozoma cruzi', 'Describir los cambios patológicos trisulares producidos por la cepa CH 4 de T.cruzi.                                                                                               Describir posibles influencia de un TM en estos cambios en dos etapas de la fase aguda.                Describir los cambios posibles en desarrollo del tumor L5718y  forma sólida subcutáneo en los animales infectados por Tcruzi y posible influencia del parásito en las alteraciones patológicas en tejidos producidas por tumor.', 'Dr.', 'Fierro Velasco', 'Francisco J.', 'fierro@ucol.mx', 'Externa a la U de C');

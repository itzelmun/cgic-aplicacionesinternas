    (14, '255/04', '05', NULL, 'INCIDENCIA DE ENFERMEDAD DE CHAGAS EN UNA COHORTE DE ADULTOS DEL ESTADO DE COLIMA.', 'DETERMINAR LA INCIDENCIA DE SEROPOSITIVIDAD A TRYPANOSOMA CRUZI EN UNA COHORTE DE ADULTOS PREVIAMENTE NEGATIVOS EN EL ESTADO DE COLIMA QUE PERMITA DEMOSTRAR LA TRANSMISIÓN ACTIVA DE LA INFECCIÓN', 'Dr.', 'Newton Sánchez', 'Oscar Alberto', 'onewton@ucol.mx', 'Facultad de Medicina'),
    (15, '256/04', '05', NULL, 'SEROTIPOS Y CARGA VIRAL EN LA INFECCIÓN  POR DENGUE. ', 'ESTABLECER LOS SEROTIPOS Y CEPAS DEL VIRUS DE DENGUE, CIRCULANTES EN EL ESTADO DE COLIMA, ADEMÁS DE DETERMINAR LA CARGA VIRAL Y FACTORES ENTOMOLÓGICOS QUE INTERVIENEN EN LA DINÁMICA DE LA ENFERMEDAD.', 'Dr.', 'Coll Cardenas', 'Rafael Jose', 'coll@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (16, '257/04', '05', NULL, 'TRANSFORMACIÓN GENÉTICA DE PAPAYA (CARICA PAPAYA) MEDIANTE BOMBARDEO DE MICROPARTICULAS', 'DETERMINAR LAS CONDICIONES ÓPTIMAS DE BOMBARDEO DE MICROPARTÍCULAS CONTENIENDO EL GEN DE LA CÁPSIDE DEL VIRUS DE LA MANCHA ANULAR DE LA PAPAYA PARA LA TRANSFORMACIÓN GENÉTICA DE EMBRIONES SOMÁTICOS Y REGENERACIÓN DE PLÁNTULAS DE PAPAYA.', 'Dr.', 'Guzmán González', 'Salvador', 'sguzman@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),

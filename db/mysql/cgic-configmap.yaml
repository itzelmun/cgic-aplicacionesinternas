    (276, '194/03', '04', NULL, 'Evaluación de la función de docencia en la Universidad de Colima. Línea de generación y aplicación del conocimiento: Formación y evaluación del personal académico.', 'El propósito del trabajo estriba particularmente en la evaluación del estado que guarda la función de docencia en la Universidad de Colima, a partir del análisis de la matrícula, de la cantidad y formación de los profesores que imparten clase en licenciatura, de la proporción de alumnos por cada uno de los maestros, y de la cuantía de los grupos que estos profesores han de atender.', 'Dr.', 'De los Santos Valadez', 'Juan Eliezer', 'santosv@cgic.ucol.mx', 'Facultad de Pedagogía'),
    (277, '195/03', '04', NULL, 'La política federal del microfinanciamiento y su instrumentación en el Estado de Colima', 'Analizar teórica y metodológicamente la viabilidad del microfinanciamiento mediante el microcrédito como política federal para combatir la pobreza y combatir el desarrollo económico.', 'Mtra.', 'Cabezas Elizondo', 'Dora Argentina', 'dace@ucol.mx', 'Facultad de Economía'),
    (278, '312/04', '05', NULL, 'SENSIBILIDAD Y ESPECIFICIDAD DE UNA PRUEBA DIAGNOSTICA PARA LA DETECCIÓN Y EVALUACIÓN CLINICA DE DEFORMIDADES POSTURALES EN RODILLAS', 'ELABORAR UN PROGRAMA DE COMPUTO “SOFTWARE” PRUEBA DIAGNÓSTICA, CON EL CUAL POR MEDIO DE FOTOGRAFÍA DIGITAL PODAMOS EFECTUAR EL DIAGNÓSTICO CLÍNICO DE DEFORMIDADES POSTURALES  A NIVEL DE RODILLAS, EVALUANDO EN DICHA PRUEBA SU SENSIBILIDAD Y ESPECIFICIDAD', 'Dra.', 'Olmedo Buenrostro', 'Bertha Alicia', 'baolmedo@ucol.mx', 'Externa a la U de C'),
    (279, '313/04', '05', NULL, 'Evaluación del grado de preparación (E-Readiness) en las PyMES mexicanas y propuesta taxonómica', 'Hacer una evaluación de la situación y el E-Readiness (Grado de preparación) de comercio electrónico en las PyMES mexicanas y generar una propuesta taxonómica', 'MC.', 'Vidrio Baron', 'Susana Berenice', 'svidrio@ucol.mx', 'Facultad de Contabilidad y Administración'),
    (280, '314/04', '05', NULL, 'DISEÑO, CONSTRUCCIÓN Y OPERACIÓN DE UN CANAL DE OLEAJE REGULAR PARA LA CARRERA DE INGENIERIA OCEÁNICA EN LA FACULTAD DE CIENCIAS MARINAS DE LA UNIVERSIDAD DE COLIMA', 'DISEÑAR Y CONSTRUIR UN CANAL DE OLEAJE EN EL QUE SE REPRESENTEN LAS CARACTERÍSTICAS DE LA OLA Y SU EFECTO SOBRE LAS ESTRUCTURAS MARÍTIMO-PORTUARIAS.', 'Dr.', 'Araiza Aguirre', 'Martín', 'maraiza@ucol.mx', 'Facultad de Ciencias Marinas'),
    (281, '315/04', '05', NULL, 'VALORACIÓN DEL SÍNDROME DE EMBLANQUECIMIENTO  E INCIDENCIA DE TUMORES EN POBLACIONES CORALINAS DE LA COSTA DE JALISCO Y COLIMA', 'EVALUAR EL GRADO DE INFESTACIÓN DE TUMORES Y EMBLANQUECIMIENTO DE  COMUNIDADES CORALINAS REPRESENTATIVAS DE LOS ESTADOS DE COLIMA Y JALISCO', 'Dr.', 'Linan Cabello', 'Marco Agustín ', 'linanm@ucol.mx', 'Facultad de Ciencias Marinas'),
    (282, '316/04', '05', NULL, 'PRODUCCIÓN Y APROPIACIÓN DE CAPITAL SOCIAL EN EL ESTADO DE COLIMA', 'ANALIZAR LAS DISTINTAS FORMAS DE PRODUCCIÓN Y APROPIACIÓN DE CAPITAL SOCIAL EN EL ÁMBITO SOCIAL, TIPIFICANDO PROPIEDADES Y/O CARACTERÍSTICAS EN EL ESTADO DE COLIMA.', 'Dra.', 'Gildo de la Cruz', 'Gabriela', 'mony@cgic.ucol.mx', 'Externa a la U de C'),
    (283, '317/04', '05', NULL, 'DETECCIÓN DE HONGOS ENTOMOPATÓGENOS (HYPHOMYCETES) NATIVOS DE SUELOS CULTIVADOS CON CAÑA DE AZÚCAR (SACCHARUM OFFICINALIS L.), EN EL ÁREA DE ABASTO DEL INGENIO QUESERÍA', 'DETECTAR LAS ESPECIES DE HONGOS ENTOMOPATÓGENOS (HYPHOMYCETES) DE SUELOS CULTIVADOS CON CAÑA DE AZÚCAR EN EL ÁREA DE ABASTO DEL INGENIO QUESERÍA', 'Dr.', 'Lezama Gutiérrez', 'Roberto', 'rlezama@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (284, '170/03', '04', NULL, 'Anatomía térmica de un píxel de baja resolución de los satélites NOAA - Determinación experimental de la Ley de Wien.', 'Desarrollar un método más preciso para la localización de focos de emisión de energía (temperatura ó irradiancia) a partir de imágenes multiespectrales de baja resolución espacial. Comprobar experimentalmente la ley de Wien.\r\n\r\n\r\n2. Comprobar experimentalmente la ley de Wien.\r\n. Desarrollar un método más preciso para la localización de focos de emisión de energía (temperatura ó irradiancia) a partir de imágenes multiespectrales de baja resolución espacial.\r\n\r\n', 'Dr.', 'Galindo Estrada', 'Ignacio', 'galindo@ucol.mx', 'Centro Universitario en Investigaciones en Ciencias del Ambiente (CUICA)'),
    (285, '171/03', '04', NULL, 'Diseño e implementación de un controlador para motores de corriente continua, combinando las técnicas de los modos deslizantes y de lógica difusa', 'Diseñar un sistema de control empleando la técnica de los modos deslizantes combinada con la lógica difusa, para controlar la posición o la velocidad angular de la flecha de un motor de corriente directa, e implementarlo usando microcontroladores y dispositivos semiconductores de potencia.', 'Ing.', 'Rincón Márquez', 'Bernardo', 'brm@ucol.mx', 'Facultad de Ingeniería Mecánica y Eléctrica'),
    (286, '172/03', '04', NULL, 'Sistema y procedimiento para evaluación del comportamiento térmico de edificios con base en trnsys TM', 'Diseñar y construir un prcedimiento, con si manual correspondiente usando el paquete TRNSYS, para la simulación de edificaciones para habitación. Simultáneamente generar las bases de datos necesarios para realizar la evaluación térmica de los edificios en el Estado de Colima y Región aledaña.', 'M.C.', 'Pineda Larios', 'Ricardo', 'rpl@cgic.ucol.mx', 'Facultad de Ciencias'),
    (287, '173/03', '04', NULL, 'Introducción de la Mensajería Instantánea en Cursos en Línea.', 'Evaluar los efectos de la utilización de la mensajería instantánea, como medio de comunicación en cursos en línea, sobre el nivel de interacción entre los participantes (Instructor - Alumnos, Alumnos - Alumnos', 'Dr.', 'Contreras Castillo', 'Juan José', 'juancont@ucol.mx', 'Facultad de Telematica'),

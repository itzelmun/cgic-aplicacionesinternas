    (227, '432/06', '07', NULL, 'RESCATE DEL TESORO DOCUMENTAL DEL SIGLO XVI EN LA VILLA DE COLIMA DE LA NUEVA ESPAÑA', 'Los documentos del siglo XVI conservados en el Archivo del Municipio de Colima, (México), son para todos los conocedores de una gran importancia. Si bien en algunas ciudades y estados de la República se conservan archivos de la etapa virreinal, el caso de Colima tiene una particular significación: la abundancia de estas fuentes que suman —sólo del siglo XVI— alrededor de 20,000 fojas.\r\n\r\nCada foja es un testigo cauteloso del acontecer cotidiano de un pueblo de señores y esclavos, amos y siervos, españoles, naturales y negros, criollos, mestizos, mulatos, que resucitan en estos documentos con nombres y apellidos, reclamando su espacio en la historia. Y nosotros, con los medios actuales —investigación, catalogación y digitalización—, podemos recuperar ese espacio y hacerlos hablar.\r\n\r\nEstos documentos son únicos y de valor incalculable, muchos de ellos inéditos cuyo acceso para su estudio es restringido, debido a su antigüedad y estado de conservación por lo que, actualmente como acontece en otros importantes repositorios (por ejemplo, Archivo General de Indias, en Sevilla, España), no se autoriza la consulta de los originales ni se permiten sacar copias fotostáticas.\r\n\r\nNuestro objetivo es crear a través de la reproducción digital un nuevo sistema de búsqueda y consulta de información, mediante el empleo de nuevas tecnologías. La reproducción evitará la manipulación directa de los documentos del siglo XVI y permitirá conservarlos como lo que son: una fuente histórica irreemplazable para la historia de Colima, del Occidente de México, y de otros pueblos.\r\n\r\nEsto que parece una cuestión meramente “mecánica”, es simplemente resultado de exactamente 20 años de investigación permanente: recuérdese que nuestros primeros trabajos se realizaron en el curso del año de 1985 y que, entonces, culminaron con la publicación de mi obra La alcaldía mayor de Colima en el siglo XVI. Colima, El Colegio de Michoacán, Universidad de Colima, Instituto Nacional de Antropología e Historia, y Ayuntamiento de Colima, 1995. Quince años después, defendí mi tesis doctoral Rescoldo de quimeras. “Colima desta Nueva España de las Indias del Mar Océano” (1523-1600), que obtuvo el premio Universidad de Colima a la mejor tesis doctoral en ciencias sociales y humanas (noviembre de 2001).\r\n\r\nAntes y después del doctorado, he seguido investigando y dando a conocer resultados sobre estos inapreciables fondos documentales en diversos foros y publicaciones; destaco simplemente algunos:\r\n\r\n1. Cirujano, hechicero y sangrador: medicina y violencia en Colima (siglo XVI). Colima, Archivo Histórico del Municipio de Colima, 1992 (Pretextos, textos y contextos, 2).\r\n2. “Colima sin Dios, sin ley ni rey: una interpretación”, en: Estudios sobre las Culturas Contemporáneas (Universidad de Colima), volumen IV, n° 13–14 (1992), pp. 223-256.\r\n3. Relaciones de la Provincia de Amula (1579). Colima, Archivo Histórico del Municipio de Colima, 1994 (Pretextos, textos y contextos, 7).\r\n4. Colima marinera en el siglo XVI. Colima, Archivo Histórico del Municipio de Colima, 1994 (Pretextos, textos y contextos, 9).\r\n5. El conquistador Francisco Cortés. Reivindicación de un cobarde. Colima, Archivo Histórico del Municipio de Colima, 1994 (Pretextos, textos y contextos, 10).\r\n6. Breve Historia de Colima. México, El Colegio de México/Fondo de Cultura Económica, 1994; 1ª reimpr. 1995.\r\n7. “Pedro Chapoli, el hechicero de Comala”, en: S. ORTOLL (Coord.), Comala, memorias de un encuentro. Colima, Gobierno del Estado de Colima/Universidad de Colima/Pro–Desarrollo de Comala A.C./Cultural Comalli, 1994, pp. 69-78.\r\n8. Archivo de la Villa de Colima de la Nueva España. Siglo XVI. Tomo I. Colima, Archivo Histórico del Municipio de Colima, 1995.\r\n9. El señuelo de la imaginación. Conquista y fundación de la Villa de Colima (1522–1523). Colima, Archivo Histórico del Municipio de Colima, 1995 (Pretextos, textos y contextos, 11).\r\n10. “Quimeras y oprobios (sobre Colima en el siglo XVI)”, en: Estudios del hombre (Universidad de Guadalajara), 6 (1997), pp. 37-60.\r\n11. “Robar caballos y cometer incesto: el caso de Diego Jerónimo Flores”, en: Estudios Jaliscienses (El Colegio de Jalisco), 27 (febrero, 1997), pp. 23-35.\r\n12. “Correo del Virrey para el Oidor. En torno a la Visita que hiciera Miguel de Contreras y Guevara a los Pueblos de Ávalos: 1552”. Ponencia presentada en El Occidente de México. I Encuentro de Historia Colonial: Universidad de Guadalajara, 8–10 de noviembre, 1995; publicada en: C. BECERRA (Ed.), Los Occidentes de México  (siglos XVI-XIX). El archivo: instrumento y vida de la investigación histórica. Guadalajara, Jal., Universidad de Guadalajara/CEMCA/El Colegio de Michoacán/INAH/ Archivo Histórico del Municipio de Colima/CIESAS–México/El Colegio de Jalisco, 1997, pp. 367-398.\r\n13. El alguacil en sus rondas gustaba brincar las bardas. Colima, Archivo Histórico del Municipio de Colima, 1999 (Pretextos, textos y contextos, 16). (Ponencia presentada en las III Jornadas Dr. Silvio Zavala. Universidad Michoacana de San Nicolás de Hidalgo, Exconvento de Tiripetío, Mich., 4 y 5 de julio, 1996).\r\n14-15. Protocolos de escribanos de la Villa de Colima (siglo XVI). Colima, Archivo Histórico del Municipio de Colima/Centro de Investigaciones Históricas Matías de la Mota Padilla, 1999 (Pretextos, textos y contextos, 17 y 21).\r\n16. Papeles varios del fondo Sevilla del Río (1545-1613). Colima, Archivo Histórico del Municipio de Colima, 2000 (Pretextos, textos y contextos, 24). \r\n17. “Colima marinera: Las naos de la muerte”, en: Artes de México (México), 57 (septiembre de 2001), pp. 32-41. \r\n18. Andariegos y pobladores. Nueva España y Nueva Galicia (siglo XVI). Prólogo de Guillermo Tovar de Teresa. Zamora, Mich. El Colegio de Michoacán/Archivo Histórico del Municipio de Colima/Universidad de Colima/FONCA–CONACULTA, 2001.\r\n19. “Historia de negros en la Villa de Colima en el siglo XVI”, en: JOSÉ ROMÁN GUTIÉRREZ, ENRIQUE MARTÍNEZ RUIZ Y JAIME GONZÁLEZ RODRÍGUEZ (Coords.), Felipe II y el oficio de Rey: La fragua de un imperio. Madrid, Instituto Nacional de Antropología e Historia/Universidad de Zacatecas/Universidad de Guadalajara/Sociedad Estatal para la Conmemoración de los Centenarios de Felipe II y Carlos V, 2001, pp. 755-776.\r\n20 “Justicia y Regimiento de la Villa de Colima: Cursus honorum y conflictos”, ponencia presentada en: Coloquio franco–mexicano: Formas de voto, prácticas de las asambleas y toma de decisiones (Colima, Universidad de Colima/CIESAS, 10-12 de octubre, 2001).\r\n21. “Tenientes de alcalde mayor en la Villa y Provincia de Colima de la Nueva España (Siglo XVI”, en: Á. JIMÉNEZ PELAYO (comp.), Élites locales. México–España, siglos XVI al XX. Guadalajara, CUSCH–Universidad de Guadalajara, 2003, pp. 41-63.\r\n22. El Convento de Almoloyan. Presencia franciscana en Colima (siglo XVI). Colima, Archivo Histórico del Municipio de Colima y Universidad de Colima, 2004.\r\n23. Tenientes de alcalde mayor en la Villa y Provincia de Colima de la Nueva España (siglo XVI). Colima, Archivo Histórico del Municipio de Colima y Universidad de Colima, 2004.\r\n24. Archivo de la Villa de Colima de la Nueva España. Siglo XVI. (Tomo II). Colima, Archivo Histórico del Municipio de Colima y Universidad de Colima, 2004.\r\n25. “Las pócimas de Pablo Chapoli”, en: Ventana interior, VI: 27 (enero–marzo, 2004), 6-10.\r\n\r\nOtros títulos están en vías de publicación:\r\n\r\n26. De dinero y santidad... El clero en una provincia de la Nueva España (siglo XVI). Colima, Universidad de Colima–Archivo Histórico del Municipio de Colima.\r\n27. Negros y mulatos en Colima (siglo XVI). Colima, Universidad de Colima–Archivo Histórico del Municipio de Colima.\r\n28. El Padrón de 1532: Vecinos y pueblos de Colima. Colima, Secretaría de Cultura del Gobierno del Estado de Colima–Universidad de Colima–Archivo Histórico del Municipio de Colima.\r\n29. “La administración de justicia en la Alcaldía Mayor de Colima, siglo XVI!, en: Anuario de historia de la justicia (Supremo Tribunal de Justicia de la Nación, en prensa).\r\n30-31. Archivo de la Villa de Colima de la Nueva España. Siglo XVI. (Tomos III y IV).\r\n\r\nEsta treintena de trabajos avalan el esfuerzo realizado durante 20 años en torno a la investigación de este tesoro documental. Sin embargo y en honor de la verdad, sólo hemos podido manejar 26 de las 35 cajas que conservan documentos del siglo XVI en el Archivo Histórico del Municipio de Colima. Quedan por tanto numerosos expedientes que no han sido paleografiados ni investigados pero son, también, los que se conservan deteriorados y cuyo rescate urge.\r\n\r\nConviene aclarar, por otra parte, que al mismo tiempo que desarrollamos esta producción de libros, artículos y ponencias, tuvimos otro tipo de presencias ya que nuestra tarea hasta el momento abarca diversos rubros: rescate físico de los acervos, su organización, registro documental, desarrollo institucional, infraestructura y equipos, formación de recursos humanos, investigación y difusión, cursos, seminarios y congresos (nacionales e internacionales), publicaciones y red de historiadores coloniales (Centro de Investi-gaciones Históricas Matías de la Mota Padilla, del que las instituciones fundadoras fueron: Universidad de Guadalajara, El Colegio de Michoacán, CEMCA, Instituto Mora, CIESAS, Universidad Michoacana de San Nicolás de Hidalgo, Archivo Histórico del Municipio de Colima, Universidad de Zacatecas, INAH, etcétera.). \r\n\r\nEn fecha muy reciente, junto con la Universidad de Granada (España), conjuntamos esfuerzos para un proyecto financiado sobre prevención de los bienes culturales en zonas de desastre, como es el caso de Colima (septiembre, 2005). \r\n', 'Dr.', 'Romero de Solis', 'José Miguel', 'jmromero@ucol.mx', 'Externa a la U de C'),

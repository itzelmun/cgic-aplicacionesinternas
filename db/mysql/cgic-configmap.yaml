    (424, '477/07', '08', NULL, 'ACTUALIZACIÓN DEL MAPA DE PELIGROS DEL VOLCÁN DE COLIMA: AVALANCHAS DE ESCOMBROS.', 'OBJETIVO PRINCIPAL DEL PROYECTO\r\n•	Realizar un estudio geológico estratigráfico detallado del volcán Paleofuego de Colima y determinar su historia eruptiva.\r\n\r\nObjetivos Específicos\r\n•	Determinar el número de depósitos de avalancha asociados a eventos de colapso de edificios volcánicos del Volcán de Colima.\r\n•	Actualización del mapa de peligros por avalanchas de escombros del Volcán de Colima.\r\n•	Publicación de al menos un artículo en una revista arbitrada\r\n', 'M.C.', 'Cortes Cortes', 'Abel', 'cortes@ucol.mx', 'Observatorio Vulcanologico'),
    (425, '478/07', '08', NULL, 'Construcción de un controlador para un brazo robot semi-industrial para fines de investigación\r\n', 'Diseñar y construir una etapa de control, protección y potencia  para aplicarlo a un robot manipulador de cinco grados de libertad, que permita validar en forma experimental la nueva teoría de control desarrollada. Además, se  empleará una técnica de ingeniería inversa y re-ingeniería para alcanzar un entendimiento del diseño del sistema debido a que los secretos del fabricante no están disponibles para realizar el proceso de rediseño del controlador. Este proyecto servirá para formar una base para desarrollar trabajos futuros en la investigación en el área del control, mecánica, eléctrica, mecatrónica y robótica. Además el proyecto apoyará el desarrollo e innovación de nuevos controladores aplicados a los manipuladores industriales, que elevaran la competitividad de la empresas en el estado de Colima y del País. También, permitirá éste proyecto, que investigadores de otras Universidades del Estado y del País puedan probar su teoría desarrollada en éste Laboratorio de Robótica de la Facultad de Ingeniería Electromecánica.', 'Dr.', 'Gudiño Lau', 'Jorge', 'jglau@ucol.mx', 'Facultad de Ingeniería Electromecánica'),
    (426, '479/07', '08', NULL, 'DETERMINACION DEL ESTADO NUTRICIONAL MEDIANTE INDICADORES SANGUINEOS EN ADULTOS MAYORES RESIDENTES DE ASILOS Y CASAS HOGAR DEL ESTADO DE COLIMA', 'Identificar el estado nutricional que presentan los adultos mayores que residen casas hogar y asilos del estado de Colima mediante indicadores sanguineos', 'Dr.', 'Velasco Rodriguez', 'Raymundo', 'rayvel@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (427, '480/07', '08', NULL, 'ESTILOS DE VIDA MAS FRECUENTES EN PACIENTES DIABETICOS TIPO 2', 'EVALUAR LOS ESTILOS DE VIDA MAS FRECUENTES EN PACIENTES DIABETICOS TIPO 2 DERECHOHABIENTES DEL HOSPITAL GENERAL DE ZONA Y MEDICINA FAMILIAR NO. 1 DEL IMSS.', 'mc.', 'Godínez Gómez', 'Ruben', 'rgodinez@ucol.mx', 'Facultad de Enfermería'),
    (428, '481/07', '08', NULL, 'IMPROVING THE MONITORING STRATEGY AT VOLCÁN DE COLIMA: MODELLING THE EXPLOSIVE MECHANISM ', 'To successfully monitor an erupting volcano it is critical to integrate a variety of data sets and to understand the importance and relationship between the different parameters; this requires a model of the eruptive activity: the explosive mechanism. The project will produce this model based upon infrasound, thermal, seismic, Doppler radar and gas flux data and propose an improved monitoring strategy for Volcán de Colima.', 'Dr.', 'Varley Middle', 'Nicholas', 'nick@ucol.mx', 'Facultad de Ciencias'),
    (429, '482/07', '08', NULL, 'DESARROLLO DE INVERSORES MULTINIVEL PARA AUMENTAR EL DESEMPEÑO DEL MOTOR DE INDUCCIÓN', 'El objetivo general de este trabajo es desarrollar la investigación en el estudio de sistemas de inversión de energía para determinar la respuesta dinámica en motores trifásicos de CA. \r\n', 'MC.', 'Alcala Rodríguez', 'Janeth ', 'janethalcala@ucol.mx', 'Facultad de Ingeniería Electromecánica'),

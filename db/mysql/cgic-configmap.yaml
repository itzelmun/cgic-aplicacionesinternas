    (431, '484/07', '08', NULL, 'COMPORTAMIENTO SOCIAL DEL CURCULIÓNIDO PHELIPERA DISTIGMA: EFECTO DEL TAMAÑO DE GRUPO EN LA ALIMENTACIÓN Y SOBREVIVENCIA DE LAS LARVAS.', 'El objetivo del estudio es evaluar el efecto del tamaño del grupo en el desempeño de larval de P. distigma y evaluar la efectividad de las formaciones cicloaléxicas como defensa anti-depredadora', 'Dr.', 'Pescador Rubio', 'Alfonso', 'apescado@yahoo.com', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (432, '485/07', '08', NULL, 'PAPEL DEL POLIMORFISMO 677 DEL GEN MTHFR EN EL DESARROLLO DE OSTEOPOROSIS POSTMENOPAUSICA EN UNA POBLACIÓN DEL ESTADO DE COLIMA. ', 'Determinar si factores de riesgo ambientales y genéticos (polimorfismo 677 del gen del metabolismo del folato MTHFR) están asociadas al desarrollo de osteoporosis en mujeres postmenopausicas de una población del estado de Colima. ', 'Dra.', 'Olmedo Buenrostro', 'Bertha Alicia', 'baolmedo@ucol.mx', 'Externa a la U de C'),
    (433, '486/07', '08', NULL, 'BASES ESTRUCTURALES MOLECULARES DEL BLOQUEO DEL CANAL RECTIFICADOR ENTRANTE (IK1) DE POTASIO POR CLOROQUINA Y OTRAS AMINOQUINOLINAS', 'Caracterizar el mecanismo de bloqueo,  y las bases estructurales moleculares del bloqueo del canal iónico de potasio rectificador entrante IK1 por los fármacos antimalaricos, cloroquina, mefloquina, primaquina y quinacrina', 'Dr.', 'Sánchez Chapula', 'José Antonio', 'sancheza@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (434, '487/07', '08', NULL, 'ANÁLISIS MICRO DE LA DEMANDA DE CRÉDITO BANCARIO PARA PROYECTOS DE EXPANSIÓN: EL CASO DE EMPRESAS PEQUEÑAS DEL OCCIDENTE DE MÉXICO, DURANTE LOS AÑOS 1995-2005', 'El objetivo principal del proyecto consiste en determinar, en forma cuantitativa y con enfoque micro, si la demanda de crédito bancario para expansión por parte de las empresas pequeñas, está determinada principalmente por los siguientes factores: las oportunidades de expansión, los requisitos bancarios, la información financiera, la tasa de interés, la oportunidad del financiamiento, la actitud del empresario hacia los bancos, el riesgo del negocio y la asesoría y apoyo que ofrecen los bancos.\r\nDicho objetivo estará circunscrito a la región centro-occidente de México, a partir de la crisis Bancaria de México de 1994-1995, hasta el año 2005. Debido a la extensión del área que cubrirá la investigación, se propone realizarla mediante un enfoque de red, en el que participarán alumnos de la Universidad de Colima, la Universidad de Guadalajara y la Universidad Autónoma de Nayarit.\r\nEl conocimiento que genere el proyecto será de utilidad para guiar la planeación y acciones en apoyo del desarrollo de las empresas pequeñas, de propietarios y administradores de empresas pequeñas, de las organizaciones empresariales, de las autoridades responsables de la promoción económica, así como en las actividades académicas de las escuelas de negocios.\r\n', 'MA.', 'Neri Torres', 'Jose Luis', 'jlnerito@ucol.mx', 'Facultad de Contabilidad y Administración'),
    (435, '488/07', '08', NULL, 'EVALUACIÓN DEL COMPORTAMIENTO DE UN SISTEMA DE ENFRIAMIENTO POR MEDIO DE FLUJO CONVECTIVO PARA EDIFICIOS, BASADO EN UN SISTEMA DE ABSORCIÓN SOLAR. ', 'Evaluar la relación costo de beneficio al utilizar un sistema de enfriamiento por medio de flujo convectivo para edificios, basado en un sistema de absorción solar que permita ser empleado como apoyo en el acondicionamiento climático de edificios pero utilizando únicamente energías pasivas. ', 'Lic.', 'Cervantes Gutierrez', 'Humberto Alejandro', 'hcerva@hotmail.com', 'Facultad de Arquitectura'),

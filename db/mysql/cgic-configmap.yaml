    (89, '34/00', '02', NULL, 'La construcción de Identidades Juveniles', ' Conocer cuál es la relación entre la forma en la que los jóvenes conforman su sentido de ser, de pertenencia, de existencia y los contenidos transmitidos por los medios vía pantalla (televisión, video, videojuegos, Internet), así como las implicaciones que como medios tecnológicos tienen en el fenómeno.', 'Dr.', 'Zermeño-Flores', 'Ana Isabel', 'anaz@ucol.mx', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)'),
    (90, '35/00', '02', NULL, 'Universidad virtual', 'Diseñar el modelo educativo de la Universidad virtual. 2. Evaluar software educativo que nos permita tener la plataforma adecuada para poner las asignaturas y cursos en línea. 3. Diseñar un curso de capacitación tecnológica permanente que permita la continua actualización del personal académico en las nuevas modalidades educativas. 4. Elaboración de una guía que permita al profesorado poner sus asignaturas en línea. 5. Elaborar el diagnóstico y evaluar las necesidades tecnológicas para implementar la Universidad virtual. 6. Proponer la conformación del grupo multidiciplinario encargado del programa.', 'Dr.', 'Rocha Silva', 'Ma. Alejandra', 'alejandrarochasilva@hotmail.com', 'Facultad de Letras y Comunicación'),
    (91, '36/00', '02', NULL, 'Evaluación Costo-Beneficio de la Privatización  del Puerto de Manzanillo', 'Realizar una evaluación costo-beneficio de la política de privatización de puertos tanto en términos cuantitativos como cualitativos. ', 'M.C.', 'Orellana Manrique', 'Socorro', NULL, 'Externa a la U de C'),
    (92, '37/00', '02', NULL, 'Caratenoides y retinoides como agentes de señalación durante la maduración gonádica de Cheras cuadricarinatus', 'Reconocer los efectos bioactivos de carotenoides y sus metabolitos respecto a la inducción a la maduración gonádica de Cherax cuadricarniatus.', 'Dr.', 'Linan Cabello', 'Marco Agustín ', 'linanm@ucol.mx', 'Facultad de Ciencias Marinas'),
    (93, '38/01', '02', NULL, 'Hogares con jefatura femenina; El papel de la educación en la vida laboral y familia.', 'Caracterizar los hogares colimenses dirigidos por mujeres, a partir del análisis de los procesos que constituyen como una unidad ecnómica, sexual, reproductiva y afectiva y la manera en que estas mujeres asumen en su vida cotidiana el doble rol de ser jefas de hogar y trabajadoras asalariadas.', 'M.C.', 'Cruz Iturribarría', 'Sara Lourdes', 'saralou@ucol.mx', 'Externa a la U de C'),
    (94, '53/01', '02', NULL, 'Empleo sexual de los sistemas de Comunicación Mediada por Computadora', NULL, 'MC.', 'Gómez Cruz', 'Edgar', 'egomez@cgic.ucol.mx', 'Facultad de Letras y Comunicación'),
    (95, '55/01', '02', NULL, 'Estilo y técnica de las obras ganadoras del Premio de Narrativa Colima', 'Explicar en forma especifica las principales caracteristicas estilisticas de las obras literarias que sean han hecho acreedoras al premio narrativa Colima, entregado conjuntamente por el INBA y la  UdeC, asi como las diversas tecnicas empleadas por sus autores.', 'M.C.', 'Gil Castañeda', 'Victor Ramiro', 'vgil@ucol.mx', 'Externa a la U de C'),
    (96, '57/01', '02', NULL, 'México y Corea, dos culturas en dichos y refranes.', 'El presente proyecto tiene como objetivo aportar conocimiento para lograr un mejor entendimiento entre los dos pueblos, Corea y México, al analizar y comparar los dichos y refranes de la sabiduría popular de ambos países.', 'Dr.', 'Yu', 'Hae-Myoung', NULL, 'Sin dependencia'),

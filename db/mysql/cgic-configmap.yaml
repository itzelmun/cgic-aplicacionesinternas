    (125, '165/03', '04', NULL, 'Analisis de Mecanismos de acción de la potenciación antinociceptiva inducida por la cobinación metamizol+cafeína', 'Analizar la participación de mecanismos serotoninérgicos y opioides en la potenciación antinociceptiva inducida al combinar metamizol+cafeína en modelos experimentales de nocicepción.', 'Dr.', 'Diaz Reval', 'María Irene', 'idiazre@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (126, '166/03', '04', NULL, 'Estudio del efecto voltaje dependiente que producen algunos fármacos colinergicos sobre el canal de potasio activado por acetilcolina.', 'Determinar si la corriente saliente tipo rectificador tipo rectificador tardío activada por colina, tetrametilamonio, pilocarpina y betanecol en células auriculares cardiacas es acarreada por el canal Kach\r\n', 'Dr.', 'Navarro Polanco', 'Ricardo Antonio', 'magdal@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (127, '167/03', '04', NULL, 'Caracterización neuropsicológica de los procesos metacognitivos en estudiantes universitarios incorporados a Modelos Educativos Tradicionales e Innovadores.', 'Analizar el desarrollo de las habilidades cognoscitivas generadas por modelos innovadores o tradicionales en estudiantes universitarios por medio de técnicas psicométricas y electroencefalográficas.', 'MC.', 'Moy López ', 'Norma Angélica', 'moynor@ucol.mx', 'Facultad de Psicología'),
    (128, '109/01', '03', NULL, 'Análisis dinámico por elemento finito de una maquina despepitadora de jamaica', 'Obtener las frecuencias naturales y modos de vibración de la estructura de la máquina despepitadora de jamaica así como la amplitud  máxima de vibración que se obtiene con la frecuencia de excitación que será la frecuenciia de trabajo con la que se obtienen las velocidades óptimas de corte, con el fin de evitar daños y prevenir unmal funcionamiento  por efectos de vibraciónn de la estructura', 'MC.', 'Villalobos Llamas', 'Gilberto', 'givilla@ucol.mx', 'Externa a la U de C'),
    (129, '112/01', '03', NULL, 'Aporte de nutrientes inorgánicos de origen continental y su relación  con la contaminación bacteriológica en las Bahías de Santiago y Manzanillo.', 'Relacionar el estado espacial y temporal de  las Bahías de Santiago y Manzanillo Colima en lo relativo a las características de calidad de agua y contaminación  bacteriológica con los aportes continentales adyacentes tanto naturales como antropogénicos.', 'Dr.', 'Olivos Ortiz', 'Aramis', 'aolivos@ucol.mx', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)'),
    (130, '113/01', '03', NULL, 'Composición  bioquímica en C quadricarinatus y su relación  respecto a la vitamina A y carotenoides de origen sintético y natural.', 'Caracterizar posibles efectos de zeaxantina y retinol palmitato respecto a estimadores del éxito reproductivo y vigor reproductivo de Cherax cuadricarinatus.', 'Dr.', 'Linan Cabello', 'Marco Agustín ', 'linanm@ucol.mx', 'Facultad de Ciencias Marinas'),
    (131, '114/01', '03', NULL, 'Composición florística de los principales grupos del fitoplancton marino de las costas de Jalisco, Colima y Michoacán y su relación con cambios estacionales de la corrientes oceánicas en la zona.', 'Identificación de los principales grupos taxonómicos del fitoplancton marino y su relación con las características físico-químicas de las corrientes oceánicas de las costas de Colima, Jalisco y Michoacán.', 'M.C.', 'Quijano Scheggia.', 'Sonia', 'quijano@cgic.ucol.mx', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)'),
    (132, '115/01', '03', NULL, 'Pruebas de inocuidad del hongo entomopatógeno Metarhizium anisopliae (Deuteromycotina: Hyphomycetes). En ratas (Wistar)', 'Evaluar el efecto del hongo M. Anisopliae por las vías de inoculación; oral, ocular,  intravenosa, intraperitoneal, intramuscular, dérmica, subcutánea y por inhalación, en ratas cepa Wistar', 'Dr.', 'Galindo Velasco', 'Edelmira', 'evelasco@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (133, '116/01', '03', NULL, 'Mareas y Oleaje en la Bahía de Manzanillo', 'Conocer las oscilaciones más importantes, sus periodicidades y magnitudes y su variabilidad estacional en la bahía, también conocer la estructura espacio-temporal de los campos hidrológicos que determinan el ambiente climático de la bahía.', 'Dr.', 'Gaviño Rodríguez', 'Juan Heberto', 'gavinho@cgic.ucol.mx', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)'),
    (134, '137/01', '03', NULL, '"SETI: Un sistema experto para la tutoria individualizada', 'Desarrollar un sistema experto que ayudará a los profesores a realizar eficientemente su tarea de tutoría individualizada con el fin de alcanzar niveles de calidad en la educación superior', 'Dr.', 'Cabello Espinosa', 'María Eugenia', 'ecabello@ucol.mx', 'Facultad de Telematica'),

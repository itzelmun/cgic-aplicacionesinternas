    (1, '233/03', '04', NULL, 'Implantación de un sistema de reciclaje de residuos sólidos orgánicos en el campus universitario El Naranjo a partir de un estudio comparativos de diferentes técnicas de composteo y sus análisis costo-beneficio.', 'Implantar un sistema de reciclaje residuos sólidos orgánicos a partir de un estudio comparativo de técnicas de composteo aeróbico y anaeróbico, tomando en cuenta la que en menor tiempo y mayor facilidad de manejo requiera para determinar cual utilizar y analizar el costo-beneficio del sistema a aplicar de aucerdo a la técnica seleccionada.', 'LAE.', 'Torres Ríos', 'José Martín', 'delega1@ucol.mx', 'Facultad de Contabilidad y Administración Manzanillo'),
    (2, '234/03', '04', NULL, 'Características electrofisiológicas de las células M del ventrículo de gato.', 'Caracterizar las propiedades electrofisiológicas (potenciales de acción y corrientes iónicas de potasio) de las célular M del ventrículo de gato y su respuesta a fármacos bloqueadores de corrientes de potasio.', 'Dr.', 'Elizalde Lozano', 'Alejandro Manuel', 'elizalde@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (3, '235/03', '04', NULL, 'Foraminíferos en una columna de sedimentos frente al delta del Río Marabasco.', 'Estudiar la relación que existe entre los foraminíferos y la edad de cada fragmento en núcleos extraídos frente a la desembocadura del Río Marabasco.', 'Dr.', 'Meyer Willerer', 'Alejandro O.', 'ameyer@cgic.ucol.mx', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)'),
    (4, '236/03', '04', NULL, 'Efectos de la fragmentación de los bosques en la diversidad genética poblacional de Eutachyptera psidii (Lepidoptera: Lasiocampidae).', 'Determinar la magnitud de la diversidad genética de Eutachyptera psidii y su correlación con la alteración de los bosques donde habita.', 'Dr.', 'Pescador Rubio', 'Alfonso', 'apescado@yahoo.com', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (5, '237/03', '04', NULL, 'Caracterización Bioclimática de la Vivienda Tradicional de Colima.', 'Reivindicar la vigencia de los espacios de transición interior exterior la tradición constructiva, como respuesta a la ineficiencia generalizada de los espacios habitacionales ante la reducción provocada por las imposiciones culturales y económicas, además de las necesidades demográficas, presentes en los patrones de diseño convencional del medio urbano.', 'Dr.', 'Alcantara Lomeli', 'Armando', 'arma@ucol.mx', 'Facultad de Arquitectura'),
    (6, '239/03', '04', NULL, 'Causas de mortalidad del pollo de engorda en la etapa de iniciación en una empresa avícola del estado de Colima', 'Identificar las causas de mortalidad en parvadas comerciales de pollo de engorda durante las dos primeras semanas de vida.', 'Dr.', 'Prado Rebolledo', 'Omar Francisco', 'omarpr@ucol.mx', 'Facultad de Medicina'),
    (7, '240/03', '04', NULL, 'Aislamiento de hongos entomoptógenos (Fungi Imperfecti: Hyphomycetes) de suelo y termitas (Isoptera: Rhinotermitidae) en el cultivo de caña de azúcar', 'Aislar e identificar los hongos entomopatógenos (Hyphomycetes) asociados a termitas, en el cultivo de caña de azúcar, del área de abasto del Ingenio de Quesería', 'Dr.', 'Lezama Gutiérrez', 'Roberto', 'rlezama@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (8, '242/03', '04', NULL, 'Especiación en Hyptis suaveolens (L.) Poit: formas silvestres y cultivadas.', 'Definir el modo de especiación presente en tres formas biológicas de Hyptis suavelens (L.) Poit.', 'Dr.', 'Vergara Santana', 'Martha Imelda', 'vergara@ucol.mx', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (9, '250/03', '04', NULL, 'Arturus el Grillo cientifico', 'Por medio de las capsulas de arturus el grillo cientifico el niño conocera los fenomenos matematicos y naturales ocurridos en nuestro entorno, asi como los avences de la investigacion tecnologica y cientifica realizadas por los estudios del area.', 'Dr.', 'Hernández Suarez', 'Carlos Moisés', 'cmh2@cgic.ucol.mx', 'Facultad de Ciencias'),
    (10, '251/03', '04', NULL, 'Homeostasis Ionica en el proceso de Muerte Celular', 'Analizar la Homeostasis ionica y mecanismos moleculares que llevan a la disminucion del volumen apoptotico en linfocitos durante el proceso de muerte celular programada', 'Dr.', 'Dobrovinskaya', 'Oxana', 'oxana@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (11, '252/03', '04', NULL, 'Tecnologias Innovadoras para la Construccion de la Vivienda Popular', 'Desarrollar tres tecnologias innovadoras para la construccion de viviendas popular y hacer un local para servicios de los esudiantes de las carreras ing. civil y topografia.', 'Dr.', 'De la Fuente Lavalle', 'Eduardo', 'efuente@ucol.mx', 'Facultad de Ingeniería Electromecánica'),
    (12, '253/03', '04', NULL, 'Estudio Comparativo del puerto de manzanillo con Hong Kong, Long Beach y Tokio, Puerto de APEC.', 'Determinar mediante un cuadro comparativo las diferencias economicas, tecnicas, legales y ecologicas que existen entre los principales puertos de Hong Kong, Long Beach y Tokio, respecto al puerto de Manzanillo.', 'Dr.', 'Lara Chávez', 'Basilio', 'blara@cgic.ucol.mx', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)'),

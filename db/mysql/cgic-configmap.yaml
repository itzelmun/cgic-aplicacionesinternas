    (103, '90/01', '02', NULL, 'Comportamiento de los Mercados de  Trabajo  en el Estado de Colima.', ' Describir el comportamiento de los mercados de trabajo mas importantes en la entidad según las características de la población ocupada por municipio y rama, con base en tres variables rectoras: niveles de escolaridad, características de la ocupación y calidad del trabajo. ', 'Dr.', 'Barrón Pérez', 'María Antonieta', 'antonietabarron@yahoo.com.mx', 'Facultad de Economía'),
    (104, '92/01', '02', NULL, 'Máquina Cortadora de Estopa en Troza', 'Diseñar una maquina para cortar la estopa de coco en trozos de aproximadamente 1. 3/4. 1/2. 1/4 pulgada cuadrada para utilizarla como composta.', 'M.C.', 'Barragán González.', 'Salvador', 'salvadorgs@ucol.mx', 'Facultad de Ingeniería Mecánica y Eléctrica'),
    (105, '93/01', '03', NULL, 'Sociedad, Humanismo y Universidad: Una  apuesta para pensar la nueva comunicación en contextos sociales contemporáneos', 'Formar profesionales  comprometidos con el desarrollo de procesos de comunicación, capaces de detectar y atender problemáticas sociales concretas mediante el fomento de  una cultura de participación colectiva entre la sociedad, las instituciones y el estudiante de  comunicación', 'Dra.', 'Chávez Méndez', 'Ma. Guadalupe', 'lupita_chavez@ucol.mx', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)'),
    (106, '94/01', '03', NULL, 'Balbino Dávalos.     Rescate de su memoria', 'Inventariar, organizar y difundir los documentos que pertenecieron en vida al diplomático y escritor mexicano, de origen colimense, don Balbino Dávalos, donados a la Casa del Archivo por la Sra. Yvonne Sánchez Dávalos', 'Dr.', 'Romero de Solis', 'José Miguel', 'jmromero@ucol.mx', 'Externa a la U de C'),
    (107, '458/07', '08', NULL, 'CORRELACIÓN ENTRE DEPLECIÓN DE COLESTEROL DE LA MEMBRANA PLASMÁTICA Y FUNCIONAMIENTO DEL CANAL KV1.3 EN LINFOCITOS', 'Evaluar el impacto de la integridad de los microdominios de membrana para la función de los canales Kv1.3 y el potencial de la membrana en células Jurkat', 'Dr.', 'Pottosin Zhidkova', 'Igor', 'pottosin@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (108, '176/03', '04', NULL, 'Elaboración del modelo seismo-mecánico de flujos piroclásticos II. Estudio de los sismos producidos por flujos piroclásticos.', 'Estudiar las características dinámicas de los sismos por los flujos piroclàsticos y derrumbes del Volcán de Colima durante la erupción de lava del 2002 para evaluar el peligro volcánico del Volcán de Colima. Lo cual es fundamental en la evaluación y mitigación del del riesgo volcánico.', 'Dr.', 'Zobin Peremanova', 'Vyacheslav', 'vzobin@ucol.mx', 'Observatorio Vulcanologico'),
    (109, '177/03', '04', NULL, 'ESTUDIO ESTRATIGRAFICO DE LOS DEPÓSITOS VOLCANICOS EMPLAZADOS AL SUR DEL VOLCÁN DE COLIMA Y SU RELACIÓN CON EVENTOS DE COLAPSO.', 'Determinar la relación estratigráfica de los depósitos de avalancha emplazados al sur del actual Volcán de Colima, con el fin de caracterizar cada uno de ellos y poder definir un periodo de recurrencia para este tipo de fenómenos eruptivos en el Complejo Volcánico de Colima, lo cual es fundamental en la evaluación y mitigación del riesgo volcánico.', 'M.C.', 'Cortes Cortes', 'Abel', 'cortes@ucol.mx', 'Observatorio Vulcanologico'),
    (110, '178/03', '04', NULL, 'Construcción de un modelo híbrido de refrigeración Solar por Absorción', 'El principal objetivo de este trabajo es construir un modelo experimental de un sistema híbrido de refrigeración solar por absorción que no dependa de energía eléctrica ni fotoceldas para su operación. ', 'M.I.', 'Garibay Cisneros.', 'José Manuel', 'jmanuel_garibay@ucol.mx', 'Facultad de Ingeniería Mecánica y Eléctrica'),
    (111, '179/03', '04', NULL, 'Principales problemas viales de la Ciudad de Villa de Álvarez y propuestas de solución', 'Con base en un análisis de la problemática general se formularán las debidas propuestas y recomendaciones a la Autoridad de Tránsito', 'MC.', 'García Pelayo', 'José Luis', 'jlgarcia@ucol.mx', 'Facultad de Ingeniería Civil'),
    (112, '180/03', '04', NULL, 'La "linear delta expansion" en la solución de problemas no-perturbativos', 'Aplicacion de la "linear delta expansion" al estudio de la superconductividad en sistemas de fermiones a alta densidad. Calculo de las propriedades del sistema de fermiones y bosones.', 'Dr.', 'Amore', 'Paolo', 'paolo@ucol.mx', 'Facultad de Ciencias'),
    (113, '181/03', '04', NULL, 'Preparación de escenarios por sismo en la zona conurbada de Colima y Villa de Álvarez mediante el desarrollo de un sistema de información geográfico de puntos y líneas vitales.', 'Caracterizar las puntos y líneas vitales de la zona conurbada de Colima y Villa de Alvarez desde un enfoque sísmico que incluya la evaluación de su vulnerabilidad con base en su respuesta estructural y que permita el análisis estadístico mediante el uso de sistemas de información geográfica para la preparación de escenarios más reales y estimaciones de pérdidas más confiables.', 'MC.', 'Ventura Ramírez ', 'José Francisco', 'fventura@ucol.mx', 'Facultad de Ingeniería Mecánica y Eléctrica'),
    (114, '205/03', '04', NULL, 'Efecto de los canabinoides sobre las contracturas por cafeína en músculo esquelético del anfibio.', 'Caracterizar los efectos de los canabinoides sobre la tensión inducida por cafeína en el músculo esquelético de anfibio.', 'Dr.', 'Huerta Viera', 'Miguel', 'huertam@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (115, '205/03', '04', NULL, 'Efecto de los canabinoides sobre las contracturas por cafeína en músculo esquelético del anfibio.', 'Caracterizar los efectos de los canabinoides sobre la tensión inducida por cafeína en el músculo esquelético de anfibio.', 'Dr.', 'Huerta Viera', 'Miguel', 'huertam@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (116, '207/03', '04', NULL, 'Diseño y construcción de un prototipo de limpiadora de charolas de panadería.', 'Implementar una máquina que haga el trabajo de limpieza de charolas para sustituir a los operarios.', 'Ing.', 'Ramos Hernández.', 'Orlando', 'oramos@ucol.mx', 'Facultad de Ingeniería Mecánica y Eléctrica'),
    (117, '208/03', '04', NULL, 'Análisis térmico de un deshidratador solar mediante el método de elemento finito', 'Obtener mediante el método de elemento finito, el análisis térmico, es decir, la distribución de temperaturas y otras variables térmica como el flujo de calor y aire, que intervienen en el proceso de deshidratación de la jamaica, buscando hacer óptimo el funcionamiento del secador.', 'M.C.', 'Alcaraz Iñiguez', 'Luis Eduardo', 'falcaraz@ucol.mx', 'Facultad de Ingeniería Mecánica y Eléctrica'),
    (118, '210/03', '04', NULL, 'Elaboración de una biblioteca génica de RNA mensajero obtenido de cerebro y corazón de ratón', 'Elaborar bibliotecas génicas a partir de CDNA de cerebro y corazón de ratón y comparar los productos de ambas bibliotecas con el fin de encontrar diferencias en los genes que se expresan en tejidos donde se expresa también WRN (corazón) y en tejidos donde no se expresa WRN (cerebro) y estudiar posteriormente su significancia', 'Dr.', 'Castro Rodríguez', 'Elena Margarita', 'ecastro@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (119, '211/03', '04', NULL, 'Acción de la Glibenclamida en un modelo de fatiga in vitro y en las contracturas por cafeína en músculo esquelético', 'Caracterizar la acción de la glibenclamida sobre la tensión tetánica y la sacudida y sobre las contracturas por cafeína en las fibras musculares esqueléticas lentas de pollo. Asimismo, determinar si los canales Katp tienen un papel subyacente en el desarrollo de la fatiga muscular, investigando mediante el desarrollo de tensión utilizando un bloqueador selectivo de estos canales en un modelo de fatiga, mediante la estimulación repetitiva prolongada de las fibras musculares esqueléticas lentas de pollo.', 'Dr.', 'Trujillo Trujillo', 'Xochitl Angélica Rosio', 'rosio@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (120, '212/03', '04', NULL, 'Efectos del AMPc y de los factores neurotróficos (GDNF y BDNF) sobre las corrientes de potasio en neuronas dopaminérgicas mesencefálicas de rata in vitro.', 'Estudiar los efectos de AMPc y de los factores neurotróficos (GDNF y BDNF) sobre las corrientes de potasio en neuronas dopaminérgicas mesencefálicas de rata invitro.', 'Dr.', 'Lara Chávez', 'José Jesús', 'lara@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (121, '160/01', '03', NULL, 'APRENDIZAJE AUTONOMO: Short-Cut to PET', 'Diseñar, elaborar, aplicar y evaluar un sistema didáctico de aprendizaje de la lengua inglesa que difiere de los sistema didácticos que actualmente se emplean.   Este curso que se impartirá en el primer año de la carrera tendrá un nivel de exigencia superior al acostumbrado, y al cabo de un año se espera ver resultados claros que comprueben su eficacia.', 'M.C.', 'Bravo Alfaro', 'Elena Leticia', 'letbravo@ucol.mx', 'Externa a la U de C'),
    (122, '162/03', '04', NULL, 'Microzonificación Sísmica de la Ciudad de Colima.', 'Realizar una microzonificación sísmica en la Ciudad de Colima', 'Dr.', 'Dominguez Reyes', 'Tonatiuh', 'tonatiuh@ucol.mx', 'Facultad de Ciencias'),
    (123, '163/03', '04', NULL, 'Base de datos sobre la argumentación en la LIII Legislatura del Estado de Colima', 'Crear una base de datos sobre la argumentación en la LIII Legislatura del Estado de Colima para contribuir al estudio de la cultura política de la entidad', 'MC.', 'Panduro Muñoz', 'Benjamin', 'bpanduro@ucol.mx', 'Facultad de Filosofía'),

    (358, '389/05', '06', NULL, 'DINÁMICA ESTRUCTURAL DE EDIFICIOS HISTÓRICOS ', 'ESTUDIAR LA FUNCIONALIDAD DE MODELOS NUMÉRICOS POR ELEMENTOS FINITOS DE EDIFICIOS HISTÓRICOS AJUSTADOS CON INFORMACIÓN DINÁMICA EXPERIMENTAL.', 'Dr.', 'Araiza Garaygordóbil', 'Juan Carlos', 'araiza@ucol.mx', 'Facultad de Ingeniería Civil'),
    (359, '390/05', '06', NULL, 'CIRCULACIÓN EN LA BAHIA DE MANZANILLO, COLIMA', 'MEDIR, EN LA BAHÍA DE MANZANILLO, LA VARIACIÓN ESPACIO-TEMPORAL DE LA VELOCIDAD Y DIRECCIÓN DE LA CORRIENTE, ASI COMO, RECABAR LOS PARÁMETROS METEOROLÓGICOS COMO VELOCIDAD Y DIRECCIÓN DEL VIENTO, HUMEDAD RELATIVA, TEMPERATURA DEL AIRE Y PRESION ATMOSFERICA. CON EL FIN DE CALIBRAR UN MODELO HIDRODINAMICO NUMERICO BAROTROPICO TRIDIMENSIONAL DE CORRIENTES, EL CUAL SE DESARROLLO EN EL CEUNIVO. ', 'Dr.', 'Galicia Pérez', 'Marco Antonio', 'galicia@ucol.mx', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)'),
    (360, '01/00', '01', NULL, 'Distribución de Nutrientes inorgánicos disueltos de origen continental en las Bahías de Manzanillo y Santiago, Colima.', 'Conocer el comportamiento espaciotemporal y los valores de nutrientes inorgánicos disueltos: NO3-, NO2-, NH4+, PO4-3 Y Si (OH)4 en la zona de estudio.', 'Dr.', 'Olivos Ortiz', 'Aramis', 'aolivos@ucol.mx', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)'),
    (361, '02/00', '01', NULL, 'OSCILACIONES EN LA BAHÍA DE MANZANILLO, COLIMA.', ' ANCLAR UN OLÓGRAFO, DURANTE LAS 12 CAMPAÑAS DE MUESTREO Y CICLOS DE 24 HORAS, CON EL FIN DE OBTENER UNA BASE DE DATOS CON 12 SERIES DE TIEMPO, PARA PODER DETERMINAR CARACTERÍSTICAS CLIMÁTICAS DEL OLEAJE (ALTURA Y PERÍODO SIGNIFICATIVO DE LA OLA Y DISTRIBUCIÓN DE FRECUENCIAS POR ANÁLISIS ESPECTRAL), ASÍ COMO MEDIR LOS PARÁMETROS METEOROLÓGICOS (VELOCIDAD Y DIRECCIÓN DEL VIENTO, HUMEDAD RELATIVA, TEMPERATURA DEL AIRE Y PRESIÓN ATMOSFÉRICA), CON EL FIN DE TENER UNA IDEA DEL RÉGIMEN DE BRISAS DE LA ZONA POR COMPARACIÓN CON OTRAS CASETAS DE MEDICIÓN.', 'Dr.', 'Gaviño Rodríguez', 'Juan Heberto', 'gavinho@cgic.ucol.mx', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)'),
    (362, '03/00', '01', NULL, 'Medición de Corrientes en la Bahía de Manzanillo-Santiago', 'Medir en la columna de agua los perfiles de los factores físicos como temperatura, salinidad y presión en 20 estaciones oceanográficas distribuidas en toda la bahía, durante las 12 campañas de muestreo al año, así como, los parámetros meteorológicos como velocidad y atmosférica, con el fin de obtener una base de datos con 12 series de tiempo.  De esta forma se obtendrán las gráficas respectivas y las posibles correlaciones que existan entre los parámetros oceanográficos y meteorológicos.', 'Dr.', 'Galicia Pérez', 'Marco Antonio', 'galicia@ucol.mx', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)'),
    (363, '04/00', '01', NULL, 'Estudio biogeoquímico del Río Marabasco, Laguna Barra de Navidad y Costa Norte del Estado de Colima', 'Evaluar la cantidad de metales pesados en sedimentos, agua flora y fauna que se localizan en el Río Marabasco y Bahía Navidad y zonas adyacentes a la desembocadura e identificar el grado de contaminación que padecen estos sistemas acuáticos.', 'Dr.', 'Meyer Willerer', 'Alejandro O.', 'ameyer@cgic.ucol.mx', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)'),
    (364, '05/00', '01', NULL, 'Desarrollo rural, tenencia de la tierra y organizaciones campesinas en los países de la Cuenca del Pacífico.', 'El objetivo específico a largo plazo es el de analizar las acciones por parte de grupos organizados formalmente, fuera del contexto de las instituciónes públicas, con las que han contribuido para el desarrollo rural en los países de la Cuenca del Pacífico, además de explorar las lecciones que éstos países pueden compartir en la búsqueda del desarrollo rural.         -Analizar cómo los programas de seguridad tenencial, titulación y registro de tierras han influido en la fomación de organizaciones no gubernamentales y cómo prodría ser este modelo reproducido en otras localidades.             -De igual forma, este proyecto tiene como objetivo el de la formación de grupos de investigación en esta línea de investigación en el Centro Universitario de Estudios e Investigación sobre la Cuenca del Pacífico.', 'Dra.', 'Preciado Jiménez', 'Susana Aurelia', 'preciado@ucol.mx', 'Facultad de Trabajo Social'),
    (365, '06/00', '01', NULL, 'Efecto de la Quinidina sobre el canal Kv1.5 coexpresado con una subunidad beta.', 'Estudiar el efecto de la quinidina sobre el canal de potasio clnado hKv1.5 en presencia de la subunidad KvB1.3.                                                  - Estudiar la interacción de la quinidina con la subunidad KvB1.3 y su posible modulación recíproca en un sistema de expresión heterologo.', 'Dr.', 'Navarro Polanco', 'Ricardo Antonio', 'magdal@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (366, '07/00', '01', NULL, 'Efecto combinado de canabinoides y opiodes sobre las corrientes iónicas de calcio y potasio.   Estudio a nivel celular sobre su probable utilidad en padecimientos crónicos que cursan con dolor. Estudio comparativo entre Forskolina Versus cromaglicato de Sodio en la prevención de la crisis Asmática en Niños y Adultos.', '1. Investigar el efecto de la expresión dek receptor cerebral a canabinoides humano.2. Investigar el efecto de la expresión del receptor cerebral.3. Estudiar el papel que juega el estado del receptor en su farmacología.4. Estudiar efectos de los bloqueantes de las señales intracelulares.5. Comprender el papel fisiológico del receptor a canabinoides humano CB1.6. Implementar las técnicas de Biología Molecular en el Centro Universitario de Investigaciones Biomédicas de la Facultad de Medicina de la Universidad de Colima.                                                    OBJ.: 2.- Evaluar la frecuencia de cisis asmáticas mediante el tratamiento basado en la forskolina adminstradapor vía oral comparado con el tratamiento con cromoglicato de sodio inhalado.', 'Dr.', 'Vásquez Jiménez', 'Jose Clemente', 'clemvas@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (367, '08/00', '01', NULL, 'Optimización del circuito de molienda y clasificación de mineral de hierro y control de sílice en las Encinas S.A. de C.V.', 'Producción de concentrados de fierro de mayor calidad, para la producción de pelets con baja sílice.                                                                    -Optimización del crcuito de molienda y clasificación, para mejorar la productividad, disminuir el consumo de energía por tonelada de molienda y controlar los niveles de SiO2 en concentrado de fierro.', 'Dr.', 'Tello Duarte', 'Artemio', 'atello@ucol.mx', 'Facultad de Ciencias Químicas'),
    (368, '09/00', '01', NULL, 'Estudio Hidrobiológico de la Cuenca del Río Armería para las predicciones de un desarrollo Sustentable', 'Ante el creciente riesgo de industrias de transformación y productivas en el estado vecino de Jalisco y en la entidad (industria azucarera, minera y productos agropecuarios), estamos suponiendo que hay impacto del medio ambiente, particularmente del recurso agua para consumo y uso humano.', 'MC.', 'Medina Pineda', 'Nélida Araceli', 'nmedina@ucol.mx', 'Facultad de Ciencias Químicas'),
    (369, '10/00', '01', NULL, 'Mecanismos de bloqueo de corrientes iónicas cardiacas por fármacos antimaláricos.', '1) Caracterizar los efectos de cloroquina, halofantrina y mefloquina sobre el potencial de acción en fibra de Purkinje de gato.2) Caracterizar los efectos de cloroquina, halofantrina y mefloquina sobre la corriente entrante de sodio (I Na), la correitne de calcio tipo L (I ca-L).3) Determinar los mecanismos de bloqueo de las drogas antimaláricas sobre canales de potasio clonados de corazón de humano.', 'Dr.', 'Sánchez Chapula', 'José Antonio', 'sancheza@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)');
    INSERT INTO `fraba` (`id`, `referencia`, `convocatoria`, `ano`, `titulo`, `objetivo`, `grado`, `apellidos`, `nombres`, `correo`, `dependencia`) VALUES
    (370, '11/00', '01', NULL, 'Estudio de la sobreexpresión de PAI-1 en el ratón transgénico del síndrome de Werner y su relación  con el proceso aterosclerótico.', 'Es estudiar la biología molecular del proceso aterosclerótico usando para tal fin un modelo de envejecimiento como es el síndrome de Werner (SW). El envejecimiento por si mismo, esta estrechanebte relacionado a la patogénesis de la aterosclerosos. El SW esta asociado con envejecimiento prematuro y cambios ateroescleroticos acelerados, comparados con individuos normales.', 'Dr.', 'Castro Rodríguez', 'Elena Margarita', 'ecastro@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (371, '12/00', '01', NULL, 'Procesos de admisión en la Universidad de Colima 1995-1999', 'Determinar los elementos que median el acceso a la educación superior en la Universidad de Colima, y  particularmente los que se refieren a los antecedentes escolares, las características socioeconómicas de los estudiantes y las políticas institucionales al respecto.', 'Dr.', 'De los Santos Valadez', 'Juan Eliezer', 'santosv@cgic.ucol.mx', 'Facultad de Pedagogía'),
    (372, '13/00', '01', NULL, 'Elaboración de la Tecnología del secado de la flor de jamaica', 'Obtener la información de ingeniería básica para el diseño y construcción de un secador solar de la flor de jamaica, así como diseño y construcción de un prototipo de secador nivel laboratorio.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        ', 'Dr.', 'Portillo Ceballos', 'Miguel Angel', 'chocoporti@yahoo.com', 'Facultad de Ingeniería Mecánica y Eléctrica'),
    (373, '16/00', '01', NULL, 'Farmacología del Canal lento de Vacuolas', 'Nos proponemos aclarar el patrón farmaclógico que caracteriza al SV.', 'Dr.', 'Pottosin Zhidkova', 'Igor', 'pottosin@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (374, '185/03', '04', NULL, ' Pobreza y Religión. La conversión religiosa como estrategia de sobrevivencia en familias pobres de Colima: una exploración a la recomposición del capital social, económico y cultural', 'Explorar la relación entre pobreza y las nuevas identidades religiosas en varias familias pobres de Colima con el fin de comprender en qué medida la conversión religiosa funciona como una respuesta o estrategia para enfrentar o salir de la pobreza, en el entendido de que las familias pobres muchas veces logran incrementar su capital cultural, social, económico y simbólico para favorecer su calidad de vida.', 'Dr.', 'Covarrubias Cuéllar', 'Karla Y. Covarrubias Cuellar', 'karla@cgic.ucol.mx', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)'),
    (375, '186/03', '04', NULL, 'Metáforas y metonimias en el habla popular de Colima', 'Identificar las conceptualizaciones subyacentes en las metáforas y metonimias en el habla popular de Colima sobre los campos semánticos siguientes: partes del cuerpo, contenidos psicológicos, relaciones de pareja, religiosidad, comidas, plantas y animales; además de establecer la correlación de éstas con cuestiones idiosincráticas de la población', 'MC.', 'González Gonzalez', 'Gabriela del Carmen', 'ramdas@ucol.mx', 'Facultad de Letras y Comunicación'),
    (376, '196/03', '04', NULL, 'Evaluación curricular del área de formación básica plan de estudios de la Maestría en Pedagogía de la Universidad de Colima: desde la propuesta documental de la institución, hasta la implementación pedagógica de sus contenidos y el desempeño profesional d', 'Evaluar curricularmente el área de formación básica del plan de estudios de la Maestría en Pedagogía: desde la propuesta documental de la institución, hasta la implementación pedagógica de sus contenidos y el desempeño profesional de sus egresados.', 'MA.', 'Jiménez García', 'Sara Aliria', 'ocsar@cgic.ucol.mx', 'Facultad de Pedagogía'),
    (377, '198/03', '04', NULL, 'Mercados de trabajo rurales en Colima., Tecomán, Armería y Cuauhtémoc.', 'El objetivo de esta investigación es estudiar el comportamiento de los mercados de trabajo rurales de los municipios de Tecomán y Cuauhtémoc.', 'Dr.', 'Barrón Pérez', 'María Antonieta', 'antonietabarron@yahoo.com.mx', 'Facultad de Economía'),
    (378, '199/03', '04', NULL, 'Conformación de los cuerpos académicos. Una perspectiva cualitativa', 'La investigación plantea construir el escenario en que se presentan los procesos de institucionalización y cultura académica, considerando que en lo institucional es importante recuperar los procesos de constituciones de los cuerpos académicos, a partir de los cuales se puede reconstruir el perfil académico que se ha generado al interior de la institución - después de una etapa importante de crecimiento y al cumplimiento de sesenta años de vida institucional, periodo en el que los espacios académico-institucionales han generado elementos identitarios en torno a la legitimación institucional y cultural.', 'Dr.', 'Preciado Cortés', 'Florentina', 'fpreciado@ucol.mx', 'Facultad de Pedagogía'),
    (379, '203/03', '04', NULL, 'Análisis energético de un horno de parrilla recta Tipo Lurgi para peletizado de minerales de hierro', 'El análisis energético de hornos de cocimiento en proceso de peletizado de minerales de hierro y la identificación de los puntos de pérdidas de calor y su correlación técnica, conduce al objetivo: 1. Disminuir el consumo de energía por tonelada de pelet producido de mineral de hierro para reducir costos de producción en hornos de peletizado de parrilla recta de tipo Lurgi.', 'Dr.', 'Tello Duarte', 'Artemio', 'atello@ucol.mx', 'Facultad de Ciencias Químicas'),
    (380, '204/03', '04', NULL, 'Composición química del extracto etanólico del propóleo del Estado de Colima', 'Identificar las sustancias con actividad antimicrobiana (Staphylococcus aureaus), contenidos en el extracto etanólico del propoleo producido en Colima y caracterizar la estructura química de los componentes responsables de tal efecto.', 'Q.F.B.', 'Gutiérrez Chávez', 'Gerzaín', 'gersal@ucol.mx', 'Facultad de Ciencias'),
    (381, '392/06', '07', NULL, 'DESARROLLO DE UN ALGORITMO PARA COMUNICACIÓN INTERVEHICULAR UTILIZANDO REDES ADHOC INÁLAMBRICAS', 'Desarrollar un algoritmo para comunicación inter-vehicular utilizando redes ad-hoc inalámbricas.', 'Dr.', 'Aquino', 'Raúl', 'aquinor@ucol.mx', 'Facultad de Telematica'),
    (382, '393/06', '07', NULL, 'Palomillas bombicoides de la selva mediana de Colima (Insecta: Lepidoptera: Bombycoidea).', 'Continuar con los estudios lepidopterofaunísticos sobre las superfamilias Mimallonoidea, Lasiocampoidea, Bombycoidea y las Familias Arctiidae del estado de Colima. En esta fase del proyecto nos enfocaremos a la Selva Mediana, una de las asociaciones vegetales con menos estudios sobre su lepidopterofauna. El estudio incluirá un análisis fenético dentro de estas localidades, con otras asociaciones vegetales, y con otros estudios similares en México. Así mismo, se estudiará la distribución altitudinal y estacional y se presentarán curvas de acumulación de especies.', 'Dr.', 'Balcázar Lara', 'Manuel Artemio', 'mabl@ucol.mx', 'Facultad de Ciencias'),
    (383, '394/06', '07', NULL, 'Diagnostico de metales pesados en lodos de aguas residuales de origen urbano, para la optimización de su tratamiento', 'El presente trabajo pretende realizar un análisis de metales pesados en lodos de aguas residuales de origen urbano, en la planta de tratamiento del estado de Colima, las características obtenidas determinan el tratamiento adecuado y un ambiente seguro para los suelos en donde serán depositados los lodos tratados o que vayan a ser tratados', 'Dr.', 'Reyes Gómez', 'Juan', 'reyesgj@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (384, '395/06', '07', NULL, 'SINTESIS Y ELUCIDACION DE  NUEVOS DERIVADOS DE LA 3-CARBOXI-CUMARINAS CON POSIBLE ACTIVIDAD INHIBITORIA DE LA MONOAMINO OXIDASA.', 'Establecer una línea de investigación en la síntesis de fármacos (derivados de la cumarina)en la que participen estudiantes de licenciatura y de posgrado de la Facultad de Ciencias Químicas.', 'Dr.', 'Martinez Martinez', 'Francisco Javier', 'fjmartin@ucol.mx', 'Facultad de Ciencias Químicas'),
    (385, '168/03', '04', NULL, 'Estudio de la cadena producción - consumo de lácteos en Colima, en la búsqueda de alternativas para incrementar el ingreso de los productores pecuarios', 'Detectar alternativas en la cadena producción - consumo de lácteos para orientar la política de fomento gubernamental y el destino de los recursos de los productores y públicos, que permita elevar el ingreso de los productores de bovinos de doble propósito', 'Dr.', 'González Sánchez', 'Renato Francisco', 'refrgosa@ucol.mx', 'Facultad de Economía'),
    (386, '169/03', '04', NULL, 'Temporal and spatial geochemical variations of Volcán de Colima and Evermann Volcano, Socorro', 'Identify temporal and spatial variations in the geochemistry of Volcán de Colima and Evermann volcano in order to characterise the interaction between the volcanic gases and fluids with the environment. A model of the degassing will be created; this will improve the risk assessment of both volcanoes and establish protocols for future monitoring programs. \r\n\r\n', 'Dr.', 'Varley Middle', 'Nicholas', 'nick@ucol.mx', 'Facultad de Ciencias'),
    (387, '96/01', '03', NULL, 'Evaluación del marco de referencia postural como prueba diagnóstica de postura lordótica lumbar en el adulto mayor', 'Evaluar la utilidad del marco de referencia  postural como prueba diagnóstica de la postura lordótica lumbar en el adulto mayor', 'Dra.', 'Olmedo Buenrostro', 'Bertha Alicia', 'baolmedo@ucol.mx', 'Externa a la U de C'),
    (388, '98/01', '03', NULL, 'Diseño y Construccion de una trituradora de plasticos (PET)', 'Diseñar y construir una trituradora de plasticos PET.', 'Dr.', 'Zepeda González', 'Francisco Alberto', 'fzepeda@ucol.mx', 'Externa a la U de C'),
    (389, '104/01', '03', NULL, 'Cáncer Cérvico-Uterino: Infección por papiloma virus humano y factores de riesgo asociados a HLA en una población de Colima.', 'Investigar y determinar la asociación entre cáncer cérvico-uterino, infección por papiloma virus humano y moléculas clase II del sistema HLA; mediante técnicas de biología molecular, en una población de mujeres del Estado de Colima.', 'Dr.', 'Baltazar Rodríguez', 'Luz Margarita', 'luzmbr@ucol.mx', 'Facultad de Medicina'),
    (390, '106/01', '03', NULL, 'Estudio de demanda del Puerto de Manzanillo y sus futuras implicaciones respecto al nivel de saturación', NULL, 'Dr.', 'Celestino Sánchez', 'Miguel A.', 'm_celestino@hotmail.com', 'Facultad de Economía'),
    (391, '107/01', '03', NULL, 'Identificación inmunocitoquímica de subpoblaciones celulares del cerebelo de ratón en diferentes etapas de desarrollo posnatal', 'Desarrollar una metodología para identificación de diferentes estripes celulares en cultivos primarios del cerebro de ratón mediante la identificación de antígenos específicos', 'Dra.', 'García Martínez', 'Esperanza', 'egarcia@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (392, '108/01', '03', NULL, 'Efectos de los factores neurotróficos (BDNF y GDNF) sobre los canales de potasio en neuronas dopaminérgicas de la sustancia nigra usando modelos experimentales de isquemia cerebral en ratas', 'Estudiar los efectos de los neurofactores BDNF y GDNF sobre las conductancias de potasio de las neuronas dopaminérgicas de la sustancia nigra', 'Dr.', 'Onetti Percello', 'Carlos Guillermo', 'cgonetti@gmail.com', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (393, '214/03', '04', NULL, 'Mecanismos Moleculares estructurales que determinan el bloqueo voltaje dependiente del canal HERG por diferentes fármacos antiarrítimicos y proarrítmicos.', 'Se plantea estudiar el mecanismo y los determinantes estructurales del bloqueo inducido por fármacos de diferentes familias farmacológicas y diferentes estructuras químicas que bloquean el canal de potasio HERG, e inducen el síndrome de Q-T largo. El canal HERGclonado de corazón de humano es el correlato molecular del canal a través del cual pasa la corriente Ikr, que es muy importante en la repolarización del potencial de acción cardiaco y blanco del bloqueo de fármacos.', 'Dr.', 'Sánchez Chapula', 'José Antonio', 'sancheza@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (394, '66/01', '02', NULL, 'Determinación del Potencial de Oxidación y Metales Pesados en los Residuos Industrializados del Limón.', 'Con el presente proyecto de investigación, se pretende encontrarle un valor agregado a los residuos finales de la industrialización del limón (Citrus aurantifolia swingle), los cuales son ricos en fibra, proteína cruda y otros compuestos. Actualmente no tienen una utilidad específica, unicamente algunas industrias del Valle del municipio de Tecomán principalmente, los utilizan como alimento para ganado y la mayoría los elimina incluso en predios y rellenos sanitarios, lo que lo convierte en un problema potencial para la comunidad y el medio ambiente.', 'Dr.', 'Barragán Vázquez', 'Francisco Javier', 'jbarra@ucol.mx', 'Facultad de Ciencias Químicas'),
    (395, '67/01', '02', NULL, 'Elaboración del Modelo Sismo''Mecanico de Flujos Piroclásticos (Parte I Estudio Granulométrico de Flujos Piroclásticos)', ' Coleccionar los datos granulométricos para construcción del modelo de flujo piroclástico y para evaluar el peligro volcánico del Volcán de Colima', 'Dr.', 'Zobin Peremanova', 'Vyacheslav', 'vzobin@ucol.mx', 'Observatorio Vulcanologico'),
    (396, '68/01', '02', NULL, 'Mimallonoidea, Lasiocampoidea, Baombycoidea y Arctiidae (Insecta: Lepidopter) de la Reserva de la Biosfera Sierra de Manantlán.', ' Realizar un estudio lepidopterofaunístico sobre las superfamilias Mimallonoidea, Lasiocampoidea, Bombycoidea y la familia Arctiidae presentes en las principales asociaciones vegetales de la reserva de la Biosfera de Manantlan. El estudio incluirá un análisis fenético dentro de la reserva, entre las asociaciones vegetales, y con otros estudios similares en México. Asi mismo, se estudiará la distribución altitudinal, estacional y según los tipos de vegetación de los taxones en cuestión y se presentaran curvas de acumulación de especies.', 'Dr.', 'Balcázar Lara', 'Manuel Artemio', 'mabl@ucol.mx', 'Facultad de Ciencias'),
    (397, '225/03', '04', NULL, 'Proyecto de Educación Integral para mejorar los niveles de Salud en comunidades emergentes', 'Mejorar los niveles de salud de dos comunidades emergentes Antorcha Campesina y Francisco Villa a través de un proyecto de educación integral que permita el desarrollo de habilidades para la vida, mediante programas innovadores que fortalezcan la formación profesional de estudiantes universitarios involucrados en la promoción y atención de la Salud.', 'MA.', 'Montes Delgado', 'Roberto', 'mondel@ucol.mx', 'Facultad de Psicología'),
    (398, '226/03', '04', NULL, 'Determinación del estado de la calidad de la energía en las instalaciones eléctricas de la Universidad de Colima.', 'Realizar un estudio detallado del estado de la Calidad de la Energía en las Instalaciones Eléctricas de la Universidad de Colima', 'Dr.', 'Jiménez Betancourt', 'Ramón Octavio ', 'rjimenez@ucol.mx', 'Facultad de Ingeniería Electromecánica'),
    (399, '451/07', '08', NULL, 'MONITOREO METEOROLOGICO PARA LA ELABORACION DE UN MAPA DE LOS RECURSOS ENERGEICOS RENOVABLES (EÓLICO Y SOLAR) DEL ESTADO DE COLIMA, MEXICO', 'Establecer un sistema de monitoreo meteorológico de los recursos energéticos (solar y eólico) para su posibilidad de uso en la electrificación y establecimiento de políticas energéticas en el estado de Colima, México. ', 'Dr.', 'Quintanilla Montoya', 'Ana Luz', 'analuzqm@hotmail.com', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (400, '452/07', '08', NULL, 'DIVERSIDAD HAPLOTÍPICA BILOCUS Y SU POSIBLE ASOCIACIÒN DE LOS POLIMORFISMOS DEL SISTEMA RENINA ANGIOTENSINA EN LESIONES PREMALIGNAS PARA CÁNCER CERVICOUTERINO.', 'Estimar las frecuencias haplotípicas y desequilibrio de ligamiento, en los polimorfismos de los genes del sistema renina angiotensina y su posible asociación con las lesiones premalignas para cancer cervicouterino.', 'Dr.', 'Valdez Velazquez', 'Laura Leticia', 'lauravaldez@ucol.mx', 'Facultad de Ciencias Químicas'),
    (401, '453/07', '08', NULL, 'Glosario Mexicanismos: Traducción a la lengua Inglesa y Galaico-Portugués \r\n\r\n', 'DESPUÉS DE TERMINAR EL PROYECTO FRABA 391/06 "Glosario de mexicanismo en autores contemporáneos" lo que se pretende hacer con este nuevo proyecto es traducir este glosario a dos de las lenguas más importantes y vecinas al español de México: el inglés y el portugués. \r\nAdemás de aumentar la base de datos del proyecto anterior, dar a conocer a los hispanohablantes y a los no hispanohalantes de los mexicanismos. \r\n\r\nAsí, un lingüísta y un lector de literatura   pueda utilizar el glosario  de mexicanismos con gran eficacia para sus fines.\r\n\r\nPresentación del glosario en un formato de computadora para la rápida búsqueda y visualización de los datos.', 'Dr.', 'Gonzalez Freire', 'Jose Manuel', 'jmgfreire@ucol.mx', 'Facultad de Lenguas Extranjeras'),
    (402, '454/07', '08', NULL, 'ANALISIS CARIOTIPICO DEL COMPLEJO SILVESTRE-ARVENSE-DOMESTICADO DE HYPTIS SUAVEOLENS L. POIT', 'Determinar las diferencias genéticas a nivel de cariotipo en las poblaciones silvestre, arvense y domesticada de Hyptis suaveolens\r\n\r\n', 'Dr.', 'Vergara Santana', 'Martha Imelda', 'vergara@ucol.mx', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (403, '455/07', '08', NULL, 'HERRAMIENTAS TECNOLÓGICAS DE TRABAJO EN LÍNEA PARA INVIDENTES', 'Mejorar las oportunidades aprendizaje y acceso a la información digital para los invidentes mediante un  curso en línea accesible para ellos.', 'MC.', 'Fajardo Flores', 'Silvia Berenice', 'medusa@ucol.mx', 'Facultad de Telematica'),
    (404, '456/07', '08', NULL, 'cinetica y absorcion de nitrogeno en un genotipo de maiz tolerante a la sequia bajo condiciones de invernadero', 'Evaluar la respuesta de genotipos de maiz al aplicar una fuente de nitrogeno y sequia en 2 etapas fenologicas en condiciones de invernadero', 'mc.', 'Bayardo Parra', 'rubén', 'r1bayardo@ucol.mx', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (405, '457/07', '08', NULL, 'PROTOCOLOS DE ENRUTAMIENTO PARA REDES INALÁMBRICAS AD-HOC Y DE SENSORES', 'El  objetivo  principal  de  este  proyecto  de  investigación  es  la  de  generar  conocimiento innovador mediante simulación de algoritmos de enrutamiento para redes inalámbricas de tipo ad-hoc y  de  sensores.  ', 'Dr.', 'Aquino', 'Raúl', 'aquinor@ucol.mx', 'Facultad de Telematica'),
    (406, '459/07', '08', NULL, 'Papel de las gluteninas de alto peso molecular (HMW) en la formación de la red del gluten en trigo blando (Triticum aestivum L.) analizado mediante una combinación de técnicas moleculares', 'Evaluar la actividad de las gluteninas de alto peso molecular (HMW) en la calidad harino-panadera y las interacciones existentes entre estas y el resto de fracciones proteicas del gluten', 'Dr.', 'Peña Beltran', 'Elpidio', 'elpidio3@hotmail.com', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (407, '460/07', '08', NULL, 'SÍNTESIS Y CARACTERIZACIÓN ESTRUCTURAL DE ÉSTERES DE ESTAÑO, DERIVADOS DE LOS ÁCIDOS 2, 3, 4 PIRIDÍNCARBOXÍLICOS, CON POSIBLE ACTIVIDAD HIPOLIPIDÉMICA', 'a', 'Dr.', 'Ramos Organillo', 'Angel Andrés', 'aaramos@ucol.mx', 'Facultad de Ciencias Químicas'),

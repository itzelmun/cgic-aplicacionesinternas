    (337, '21/00', '01', NULL, 'El papel de los Canales de Potasio (Kv yKCa) en la iniciación de la Muerte Celular Programada en Timocitos causada por hormonas Glucocorticoides.', 'En este estudio planemos estudio de desarrollo de características apoptóticas (cambios en morfología, activación de endonucleasas) en timocitos inmadurados y células de linfoma tratados con diferentes hormaonas glucocorticoides. Simultaneamente planeamos invesitigar  la actividad de los canales iónicos de potasio dependientes de Ca2+(Kca) y dependientes de voltaje (Kv) y su posible papel en desencadenar en timocitos inmaduros y células de linfomatratados con glucocorticoides. aunque los canales iónicos de los timocitos están bien clasificados y estudiados en su proceso de activación por mitógenos, analizaremos la actividad electrofisiológica de estos canales de diferentees fases del proceso de la apoptois comparándola con la actividad en células en reposo y activados por mitógeno polyclonal Con A. Uso de dos modelos experimentales (timocitos inmaduros y células de linfoma) está justificado por existencia de dos mecanismos de transducción de las señales en proceso de apoptosis; Ca2+ dependientees (timocitos) y Ca2+ -independientes (células T - linfoma).', 'Dr.', 'Dobrovinskaya', 'Oxana', 'oxana@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (338, '22/00', '01', NULL, 'Modulacón muscarínica de canales de potasio y su impacto sobre la exitablilidad neuronal.', 'determinar en neuronas del GSC si los receptores M1 y a la angiotensina II modulan a las corrientes de potasio Ia y del rectificador tardio (IKV) Si es así, determinar si la modulación aocurre a través de la vía Gq atípica.                                                                                          Identificar le subtipo de receptor muscarinínico que interviene en la inhibición de IKM en neuronas piramidades de la corteza cerebral y CA1 del hipocampo.                                                           Determinar si la ruta Gq atípica inhibe IKM en neuronas centrales.                                                          Tambien es meta del proyecto montar la técnica de microinyección citoplámica e intranuclear en neuronas GSC y centrales, que en el futuro permita expresar proteínas de señalización mutantes o en el corto plazo (ver abajo) de péptidos. ', 'Dr.', 'Cruzblanca Hernández', 'Humberto', 'cruzblan@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (339, '23/00', '01', NULL, 'Expresión heteróloga de mutaciones en el canal de calcio tipo P/Q, asociadas con neuropatologías en roedores.', 'Comparar las características de las corrientes iónicas asociadas con la expresión de las diferentes formas de RNAm del mutante leaner en un sistema de expresión hteróloga. En condiciones que interfieren con modulación por calcio intracelular, calmodulina, y proteínas G.', 'Dra.', 'García Martínez', 'Esperanza', 'egarcia@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (340, '24/00', '01', NULL, 'Evaluation of efficacy and mode of action of vaccines', 'Concerning vaccine efficacy estimation for a vaccine.                                                                     To develop a method to estimate vaccinie under non-homogeneous mixing, for different levels of exposure among groups and for available data in the form of attack rates, not necessarily at the end of the outbreak.', 'Dr.', 'Hernández Suarez', 'Carlos Moisés', 'cmh2@cgic.ucol.mx', 'Facultad de Ciencias'),
    (341, '26/00', '01', NULL, 'Caracterización de Arcillas Regionales para Uso en Alfarería en el Estado de Colima y Búsqueda de una Nueva Mezcla de Calidad.', 'A través de un proyecto interdiciplinario que combina técnicas de estudio de varias ciencias se trata de realizar un proyecto de aplicación inmediata:  conocer la ubicación y caracteristicas de los yacimientos de barro en el estado de Colima y efectuar análisis de su composición para obtener una caracterización de los barros que permita elaborar un proyecto de mejoramiento en el uso de arcillas que cumplan las normas de calidad para ser propuestas a los alfareros de Colima para el mejoramiento de sus productos y el acceso a otros mercados.', 'Dra.', 'Novelo Oppenheim', 'Victoria F. Melina', 'cencadar@ucol.mx', 'Externa a la U de C'),

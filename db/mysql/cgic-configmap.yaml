    (78, '17/00', '01', NULL, 'Efectos producidos por las erupciones del volcan de colima desde epoca prehispanica hasta el presente y sus aplicaciónes a la proteccion civil. Estudio de Vulcanismo Historico.', 'Recostricción de la actividad eruptiva del Volcán de fuego de Colima tomando  como base los datos historicos.                                              Revisón de los archivos nacionales (Archivo General de la Nación, Archivo Histórico de la Ciudad de México, Archivo del Patrimonio Inmobiliario Federal, Archivo de la Defensa), provinciales (Archivo Histórico Municipal de Colima, Archivo del Estado de Colima, Archivo Histórico de Jalisco, Archivo Municipal de Guadalajara, Biblioteca Pública del Estadi de Jalisco ( U de G) Fondo Especial, Archivo Histórico Municipal de Morelia), además de la información que se encuentra en los archivos eclesiasticos (Archivo del Arzobispado de Colima, Archivo Histórico del Arzobispado de Jalisco, Archivo Franciscano de Zapopan ). asi mismo se ha recogido información correspondiente al Archivo de General de Indias de Sevilla, España.( Secciones; Audiencia de Guadalajara, Audiencia de México, Indiferente General, Mapas y Planos). Visitas a las poblaciones afectadas historicamente por el volcán, comprobando sobre el terreno la vulnerabilidad a la que están sometidas en caso de nueva actividad.                    Anális e interpretación de la información histórica obtenida comparándola con estudios geológicos y petrológicos.', 'Dr.', 'Bretón González', 'Mauricio', 'mauri@ucol.mx', 'Observatorio Vulcanologico'),
    (79, '18/00', '01', NULL, 'Vigilancia del dengue mediante variables seroepidemiológicas y entomológicas simultaneas.', 'Estimar la fuerza de asociación que existe entre la incidencia de infecciones por dengue y el pV calculando probabilisticamente, mediante el modelo propuesto.                  Comparar el grado de asociación arriba señalado, con aquel obteniendo  entre la incidencia de infecciones y los índices larvarios tradicionales, tanto a nivel focal como a nivel comunidad.                                                                 Calcular la Seroprevalencia y la incidencia de infecciones por virus del dengue en la zona oriental de la ciudad de Colima.', 'Dr.', 'Espinoza Gomez', 'Francisco', 'fespin@cgic.ucol.mx', 'Facultad de Medicina'),
    (80, '19/00', '01', NULL, 'Estudio de los canales de Potasio sensibles a ATP(KATP) en el sarcolema del músculo esquelético lento', 'Estudiar los canales de potasio sensibles a ATP (KATP) en el sarcolema de fibras musculares lentas de pollo, a través de los siguientes objetivos particulares.                         1.- Determinar la presencia de canales de potasio sesibles a ATP en sarcolema de fibras musculares  lentas de pollo.                                                 2.- Conocer la dependencia de voltaje y suceptibilidad a glibenclamida y ATP de estos canales.                                                                                  3.- Conocer su comportamiento cinético.              4. explorar la relación con la fatiga muscular (utilizando tétanicos en presencia y ausencia de glibenclamida).', 'Dr.', 'Trujillo Trujillo', 'Xochitl Angélica Rosio', 'rosio@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (81, '20/00', '01', NULL, 'Next Generation. Configuración de culturas juveniles en contextos rurales', 'Fomentar una cultura de investigación y participación con el equipo de trabajo.                        -Realizar un estudio que explique cuáles son y como se comportan los elmentos que configuran la cultura juvenil en el medio rural, describiendo la manera en que estas formas culturales, además de determinar el futuro de los sujetos, definen sus condiciones sociales, económicas y ecológicas.                                            -Generar procesos de reflexividad entre los participantes; Equipo de investigación, jóvenes de la comunidad.                                                                -Concientizar a los actores que intervengan durante la realización de este trabajo mediante el reconocimiento de sus potencialidades locales, con el fin de motivarlos a ser partícipes y constructores de su desarrollo.                               - Producción de información útil para la acción.  -Hacer una revisión metodológica participativa como técnica apropiada para generar cambios en los sistemas sociales donde se aplica.', 'Dra.', 'Chávez Méndez', 'Ma. Guadalupe', 'lupita_chavez@ucol.mx', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)'),

    (237, '442/06', '07', NULL, 'DESAFÍOS DE LA PROTECCIÓN DE LOS DATOS PERSONALES ANTE LAS NUEVAS TECNOLOGÍAS DE LA INFORMACIÓN EN MÉXICO Y ESTADOS UNIDOS', 'Realizar un estudio sobre los desafíos que presenta la protección de los datos personales ante el creciente uso de las tecnologías de la información en Estados Unidos y en México con el fin de identificar cuáles son los mecanismos que los Estados deben de implementar para lograr una protección jurídica eficiente de este derecho.', 'Dra.', 'Puente de la Mora', 'Ximena', 'ximenap@ucol.mx', 'Facultad de Ciencias Políticas y Sociales'),
    (238, '443/06', '07', NULL, 'CUANTIFICACIÓN DE LOS EVENTOS SÍSMICOS ASOCIADOS CON LA ACTIVIDAD EFUSIVA DEL VOLCÁN DE COLIMA EN SEPTIEMBRE NOVIEMBRE DE 2004', 'Estudiar las características cuantitativas de los sismos asociados con la actividad efusiva del Volcán de Colima en septiembre-noviembre de 2004 y sus relaciones con el proceso de erupción', 'Dr.', 'Zobin Peremanova', 'Vyacheslav', 'vzobin@ucol.mx', 'Observatorio Vulcanologico'),
    (239, '444/06', '07', NULL, 'DETECCION CUANTITATIVA DE TRANSGENES EN PAPAYA POR LA REACCION EN CADENA DE LA POLIMERASA TIEMPO REAL', 'Evaluar el numero de copias del transgen de la capside proteica del virus de la mancha anular de la papaya en las lineas de plantulas de papaya transformadas por biobalistica con microparticulas de oro de 0.6 y 1 um', 'Dr.', 'Guzmán González', 'Salvador', 'sguzman@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (240, '445/06', '07', NULL, 'LA MUJER EN COLIMA, 1836-1866: INTRODUCCIÓN E INTERPRETACIÓN A LOS ACERVOS DOCUMENTALES', 'Nuestro proyecto se enfocará a localizar, analizar y sistematizar información documental y fuentes primarias con relación a la historia de las mujeres en el estado de Colima durante el período 1836 - 1866. El proyecto tiene como objetivo central publicar la guía de referencia en texto impreso, disco compacto y en el sitio web del Centro Universitario de Investigaciones Sociales. \r\n\r\n', 'Dr.', 'Bloch', 'Avital', 'avital_b@yahoo.com', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)'),

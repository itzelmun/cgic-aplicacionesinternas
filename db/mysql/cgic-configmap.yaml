    INSERT INTO `entrevistas` (`id`, `dependencia`, `area`, `grado`, `apellidos`, `nombres`, `introduccion`, `pdf`, `foto`) VALUES
    (1, 'Facultad de Ciencias', 'Físico Matemático y Ciencias de la Tierra', 'Dr.', 'Castaño Bernard', 'Carlos', '<p><strong>¿De dónde eres, dónde creciste?</strong></p>\r\n        	<p>Soy de la Ciudad de México. Crecí en el sur de esa ciudad, en el seno de una familia de intelectuales y personas de corte liberal. El primero en orden cronológico que cae claramente dentro de la segunda categoría es el abuelo paterno de mi abuela materna Elena: Vincenzo Lombardo – nacido en Settimo Torinese en 1836 – que llegó a México a principios del 1859. Él fue una figura determinante en la familia de mi abuela Elena.</p>', 'si/archivos/pdf/entrevistas/castano.pdf', 'imagenes/entrevistas/castano.jpg'),
    (4, 'Laboratorio de Neurociencias de la Facultad de Psicología', 'Medicina y Ciencias de la Salud', 'Dr.', 'González Pérez', 'Oscar', '<p><strong>¿De dónde eres, dónde creciste? </strong></p>\r\n<p>Colima, Col. </p>\r\n<br />\r\n<p><strong>Si recuerdas, ¿a qué querías dedicarte cuando tenías alrededor de 10 años? </strong></p>\r\n<p>Médico</p>\r\n<br />\r\n<p><strong>¿Por qué decidiste dedicarte a la ciencia? ¿recuerdas cuándo sucedió?</strong></p>\r\n<p>Porque es una actividad que permite innovar, aprender y descubrir...<p>', 'si/archivos/pdf/entrevistas/osglez.pdf', 'imagenes/entrevistas/osglez.jpg'),
    (2, 'Facultad de Ciencias', 'Físico Matemático y Ciencias de la Tierra', 'Dra.', 'Cáceres Sánchez', 'Elena', '<p><strong>¿De dónde eres, dónde creciste? </strong></p>\r\n<p>Soy de Lima, Perú. Crecí en Lima, en el distrito de Breña, en el centro de la ciudad. </p>\r\n<br />\r\n<p><strong>Si recuerdas, ¿a qué querías dedicarte cuando tenías alrededor de 10 años?</strong></p> \r\n<p>A los 10 años yo quería ser “Jefe”. De qué o de quién no importaba, yo solo quería ser jefe. \r\nNo es que me gustara mandar, eso me era indiferente, o por lo menos no lo recuerdo.<p>', 'si/archivos/pdf/entrevistas/caceres.pdf', 'imagenes/entrevistas/caceres.jpg'),
    (3, 'Centro Universitario de Investigaciones Biomédicas (CUIB)', 'Medicina y Ciencias de la Salud', 'Dr.', 'Vásquez', 'José Clemente', ' <p><strong>¿De dónde eres, dónde creciste?</strong></p>\r\n<p>Nací en Guadalajara, Jalisco. Viví en Mazatlán, Sinaloa hasta la edad de 9 años. Después en Manzanillo, Colima hasta los 17 de años en que me vine a Colima a estudiar la carrera de Medicina. Y aquí en Colima tengo ya 30 años, así que finalmente, soy colimote.<p>\r\n<br />\r\n<strong><p>Si recuerdas, ¿a qué querías dedicarte cuando tenías alrededor de 10 años?</strong></p>\r\n<p>Lo que recuerdo es que, siempre me han interesado los temas relacionados con...</p>', 'si/archivos/pdf/entrevistas/clemente.pdf', 'imagenes/entrevistas/clemente.jpg'),
    (5, 'Facultad de Ciencias Químicas', 'Biología y Química', 'Dra.', 'Parra Delgado', 'Hortensia', '<p><strong>¿De dónde eres, dónde creciste?</strong></p>\r\n<p>Soy nacida en Colima, Colima, aunque viví en Tecomán, Colima hasta terminada la licenciatura.</p>\r\n<br />\r\n<p><strong>Si recuerdas, ¿a qué querías dedicarte cuando tenías alrededor de 10 años? </strong></p>\r\n<p>Quería estudiar matemáticas y arqueología.</p>\r\n<br />\r\n<p><strong>¿porqué decidiste dedicarte a la ciencia? ¿recuerdas cuándo sucedió? </strong></p>\r\n<p>Durante la educación secundaria tuve acercamiento a las ciencias naturales…</p>', 'si/archivos/pdf/entrevistas/parra.pdf', 'imagenes/entrevistas/parra.jpg'),
    (6, 'Facultad de Ciencias', 'Físico Matemático y Ciencias de la Tierra', 'Dr.', 'Sáenz Casas', 'Ricardo Alberto', ' <p><strong>¿De dónde eres, dónde creciste?</strong></p>\r\n<p>Soy originario de Cd. Juárez, Chihuahua, en la frontera norte del país. </p>\r\n<br />\r\n<p><strong>Si recuerdas, ¿a qué querías dedicarte cuando tenías alrededor de 10 años? </strong></p>\r\n<p>No lo recuerdo, pero con seguridad no a la ciencia. Nunca conocí un científico, y a esa edad nunca pensé en las personas que habían desarrollado el conocimiento que aprendía en la escuela. </p>\r\n<br />', 'si/archivos/pdf/entrevistas/saenz.pdf', 'imagenes/entrevistas/saenz.jpg'),
    (7, 'Facultad de Ciencias', 'Físico Matemático y Ciencias de la Tierra', 'Dr.', 'Terrero Escalante', 'César Augusto', '<p><strong>¿De dónde eres, dónde creciste?</strong></p>\r\n<p>Soy de la Habana, Cuba. Viví allí hasta los 19 años y luego me fui a estudiar a Moscú, antigua Unión Soviética durante los siguientes seis años. </p>\r\n<br />\r\n<p><strong>Si recuerdas, ¿a qué querías dedicarte cuando tenías alrededor de 10 años?</strong></p>\r\n<p>Me dividía entre dos profesiones salidas de mis lecturas: marinero y cosmonauta. </p>', 'si/archivos/pdf/entrevistas/terrero.pdf', 'imagenes/entrevistas/terrero.jpg'),
    (8, 'Facultad de Ciencias Químicas', 'Biología y Química', 'Dr.', 'Ibarra Junquera', 'Vrani', '<p><strong>¿De dónde eres, dónde creciste?</strong></p>\r\n<p>Nací en la ciudad de México un 12 de marzo de 1976. Al finalizar la secundaria me fui a vivir a Michoacán, donde estudié la preparatoria y la carrera; y es de Morelia de donde guardo mis recuerdos más entrañables de farra y amigos. </p>\r\n<br />\r\n<p><strong>Si recuerdas, ¿A qué querías dedicarte cuando tenías alrededor de 10 años?</strong></p>\r\n<p>Tuve toda clase de deseos, desde biología marina, veterinaria, aeronáutica, inventor…</p>', 'si/archivos/pdf/entrevistas/vrani.pdf', 'imagenes/entrevistas/ibarra.jpg');


    (356, '387/05', '06', NULL, 'AVIFAUNA DE LA REGIÓN DE NOGUERAS-COMALA', '1. LEVANTAR UN INVENTARIO PRELIMINAR DE LAS ESPECIES AVIFAUNÍSTICAS QUE SE PUEDEN OBSERVAR EN EL ECO-PARQUE NOGUERAS Y ZONAS ADYACENTES, EN LAS DIFERENTES ÉPOCAS DEL AÑO. 2. REUNIR INFORMACIÓN BIBLIOGRÁFICA, FOTOGRÁFICA Y DE CAMPO, NECESARIA PARA ESTRUCTURAR Y EDITAR UNA “GUÍA DE AVES DEL ECO PARQUE NOGUERAS”, QUE INCLUIRÁ ESPECIES DE LA REGIÓN NOGUERAS-COMALA, Y QUE PODRÁ USARSE DURANTE LAS VISITAS GUIADAS PARA OBSERVACIÓN DE AVES.', 'MC.', 'Gonzalez Alonso', 'Hector Arturo', 'hgonzalez_alonso@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),

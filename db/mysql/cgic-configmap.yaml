    (27, 'C O N V O C A T O R I A - FRABA 12-2011', 'La Universidad de Colima, a través del fideicomiso\r\n<b>FONDO RAMON ÁLVAREZ-BUYLLA DE ALDANA,\r\n\r\nC  O  N  V  O  C  A</b>\r\n\r\nA profesores - investigadores de tiempo completo (PTC) de esta casa de estudios a presentar propuestas de investigación que correspondan a las líneas de generación y aplicación del conocimiento (LGAC) de interés de las dependencias de educación superior (DES) y sus cuerpos académicos (CA).\r\n\r\nLas propuestas deberán sujetarse a las bases.\r\n\r\nEl listado de proyectos aprobados se publicará en el periódico "El Comentario" y el sitio WEB de la Universidad de Colima quince días después de concluida la evaluación.\r\n\r\nLa fecha límite para la presentación de proyectos es el 30 de Noviembre de 2010.\r\n\r\nPARA INFORMACIÓN ADICIONAL: Coordinación General de Investigación Científica de la Universidad de Colima. \r\nAv. Gonzalo de Sandoval 444, Colima, Col. \r\nTEL: 316 1125 EXT. 40001. \r\ne-mail: cgic@ucol.mx.\r\n', '2010-10-22', '2010-11-30', 'http://www.ucol.mx/acerca/coordinaciones/cgic/cgic/pdf/FRABA_CONV12.pdf'),

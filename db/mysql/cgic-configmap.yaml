    (438, '491/07', '08', NULL, 'CARACTERIZACION DE LOS ELEMENTOS QUE INTEGRAN EL CANAL DE COMERCIALIZACION DE LA MADERA DE PALMA (COCUS NUCIFERA) EN EL ESTADO DE COLIMA', 'Conocer cuál son los elementos característicos  de la cadena de valor de la madera de palma de coco (cocus nuciféra) en el Estado de Colima. Así como establecer el posicionamiento geográfico en el estado de  dichos agentes de transformación y comercialización.', 'MA.', 'Moreno Zacarias', 'Hugo Martin', 'hugmor@ucol.mx', 'Facultad de Contabilidad y Administración Tecomán'),
    (439, '492/07', '08', NULL, 'ANALISIS FINANCIERO INTEGRAL DEL USO DE LAS TÉCNOLOGÍAS PARA MEJORAR LA RENTABILIDAD Y SOSTENIBILIDAD EN LAS ACTIVIDADES DE PRODUCCIÓN DEL LIMÓN EN EL ESTADO DE COLIMA.', 'a', 'MC.', 'Priego Huertas', 'Héctor', 'hpriego@ucol.mx', 'Facultad de Contabilidad y Administración Tecomán'),
    (440, '493/07', '08', NULL, 'Sistema Computacional para el Análisis Estático, Dinámico y de la Vulnerabilidad Sísmica del Sistema de Distribución de Agua Potable de la Ciudad de Colima', 'En este proyecto se diseñara un sistema moderno para diseño estructural de nuevas redes de agua potable y cuantificación de la vulnerabilidad de sistemas de redes de tuberías que ya existen usando procedimientos modernos de análisis para resolver sistemas de ecuaciones no-lineales de magnitud considerable. Este sistema se presentará como modelo tecnológico que se patentará.', 'Dr.', 'Roeder Carbo', 'Guillermo Martín', 'groederc@ucol.mx', 'Facultad de Ingeniería Civil'),
    (441, '494/07', '08', NULL, 'PRENSA Y PROCESOS DE DESASTRE EN EL ESTADO DE COLIMA EN EL SIGLO XX', 'Crear una cronología de las amenazas, riesgos y procesos de desastre ocurridos en el estado de Colima durante el siglo XX, para localizar cada acontecimiento en periódicos, digitalizar cada género periodístico, compilarlo, sistematizarlo y crear una base de datos.', 'MC.', 'Padilla Lozoya', 'Raymundo', 'rpadilla@ucol.mx', 'Facultad de Letras y Comunicación'),
    (442, '495/07', '08', NULL, 'SINTESIS DE NUEVAS SULFONILUREAS', 'Integrar un grupo de investigación en la Universidad de Colima en el área de síntesis y desarrollo de nuevos productos con actividad biológica. Además de promover la investigación científica entre los estudiantes para la formación de recursos humanos.', 'Dr.', 'Martinez Martinez', 'Francisco Javier', 'fjmartin@ucol.mx', 'Facultad de Ciencias Químicas'),
    (443, '496/07', '08', NULL, 'MODULACIÓN DE LOS CANALES DE POTASIO SENSIBLES A ATP (KATP) POR EL RECEPTOR DE INSULINA Y SU INFLUENCIA EN LA POTENCIACIÓN A LARGO PLAZO (LTP) EN NEURONAS DE HIPOCAMPO DE RATAS DIABÉTICAS', 'Estudiar las posibles modificaciones en la vía de señalización mediada por el receptor a insulina y su efecto en la actividad de los canales KATP en el hipocampo de ratas diabéticas, así como su repercusión en la inducción de la LTP.', 'Dr.', 'Onetti Percello', 'Carlos Guillermo', 'cgonetti@gmail.com', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (444, '497/07', '08', NULL, 'EXPRESIÓN DE LA MOLÉCULA DE ADHESIÓN INTERCELULAR-1 (ICAM-1), CASPASA-3 Y HEME OXIGENASA-1, EN ALOINJERTOS RENALES  SOMETIDOS A PRESERVACIÓN FRÍA PROLONGADA EN SOLUCIÓN HTK CON DEFEROXAMINA', 'ESTUDIAR EL EFECTO DE LA SOLUCION HTK DE PRESERVACION DE ORGANOS CON DEFEROXAMINA EN EL PREACONDICIONAMIENTO DE ALOINJERTOS RENALES SOMETIDOS A ISQUEMIA FRIA PROLONGADA DETERMINANDO CASPASA 3 , ICAM 1 Y HEME OXIGENASA 1 POR RT-PCR', 'Dr.', 'Vásquez Jiménez', 'Jose Clemente', 'clemvas@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (445, '498/07', '08', NULL, 'IMPLEMENTACIÓN DE HERRAMIENTAS DE PROCESAMIENTO DE LENGUAJE NATURAL ORIENTADAS A TRADUCCIÓN DE IDIOMAS PARA AGENTES DE SOFTWARE EN EL WEB SEMÁNTICO', 'Desarrollar una arquitectura de agentes de software que permita llevar a cabo procesamiento de lenguaje natural para auxiliar en tareas de traducción de idiomas', 'Dr.', 'Gutiérrez Pulido', 'Jorge Rafael', 'jrgp@ucol.mx', 'Coordinacion General de Investigacion Cientifica'),
    (446, '499/07', '08', NULL, 'EVALUACIÓN DE LA VULNERABILIDAD DE CONSTRUCCIONES HISTÓRICAS DE MAMPOSTERÍA MEDIANTE ANÁLISIS LÍMITE DE MODELOS DE BLOQUES RÍGIDOS', 'Evaluar la vulnerabilidad tanto de construcciones históricas de mampostería como de taludes de tierra en el Estado de Colima', 'Dr.', 'Orduña Bustamente', 'Agustin', 'aord@ucol.mx', 'Facultad de Ingeniería Civil'),
    (447, '500/07', '08', NULL, 'CULTURA POLÍTICA Y ELECCIONES\r\nUN ESTUDIO COMPARADO EN CUATRO MUNICIPIOS URBANOS DEL ESTADO DE COLIMA\r\nCOLIMA MANZANILLO TECOMÁN Y VILLA DE ÁLVAREZ\r\n', 'Diagnosticar la cultura política como estudio de caso comparado y su vínculo ciudadano con los procesos electorales locales y federales 1997 – 2006 llevadas a cabo en los municipios de Colima, Manzanillo, Tecomán y Villa de Álvarez.', 'mc.', 'González Villa', 'Manuel Salvador', 'mglez@ucol.mx', 'Facultad de Ciencias Políticas y Sociales'),
    (448, '501/07', '08', NULL, 'DERIVAR  EL MEJOR PREDICTOR LINEAL E INSESGADO FAMILIAR DE APTITUD COMBINATORIA ESPECIFICA EN EXPERIMENTOS PARCIALES DE CRUZAS DIALELICAS SIN  EFECTOS MATERNOS', 'Derivar los Mejores Predictores Lineales e Insesgados  empíricos de los efectos familiares o de grupo, para aptitud combinatoria específica en experimentos dialélicos parciales sin efectos maternos  y realizar un algoritmo computacional en comandos SAS-IML que permitan la aplicación de la metodología propuesta. \r\n\r\n', 'mc.', 'Montesinos López', 'Osval Antonio', 'oamontes1@ucol.mx', 'Facultad de Telematica'),
    (449, '502/07', '08', NULL, 'SÍNTESIS DE COMPUESTOS DE COORDINACIÓN DE OXALAMIDAS DERIVADAS DE DIAMINOCICLOHEXANOS Y SALES METÁLICAS DE COBALTO, COBRE Y ZINC', 'Sintetizar y determinar la estructura molecular de nuevos compuestos de coordinación de oxalamidas derivadas de diaminociclohexanos con sales metálicas divalentes de cobalto, cobre y zinc.', 'Dr.', 'Hernández Díaz', 'Julio', 'julhed@ucol.mx', 'Facultad de Ciencias Químicas'),
    (450, '503/07', '08', NULL, 'JUVENTUD RURAL: ESPEJOS DE REALIDAD SOCIAL. VIDA COTIDIANA, PROBLEMÁTICAS SOCIALES, EXPECTATIVAS DE VIDA.', 'Analizar los aspectos culturales, sociales y económicos que caracterizan la vida cotidiana de los jóvenes rurales del estado de Colima.', 'MC.', 'Arellano Ceballos', 'Aideé Consuelo', 'aidee@ucol.mx', 'Facultad de Pedagogía'),
    (451, '504/07', '08', NULL, 'CARACTERIZACIÓN DE LOS FACTORES DETERMINANTES DEL PAISAJE ANTROPOGÉNICO EN LA REGIÓN DE CERRO GRANDE', 'Realizar un inventario de los elementos naturales, socio económicos, normativos  y urbano arquitectónicos que determinan el paisaje genuino en la región de Cerro Grande donde se pretende impulsar la actividades de eco turismo.', 'Dr.', 'Cardenas Munguia', 'Francisco Javier', 'fjcardenasm@hotmail.mx', 'Facultad de Arquitectura'),
    (452, '505/07', '08', NULL, 'REDISEÑO Y CONSTRUCCION DE LA MAQUINA TRITURADORA PULVERIZADORA DE FIBRA DE COCO', 'REDISEÑAR Y CONSTRUIR UNA MAQUINA TRITURADORA PULVERIZADORA DE FIBRA DE COCO SECO QUE PERMITA FACILITAR LA OBTENCION DEL POLVO DE COCO PARA SU USO COMO SUSTRATO', 'MC.', 'Lopez Luiz', 'Norberto', 'norberto_lopez@ucol.mx', 'Facultad de Ingeniería Electromecánica'),
    (453, '506/07', '08', NULL, 'DISEÑO, CONSTRUCCION Y CONTROL EN TIEMPO REAL DE UN ROBOT MANIPULADOR DE TRES GRADOS DE LIBERTAD', 'Diseñar y construir un robot manipulador de cinco grados de libertad con la instrumentación adecuada para implementar controladores en tiempo real, para regular de manera adecuada el desplazamiento de las articulaciones de robot.', 'MC.', 'Llamas Zamorano', 'Sergio', 'serllaza@ucol.mx', 'Facultad de Ingeniería Mecánica y Eléctrica'),
    (454, '507/07', '08', NULL, 'PAPEL DEL PIP2 EN LA REGULACIÓN DEL PATRÓN DE DISPARO DE LAS NEURONAS', 'Avanzar en el conocimiento sobre los mecanismos bioquímicos y moleculares que regulan la excitabilidad de las neuronas', 'Dr.', 'Cruzblanca Hernández', 'Humberto', 'cruzblan@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (455, '508/07', '08', NULL, 'PAPEL FUNCIONAL DEL CANAL DE POTASIO ACTIVADO POR CALCIO EN LA FATIGA MUSCULAR EN MÚSCULO ESQUELÉTICO.', 'Determinar la presencia del canal  BK en la membrana de las fibras musculares esqueléticas y su posible papel durante la fatiga muscular.', 'Dr.', 'Trujillo Trujillo', 'Xochitl Angélica Rosio', 'rosio@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (456, '509/07', '08', NULL, 'EFECTO DE LOS CANABINOIDES SOBRE EL CALCIO INTRACELULAR EN LAS FIBRAS MUSCULARES ESQUELÉTICAS.', 'Cuantificar la concentración intracelular de calcio en las fibras musculares esqueléticas de la rana en presencia de los canabinoides.', 'Dr.', 'Huerta Viera', 'Miguel', 'huertam@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (457, '509/07', '08', NULL, 'EFECTO DE LOS CANABINOIDES SOBRE EL CALCIO INTRACELULAR EN LAS FIBRAS MUSCULARES ESQUELÉTICAS.', 'Cuantificar la concentración intracelular de calcio en las fibras musculares esqueléticas de la rana en presencia de los canabinoides.', 'Dr.', 'Huerta Viera', 'Miguel', 'huertam@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (458, '510/07', '08', NULL, '"CANTANDO Y APRENDIENDO INGLÉS: DESARROLLO DE UN CD MULTIMEDIA A TRAVÉS DE LA CULTURA DEL POP".', 'Diseñar un material multimedia a través de CD-ROM (Disco Compacto Educativo) para el autoaprendizaje del inglés novedoso y atractivo, que facilite el incremento del nivel de conocimientos de dicho idioma a través de la simulación, ejercitación y la práctica, utilizando la cultura de la música Pop como medio por su una gran influencia en los estudiantes de lenguas.', 'Dr.', 'Flores Hernández', 'Evangelina', 'florese@ucol.mx', 'Facultad de Lenguas Extranjeras'),
    (459, '511/07', '08', NULL, 'EFECTO DE POLIMORFISMOS EN GENES DE INFLAMACIÓN Y PROLIFERACIÓN CELULAR SOBRE LA PREDISPOSICIÓN A CÁNCER CÉRVICO-UTERINO EN UNA POBLACIÓN DEL ESTADO DE COLIMA.', 'Determinar si polimorfismos de genes de inflamación y proliferación celular predisponen al desarrollo de cáncer cérvico-uterino en una población del estado de Colima. \r\n\r\nUno de los principales polimorfismos a estudiar es el -1306 de MMP-2, pues este gen puede intervenir en la proliferacion celular, en la inflamacion y en la genesis tumoral. Adicionalmente se plantea estudiar otros polimorfismos como: Proteína C reactiva (polimorfismos:  -717, ), Inhibidor del activador del plasminogeno (polimorfismo: -675), factor de crecimiento vascular endotelial (polimorfismos -460), factor de crecimiento parecidos a insulina I (polimorfismo -533) ', 'Dr.', 'Delgado Enciso', 'Iván', 'ivan_delgado_enciso@ucol.mx', 'Facultad de Medicina'),
    (460, '512/07', '08', NULL, 'EL USO DE CÓMPUTO UBICUO PARA LA GESTIÓN DE SERVICIOS DE SALUD', 'Estudiar los beneficios que puede ofrecer, para los pacientes y prestadores de servicios de salud la aplicación de cómputo ubicuo en ambientes hospitalarios, mediante la implementación de prototipos funcionales.', 'MC.', 'Acosta Diaz', 'Ricardo', 'acosta@ucol.mx', 'Facultad de Telematica'),
    (461, '513/07', '08', NULL, 'DISEÑO DE PROTOTIPO MOLECULARES A TRAVÉS DE HERRAMIENTAS DE MODELADO EN 3D', 'Desarrollo de modelos interactivos para la enseñanza y el aprendizaje de las disciplinas químico-biológicas y temas afines usando técnicas de modelado en 3D, realidad virtual y programación orientada a objetos. Teniendo como base estrategias UML y técnicas orientadas a objeto para la estructuración de los prototipos', 'Dr.', 'Lino Gamiño', 'Juan Alfredo', 'jlino@ucol.mx', 'Facultad de Contabilidad y Administración Tecomán'),
    (462, '514/07', '08', NULL, 'USO DE PORTAINJERTOS EN CUCURBITACEAS Y SOLANACEAS COMO ALTERNATIVA PARA DISMINUIR LA CONTAMINACION QUIMICA AMBIENTAL', 'Evaluar cuatro portainjertos nativos y mejorados con técnicas de injertación en la producción de plántulas,  fruto fresco y calidad de en cucurbitáceas y solanáceas, sin la aplicación de químicos', 'Dr.', 'Radillo Juárez', 'Francisco', 'radillo55@hotmail.com', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (463, '515/07', '08', NULL, 'ESTUDIO DE LAS PROLIFERACIONES ALGALES NOCIVAS EN LAS BAHÍAS DE MANZANILLO, COLIMA, Y SU APLICABILIDAD EN LA PREVENCIÓN DE PROBLEMAS DE SALUD PÚBLICA', 'Identificar y catalogar las principales especies de microorganismos planctónicos productoras de proliferaciones algales nocivas en las bahías de Manzanillo, Colima, así como describir las variables oceanográficas en las que se desarrollan, en el periodo comprendido de Noviembre de 2006 a Octubre del 2007.', 'Dr.', 'Morales Blake', 'Alejandro', 'mblake@ucol.mx', 'Facultad de Ciencias Marinas'),
    (464, '516/07', '08', NULL, 'ANÁLISIS DE LOS DECRETOS DE CREACIÓN DE LAS ÁREAS NATURALES PROTEGIDAS  EN EL ESTADO DE COLIMA Y SUS PROGRAMAS DE MANEJO, PARA SU INTEGRACIÓN COMO PROPUESTA PRODUCTIVA ', 'Analizar los decretos de creación de la áreas naturales protegidas en el Estado de Colima, así como sus programas de manejo, con el fin de determinar el impacto que han tenido estas iniciativas ante los diversos sectores productivos, gubernamentales y sociales del estado, como estudio base, para la generación de propuestas productivas y declaración de nuevas áreas de conservación.', 'MC.', 'Zizumbo Villarreal', 'Rogelio', 'rzizumbo@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (465, '517/07', '08', NULL, 'CARACTERIZACIÓN MOLECULAR DE PLANTAS DE PAPAYA TRANSFORMADAS CON EL GEN DE LA CÁPSIDE DEL VIRUS DE LA MANCHA ANULAR DE LA PAPAYA', 'Evaluar la eficiencia de regeneración de plántulas de embriones somáticos transformados por biobalística con micropartículas de oro de 0.6 y 1 um  y el número de copias del transgen de la cápside del virus de la mancha anular de la papaya en las líneas de plántulas obtenidas', 'Dr.', 'Guzmán González', 'Salvador', 'sguzman@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (466, '518/07', '08', NULL, 'COLECCIÓN DE PITAHAYA SILVESTRE (HYLOCEREUS UNDATUS BRITT & ROSE) PARA REALIZAR ANÁLISIS CITOGENÉTICOS Y SU CONSERVACIÓN EN UN BANCO DE GERMOPLASMA', 'Evaluar la diversidad genética de la pitahaya silvestre, número cromosómico, así como las propiedades biológicas, agronómicas, comerciales y nutraceuticas.', 'MC.', 'Michel Rosales', 'Arnoldo', 'amichel_20@hotmail.com', 'Facultad de Ciencias Biológicas y Agropecuarias');
    INSERT INTO `fraba` (`id`, `referencia`, `convocatoria`, `ano`, `titulo`, `objetivo`, `grado`, `apellidos`, `nombres`, `correo`, `dependencia`) VALUES
    (467, '519/07', '08', NULL, 'AISLAMIENTO Y CLONACIÓN DE FRUCTOSILTRANSFERASAS DE AGAVE TEQUILANA', 'Realizar un diagnóstico de la infraestructura informática en los diez gobiernos municipales del Estado de Colima, para conocer el grado de avance o atraso tecnológico que existe en cada uno de ellos y elaborar una propuesta de mejora a partir de los resultados obtenidos.', 'Dr.', 'Osuna Castro', 'Juan Alberto', 'josuna@ucol.mx, osuna_juan@hotmail.com', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (468, '520/08', '09', NULL, 'EVALUACIÓN DEL COMPORTAMIENTO IN SITU DE LOS BORREGOS DE LA ISLA DE SOCORRO EMPLEANDO UN COLLAR DE UBICACIÓN CON GPS Y TECNOLOGÍA DE REGISTRO. ', 'Desarrollar un collar de ubicación para registrar los coordinados relacionado al posición durante el día y noche de los borregos de la Isla Socorro para entender mejor el comportamiento de migración y de agua. ', 'dra.', 'Hummel Oliver', 'Janet Dorothy', 'janethummel@hotmail.com', 'Facultad de Medicina Veterinaria y Zootecnia'),
    (469, '521/08', '09', NULL, 'DISEÑO DE UN CONTROLADOR CON LÓGICA DIFUSA PARA EL USO RACIONAL DE LA ENERGÍA DE UN SISTEMA DE ILUMINACIÓN', 'Diseñar e implementar un algoritmo de control con lógica difusa para regular la intensidad luminosa, y el encendido-apagado de las lámparas con horario programado, empleando el microcontrolador MC HC12, para el uso racional de la energía eléctrica en un módulo de prueba en la Facultad de Ingeniería Mecánica y Eléctrica de la Universidad de Colima', 'mc.', 'Bricio Moreno', 'Martín', 'bricio55@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (470, '522/08', '09', NULL, 'LOS MICRODOMINIOS DE MEMBRANA Y EL FACTOR NEUROTRÓFICO DERIVADO DEL CEREBRO (BDNF) MODULAN LA EXCITABILIDAD DE LAS NEURONAS DOPAMINÉRGICAS MESENCEFÁLICAS IN VITRO A TRAVÉS DEL RECEPTOR TRKB.', 'Estudiar la modulación de la actividad eléctrica de las neuronas dopaminérgicas mesencefálicas del cerebro de rata en cultivo por los microdominios de membrana y el factor neurotrófico derivado del cerebro sobre el receptor TrkB.', 'Dr.', 'Lara Chávez', 'José Jesús', 'lara@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (471, '523/08', '09', NULL, 'DESARROLLANDO HABILIDADES SOCIALES EN LOS ADULTOS MAYORES DEL ESTADO DE COLIMA', 'Se analizarán los documentos sobre estudios relacionados con Adultos Mayores, se hará una descripción de los recursos educacionales existentes en los asilos y Centros de Día seleccionados y, finalmente se seleccionarán dos instituciones en los cuales a partir de la aplicación del modelo Montessori basado en actividades propias para las personas adultas mayores se analizarán las diferencias entre haber sido participante del modelo y no y destacar las ventajas y desventajas, para finalmente proponer un modelo a partir de la intervención de Trabajo Social, sobre un programa de atención que tiene como sustento el uso de recursos educacionales propios para este grupo de edad.', 'Dra.', 'Preciado Jiménez', 'Susana Aurelia', 'preciado@ucol.mx', 'Facultad de Trabajo Social'),
    (472, '524/08', '09', NULL, 'ASPECTOS ECOLOGICOS DE LAS COMUNIDADES DE MARISMAS Y SU RELACION CON ALGUNOS FACTORES MESOLOGICOS DE LA COSTA TROPICAL DEL PACIFICO MEXICANO', 'Contribuir al conocimiento de los recursos naturales con que cuenta nuestro pais caracterizando, identificando y catalogando las halófitas de las marismas del Pacífico Central y su relación con algunos factores mesológicos de la costa tropical del Pacífico Mexicano.', 'Dr.', 'Jiménez Ramón', 'Gloria Alicia', 'alicejim@cgic.ucol.mx', 'Facultad de Ciencias Marinas'),
    (473, '525/08', '09', NULL, ' ESTUDIO DEL RIESGO SISMICO EN VILLA DE ALVAREZ DE ACUERDO CON NIVEL DE VULNERABILIDAD DE SU VIVIENDA', 'Realizar la evaluación de la vivienda dentro de una zona de estudio de Villa de Álvarez para un pronóstico de riesgo sísmico en caso de los terremotos con intensidad MM VII y VIII ', 'Dr.', 'Zobin Peremanova', 'Vyacheslav', 'vzobin@ucol.mx', 'Observatorio Vulcanologico'),
    (474, '526/08', '09', NULL, 'APLICACIÓN DE VERMICOMPOSTA Y MELAZA EN SUELO SALINO Y SU EFECTO SOBRE EL CRECIMIENTO DE PLANTAS DE CHILE (CAPSICUM ANNUUM L.) BAJO CONDICIONES DE INVERNADERO', 'Evaluar los efectos de la aplicación de vermicomposta y melaza sobre el crecimiento de plantas de Capsicum annuum L. en un suelo salino bajo condiciones de invernadero.', 'Dr.', 'López Aguirre', 'José Gerardo', 'jglopez@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (475, '527/08', '09', NULL, 'DESARROLLO DE UN ALGORITMO DE COMUNICACIÓN PARA REDES DE BANDA ANCHA TIPO MALLA', 'Desarrollar un algoritmo de comunicación para redes inalámbricas de banda ancha tipo malla.', 'Dr.', 'Aquino', 'Raúl', 'aquinor@ucol.mx', 'Facultad de Telematica'),
    (476, '528/08', '09', NULL, 'Estudio de la diversidad genética de Mycosphaerella fijiensis, agente causal de la Sigatoka negra del plátano de la región productora del estado de Colima usando marcadores AFLP', 'Determinar los niveles de la diversidad genética mediante el uso de marcadores tipo AFLP (polimorfismo de la longitud de fragmentos amplificados) entre poblaciones del hongo fitopatógeno Mycosphaerella fijiensis, agente causal de la Sigatoka negra de la zona productora del estado de Colima.', 'Dr.', 'Manzo Sánchez', 'Gilberto', 'gilberto_manzo@yahoo.com', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (477, '529/08', '09', NULL, 'EXTRACCIÓN Y MODIFICACIÓN QUÍMICA DE FRUCTANOS', 'EXTRAER Y PURIFICAR FRUCTANOS DE ORIGEN VEGETAL, MODIFICAR QUÍMICAMENTE SUS GRUPOS HIDROXILO Y EVALUAR SUS NUEVAS PROPIEDADES', 'Dr.', 'Peraza Campos', 'Ana Lilia', 'peraza@ucol.mx', 'Facultad de Ciencias Químicas'),
    (478, '530/08', '09', NULL, 'PURIFICACIÓN Y CARACTERIZACIÓN MOLECULAR DE LA BETA-GALACTOSIDASA DE FRUTOS MADUROS DE PAPAYA MARADOL', 'Extraer, Purificar y Caracterizar Molecularmente la Beta-Galactosidasa de Frutos Maduros de Papaya Maradol', 'Dr.', 'Osuna Castro', 'Juan Alberto', 'josuna@ucol.mx, osuna_juan@hotmail.com', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (479, '531/08', '09', NULL, 'ANÁLISIS Y CARACTERIZACIÓN DE OSCILACIONES ELECTROMECÁNICAS NO-LINEALES EN SISTEMAS ELÉCTRICOS DE POTENCIA QUE OPERAN EN CONDICIONES DE ALTA DEMANDA MEDIANTE EL MÉTODO DE FORMAS NORMALES', 'El objetivo fundamental de este proyecto consiste en desarrollar una metodología basada en el método de formas normales que permita caracterizar y determinar los mecanismos que dan origen a las oscilaciones electromecánicas no-lineales en sistemas eléctricos de potencia que operan en condiciones de alta demanda de energía.', 'Dr.', 'Jiménez Betancourt', 'Ramón Octavio ', 'rjimenez@ucol.mx', 'Facultad de Ingeniería Electromecánica'),
    (480, '532/08', '09', NULL, 'Estudio teorico de la interaccion de dibenzodioxinas y dibenzofuranos polihalogenados con el receptor aril hidrocarbonasa', 'Calcular en el contexto de la teoria de los funcionales de la densidad la interaccion de las dibenzodioxinas y dibenzofuranos tetraclorados, tetrabromados y los derivados mixtos bromo-clorados con el receptor aril hidrocarbonasa', 'Dr.', 'GOMEZ SANDOVAL', 'ZEFERINO', 'zgomez@ucol.mx', 'Facultad de Ciencias Químicas'),
    (481, '533/08', '09', NULL, 'USO DE LA METIONINA DE CROMO EN EL MEJORAMIENTO DE LA EFICIENCIA REPRODUCTIVA POSTPARTO EN BOVINOS MANEJADOS EN CONDICIONES TROPICALES', 'Determinar el efecto que genera la suplementación con metionina de cromo sobre la eficiencia reproductiva postparto en bovinos, así como su influencia sobre los protocolos de inducción de estro en el postparto y sobre la respuesta a glucosa en la vaca gestante, en condiciones tropicales.', 'Dr.', 'Silva Peña', 'Enrique', 'sipe@cgic.ucol.mx', 'Facultad de Medicina Veterinaria y Zootecnia'),
    (482, '534/08', '09', NULL, 'Caracterización farmacológica y estudio de expresión de una  nueva corriente de potasio independiente de voltaje en linfocitos', 'Caracterizar farmacologícamente la corriente de potasio independiente de voltaje (“background”) en células de linfoma humano (Jurkat). Basándose en el perfil  farmacológico, determinar que canal de la familia de los canales K2P se presenta en estas células y confirmar esta conclusión mediante pruebas con anticuerpos específicos (Western blot).', 'Dr.', 'Dobrovinskaya', 'Oxana', 'oxana@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (483, '535/08', '09', NULL, 'CUANTIFICACION DE LA DEFORMACION CORTICAL EN LA COSTA DEL ESTADO DE COLIMA, PROVOCADA POR LA INTERACCION DE LAS PLACAS DE RIVERA, COCOS Y NORTEAMERICANA.', 'Cuantificación de las velocidades de desplazamiento horizontal en la costa del  Estado de Colima.', 'MC.', 'Santiago Jimenez', 'Hydyn', 'hydyn@ucol.mx', 'Observatorio Vulcanologico'),
    (484, '536/08', '09', NULL, 'LA CONSTRUCCIÓN DE LA IDENTIDAD FEMENINA: UN ESTUDIO COMPARATIVO', 'Este proyecto analiza el proceso de construcción de la identidad femenina en zonas urbanas del occidente de México a través del empleo, la vida familiar y el consumo cultural. Muestra, a través de datos empíricos y el análisis de factores culturales y socioeconómicos vinculados a estas categorías, la formación de nuevos tipos de familias, hogares e identidades femeninas y lo indispensable que resulta revisar y ampliar tales conceptos para que definan de mejor manera la actual realidad.', 'Dr.', 'Cuevas Hernández', 'Ana Josefina', 'ajcuevas@ucol.mx', 'Facultad de Letras y Comunicación'),
    (485, '537/08', '09', NULL, 'EFICIENCIA DE INOCULO MICORRÍZICO ARBUSCULAR NATURAL SOBRE EL DESARROLLO DE PLANTULAS DE LEUCAENA LEUCOCEPHALA EN CONDICIÓN DE VIVERO Y SOBREVIVENCIA EN CAMPO', 'Determinar la eficiencia de inoculo micorrízico arbuscular natural de plantas de leucaena sin manejo agronómico de tres municipios en el estado de Colima sobre el desarrollo de plántulas de Leucaena leucocephala en condición de vivero y conocer su potencial para la sobrevivencia de estas plántulas a su trasplante en condición de campo', 'Dr.', 'Flores Bello', 'María del Rocío ', 'rflores@ucol.mx', 'Facultad de Medicina Veterinaria y Zootecnia'),
    (486, '538/08', '09', NULL, 'PARTICIPACIÓN DE LA PROTEÍNA NTE EN LA APOPTOSIS DE CÉLULAS NEURONALES MOTORAS Y SU RELACIÓN CON PPAR GAMMA EN NEUROPATÍA DIABÉTICA EXPERIMENTAL', 'EVALUAR EN UN MODELO DE NEUROPATÍA DIABÉTICA EXPERIMENTAL LA EXPRESIÓN DE LA PROTEÍNA NTE EN NEURONAS MOTORAS CENTRALES APOPTÓTICAS Y EVALUAR SI EL MECANISMO DE ACTIVACIÓN DE NTE ESTÁ RELACIONADO CON PPAR-GAMMA', 'Dr.', 'Castro Rodríguez', 'Elena Margarita', 'ecastro@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (487, '539/08', '09', NULL, 'Monitoreo y control de la calidad del agua en cultivos intensivos de camaron blanco (L. Vannamei) y tilapia (O. mossambicus, rojo cereza/golden), bajo un modelo de cero recambio de agua.', 'Desarrollar un cultivo intensivo de camarón blanco (L. vannamei) y tilapia roja (O. mossambicus; rojo cereza/golden) bajo un modelo de recirculación, monitoreando algunos parámetros de la calidad del agua de manera automatizada.', 'Dr.', 'Lezama Cervantes', 'Carlos ', 'clezama@ucol.mx', 'Facultad de Ciencias Marinas'),
    (488, '540/08', '09', NULL, 'EFECTO DEL ÓXIDO NÍTRICO EN EL REFLEJO CONDICIONADO HIPOGLUCEMIANTE EN RATAS ', '1', 'Dra.', 'Roces Dorronsoro', 'Elena', 'rab@ucol.mx;  mlv@cgic.ucol.mx', 'Facultad de Medicina'),
    (489, '541/08', '09', NULL, 'MITIGACIÓN DE LAS ISLAS DE CALOR EN LA CIUDAD DE COLIMA', 'Generar información para reducir el impacto de las islas de calor urbanas mediante la identificación de las estrategias implementadas en el ámbito internacional, que permitan la toma de decisiones de diseñadores y constructores de vivienda mexicanos que mejoren la calidad ambiental de los futuros desarrollos habitacionales y mitigar los que se provocan en los existentes.', 'Dr.', 'Valladares Anguiano', 'Reyna', 'reyna_valladares@ucol.mx', 'Facultad de Arquitectura'),
    (490, '542/08', '09', NULL, 'REALIDAD VIRTUAL DE COLABORACIÓN EN ENTORNOS MÓVILES APLICADA A LA PRÁCTICA Y COMPRENSIÓN DEL IDIOMA INGLÉS COMO SEGUNDA LENGUA', 'Apoyar el proceso de enseñanza-aprendizaje del idioma inglés, en particular la  comprensión auditiva, utilizando ambientes de realidad virtual de colaboración en entornos móviles, utilizando una red inalámbrica.', 'Dr.', 'García Ruiz', 'Miguel Angel', 'mgarcia@ucol.mx', 'Facultad de Telematica'),
    (491, '543/08', '09', NULL, 'Análisis de ciclo de vida de la vivienda de interés social en Colima. Fase 1', 'Contribuir al paradigma del desarrollo sustentable del sector de la vivienda, mediante la adaptación del proceso metodológico del Análisis de Ciclo de Vida (ACV) a las condiciones particulares de la región del Colima, que permita en el corto plazo a promotores, diseñadores y constructores conocer, dimensionar y evaluar los impactos ambientales asociados a determinadas tecnologías, procedimientos o materiales aplicados a la edificación de la vivienda de interés social.', 'Dr.', 'Gómez Azpeitia', 'Luis Gabriel', 'ggomez@ucol.mx', 'Facultad de Arquitectura'),
    (492, '544/08', '09', NULL, 'NOGUERAS. LA GENTE Y SUS VOCES.', 'Hacer una investigación historiografica que contribuya a conocimiento de la historia regional, que motive la formación de jóvenes investigadores, la prublicación de libros, trópticos, folletos y carteles para difundir al Museo Universitario Alejandro Rangel Hidalgo', 'Licda.', 'Rangel Brun', 'Ma. Emilia', 'alejandro_rangel@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (493, '545/08', '09', NULL, 'PROPIEDADES MECÁNICAS DE ALEACIONES METÁLICAS UTILIZADAS EN PRÓTESIS DENTALES.', 'El objetivo de este trabajo se centra en el analisis de 6 aleaciones dentales base Ni-Cr, fundidas por dos técnicas  soplete gas oxígeno y horno de inducción. También se estudiará un lote de estas aleaciones, al cual se le realizaá tratamiento térmico después de ser fundidas.  De las propiedades a estudiar se encuentran microdureza, microestructura e impedancia.', 'Dr.', 'Jaramillo Cano', 'Daniel', 'jaracano@ucol.mx', 'Facultad de Ciencias Químicas'),
    (494, '546/08', '09', NULL, 'SÍNTESIS Y CARACTERIZACIÓN ESTRUCTURAL DE FENIL- Y BUTIL-ESTANOXANOS DERIVADOS DEL ÁCIDO HIDROCINÁMICO, TRANS-CINÁMICO Y FENILPROPIÓNICO CON POSIBLE ACTIVIDAD CITOTÓXICA', 'Caracterizar estructuralmente butil-estanoxanos y fenil-estanoxanos derivados de los ácidos hidrocinámico, trans-cinámico y fenilpropiónico.', 'Dr.', 'Ramos Organillo', 'Angel Andrés', 'aaramos@ucol.mx', 'Facultad de Ciencias Químicas'),
    (495, '547/08', '09', NULL, 'Síntesis y caracterización de moléculas directoras de estructura de sólidos zeolíticos', '	Sintetizar zeolitas usando como SDA moléculas orgánicas de tamaño grande derivadas de las piperidonas ', 'Dr.', 'González González', 'Jorge', 'jgg@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (496, '548/08', '09', NULL, 'EFECTO DE DOS CONSORCIOS DE HONGOS MICORRÍZICOS ARBUSCULARES NATIVOS SOBRE CALIDAD DE PLÁNTULAS DE PAPAYA (CARICA PAPAYA L.) PRODUCIDAS EN VIVERO', 'Determinar la efectividad de dos consorcios micorrízicos de HMA nativos del estado de Colima,  sobre la calidad de plántulas de papaya producidas en vivero.', 'Dr.', 'Aguilar Espinosa', 'Sergio', 'saguilar@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (497, '549/08', '09', NULL, 'APLICACIÓN DE APRENDIZAJE ARTIFICIAL A SEÑALES SÍSMICAS PARA GENERAR INDICADORES DE NIVELES DE ACTIVIDAD VOLCÁNICA', 'Establecer indicadores de niveles de actividad volcánica a través de una red neuronal artificial', 'Dr.', 'Gutiérrez Pulido', 'Jorge Rafael', 'jrgp@ucol.mx', 'Coordinacion General de Investigacion Cientifica'),
    (498, '550/08', '09', NULL, 'OBTENCIÒN DE EXTRACTOS DE PITAHAYA (Hylocereus undatus) CON ACTIVIDAD ANTIPROLIFERATIVA EN CÈLULAS CANCEROSAS', 'Determinar el efecto de extractos de fruto y tallo de pitahaya sobre la proliferación anormal de células cancerosas, tanto en condiciones in vivo como in vitro. ', 'Dr.', 'Peña Beltran', 'Elpidio', 'elpidio3@hotmail.com', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (499, '551/08', '09', NULL, 'COMPORTAMIENTO DE LA VENTILACIÓN EN UN SISTEMA DE VENTANA CONCENTRADORA', 'Caracterizar el desempeño de un sistema de ventana concentradora para  mejorar la ventilación en espacios interiores', 'Dr.', 'Gómez Amador', 'Adolfo', 'amad@ucol.mx', 'Facultad de Arquitectura'),
    (500, '552/08', '09', NULL, 'PROPAGACION DE LOS FRUTALES TROPICALES ALTERNATIVOS MARAÑON ANACARDIUM OCCIDENTALE L. Y  JACA ARTOCARPUS HETEROPHILLUS LAM.', 'Determinar el mejor tipo de injerto para propagar  plantas de Marañon (Anacardium occidentale L.) y Jaca  (Artocarpus heterophillus Lam.).', 'Dr.', 'González González', 'Juan Manuel', 'glezglez@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (501, '553/08', '09', NULL, 'ESTIMACIÓN DE LAS CARACTERÍSTICAS GRANULOMÉTRICAS Y PROPIEDADES MECÁNICAS E HIDRÁULICAS DEL SUELO DEL VASO II QUE SEPARA LA LAGUNA DE CUYUTLÁN DEL OCÉANO PACIFICO EN EL MUNICIPIO DE MANZANILLO COLIMA PARA CONOCER SU POTENCIAL DE LICUEFACCIÓN', '“Estimar  las características granulométricas y propiedades mecánicas e hidráulicas, del suelo, del vaso II que separa la Laguna de Cuyutlán del Océano Pacifico en el municipio de Manzanillo, Colima, para conocer su potencial de licuefacción”.', 'Dr.', 'Araiza Aguirre', 'Martín', 'maraiza@ucol.mx', 'Facultad de Ciencias Marinas'),
    (502, '554/08', '09', NULL, 'EFECTO DEL FACTOR DE CRECIMIENTO EPIDERMAL SOBRE LOS PRECURSORES OLIGODENDROGLIALES DERIVADOS DE LA ZONA SUBVENTRICULAR DEL RATON ADULTO', 'Determinar si la administración intracerebral de EGF promueve la generación y expansión de los precursores oligodendrogliales derivados de las células madre astrocitarias subventriculares que a su vez den origen a oligodendrocitos maduros in vivo', 'Dr.', 'González Pérez', 'Oscar P.', 'osglez@ucol.mx', 'Facultad de Psicología'),
    (503, '555/08', '09', NULL, 'DETECCIÓN DE ANTICUERPOS Y FACTORES DE RIESGO ASOCIADOS A LA INFECCIÓN DE LOS VIRUS RESPIRATORIO SINCITIAL Y PARAINFLUENZA-3 EN BOVINOS DE DOBLE PROPÓSITO DEL ESTADO DE COLIMA', 'Determinar la prevalencia de anticuerpos de los virus (VRSB y PI3 ) del complejo respiratorio infeccioso bovino y los factores de riesgo asociados, en ganado bovino de doble propósito sin antecedentes de vacunación en tres regiones del estado de Colima. Objetivos particulares 1. Determinar la prevalencia de los virus respiratorios sincitial bovino y el de la parainfluenza-3 en cada una de las regiones del estado de Colima. 2. Identificar cuales son los factores de riesgo asociados a los virus respiratorios sincitial bovino y el de la parainfluenza-3 en cada una de las regiones.', 'Dr.', 'García Márquez', 'Luis Jorge', 'ljgm_cmv@hotmail.com', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (504, '556/08', '09', NULL, 'DESARROLLO DE UN REACTOR ELECTROQUÍMICO PARA LA OPTIMIZACIÓN EN EL TRATAMIENTO DE LODOS DE AGUAS RESIDUALES DE ORIGEN URBANO', 'Con base en el análisis diagnóstico de los lodos de la Planta Tratadora de Aguas Residuales Salagua, previamente realizado, se diseñará y caracterizará un reactor electroquímico a nivel laboratorio para la remediación de biosólidos.', 'Dr.', 'Reyes Gómez', 'Juan', 'reyesgj@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (505, '557/08', '09', NULL, 'CONTROL HAPTICO PARA UN PÉNDULO SIMPLE', 'Diseñar y construir un prototipo de un sistema control haptico conformado por un motor de corriente directa, un péndulo simple, joystick, una etapa de electrónica de potencia y protecciones. El prototipo coadyuvará  a comprender el comportamiento de sistemas dinámicos y permitirá evaluar el desempeño de controladores hapticos', 'MC.', 'Duran Fonseca', 'Miguel Angel', 'mduran@ucol.mx', 'Facultad de Ingeniería Electromecánica'),
    (506, '584/08', '09', NULL, 'EVALUACIÓN DE LOS FACTORES DE LA PERSONALIDAD Y ESTRATEGIAS DE AFRONTAMIENTO,DE LOS CUERPOS DE PRIMERA RESPUESTA: EL CASO DE ÁREA DE SOCORRO DE LA CRUZ ROJA MEXICANA ESTATAL COLIMA', 'El objetivo fundamental de éste trabajo es el de evaluar las características de la personalidad y de los procesos cognitivos del personal del cuerpo operativo del área de socorros de la Cruz Roja Mexicana Delegación Estatal Colima, que nos permita identificar las estrategias de afrontamiento que utilizan frente a un agente agresor causante de estrés y su eficacia en la reducción de trastornos postraumáticos. ', 'Dr.', 'Sigales Ruiz', 'Silvia R.', 'ssigales@ucol.mx', 'Facultad de Telematica'),
    (507, '585/08', '09', NULL, 'PROCEDIMIENTO PARA VALORAR EL POSICIONAMIENTO EN EL MERCADO DE UN PRODUCTO TURÍSTICO. CASO DE APLICACIÓN EN EL ESTADO DE COLIMA.', 'Diseñar un procedimiento 	con un conjunto de herramientas investigativas que complementen cada una sus etapas para valorar el posicionamiento en el mercado de un producto turístico y realizar su aplicación en el Estado de Colima', 'Dr.', 'Conde Pérez', 'Ernesto Manuel', 'conde@ucol.mx', 'Escuela de Turismo'),
    (508, '586/08', '09', NULL, 'EL USO DE LA CQRTOGRAFÍA PARTICIPATIVA PARA IDENTIFICAR PROYECTOS PRODUCTIVOS EN COMUNIDADES RURALES EN EL ESTADO DE COLIMA: HACIA UN ORDENAMIENTO RURAL COMUNITARIO', 'INSTRUMENTAR UNA ESTRATEGIA DE CARTOGRAFÍA PARTICIPATIVA PARA GENERAR UN MAPA COMUNITARIO QUE REPRESENTE LOS USOS DE LOS RECURSOS NATURALES EN LOCALIDADES RURALES DEL ESTADO DE COLIMA, PARA PODER FORMULAR PROYECTOS PRODUCTIVOS Y QUE PERMITA EN UN CORTO PLAZO PROPONER UN ORDENAMIENTO  TERRITORIAL COMUNITARIO.', 'MC.', 'BONILLA JIMÉNEZ', 'CARLOS ', 'cbonilla@ucol.mx,carlobony@hotmail.com', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (509, '587/08', '09', NULL, 'ACUICULTURA Y AGRICULTURA EN UN SISTEMA INTEGRADO', 'Cultivo de camarón blanco (Litopenaeus vannamei), tilapia (Oreochromis mossambicus; rojo cereza/golden) y lechuga (Lactuca sativa) en un sistema integrado.\r\n\r\n', 'Dr.', 'Patiño Barragan', 'Manuel', 'mpkile@ucol.mx', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)'),
    (510, '588/08', '09', NULL, 'PROCEDIMIENTO PARA GESTIONAR Y DESARROLLAR DESTINOS TURÍSTICOS APLICACIÓN A MANZANILLO COLIMA', 'Diseñar un procedimiento para gestionar y desarrollar destinos turísticos y realizar su aplicación en Manzanillo Colima.  ', 'MC.', 'Amaya Molinar', 'Carlos Mario', 'turismo@ucol.mx', 'Escuela de Turismo'),
    (511, '589/08', '09', NULL, 'ESTUDIO DE ASOCIACION POBLACIONAL Y CORRELACION DE LOS POLIMORFISMOS RS4994 DEL GEN ADRB3 Y RS470117 DEL GEN CPT1B CON LOS NIVELES DE ADIPOSIDAD CORPORAL ENTRE LA POBLACION ESTUDIANTIL DE NIVEL LICENCIATURA DE LA UNIVERSIDAD DE COLIMA', 'Determinar si los sujetos que presentan los genotipos portadores de los polimorfismos rs4994 y rs470117 presentan significativamente mayores valores de adiposidad corporal y valorar si existe un efecto potenciador por parte de la actividad fisica y el tipo de  alimentacion sobre estos polimorfismos', 'Dr.', 'Ramírez Archila', 'Mario Vladimir', 'dr_archila@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (512, '590/08', '09', NULL, 'EFECTO DE DOS PROGRAMAS DE INTERVENCIÓN MEDIANTE ACTIVIDAD FÍSICA SOBRE EL ESTADO NUTRICIONAL DE ESTUDIANTES DE UNA ESCUELA PRIMARIA URBANA DE LA CIUDAD DE COLIMA, MÉXICO', 'Determinar si existe un efecto diferenciado en la disminución de obesidad infantil del nivel educativo primaria, como respuesta a dos programas diferentes de intervención basados en actividad física y orientación nutricional; para tener elementos de referencia que ayuden a estructurar programas de atención a la obesidad en el futuro inmediato', 'Dr.', 'Del Rio Valdivia', 'Jose Encarnacion ', 'delriojose@ucol.mx', 'Facultad de Medicina'),
    (513, '591/09', '10', NULL, 'EVALUACION DEL POTENCIAL DE LOS RECURSOS ENERGÉTICOS RENOVABLES (EÓLICO Y SOLAR), EN EL ESTADO DE COLIMA, MÉXICO', 'Evaluación del potencial energético de los recursos renovables solar y eólico, como una herramienta de planificación energética estratégica regional para el estado de Colima, México.', 'Dr.', 'Quintanilla Montoya', 'Ana Luz', 'analuzqm@hotmail.com', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (514, '592/09', '10', NULL, 'PROYECTO PAMIACU: PLATAFORMA PARA LA MONITORIZACIÓN INTELIGENTE AMBIENTAL CENTRADA EN EL USUARIO', 'Estudiar los diferentes elementos del medio ambiente que pueden convertirse en componentes de conocimiento, con el fin de modelar un dominio que nos permita monitorear y pronosticar eventos relacionados con el medio ambiente, para auxiliar en la toma de decisiones, especialmente realizando la interpretación automática de la información obtenida de ese dominio y utilizando interfaces de computadora que puedan tener capacidad de adaptación al contexto del usuario y de los datos a manejar.\r\n\r\nUna vez que los componentes de conocimiento han sido detectados, el paso siguiente es incorporarlos en los repositorios digitales con el propósito de ser reutilizados por un sistema de toma de decisión y que permita realizar operaciones de razonamiento e inferencia acerca de un dominio específico, y sobre todo que permita de forma eficiente el despliegue de la información en el entorno del usuario teniendo en cuenta por ejemplo el tipo de terminal en que se encuentra o la localización del mismo.', 'Dr.', 'Aquino', 'Raúl', 'aquinor@ucol.mx', 'Facultad de Telematica'),
    (515, '593/09', '10', NULL, 'EVALUACIÓN DEL DAÑO PULMONAR EN DIFERENTES FASES DE LA INFECCIÓN POR TRYPANOSOMA CRUZI EN EL MODELO ANIMAL.', 'Describir de manera cualitativa y cuantitativa los cambios patológicos en pulmón producidos en diferentes etapas de la infección aguda y subaguda por Trypanosoma cruzi.\r\n', 'Dr.', 'Melnikov', 'Valery', 'melnik@ucol.mx', 'Facultad de Telematica'),
    (516, '594/09', '10', NULL, 'MOVIMIENTOS SOCIALES TRASNACIONALES DE AMERICA LATINA EL IMPACTO POLITICO DE LA ALIANZA SOCIAL CONTINENTAL ', 'Analizar cómo los objetivos y demandas de la Alianza Social Continental se han adaptado a las transformaciones del contexto regional y global, en los ámbitos político y económico de los últimos años. Conocer si el impacto de esos cambios modificó los marcos de significado, identidad, acción y en sí, el rumbo del propio movimiento. ', 'Dra.', 'DE LA TORRE OROPEZA', 'VERONICA', 'VDELATORRE@UCOL.MX', 'Facultad de Ciencias Políticas y Sociales'),
    (517, '595/09', '10', NULL, 'EVALUACIÓN DEL USO DE UN CULTIVO DE LEVADURAS SOBRE LA CALIDAD DEL CALOSTRO Y DE LA LECHE DE OVEJA', 'Evaluar el efecto de la utilización de un cultivo de levaduras sobre la calidad del calostro y la leche de oveja. \r\n\r\n', 'Dr.', 'Macedo Barragán', 'Rafael Julio', 'macedo@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (518, '596/09', '10', NULL, 'VALIDACION DE METODOS RAPIDOS PARA LA MEDICION EN CAMPO DE PARAMETROS DE LA CALIDAD DEL AGUA PARA SU INCORPORACION EN UN PLAN DE MONITOREO DE AGUAS SUPERFICIALES EN EL ESTADO DE COLIMA', 'Estimar el potencial de caracterización físico-química y bacteriológica de las aguas superficiales en campo a través de métodos rápidos y determinar los parámetros de validación de estos métodos en comparación con los resultados obtenidos en laboratorio con métodos convencionales.', 'Dr.', 'Cuevas Arellano', 'Herguin Benjamin', 'hcuevas@ucol.mx', 'Facultad de Ciencias'),
    (519, '597/09', '10', NULL, 'LA TRANSFORMACIÓN DE RESIDUOS AGRÍCOLAS Y PECUARIOS EN VERMICOMPOSTA PARA LA PRODUCCIÓN DE PLANTAS ORNAMENTALES.', 'Evaluar la eficiencia en la biotransformación de residuos agrícolas y pecuarios en vermicomposta, para la producción de plantas ornamentales.', 'Dr.', 'Farias Larios', 'Javier', 'jfarias@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (520, '598/09', '10', NULL, 'Análisis de las actividades de lectura en la propuesta educativa de Mochila Digital Telmex', 'Analizar la propuesta educativa orientada a elevar el nivel de la lectura que ofrece el proyecto Mochila Digital Telmex en las escuelas primarias participantes durante el ciclo escolar 2008-2009 en el Estado de Colima.', 'MC.', 'Larios Torres', 'Maricela', 'mlarios@ucol.mx', 'Facultad de Ciencias de la Educación'),
    (521, '646/09', '10', NULL, 'Caracterización morfologica, genetica y química del tipo de alacran que habita en el estado de Colima.', 'Determinar la o  las especies existentes de alacrán en el estado de Colima de acuerdo a su morfometría, secuencia génica, y composición del veneno.', 'MC.', 'Velasco Villalpando', 'Santiago', 'svelasco@ucol.mx', 'Facultad de Ciencias Químicas'),
    (522, '647/09', '10', NULL, 'EFECTO ANTINOCICEPTIVO DE KETOROLACO Y DESIPRAMINA EN UN MODELO EXPERIMENTAL DE DOLOR NEUROPÁTICO', 'Implementar en el laboratorio de Farmacología del dolor del CUIB un modelo para evaluar dolor neuropático (ligadura del nervio ciático) en el cual se evaluará una combinación de un analgésico antiinflamatorio no esteroideo(ketorolaco) con un antidepresivo tricíclico (desipramina).', 'Dr.', 'Diaz Reval', 'María Irene', 'idiazre@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (523, '648/09', '10', NULL, 'FILOSOFÍA PARA TODOS', 'Generar un texto de reflexiones filosóficas a partir de acontecimientos y situaciones comunes, a fin de propiciar un acercamiento a los planteamientos y respuestas contenidas en el pensamiento universal que promuevan una visión crítica desde nuestra sociedad.', 'MC.', 'Panduro Muñoz', 'Benjamin', 'bpanduro@ucol.mx', 'Facultad de Filosofía'),
    (524, '649/09', '10', NULL, 'EFICACIA DIAGNÓSTICA DE LA PRUEBA DE COAGULASA CON PLASMA FRESCO DE CONEJO Y HUMANO VERSUS AGLUTINACIÓN EN LÁTEX PARA IDENTIFICAR STAPHYLOCOCCUS AUREUS', 'Comparar la eficacia de prueba diagnóstica de la prueba de coagulasa con plasma fresco de conejo y humano versus prueba de aglutinación en látex para la identificación de Staphyloccocus aureus. \r\nDeterminar la sensibilidad, especificidad y valores predictivos en la utilización de plasma fresco de conejo y humano comparado con la prueba de aglutinación en látex.\r\nDeterminar los diferentes tiempos en los cuales la prueba de coagulasa en tubo puede ser interpretada como positiva con los diferentes plasmas usados.\r\n', 'Dr.', 'Newton Sánchez', 'Oscar Alberto', 'onewton@ucol.mx', 'Facultad de Medicina'),
    (525, '650/09', '10', NULL, 'CONVIVENCIA SOCIO-CULTURAL Y RECUPERACIÓN DE LA MEMORIA HISTÓRICA EN ZACUALPÁN', 'El objetivo principal consiste en propiciar mediante la asesoría una cultura de la convivencia así como despertar el interés para la lectura de la memoria histórico-cultural en la entidad. Con ello, se pretende vincular la filosofía con la sociedad y estudiar las formas de convivencia que enfrentan los procesos de aceptación de la identidad cultural. ', 'Dr.', 'BUATU BATUBENGE ', 'OMER', 'omerbuatu@ucol.mx', 'Facultad de Filosofía'),
    (526, '651/09', '10', NULL, 'MODELO DE MUSEO VIRTUAL INTERACTIVO DE MIGRACIÓN', 'Elaborar un modelo de museo virtual interactivo de la migración con base en el análisis de esquemas similares,  que involucre en su desarrollo herramientas de código abierto (open source software) y considerando las características propias de la migración colimense para desarrollar un prototipo y a mediano plazo poner en línea el museo que permita recuperar parte de la historia de Colima a las generaciones actuales y futuras.', 'Dr.', 'Rocha Silva', 'Ma. Alejandra', 'alejandrarochasilva@hotmail.com', 'Facultad de Letras y Comunicación'),
    (527, '652/09', '10', NULL, 'DISTRIBUCIÓN DE RECEPTORES A OXITOCINA/VASOPRESINA ASOCIADOS A APRENDIZAJE/MEMORIA ESPACIAL Y SINAPTOGÉNESIS HIPOCAMPAL EN RATAS QUE RECIBIERON CUIDADOS MATERNOS DIFERENCIALES', 'Describir la relación entre la distribución de receptores a oxitocina/vasopresina y los procesos de aprendizaje/memoria espacial y sinaptogénesis hipocampal en ratas que recibieron cuidados maternos diferenciales.', 'MC.', 'Moy López ', 'Norma Angélica', 'moynor@ucol.mx', 'Facultad de Psicología'),
    (528, '653/09', '10', NULL, 'PERFIL ELECTROFORÉTICO DE SEMILLAS DE CHAN, HYPTIS SUAVEOLENS', 'ANALIZAR EL PERFIL ELECTROFORÉTICO DE FRACCIONES DE EXTRACTOS PROTEÍNICOS DE SEMILLA DE “CHAN”, Hyptis suaveolens', 'Dr.', 'Peraza Campos', 'Ana Lilia', 'peraza@ucol.mx', 'Facultad de Ciencias Químicas'),
    (529, '654/09', '10', NULL, 'APROVECHAMIENTO, DISTRIBUCION Y ESTADO ACTUAL DE CRYOSOPHILA NANA (ARECACEAE) EN COLIMA (MEXICO)', 'Describir el aprovechamiento y determinar la distribución y estado actual  de Cryosophila nana en el estado de Colima.', 'Dr.', 'Lemus Juárez', 'Sebastián', 'lemus@cgic.ucol.mx', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (530, '655/09', '10', NULL, 'PERFIL DE LOS PROCESOS DE COMUNICACIÓN ESCRITA EN LOS ESTUDIANTES DE LA CIUDAD DE COLIMA', 'Diseñar estrategias de innovación y actualización en la enseñanza de la escritura en los distintos niveles educativos, a través de la identificación de un perfil del manejo del texto escrito incluyendo el proceso de adquisición del mismo en la educación básica y su fortalecimiento a través de la Educación Física.', 'Dr.', 'SALAZAR SILVA', 'ROSARIO DE LOURDES', 'rosario_salazar@ucol.mx', 'Facultad de Ciencias de la Educación'),
    (531, '656/09', '10', NULL, 'GRANDES TESTIMONIOS : VERBALIZACIÓN DEL ÉXITO Y EL FRACASO EN ADULTOS MAYORES DE COLIMA', 'Analizar los elemtnos lingüìsticos y discursivos que conforman y caracterizan la verbalización de la experiencia del éxito y el fracaso  en adultos mayores del estado de Colima', 'MA.', 'Pérez Barajas', 'Alan Emmanuel', 'actante78@ucol.mx ', 'Facultad de Letras y Comunicación'),
    (532, '657/09', '10', NULL, 'CARACTERIZACIÓN FILOGENÉTICA DE ESPECIES FITOPLANCTÓNICAS TÓXICAS DE LAS BAHÍAS DE MANZANILLO, COLIMA, Y SU APLICABILIDAD  EN LA DETECCIÓN DE BIOTOXINAS EN EL MEDIO MARINO', 'Estudiar las Proliferaciones algales tóxicas y/o nocivas en las bahías de Manzanillo, Colima, así como, coadyuvar con información científica en la prevención de problemas de salud publica por el consumo de mariscos, en el periodo comprendido de enero a diciembre del 2009.', 'Dr.', 'Morales Blake', 'Alejandro', 'mblake@ucol.mx', 'Facultad de Ciencias Marinas'),
    (533, '658/09', '10', NULL, 'LIMITES DE REFERECNIA DE PARAMETROS BIOQUIMICOS Y HEMATOLOGICOS DE LA POBLACION QUE ACUDE AL LABORATORIO DE ANALISIS CLINICOS CON SERVICIO A LA COMUNIDAD DE LA FACULTAD DE CIENCIAS QUIMICAS DE LA UNIVERSIDAD DE COLIMA ', 'Establecer límites de referencia de algunos parámetros bioquímicos (glucosa, urea, creatinina, ácido úrico, colesterol total, colesterol de alta densidad y triglicéridos) y hematológicos (hemoglobina, hematocrito, plaquetas, eritrocitos y leucocitos), de la población atendida en  el Laboratorio de Análisis Clínicos con  Servicio a la Comunidad, de la Facultad de Ciencias Químicas, de la Universidad de Colima.', 'Lic.', 'Martínez García', 'Sofía ', 'martinez_garcia@ucol.mx', 'Facultad de Ciencias Químicas'),
    (534, '659/09', '10', NULL, 'TECNOLOGÍAS DE LA INFORMACIÓN Y DE LA COMUNICACIÓN EN LA INTERACCIÓN ENTRE DE ESTUDIANTES Y MAESTROS EN EL NIVEL MEDIO SUPERIOR Y SUPERIOR', 'Explorar la relación entre las prácticas escolares y extra-escolares de estudiantes y maestros bachilleres y universitarios realizadas con el uso de las TIC.\r\n\r\n	Desarrollo de aplicaciones de cómputo que satisfagan las necesidades de prácticas de estudiantes y profesores universitarios\r\n\r\n', 'Dr.', 'Contreras Castillo', 'Juan José', 'juancont@ucol.mx', 'Facultad de Telematica'),
    (535, '660/09', '10', NULL, 'SÍNTESIS Y CARACTERIZACIÓN DE MOLÉCULAS CAPTADORAS DE IONES METÁLICOS DERIVADAS DE AMINAS EXOCÍCLICAS Y SUS COMPLEJOS METÁLICOS', 'Objetivo principal.\r\n\r\nAnalizar las estructuras de moléculas exocíclicas derivadas de morfolinas y piperidonas y su capacidad quelante de complejos metálicos \r\n\r\n\r\nObjetivos Particulares:\r\n\r\n-Sintetizar moléculas exocíclicas derivadas de morfolinas y piperidonas atrapadoras de metales. \r\n-Sintetizar complejos metálicos con iones del primer y segundo grupo de la tabla periódica más cobre y zinc.\r\n-Estudiar la estructura de los complejos metálicos por medio de RMN, IR, UV y ATG.\r\n-Estudiar las interacciones por puentes de hidrógeno en las moléculas sintetizadas y establecer las conformaciones de dichas moléculas mediante análisis de RMN de 1H, 13C y 15N a temperatura variable\r\n', 'Dr.', 'González González', 'Jorge', 'jgg@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (536, '661/09', '10', NULL, 'ANALISIS EXPERIMENTAL EN ELEMENTOS MECANICOS Y ESTRUCTURALES CON EL METODO FOTOELASTICO CON FINES DE INVESTIGACION', 'Analizar el comportamiento elástico de materiales mecánicos y estructurales determinando esfuerzos y deformaciones mediante dos métodos, el numérico con elemento finito ayudado de software especializado y el experimental con fotoelasticidad, compararlos, validar resultados y establecer la geometría y materiales más adecuados de los componentes, ante posible falla.', 'MC.', 'Lopez Luiz', 'Norberto', 'norberto_lopez@ucol.mx', 'Facultad de Ingeniería Electromecánica'),
    (537, '662/09', '10', NULL, 'CARACTERIZACION DE LA PLAZA DE TOROS LA PETATERA COMO PATRIMONIO ARQUITECTONICO SUSTENTABLE', 'ANALISIS Y CARACTERIZACION DE LA PLAZA DE TOROS LA PETATERA DE VILLA DE ALVAREZ, COLIMA, COMO OBRA DE PATRIMONIO ARQUITECTONICO, BAJO LAS 4 VERTIENTES DE LA SUSTENTABILIDAD: AMBIENTAL, SOCIAL ECONOMICA Y CULTURAL', 'Dr.', 'Elizondo Mata', 'Miguel Fernando', 'elizondomata@ucol.mx', 'Facultad de Arquitectura'),
    (538, '663/09', '10', NULL, 'USO DE BIOFERTILIZANTES Y EXTRACTOS VEGETALES PARA LA PRODUCCIÓN ORGÁNICA DE LA CALABACITA (CUCURBITA PEPO L) EN INVERNADERO', 'Generar nuevas tecnologías de producción orgánica de calabacita con la aplicación de biofertilizantes  y extractos vegetales en invernadero en trópico seco.', 'Dr.', 'Radillo Juárez', 'Francisco', 'radillo55@hotmail.com', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (539, '664/09', '10', NULL, 'Predicción del índice de obesidad y desnutrición a partir de indicadores antropométricos de brazo en niños del Estado de Colima', 'Determinar el estado de obesidad y desnutrición a partir de indicadores antropométricos del brazo en niños colimenses que asisten a primaria', 'Dr.', 'Trujillo Trujillo', 'Xochitl Angélica Rosio', 'rosio@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (540, '599/09', '10', NULL, 'RESPUESTA DE CUATRO ESPECIES FORESTALES TROPICALES A LA INOCULACIÓN CON CONSORCIOS MICORRIZÓGENOS ARBUSCULARES NATIVOS EN CONDICIÓN DE VIVERO', 'El trabajo que se realizará, pretende identificar el potencial de uso como biofertilizantes de tres consorcios de hongos micorrizógenos arbusculares en la producción de cuatro especies forestales tropicales', 'Dr.', 'Aguilar Espinosa', 'Sergio', 'saguilar@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (541, '600/09', '10', NULL, 'POTENCIAL ANTIPARASITARIO DEL HONGO DUDDINGTONIA FLAGRANS CONTRA  H. CONTORTUS  EN OVINOS: UNA ALTERNATIVA DE CONTROL BIOLÓGICO PARA  PRODUCCIÓN ORGÁNICA.  ', 'Evaluar un formulado a base clamidiosporas del hongo nematophago, Duddingtonia flagrans  como una alternativa de control biológico de H. contortus para producción orgánica de ovinos. ', 'Dr.', 'Galindo Velasco', 'Edelmira', 'evelasco@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (542, '601/09', '10', NULL, 'ESTUDIO COMPARATIVO DE LA EXTRACCIÓN ENZIMÁTICA, PASTEURIZACIÓN Y CARACTERIZACIÓN FISICOQUÍMICA DE JUGOS DE BANANO: ENANO GIGANTE, FHIA17 Y FHIA23', 'Objetivo:\r\nEscalar el proceso para la extracción de jugo de banano de las variedades enano gigante, FHIA-17 y FHIA-23, y caracterizar sus propiedades fisicoquímicas y el efecto de la pasteurización en ellas.\r\n', 'Dr.', 'Ibarra Junquera', 'Vrani', 'vij@ucol.mx', 'Facultad de Ciencias Químicas'),
    (543, '602/09', '10', NULL, 'SOBREPRODUCCIÓN Y PURIFICACIÓN  DE LA FRUCTAN:FRUCTAN 1-FRUCTOSILTRANSFERASA (1-FFT) DE Agave tequilana Weber var. azul EN Pichia pastoris: IDENTIFICACIÓN Y CUANTIFICACIÓN DE SUS PRODUCTOS', 'Sobreproducir y purificar la fructan:fructan 1-fructosiltransferasa (1-FFT) recombinante de Agave tequilana Weber var. azul e identificar y cuantificar los productos sintetizados por ésta.', 'Dr.', 'Osuna Castro', 'Juan Alberto', 'josuna@ucol.mx, osuna_juan@hotmail.com', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (544, '603/09', '10', NULL, 'SÍNTESIS DE DERIVADOS DE FENILACETILENO PARA LA PREPARACIÓN DE POLÍMEROS ALTAMENTE CONJUGADOS CON APLICACIÓN COMO BIOSENSORES EN LA DETECCIÓN DEL VIRUS DE LA INFLUENZA, DE TOXINAS DEL COLERA Y DE LA BACTERIA DE ESCHERICHIA COLI', 'El objetivo general del presente estudio es sintetizar y caracterizar derivados de fenilacetileno utilizando cloruros de ácidos carboxílico como materia prima.', 'Dr.', 'Pineda Contreras', 'Armando', 'armandop@ucol.mx', 'Facultad de Ciencias Químicas'),
    (545, '604/09', '10', NULL, 'EXPRESIÓN DEL LIGANDO HEREGULINA EN CARCINOMAS MAMARIOS EN POBLACIÓN DEL ESTADO DE COLIMA', 'MEDIR LA EXPRESIÓN DEL LIGANDO HEREGULINA EN CARCINOMAS MAMARIOS, PARA DETERMINAR LA RELACIÓN EXISTENTE CON LA SOBREEXPRESIÓN DEL HER2 Y LAS ASOCIACIONES  CLINICOPATOLÓGICAS EVALUADAS EN ESTOS ESPECIMENES. ', 'Ing.', 'RODRIGUEZ HERNANDEZ', 'ALEJANDRINA', 'arodrig@ucol.mx', 'Facultad de Medicina'),
    (546, '605/09', '10', NULL, 'CLASIFICACIÓN DE FAMILIAS DE SEÑALES SÍSMICAS VOLCÁNICAS A TRAVÉS DE APRENDIZAJE ARTIFICIAL', 'Crear una taxonomía de familias de señales sísmicas volcánicas a través de una red neuronal artificial', 'Dr.', 'Gutiérrez Pulido', 'Jorge Rafael', 'jrgp@ucol.mx', 'Coordinacion General de Investigacion Cientifica'),
    (547, '606/09', '10', NULL, 'GENERACIÓN DE UNA BASE DE DATOS GEOGRÁFICA COMO HERRAMIENTA PARA LA REDUCCIÓN DE RIESGOS NATURALES Y ANTROPOGÉNICOS EN 5 MUNICIPIOS DEL ESTADO DE COLIMA. ', 'Generación de una Base de Datos Geográfica que sirva como instrumento para la reducción de riesgo por fenómenos naturales y antropogénicos en 5 municipios del estado de Colima y permita a los sistemas de Protección Civil implementar medidas de gestión, prevención y mitigación frente a diversos escenarios de peligro.', 'Dr.', 'Bretón González', 'Mauricio', 'mauri@ucol.mx', 'Observatorio Vulcanologico'),
    (548, '607/09', '10', NULL, 'GENERACIÓN DE LAS BASES PARA LA CONSTRUCCIÓN DE UN MODELO DE PARTICIPACIÓN SOCIAL Y DE GESTIÓN AMBIENTAL PARA EL USO Y CONSERVACIÓN DEL TERRITORIO DEL MUNICIPIO DE CÓMALA, COLIMA, MÉXICO', 'El estudio pretende aproximarse a construir un modelo de participación social y de gestión ambiental para el manejo y conservación del territorio a través de la evaluación del uso y la conservación del territorio, de sus recursos naturales, de la identificación  del porqué no funcionan adecuadamente los instrumentos de planeación, gestión y participación social, para realizar la gestión local de los recursos naturales, y del conocer cómo es que a través de estos instrumentos jurídicos normativos, los tres órdenes de gobierno, otorgan el uso, control y dan fomento económico al territorio en el municipio de Cómala, Colima. \r\n\r\n', 'MC.', 'Zizumbo Villarreal', 'Rogelio', 'rzizumbo@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (549, '608/09', '10', NULL, 'ESTUDIO DEL PATRÓN DE METILACIÓN DEL GEN FBW7 COMO FACTOR DE RIESGO PARA EL DESARROLLO DE NEOPLASIA INTRACERVICAL Y CÁNCER CERVICOUTERINO', 'Estudiar el estado de metilación del gen Fbw7 en cáncer cervicouterino, así evaluar el estado de metilación del gen Fbw7 como factor de riesgo para el desarrollo de cáncer cervicouterino y la progresión de la enfermedad desde NIC1-NIC3 a carcinoma invasor.', 'Dr.', 'Baltazar Rodríguez', 'Luz Margarita', 'luzmbr@ucol.mx', 'Facultad de Medicina'),
    (550, '609/09', '10', NULL, 'INTERPRETACION DE LA ACTIVIDAD RECIENTE DEL VOLCAN DE COLIMA DURANTE EL PERIODO ERUPTIVO 2005-2009 UTILIZANDO LA DEFORMACION VOLCANICA OBTENIDA POR MEDIO DE MEDICIONES DE LA RED DE INCLINOMETRIA ELECTRONICA.', 'Caracterizar la actividad mas reciente del Volcan de Colima durante el periodo eruptivo 2005-2008 mediante la interpretación de la deformación volcánica', 'Dr.', 'Ramírez Ruíz', 'Juan José', 'ramirez@cgic.ucol.mx', 'Observatorio Vulcanologico'),
    (551, '610/09', '10', NULL, 'DISTRIBUCIÓN Y PERMANENCIA DE CONOCIMIENTO TRADICIONAL SOBRE PLANTAS MEDICINALES EN IXTLAHUACÁN, COLIMA (MÉXICO)', 'Estimar  la permanencia de conocimiento tradicional en plantas medicinales y determinar su distribución entre personas  de diferente comunidad, rango de edad y  género, del municipio de Ixtlahuacán, Colima (México)', 'Dr.', 'Vergara Santana', 'Martha Imelda', 'vergara@ucol.mx', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (552, '611/09', '10', NULL, 'ESTRUCTURA Y REACTIVIDAD QUÍMICA DE DIBENZODIOXINAS, DIBENZOFURANOS Y BIFENILOS POLIHALOGENADOS: UN ESTUDIO DE TEORÍA DE FUNCIONALES DE LA DENSIDAD.', 'Entender la toxicidad de las dioxinas fluoradas, cloradas, bromadas y los derivados binarios vía los descriptores de reactividad, calculados en el contexto de la teoría de los funcionales de la densidad.', 'Dr.', 'GOMEZ SANDOVAL', 'ZEFERINO', 'zgomez@ucol.mx', 'Facultad de Ciencias Químicas'),
    (553, '612/09', '10', NULL, 'IDENTIFICACIÓN DEL POTENCIAL AMBIENTAL-TURÍSTICO DE LAS VIALIDADES DE COLIMA', 'Contribuir a valorar  y mejorar la tradición de plantar vegetación en las vialidades principales y locales de Colima con lineamientos para el diseño apropiado de la vegetación arbórea en esos espacios públicos  que redundarán en el mejoramiento del clima urbano, la calidad de vida de los vecinos y los atractivos de turismo ecológico .', 'Dr.', 'Cardenas Munguia', 'Francisco Javier', 'fjcardenasm@hotmail.mx', 'Facultad de Arquitectura'),
    (554, '613/09', '10', NULL, 'REVISIÓN DE LAS MANIFESTACIONES DEL MOVIMIENTO MODERNO EN COLIMA, MÉXICO. UNA MIRADA EUROPEA', 'Reflexión sobre el impacto que tuvo la arquitectura del Movimiento Moderno en la ciudad de Colima, por contraposición a la asimilación arquitectónica europea. Comparación e interpretación de los ejemplos construidos en el estudio del período comprendido entre 1932 y 1973 con respecto a las obras europeas que también reflejaron la influencia del Movimiento Moderno. Recogida de datos de las biografías de los arquitectos colimenses más importantes para el análisis del objeto de estudio.', 'Dra.', 'MESTRE MARTI', 'MARIA', 'maria.mestre.marti@gmail.com', 'Facultad de Arquitectura'),
    (555, '614/09', '10', NULL, 'OBESIDAD COMO CONSECUENCIA DE UNA INFECCIÓN: EFECTO A LARGO PLAZO DE LA INOCULACIÓN DE ADENOVIRUS TIPO 5 SOBRE EL PESO CORPORAL Y PERFIL LIPÍDICO DE HAMTERS SIRIOS.', 'Determinar el efecto que a largo plazo tiene la infección por Adenovirus tipo 5 sobre el peso corporal y el perfil lipídico de un modelo animal', 'Dr.', 'Delgado Enciso', 'Iván', 'ivan_delgado_enciso@ucol.mx', 'Facultad de Medicina'),
    (556, '615/09', '10', NULL, '"ALTERNATIVA DE PRODUCCIÓN Y COMERCIALIZACIÓN DEL LIMÓN MÉXICANO Y SUS DERIVADOS EN TERRITORIO NACIONAL E INTERNACIONAL"', 'Que los productores de limón en el estado de colima, cuenten con una herramienta más para tomar decisiones en la producción y comercialización de sus productos, así como producir con calidad para que sus productos no bajen de precios en los mercados nacionales e internacionales, obteniendo así una mayor rentabilidad, aplicando paso a paso esta investigación, logrando también así el sistenimiento a largo plazo', 'MC.', 'Priego Huertas', 'Héctor', 'hpriego@ucol.mx', 'Facultad de Contabilidad y Administración Tecomán'),
    (557, '616/09', '10', NULL, 'DISEÑO Y CONSTRUCCIÓN DE UN SISTEMA HÁPTICO PARA INVESTIGACIÓN   ', 'Diseñar y construir un sistema háptico con fines de investigación en el área del control automático, realidad virtual y medicina, dicho sistema esta formado por un servomotor de corriente directa, un péndulo simple, un sensor de fuerza, joystick, una etapa de electrónica de potencia y protecciones. El prototipo coadyuvará  a comprender el comportamiento de sistemas dinámicos y permitirá evaluar el desempeño de controladores hápticos. ', 'Dr.', 'Gudiño Lau', 'Jorge', 'jglau@ucol.mx', 'Facultad de Ingeniería Electromecánica'),
    (558, '617/09', '10', NULL, 'EL FACTOR NEUROTRÓFICO DERIVADO DEL CEREBRO (BDNF) MODULA LA RETENCIÓN DE GLUCOSA CEREBRAL POST-ESTIMULACIÓN ANÓXICA DE LOS RECEPTORES CAROTÍDEOS EN RATAS.', 'Estudiar el efecto del BDNF en el cuerpo carotídeo y en el NTS sobre el reflejo hiperglucemiante inducido por la hipoxia histotóxica después de la inyección de NaCN en el seno carotídeo aislado de ratas normales', 'Dr.', 'Montero Cruz', 'Sergio Adrian', 'checo@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (559, '618/09', '10', NULL, 'USO DE HONGOS ENTOMOPATÓGENOS (HYPHOMYCETES) EN EL CONTROL BIOLÓGICO DE MOSCA PINTA (CERCOPIDAE) EN CAÑA DE AZÚCAR', 'Evaluar la efectividad de los hongos entomopatógenos Beauveria bassiana (Bals.) Vuill., Metarhizium anisopliae (Metsch.) Sor., y Paecilomyces fumosoroseus (Wize) Brown y Smth, en el control biológico del número de ninfas y adultos la mosca pinta Aeneolamia postica Walker, en condiciones de campo, en el área de abasto del Ingenio Quesería.', 'Dr.', 'Lezama Gutiérrez', 'Roberto', 'rlezama@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)');
    INSERT INTO `fraba` (`id`, `referencia`, `convocatoria`, `ano`, `titulo`, `objetivo`, `grado`, `apellidos`, `nombres`, `correo`, `dependencia`) VALUES
    (560, '619/09', '10', NULL, 'DISEÑO DESARROLLO Y CONSTRUCCIÓN DE UN ROTA ROD', 'Diseñar, desarrollar y construir un equipo Rota Rod para evaluar el grado de efecto sobre el sistema nervioso central de roedores, que tengan sustancias químicas obtenidas por síntesis química, por aislamiento de plantas medicinales o sustancias tóxicas', 'MC.', 'Herrera Báez', 'Javier', 'javierba@ucol.mx', 'Facultad de Ingeniería Mecánica y Eléctrica'),
    (561, '620/09', '10', NULL, 'EFECTO DE UN PROBIÓTICO A BASE DE ESPORAS EN LA PREVENCIÓN DE LA INVASIÓN DE SALMONELLA GALLINARUM EN POLLOS DE ENGORDA', 'Evaluar la eficacia del probiótico a base de esporas en la prevención de la invasión de salmonella gallinarum en pollos de engorda', 'Dr.', 'Prado Rebolledo', 'Omar Francisco', 'omarpr@ucol.mx', 'Facultad de Medicina'),
    (562, '621/09', '10', NULL, 'EVALUACION DE LA FUNCION RENAL Y COMPORTAMIENTO DE LOS MARCADORES DE GLICACION NO ENZIMATICA EN PACIENTES CON DIABETES MELLITUS TIPO 2 CON DIFERENTES TIEMPOS DE DIAGNOSTICO', 'Estudiar el valor predictivo de los productos de glicacion no enzimatica como marcador bioquimico de accidentes cardiovasculares en pacientes con DM2 y evaluar la capacidad de reabsorción tubular renal de la glucosa en pacientes con esta patologia, con el fin de valorar el daño del tubulo-glomerular sufrido.', 'MC.', 'Gaitán Hinojosa', 'Mario Alberto', 'mariobact@ucol.mx', 'Facultad de Ciencias Químicas'),
    (563, '622/09', '10', NULL, 'DETECCION DE NECESIDADES DE INVESTIGACION DEL SECTOR PRODUCTIVO DEL ESTADO DE COLIMA DE CARA A LA CUENCA DEL PACIFICO.', '.', 'Dr.', 'Rangel Delgado', 'Ernesto', 'erangel@ucol.mx', 'Centro Universitario de Estudios e Investigaciones Sobre la Cuenca del Pacífico (CUEICP)'),
    (564, '623/09', '10', NULL, 'CONSTRUCCION DE PISOS Y RECUBRIMIENTOS CON SUELO-CEMENTO-CAL', ' El Objetivo principal del proyecto es desarrollar dos tecnologías innovadoras en la autoconstrucción de viviendas para que puedan ser aprovechados por las personas de escasos recursos.', 'Dr.', 'De la Fuente Lavalle', 'Eduardo', 'efuente@ucol.mx', 'Facultad de Ingeniería Electromecánica'),
    (565, '665/10', '11', NULL, 'ESTUDIO HIDROGRÁFICO Y DINÁMICO EN MANZANILLO, COLIMA.', 'Describir el comportamiento espacial y temporal de campos hidrograficos y de las corrientes marinas en Manzanillo, Colima ', 'Dr.', 'Torres Orozco', 'Ernesto', 'etorres@ucol.mx', 'Facultad de Ciencias Marinas'),
    (566, '666/10', '11', NULL, 'ESTUDIO DE LA INFLUENCIA DEL TERREMOTO DE 2003 A LA CALIDAD SISMORRESISTENTE DE LOS EDIFICIOS ESCOLARES EN EL ESTADO DE COLIMA', 'Realizar las mediciones del ruido urbano con los acelerógrafos instalados en el Bachillerato No 4 y la escuela primaria Adolfo López Mateos para estimar los efectos de vulnerabilidad sísmica producidos en los edificios por el sismo de 2003 con intensidad MM VII.', 'Dr.', 'Zobin Peremanova', 'Vyacheslav', 'vzobin@ucol.mx', 'Observatorio Vulcanologico'),
    (567, '667/10', '11', NULL, 'ESTIMACIÓN DE EFECTOS DE SITIO EN LA ZONA URBANA DE SANTIAGO, MUNICIPIO DE MANZANILLO COL.', 'Estimar los efectos de sitio en la zona urbana de Santiago, municipio de Manzanillo, Col.', 'Dr.', 'Dominguez Reyes', 'Tonatiuh', 'tonatiuh@ucol.mx', 'Facultad de Ciencias'),
    (568, '668/10', '11', NULL, 'PERSISTENT EFFUSIVE ERUPTION: DEFINING THE ERUPTION MECHANISM OF VOLCÁN DE COLIMA', 'Advance our understanding of the conduit processes that control the transition between different eruptive regimes. The current slow long-duration effusive eruption will be studied extensively and its relationship with explosivity determined and modelled. By understanding the eruption mechanism we will be able to better define the strategy for forecasting the next destructive eruption and determine the current and future volcanic risk in zones of habitation within the state.', 'Dr.', 'Varley Middle', 'Nicholas', 'nick@ucol.mx', 'Facultad de Ciencias'),
    (569, '669/10', '11', NULL, 'CARACTERIZACIÓN ESTRUCTURAL DE NUEVOS BUTIL Y FENIL ESTANOXANOS DERIVADOS DEL ÁCIDO TRANS CINÁMICO PARA SUSTITUIDO CON CAPACIDAD ANTIOXIDANTE', 'Caracterizar estructuralmente siete butil-estanoxanos y siete fenil-estanoxanos derivados del ácido trans-cinámico para-sustituido.', 'Dr.', 'Ramos Organillo', 'Angel Andrés', 'aaramos@ucol.mx', 'Facultad de Ciencias Químicas'),
    (570, '670/10', '11', NULL, 'CONTAMINACIÓN MICROBIOLÓGICA EN LA ZONA COSTERA ADYACENTE A LA BOCA DE LA LAGUNA DE JULUAPAN EN LA BAHÍA DE SANTIAGO, EN MANZANILLO, COL.', 'Determinar la calidad sanitaria en la playa La Boquita de Miramar durante la temporada de mayor afluencia turística con base en la variación espacio-temporal de la abundancia de los indicadores microbiológicos y la correlación con los parámetros fisicoquímicos.', 'Dr.', 'Silva Iñiguez', 'Lidia', 'lsilva@ucol.mx', 'Facultad de Ciencias Marinas'),
    (571, '671/10', '11', NULL, 'PAPEL DE LOS RECEPTORES A CANABINOIDES EN LA RELAJACIÓN INDUCIDA POR CANABINOIDES EN MÚSCULO LISO', 'Determinar la existencia de los receptores a canabinoides CB1, CB2 y sus variantes en las preparaciones de aorta y arteria mesentérica de rata mediante PCR y Microscopía Confocal y estudiar los mecanismos involucrados en el efecto vasorelajador causado por los canabinoides, ya sean a través de estos receptores y/o efectos directos sobre canales iónicos importantes en la vasorelajación como los canales de Ca2+ y los MaxiK.', 'Dr.', 'Sánchez Pastor', 'Enrique Alejandro', 'espastor@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (572, '672/10', '11', NULL, 'EXPRESIÓN DEL RECEPTOR NUCLEAR PPARG EN RESPUESTA A LA FALTA DE LA HELICASA WRN EN CÉLULAS DE PARED ARTERIAL DE RATÓN', 'Evaluar en un modelo murino, los cambios en la expresión PPARG o/y sus factores de transcripción (SP2, AP1, Rb), en respuesta a la eliminación de la expresión de WRN. ', 'Dr.', 'Castro Rodríguez', 'Elena Margarita', 'ecastro@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (573, '673/10', '11', NULL, 'BIOLOGÍA POBLACIONAL DE LOS MAMÍFEROS MARINOS DE LAS COSTAS DE COLIMA Y JALISCO: DISTRIBUCIÓN Y OCURRENCIA', 'Investigar aspectos de la biología poblacional de los mamíferos marinos presentes en las costas de Colima y Jalisco.', 'Dr.', 'ORTEGA ORTIZ', 'CHRISTIAN DANIEL', 'christian_ortega@ucol.mx', 'Facultad de Ciencias Marinas'),
    (574, '674/10', '11', NULL, 'REGULACION DE LOS CANALES DE POTASIO TIPO M (KV7.2/KV7.3) Y DE CALCIO TIPO N POR LA LEPTINA', 'Estudiar los efectos de la hormona leptina sobre el canal de potasio tipo M y al canal de calcio tipo N de neuronas.', 'Dr.', 'Cruzblanca Hernández', 'Humberto', 'cruzblan@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (575, '675/10', '11', NULL, 'COMPLEJOS DE COORDINACIÓN A PARTIR DE OXALAMIDAS DERIVADAS DE TIAZOL Y IONES METÁLICOS DE COBRE, ZINC Y COBALTO DIVALENTES', 'Determinar si las oxalamidas que tienen como parte de su estructura al 2-aminotiazol son capaces de formar complejos de coordinación con los iones metálicos divalentes de cobre, zinc y cobalto.', 'Dr.', 'Hernández Díaz', 'Julio', 'julhed@ucol.mx', 'Facultad de Ciencias Químicas'),
    (576, '676/10', '11', NULL, 'FLOCULACIÓN SELECTIVA Y FLOTACIÓN DE MINERALES OXIDADOS CON CONTENIDOS DE ORO Y PLATA', 'Establecer la factibilidad de recuperar minerales oxidados de cobre y zinc con contenidos significativos de oro y plata presentes en el Estado de Colima, mediante el cambio en las propiedades superficiales del mineral usando quelatantes químicos. Se tienen los siguientes objetivos específicos:\r\n\r\na)	Caracterización química y mineralógica de los minerales oxidados de cobre y zinc que conllevan contenidos significativos de oro y plata.\r\nb)	Establecer las condiciones de síntesis y caracterización de compuestos quelantes de los metales de interés.\r\nc)	Establecer las condiciones de optimización de la floculación de los minerales oxidados.\r\n', 'Dr.', 'Ibarra Galván', 'Valentín', 'ibarra_valentin@ucol.mx', 'Facultad de Ciencias Químicas'),
    (577, '677/10', '11', NULL, 'PROTECCION SUPERFICIAL DE ACEROS INOXIDABLES Y ACEROS AL BAJO CARBONO ANTE CORROSION ATMOSFERICA POR MEDIO DE MICRO Y NANO RECUBRIMIENTOS DE FASES DE NITRUROS', 'Formar micro y nanorecubrimientos de fases de nitruros en aceros inoxidables y en aceros al bajo carbono utilizados en la ingenieria para incrementar sus propiedades mecanicas superficiales ante corrosion atmosferica y cargas mecanicas', 'Dr.', 'Villa Velázquez Mendoza', 'Carlos Ignacio', 'carlos_villavelazquez@ucol.mx', 'Facultad de Ingeniería Civil'),
    (578, '678/10', '11', NULL, 'ESTUDIO DE LA DINÁMICA DE FERMENTACIONES EN REACTORES DE TANQUE AGITADO MEDIANTE  EL MONITOREO DEL TORQUE Y MÉTODOS DE ONDELETA', 'Establecer estrategias, fundamentadas en transformada ondeleta para detección de singularidades aisladas y no aisladas, que permitan relacionar los puntos singulares presentes en la señal de torque, medido en tiempo real, provenientes de fermentaciones de cultivos mixtos (creciendo en mezclas de sustratos), con la naturaleza del fenómeno que las originó (por ejemplo: la etapa de la fermentación).  ', 'Dr.', 'Ibarra Junquera', 'Vrani', 'vij@ucol.mx', 'Facultad de Ciencias Químicas'),
    (579, '679/10', '11', NULL, 'DETERMINACIÓN DEL MECANISMO DE LA TRANSFERENCIA DE PROTÓN EN BASES DE SCHIFF TIPO: ORTO-HIDROXIAROMATICO SUSTITUIDO', 'Determinar el mecanismo de la transferencia de protón de bases de schiff: orto-hidroxiaromaticos sustituidos por resonancia magnética nuclear de 1H, 13C y 15N', 'Dr.', 'Martinez Martinez', 'Francisco Javier', 'fjmartin@ucol.mx', 'Facultad de Ciencias Químicas'),
    (580, '680/10', '11', NULL, 'RECUPERACIÓN DE MANGANESO POR VÍA HIDROMETALURGICA', '\r\nObjetivo:\r\n\r\nEl objetivo general de este trabajo es encontrar las condiciones experimentales para pasar el Mn a solución a partir de sus minerales oxidados en condiciones adecuadas para su obtención por electrolisis.\r\n\r\n\r\n\r\nObjetivos particulares.\r\n•	Determinar la naturaleza del mineral\r\n\r\n•	Estudio cinético de la respuesta del mineral a la lixiviación ácida de Mn.\r\n\r\n•	Obtención de un licor de lixiviación de calidad adecuada para la recuperación por electrolisis de Mn (Concentrados de Mn con leyes mayores al 60%)\r\n\r\n•	Establecer parámetros generales para el desarrollo de  etapas alternativas para la obtención de productos de mayor valor agregado dependiendo del mineral a tratar(Mn electrolítico, subproductos)\r\n', 'Lic.', 'Carvajal Garcia', 'María Antonia', 'antonys@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (581, '681/10', '11', NULL, 'ESTIMACIÓN DE LAS CARACTERÍSTICAS GRANULOMÉTRICAS Y PROPIEDADES MECÁNICAS E HIDRÁULICAS DEL SUELO DE LAS MARGENES DEL CANAL DE TEPALCATES QUE COMUNICA LA LAGUNA DE CUYUTLAN CON EL OCEANO PACIFICO MANZANILLO COLIMA PARA CONOCER SU POTENCIAL DE LICUEFACCIÓN', 'Estimación de las características granulométricas y propiedades mecánicas e hidráulicas del suelo, de las márgenes del canal de tepalcates, que comunica la Laguna de Cuyutlán con el Océano Pacifico en el municipio de Manzanillo, Colima; para conocer su potencial de licuefacción', 'Dr.', 'Araiza Aguirre', 'Martín', 'maraiza@ucol.mx', 'Facultad de Ciencias Marinas'),
    (582, '682/10', '11', NULL, 'EFECTO DEL TAMAÑO DE GRUPO SOBRE EL COMPORTAMIENTO DE ALIMENTACIÓN Y ACUMULACIÓN DE BIOMASA LARVAL DE HYLESIA LINEATA DRUCE (LEPIDOPTERA: SATURNIIDAE): PROCESOS MEDIADOS POR FEROMONAS DE COMUNICACIÓN.', 'Este proyecto pretende identificar un mecanismo causal que relaciona el tamaño de grupo larval de Hylesia lineata con la tasa de acumulación de biomasa corporal de los insectos.', 'Dr.', 'Pescador Rubio', 'Alfonso', 'apescado@yahoo.com', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (583, '683/10', '11', NULL, 'Análisis proteómico y de espectrometría de masas y actividad biológica de los componentes del veneno de alacrán Centruroides tecomanus', 'Caracterizar bioquímicamente los componentes tóxicos del veneno de alacrán Centruroides tecomanus y determinar su efecto biológico en tres especies distintas (insectos, crustáceos y mamíferos).', 'Dr.', 'Valdez Velazquez', 'Laura Leticia', 'lauravaldez@ucol.mx', 'Facultad de Ciencias Químicas'),
    (584, '684/10', '11', NULL, 'PROGRAMA DE INTERVENCIÓN DE ACTIVIDAD FÍSICA Y NUTRICIONAL EN NIÑOS CON OBESIDAD DE 6 A 11 AÑOS', 'Determinar el efecto del programa de actividad física “Taller de Balón con orientación nutricional” sobre los indicadores antropométricos, niveles de lípidos plasmáticos, imagen corporal y gasto energético en escolares mexicanos de 6 a 11 años de edad con sobrepeso u obesidad. ', 'MC.', 'Salazar C.', 'Ciria Margarita', 'grillosalazar@live.com.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (585, '685/10', '11', NULL, 'EFECTO DE LA METILPREDNISOLONA EN INFUSIÓN IV SOBRE LA EVOLUCIÓN DEL DENGUE HEMORRÁGICO', 'Evaluar la eficacia de la Metilprednisolona sobre la aparición de complicaciones graves, el tiempo de recuperación de plaquetopenia y  los días de estancia hospitalaria en pacientes con dengue hemorrágico.', 'Dr.', 'Espinoza Gomez', 'Francisco', 'fespin@cgic.ucol.mx', 'Facultad de Medicina'),
    (586, '686/10', '11', NULL, 'REGULACIÓN DE LA RESPUESTA AUTONÓMICA PARA DISMINUIR LOS NIVELES DE ESTRÉS, CORTISOL Y MEJORAR LA CONDUCTA PROSOCIAL EN NIÑOS CON CÁNCER', '4.1. Objetivo general. \r\nDeterminar la eficacia de un entrenamiento de regulación de la respuesta autonómica en la disminución del nivel de estrés, cortisol salival y la expresión de la conducta prosocial en niños con cáncer.\r\n\r\n4.2. Objetivos específicos.\r\n1.Aplicar un entrenamiento en regulación de la respuesta autonómica basado en técnicas conductuales, cognitivas y psicofisiológicas.\r\n2.Caracterizar el perfil de respuestas autonómicas a través de autorreportes y el registro de la frecuencia cardiaca, temperatura periférica y tensión arterial.\r\n3.Determinar los niveles de cortisol salival antes y después de la intervención neuropsicológica. \r\n4.Evaluar la conducta prosocial a través de un registro observacional.', 'Dr.', 'González Pérez', 'Oscar P.', 'osglez@ucol.mx', 'Facultad de Psicología'),
    (587, '687/10', '11', NULL, 'NIVELES SÉRICOS DE ADIPONECTINA Y CISTATINA C COMO MARCADORES POTENCIALES DE RIESGO CARDIOVASCULAR Y DISFUNCIÓN RENAL EN PACIENTES CON DIABETES MELLITUS TIPO 2', 'DETERMINAR LOS NIVELES SERICOS DE ADIPONECTINA Y CISTATINA C EN PACIENTES DIABETICOS TIPO 2 CONTROLADOS Y NO CONTROLADOS CON MAS DE DOS AÑOS DE EVOLUCION DE ENFERMEDAD PARA ESTUDIAR EL VALOR PREDICTIVO DE LAS MICROPROTEINAS COMO POSIBLES MARCADORES DE DAÑO RENAL Y DE ENFERMEDADES CARDIOVASCULARES', 'MC.', 'Gaitán Hinojosa', 'Mario Alberto', 'mariobact@ucol.mx', 'Facultad de Ciencias Químicas'),
    (588, '688/10', '11', NULL, 'FARMACOLOGIA DE LOS CANALES RECTIFICADORES ENTRANTES DE POTASIO DE TEJIDOS CARDIACOS', 'Caracterizar el mecanismo de bloqueo,  y las bases estructurales moleculares del bloqueo de los canales iónicos de potasio rectificadores entrantes Kir 2.1, 2.2, 2.3 y 6.2 por los fármacos cloroquina, mefloquina, quinacrina y tamoxifen.', 'Dr.', 'Sánchez Chapula', 'José Antonio', 'sancheza@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (589, '689/10', '11', NULL, 'EFECTO DEL FACTOR NEUROTRÓFICO DERIVADO DEL CEREBRO (BDNF) SOBRE LA MODULACIÓN DE LAS CORRIENTES DE POTASIO DE LAS NEURONAS DOPAMINÉRGICAS MESENCEFÁLICAS EN CULTIVO.', 'El objetivo general de este proyecto es estudiar la modulación de las corrientes de potasio de las neuronas dopaminérgicas mesencefálicas en cultivo bajo tratamiento de BDNF.', 'Dr.', 'Lara Chávez', 'José Jesús', 'lara@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (590, '624/09', '10', NULL, 'AISLAMIENTO Y CARACTERIZACION MOLECULAR DE LOS PRINCIPALES GRUPOS DE ESCHERICHIA COLI DIARREOGENICOS A PARTIR DE MUESTRAS DE HECES FECALES DE NIÑOS MENORES DE CINCO AÑOS HOSPITALIZADOS POR CUADRO DIARREICO EN EL ESTADO DE COLIMA', 'CARACTERIZAR LA PREVALENCIA DE LOS PRINCIPALES GRUPOS DE ESCHERICHIA COLI DIARREOGENICOS EN NIÑOS CON DIARREA HOSPITALIZADOS EN EL ESTADO DE COLIMA', 'Dr.', 'Cerna Cortés', 'Joel', 'joelcerna@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (591, '625/09', '10', NULL, 'DISEÑO, CONSTRUCCIÓN Y CONTROL DE UN SEGUIDOR SOLAR ACCIONADO POR ALAMBRES MUSCULARES PARA SISTEMAS FOTOVOLTAICOS', 'Utilizando la tecnología del Cable Muscular o Actuator Wire, construir sistema capaz de mover paneles fotovoltaicos para seguir la trayectoria del sol a lo largo del día, y así probar que el Cable Muscular es viable como impulsor motriz de un seguidor de posicionamiento solar.', 'Dr.', 'Felix', 'Cuadras', 'rfelix@ucol.mx', 'Facultad de Ingeniería Mecánica y Eléctrica'),
    (592, '626/09', '10', NULL, 'Estrategias adaptativas como factor determinante en la vulnerabilidad social: El caso de una reubicación de una comunidad colimense', 'Caracterizar cuáles y cómo han sido las estrategias adaptativas adoptadas y adaptadas por una comunidad reubicada en su contexto histórico, socio-cultural, espacial y temporal, como un factor determinante para conocer los factores de vulnerabilidad social y la “capacidad de recuperación” de una comunidad (reubicados y resistentes) después de una reubicación.', 'Dra.', 'Cuevas Muñiz', 'Alicia ', 'alicia_cuevas@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (593, '627/09', '10', NULL, '“DISEÑO Y OPERACIÓN DE UN SISTEMA DE RECIRCULACIÓN A CERO RECAMBIO DE AGUA PARA EL CULTIVO DE CAMARÓN BLANCO (L. VANNAMEI) Y TILAPIA (O. MOSSAMBICUS), ACOPLADO A SISTEMAS HIDROPÓNICOS, ECONÓMICO Y DE RENDIMIENTO MÁXIMO”', 'Diseñar un sistema para el cultivo super-intensivo de camarón blanco (L. vannamei) y/o tilapia (O. mossambicus), operado con recirculación de agua e integrado a cultivos hidropónicos, que permitan promover la acuicultura comercial como una biotecnia ambientalmente compatible.', 'Dr.', 'Lezama Cervantes', 'Carlos ', 'clezama@ucol.mx', 'Facultad de Ciencias Marinas'),
    (594, '628/09', '10', NULL, 'MODELO COMERCIAL DEL CENTRO HISTORICO DE LA CIUDAD DE COLIMA', 'PROPONER UNA METODOLOGIA Y UN MODELO TIPO DE CENTRO COMERCIAL Y URBANO EN EL CENTRO HISTÓRICO DE LA CIUDAD DE COLIMA, EN FUNCIÓN DE SU POTENCIAL HISTÓRICO, CULTURAL, RECREATIVO Y TURISTICO, EN EL CONTEXTO DEL DESARROLLO DE NUEVAS ÁREAS DE MERCADO EN LA CIUDAD.  ', 'MC.', 'VILLA AGUIJOSA', 'JOSE LUIS', 'jvaguijosa@ucol.mx', 'Facultad de Economía'),
    (595, '629/09', '10', NULL, 'Metodología para analizar y evaluar el potencial para el desarrollo del turismo alternativo y su aplicación en los municipios de la zona norte del Estado de Colima (Comala, Villa de Álvarez, Cuauhtémoc y Minatitlán).', 'Diseñar una metodología para analizar y evaluar el potencial para el desarrollo del turismo alternativo en cualquiera de sus modalidades, y realizar su aplicación en los municipios del norte del Estado de Colima: Comala, Villa de Álvarez, Cuauhtémoc y Minatitlán.', 'MA.', 'Covarrubias Ramírez', 'Rafael', 'covra@ucol.mx', 'Escuela de Turismo'),
    (596, '630/09', '10', NULL, 'TOLERANCIA A LA SEQUÍA Y ASIMILACIÓN DEL NITRÓGENO DEL PASTO CT-115 (PENNISETUM PURPUREUM SCHUM.) BAJO CONDICIONES DE CAMPO Y CONTROLADAS', 'Evaluar la respuesta del pasto CT-115 en condiciones de campo y de invernadero a la aplicación de tres intensidades de sequía y al menos tres fechas de corte y la contraparte en condiciones de riego al aplicar una fuente nitrogenada.', 'mc.', 'Bayardo Parra', 'rubén', 'r1bayardo@ucol.mx', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (597, '631/09', '10', NULL, 'JÓVENES COLIMENSES: DE LO RURAL A LO URBANO.', 'Analizar los aspectos culturales, sociales y económicos que caracterizan la vida cotidiana de los jóvenes urbanos del estado de Colima.', 'MC.', 'Arellano Ceballos', 'Aideé Consuelo', 'aidee@ucol.mx', 'Facultad de Pedagogía'),
    (598, '632/09', '10', NULL, 'Y LA NAVE VA : LABORATORIO INFANTIL DE ARTE Y CIENCIA', 'Diseñar, implementar y evaluar el impacto de un taller que promueva el desarrollo de la competencia para identificar, definir y resolver problemas relacionados con el desarrollo sustentable y su simbolización a través del arte en niños y niñas de primaria de la ciudad de Colima.', 'MC.', 'Abarca Cedeño', 'Mireya Sarahí', 'mireya_abarca@ucol.mx', 'Facultad de Ciencias de la Educación'),
    (599, '633/09', '10', NULL, 'La religiosidad popular y apropiación cultural del Santuario del Señor de la Expiración de Lo de Villa, Colima: La fiesta multicultural entre locales e inmigrantes de origen colimense provenientes de California', 'Analizar las distintas cosmovisiones y prácticas culturales en torno a las festividades del Santuario del Señor de la Expiración, así como el impacto transnacional de la participación de los inmigrantes de origen colimense que acuden desde California a esta fiesta religiosa en Lo de Villa, Colima.', 'Dr.', 'Covarrubias Cuéllar', 'Karla Y. Covarrubias Cuellar', 'karla@cgic.ucol.mx', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)'),
    (600, '634/09', '10', NULL, 'COMPARACIÓN DE LA FRECUENCIA DE MICROALBUMINURIA ENTRE FAMILIARES DIRECTOS DE PACIENTES CONINSUFICIENCIA RENAL CRONICA SECUNDARIA A DIABETES MELLIITUS Y SECUNDARIA A HIPERTENSIÓN ARTERIAL, DEL HOSPITAL GENERAL DE ZONA NUM 1 IMSS COLIMA.', 'Identificar y comparar la frecuencia de microalbuminuria en familiares directos de pacientes con insuficiencia renal crónica (IRC) terminal en terapia sustitutiva secundaria a diabetes y en familiares directos de pacientes con insuficiencia renal crónica (IRC) terminal en terapia sustitutiva secundaria a hipertensión arterial atendidos en el Hospital General de Zona No. 1 “Dr. Leonel Ramírez García” del Instituto Mexicano del Seguro Social, Colima. ', 'Dra.', 'Olmedo Buenrostro', 'Bertha Alicia', 'baolmedo@ucol.mx', 'Externa a la U de C'),
    (601, '635/09', '10', NULL, 'ESTIMACIÒN DE EFECTOS DE SITIO EN LA ZONA URBANA DE SALAGUA MUNICIPIO DE MANZANILLO COL., USANDO REGISTROS DE SISMOS, RUIDO AMBIENTAL Y DATOS GEOTÈCNICOS.', 'Estimar los efectos de sitio en la zona urbana de SALAGUA, municipio de Manzanillo Col., utilizando datos geotècnicos, datos de sismos y datos de ruido ambientàl.', 'MC.', 'Tejeda Jacome', 'Juan de la Cruz', 'jjacome@ucol.mx', 'Facultad de Ingeniería Civil'),
    (602, '636/09', '10', NULL, 'Diseño de una metodología para desarrollar productos turísticos rurales competitivos y su aplicación en los municipios de Colima y Comala. ', 'Diseñar una metodología para desarrollar productos turísticos rurales competitivos y realizar su aplicación en los municipios de Colima y Comala.', 'Dr.', 'Magaña Carrillo', 'Irma', 'irma@ucol.mx', 'Escuela de Turismo'),
    (603, '637/09', '10', NULL, 'IMPACTO AL CAPITAL DE TRABAJO,POR REALIZAR ANTICIPOS DE IMPUESTOS, COMO HERRAMIENTA EN LA DECISIONES FINANCIERA EN LAS EMPRESAS PEQUEÑAS DE COLIMA.', 'Determinar el verdadero impacto de la realización de pagos provisionales  de los diferentes impuestos (Impuesto Sobre la Renta e Impuesto Empresarial a Tasa Única), en el capital de trabajo, pues es éste el primer referente para demostrar la liquidez y la solvencia de los empresarios por sus actividades comerciales', 'MC.', 'Alvarez Ochoa', 'Martín', 'alvarezochoa@ucol.mx', 'Facultad de Contabilidad y Administración'),
    (604, '638/09', '10', NULL, 'ANÁLISIS PARA EL DESARROLLO DE LA INSTALACIÓN DE UNA INCUBADORA DE EMPRESAS ASOCIANDO PROYECTOS EMPRENDEDORES EN EL VALLE DE TECOMÁN COLIMA  MÉXICO.', 'Establecer  las posibilidades para la instalación de una Incubadora de Empresas de Manufactura  en el Valle de Tecomán, Colima. En  la cual se conocerá la posibilidad de instalar en la delegación 2 (Tecomán) de la Universidad de Colima. Además se realizará el mecanismo en el cual se puede integrar proyectos emprendedores de negocios de manufactura en la región de influencia (Tecomán, Armería, Ixtlahuacán y El Ranchito, Michoacán).', 'MA.', 'Moreno Zacarias', 'Hugo Martin', 'hugmor@ucol.mx', 'Facultad de Contabilidad y Administración Tecomán'),
    (605, '639/09', '10', NULL, 'ERUPTION MECHANISM OF VOLCÁN DE COLIMA: IS IT MOVING TOWARDS A LARGE DESTRUCTIVE EVENT?', 'Complex analyses are required of the extensive data set generated by the monitoring network of Volcán de Colima, in order to determine relationships which can be incorporated into models of the system. The project will develop the protocol for such analyses and define a model of the system. By understanding the eruption mechanism we will be able to better define the strategy for forecasting the next destructive eruption and determine the current and future volcanic risk in zones of habitation within the state.', 'Dr.', 'Varley Middle', 'Nicholas', 'nick@ucol.mx', 'Facultad de Ciencias'),
    (606, '640/09', '10', NULL, 'AISLAMIENTO Y APLICACIÓN DE BACTERIAS NATIVAS DE SUELOS PLATANEROS COMO AGENTES DE CONTROL BIOLÓGICO PARA FUSARIUM OXYSPORUM F.SP. CUBENSE, AGENTE CAUSAL DEL MAL DE PANAMÁ', 'Aislar y determinar el efecto de bacterias del genero Bacillus nativas de suelos plataneros del estado de Colima en forma unitaria o en mezclas sobre el desarrollo de los síntomas del mal de Panamá en plantas micropropagadas de plátano Manzano en condiciones de invernadero.', 'Dr.', 'Manzo Sánchez', 'Gilberto', 'gilberto_manzo@yahoo.com', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (607, '641/09', '10', NULL, 'Patrones de diversidad espacial y temporal de las mariposas de las familias Sphingidae y Saturniidae (Insecta: Lepidoptera) de una selva baja caducifolia en la costa oeste de México.', 'Con base en la información publicada (e información inédita del autor) obtenida hace aproximadamente treinta años, determinar los cambios (o conservación) de la diversidad de las mariposas de las familias Sphingidae y Saturniidae en la reserva de la Estación de Biología Chamela (IBUNAM).  Asimismo, determinar los patrones de diversidad espacial y temporal de las familias citadas, en los diferentes tipos de vegetación presentas en la reserva.', 'Dr.', 'Pescador Rubio', 'Alfonso', 'apescado@yahoo.com', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (608, '642/09', '10', NULL, 'AISLAMIENTO Y CARACTERIZACIÓN DE PROTOPLASTOS DE EMBRIONES SOMÁTICOS DE plantas de Carica papaya y Vasconcellea cauliflora', 'evaluar diferentes concentraciones de mezclas de celulasa, pectinasa y driselasa, en el rendimiento y viabilidad de protoplastos aislados de embriones somáticos de plantas de Carica papaya ', 'Dr.', 'Guzmán González', 'Salvador', 'sguzman@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (609, '643/09', '10', NULL, 'IMPLEMENTACIÓN DE UN SISTEMA PROTOTIPO PARA EL CONTROL DE TRÁFICO VEHICULAR EMPLEANDO REDES DE COMUNICACIÓN INALÁMBRICAS.', 'Implementar un sistema prototipo para el control y gestión de tráfico vehicular mediante sincronización y reconfiguración de tiempos de señalización dinámica bajo demanda de una red de semáforos, que permita la reducción de congestionamiento en la zona urbana de la ciudad de Colima, aplicando tecnologías de red inalámbricas y sistemas electrónicos incrustados.', 'Dr.', 'Guerrero Ibáñez', 'Juan Antonio', 'antonio_guerrero@ucol.mx', 'Facultad de Telematica'),
    (610, '644/09', '10', NULL, 'ANÁLISIS DEL PATRÓN DE VOCALIZACIÓN ULTRASÓNICA EN RATAS CON APEGO MATERNO ALTO/BAJO EN RELACIÓN CON EL NIVEL DE MIELINIZACIÓN Y LA REMODELACIÓN DENDRÍTICA EN CORTEZA PREFRONTAL', 'Analizar los patrones de vocalización ultrasónica de ratas cría con alto o bajo apego maternal en relación al nivel de mielinización y a la remodelación dendrítica en corteza prefrontal.', 'MC.', 'Guzman Muñiz', 'Jorge', 'guzman72@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (611, '645/09', '10', NULL, 'LAS POLÍTICAS SOCIALES COMO ESTRATEGIA DE LEGITIMACIÓN DEL ESTADO DE BIENESTAR EN MÉXICO: EL SEGURO MÉDICO POPULAR EN EL ESTADO DE COLIMA (2002-2008)', 'Analizar la implementación y operación del Seguro Médico Popular en el Estado de Colima como una política social de tipo distributivo que impacta en las percepciones políticas de la población y que promueve la legitimidad del estado de bienestar  en los ámbitos del gobierno federal y estatal.\r\n\r\n', 'Dr.', 'Hernandez Chacon', 'Gerardo', 'gercha5610@hotmail.com', 'Facultad de Ciencias Políticas y Sociales'),
    (612, '690/10', '11', NULL, 'INDICADORES FISIOLÓGICOS Y SOCIODEMOGRÁFICOS EN LA DEPRESIÓN ATÍPICA Y SU CORRELACIÓN CON SOBREPESO-OBESIDAD EN ADULTOS', 'Determinar la frecuencia de indicadores fisiológicos y sociodemográficos en la depresión atípica y su correlación con sobrepeso-obesidad en adultos', 'Dr.', 'Torres Hernandez', 'Jorge', 'jtorresh@ucol.mx', 'Facultad de Psicología'),
    (613, '691/10', '11', NULL, 'EFECTOS CRONOTRÓPICOS NEGATIVOS DEL AGONISTA PARCIAL DE RECEPTORES MUSCARÍNICOS, PILOCARPINA EN NODO SENO-AURICULAR DE CONEJO', 'I.Examinar los efectos de la pilocarpina sobre la actividad eléctrica espontanea en preparaciones multicelulares del NSA de conejo.\r\nII.Determinar en mioctos aislados de NSA, los mecanismos iónicos involucrados en los efectos de la pilocarpina sobre el potencial de acción del NSA de conejo.', 'Dr.', 'Rodríguez Martínez ', 'Martín', 'martin_08rm@hotmail.com', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (614, '692/10', '11', NULL, 'LOS MEXICANISMOS EN LA ENSEÑANZA LINGÜÍSTICA Y PRAGMÁTICA COMO SEGUNDA LENGUA O L2 A TRAVÉS DE LA PSICOSOCIOLINGÜÍSTICA', 'El propósito final es configurar un glosario y un material didáctico de la literatura mexicana: prosa, ensayo, teatro y poesía de uso práctico para cualquier hablante de español que pudiera interesarse en él y de extranjeros que visitan México y leen literatura  mexicana contemporánea y no saben como se dicen algunas expresiones cotidianas y diarias del habla cotidiana, frases hechas o interpretar los refranes, dichos y como se produce ese aprendizaje de la lengua y literatura mexicana como segunda lengua o L2 (dado que solamente el 1% de estas expresiones están registradas en el Diccionario de la Real Academia Española).', 'Dr.', 'Gonzalez Freire', 'Jose Manuel', 'jmgfreire@ucol.mx', 'Facultad de Lenguas Extranjeras'),
    (615, '693/10', '11', NULL, 'PERCEPCIÓN DEL CÁNCER CERVICOUTERINO: CAUSAS, PREVENCIÓN Y AUTOCUIDADO EN LAS MUJERES JÓVENES DE 18 A 29 AÑOS DEL ESTADO DE COLIMA.', 'Conocer las percepciones que las mujeres jóvenes de 18 a 29 años del estado de Colima tienen sobre el cáncer cervicouterino, las causas, la prevención y el autocuidado.', 'Dra.', 'Chávez Méndez', 'Ma. Guadalupe', 'lupita_chavez@ucol.mx', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)'),
    (616, '694/10', '11', NULL, 'PERCEPCIÓN DE ANOMIA Y BIENESTAR SOCIAL EN LAS ACTITUDES HACIA LA DEMOCRACIA DE JÓVENES MEXICANOS.', 'Someter a comprobación empírica el supuesto de que las actitudes hacia la democracia en los jóvenes son efecto de la percepción de bienestar social contrapuesta a la de anomia; mediadas éstas por la percepción de impotencia / eficacia para influir en los asunto públicos.', 'Dr.', 'Laca Arocena', 'Francisco Augusto', 'francisco_laca@ucol.mx', 'Facultad de Psicología'),
    (617, '695/10', '11', NULL, 'DIAGNÓSTICO DE BULLYING EN ESCUELAS PRIMARIAS DEL ESTADO DE COLIMA IDENTIFICACIÓN DE VALORES Y ESTRATEGIAS DE AFRONTAMIENTO EN NIÑOS (AS)', 'Determinar la incidencia de bullying en las escuelas primarias del estado de Colima, el tipo de valores que dirigen el comportamiento de los (as) niños (as), así como el tipo de estrategias de afrontamiento que utilizan ante situaciones de maltrato escolar', 'Dr.', 'Márquez González', 'Claudia Verónica', 'cmarquez@ucol.mx', 'Facultad de Psicología'),
    (618, '696/10', '11', NULL, 'HACIA UN MODELO DE ALFABETIZACIÓN DIGITAL PARA COMUNIDADES RURALES', 'Evaluar el nivel de efectividad y eficiencia del modelo de alfabetización digital derivado del proyecto Enrédate, tecnologías comunitarias contrastándolo con otros modelos de alcance nacional e internacional', 'Dr.', 'Zermeño-Flores', 'Ana Isabel', 'anaz@ucol.mx', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)'),
    (619, '697/10', '11', NULL, 'SALUD PSICOEMOCIONAL Y CLIMA ORGANIZACIONAL: EL CASO DE LA CRUZ ROJA MEXICANA DELEGACIÓN ESTATAL COLIMA  Y DELEGACIONES LOCALES COLIMA Y MANZANILLO', 'Desde la Psicología de la Salud, se pretende identificar si las labores de emergencia en las que interviene el personal de la Cruz Roja Mexicana, los lleva a desarrollar trastornos postraumáticos, o si el estrés laboral deja consecuencias que afecta su salud psicoemocional, e identificar si éstas influencian el clima organizacional en dicha institución', 'Dr.', 'Sigales Ruiz', 'Silvia R.', 'ssigales@ucol.mx', 'Facultad de Telematica'),
    (620, '698/10', '11', NULL, 'LA FORMACIÓN PROFESIONAL DEL PEDAGOGO EN LA UNIVERSIDAD DE COLIMA Y SU RELACIÓN CON EL EMPLEO: EL CASO DE LOS PROFESIONISTAS EGRESADOS DEL AÑO 2000 AL AÑO 2007', 'Identificar las trayectorias ocupacionales de los egresados de la Facultad de Pedagogía de la Universidad de Colima a partir del año 2000 y hasta el 2007.', 'MC.', 'Rangel Alcantar', 'Rodolfo', 'rodolfo1@ucol.mx', 'Facultad de Pedagogía'),
    (621, '699/10', '11', NULL, 'TRAYECTORIA ESCOLAR Y TUTORIA PERSONALIZADA EN LA FACULTAD DE TRABJO SOCIAL', 'Conocer la Trayectoria Escolar (TE) y el proceso tutoral de los alumnos de la Facultad de Trabajo Social del la Universidad de Colima, cohorte generacional 2006-2010, a través de la revisión del archivo personal apoyado por el SISEUC y trabajo de campo con los profesores tutores personalizados que acompañan a los alumnos de dicha cohorte; para determinar  los factores de su trayectoria escolar y cuál ha sido el proceso de acompañamiento tutoral.\r\n', 'MC.', 'Carvajal Santillán', 'Ma. Gregoria', 'margre@ucol.mx', 'Facultad de Trabajo Social'),
    (622, '566/08', '09', NULL, 'CATALOGACION DE ARTESANIAS Y LAS HERRMIENTAS DE USO TRADICIONAL QUE SE EMPLEAN PARA ELABORARLAS EN EL ESTADO DE COLIMA   CASO SAL DE CUYUTLAN', 'Hacer una catalogacion y evaluacion de las herrameintas utilizadas en la extracion tradicional de sal de la laguna de cuyutlan, encontrar las fortalezas del cambio de tecnologia para conservarlas, revisar sus debilidades para superarlas, analizar las amenazas para evitarlas, detectar las areas de oportunidad para aprobecharlas.    ', 'MA.', 'Fonseca Servin', 'Gabriel de Jesus', 'gabrielfonseca@ucol.mx,gajefonsec@hotmail.com', 'Facultad de Arquitectura'),
    (623, '567/08', '09', NULL, 'LAS CARACTERÍSTICAS DE LA CONDUCTA LECTORA EN EL NIVEL MEDIO SUPERIOR DE LA UNIVERSIDAD DE COLIMA', 'Analizar la conducta lectora de los estudiantes de enseñanza media superior de la Universidad de Colima, considerando cuanto leen, el rendimiento académico y el acceso a la lectura impresa ya sea en papel o en medios electrónicos.', 'MC.', 'Rangel Alcantar', 'Rodolfo', 'rodolfo1@ucol.mx', 'Facultad de Pedagogía'),
    (624, '568/08', '09', NULL, 'CARACTERIZACIÓN DEL CANAL DE CLORO TIPO CLC DE GIARDIA LAMBLIA.', 'Caracterizar la dependencia de voltaje, cinética y sensibilidad a pH así como a Cl- de la corriente anionica de los trofosoitos de Guardia lamblia.', 'Dr.', 'Navarro Polanco', 'Ricardo Antonio', 'magdal@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),

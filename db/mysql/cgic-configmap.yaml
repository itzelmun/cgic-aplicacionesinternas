    (433, '716/10', 'Dr. Damián Reyes Pedro', 'Facultad de Telematica', 'Implementación de una guía electrónica para museos basado en tecnología de cómputo consciente del contexto y dispositivos móviles\r\n', 'Evaluar la tecnología RFID y de redes neuronales aplicadas en un algoritmo de localización utilizado en una aplicación consciente del contexto para un museo.\r\n', 'damian@ucol.mx', '13'),
    (434, '717/10', 'Dr. Lezama Gutiérrez Roberto', 'Facultad de Ciencias Biológicas y Agropecuarias', 'ESPECIES DE NEMATODOS ENTOMOPATÓGENOS (STEINERNEMATIDAE Y HETERORHABDITIDAE) NATIVOS DE SUELOS CULTIVADOS CON CAÑA DE AZÚCAR (SACCHARUM OFFICINARUM L) EN EL ÁREA DE ABASTO DEL INGENIO QUESERÍA\r\n', 'Aislar e identificar las especies de nematodos entomopatógenos (Steinernematidae y Heterorhabditidae) asociados a suelos cultivados con caña de azúcar del área de abasto del Ingenio Quesería.\r\n', 'rlezama@ucol.mx', '13'),
    (435, '718/10', 'Licda. Rangel Brun Ma. Emilia', 'Museo Rangel Hidalgo', 'NOGUERAS. II. LAS VOCES. TESTIMONIOS ORALES, ARQUITECTÓNICOS, FOTOGRÁFICOS Y OTROS OBJETOS ANTIGUOS, PARA LA CONFORMACIÓN DE LA MICROHISTORIA DE NOGUERAS.\r\n', 'Continuar con la investigación propuesta en el proyecto: Nogueras la gente y sus voces, con el rigor que exige la ciencia histórica, formando nuevos profesionales y editando los materiales que contribuyan a la formación, difusión y preservación del patrim\r\n', 'alejandro_rangel@ucol.mx', '13'),
    (436, '719/10', 'Dr. Sosa Avalos Ramón', 'Facultad de Ciencias Marinas', 'ESTIMACIÓN DEL CO2 EN LAS BAHÍAS DE MANZANILLO Y SANTIAGO, COLIMA\r\n', 'Conocer la variación temporal del sistema CO2 como respuesta a cambios ambientales en las bahías de Manzanillo y Santiago, Col.\r\n', 'rsosa@ucol.mx', '13'),
    (437, '720/10', 'Dr. Huerta Viera Miguel', 'Centro Universitario de Investigaciones Biomedicas (CUIB)', 'EFECTO DE LA CAFEÍNA SOBRE LOS NIVELES DE GLUCOSA EN RATAS CON DIABETES MELLITUS EXPERIMENTAL INDUCIDA POR ESTREPTOZOTOCINA\r\n', '-', 'huertam@cgic.ucol.mx', '13'),
    (438, '721/11', 'Dr. Osuna Castro Juan Alberto', 'Facultad de Ciencias Biológicas y Agropecuarias', 'PURIFICACION Y CARACTERIZACION MOLECULAR Y FUNCIONAL DE LA GLOBULINA 11S DE LA SEMILLA DE AMARANTO\r\n', 'Purificar y caracterizar molecular-funcionalmente la globulina 11S de la semilla de amaranto\r\n', 'josuna@ucol.mx, osuna_juan@hotmail.com', '15'),
    (439, '721/11', 'Dr. Osuna Castro Juan Alberto', 'Facultad de Ciencias Biológicas y Agropecuarias', 'PURIFICACION Y CARACTERIZACION MOLECULAR Y FUNCIONAL DE LA GLOBULINA 11S DE LA SEMILLA DE AMARANTO\r\n', 'Purificar y caracterizar molecular-funcionalmente la globulina 11S de la semilla de amaranto\r\n', 'josuna@ucol.mx, osuna_juan@hotmail.com', '15'),
    (440, '722/11', 'Dra. Dobrovinskaya Oxana', 'Centro Universitario de Investigaciones Biomedicas (CUIB)', 'ESTUDIO DE NIVELES DE EXPRESION DEL CANAL DE K+ DE DOBLE PORO TRESK EN LINFOCITOS SANOS Y TUMORES HUMANOS DE ORIGEN LINFOIDE. \r\n', 'Investigar la presencia del canal de potasio de familia de los canales de doble poro TRESK en linfocitos sanos y tumores de origen linfoide. Relacionar la expresión del canal con estado fisiológico de los linfocitos: linfocitos en reposo, linfocitos activ\r\n', 'oxana@cgic.ucol.mx', '15'),
    (441, '723/11', 'Dr. Villa Velázquez Mendoza Carlos Ignacio', 'Facultad de Ingeniería Civil', 'SINTESIS DE MATERIALES CERAMICOS COMPUESTOS BASE CARBUROS Y NITRUROS DE METALES DE TRANSICION CON NANOTUBOS DE CARBONO\r\n', 'Sintetizar nanotubos de carbono para formar una matriz cerámica porosa con diversos carburos, para posteriormente sintetizar un material compuesto con altas propiedades físico-químicas por medio de la infiltración de nitruros de metales de transición en l\r\n', 'carlos_villavelazquez@ucol.mx', '15'),
    (442, '724/11', 'Dr. Ramos Organillo Angel Andrés', 'Facultad de Ciencias Químicas', 'MODIFICACIÓN ESTRUCTURAL DEL IBUPROFENO PARA LA OBTENCIÓN DE PRODUCTOS CON POSIBLE ACTIVIDAD ANTI-INFLAMATORIA\r\n', 'Modificar la estructura del ibuprofeno (fármaco comercial) para la obtención de cuatro silil-alquil-esteres y cuatro silil-alquilamidas con posible actividad anti-inflamatoria.\r\n', 'aaramos@ucol.mx', '15'),
    (443, '725/11', 'Dr. Ferrer Villada Tania', 'Centro Universitario de Investigaciones Biomedicas (CUIB)', 'EFECTOS DEL TAMOXIFEN SOBRE LOS CANALES DE POTASIO ACTIVADOS POR VOLTAJE KV7.2/KV7.3\r\n', 'Caracterizar el mecanismo de inhibición de los canales iónicos de potasio Kv7.2/Kv7.3 por el tamoxifén.\r\n', 'tania@ucol.mx', '1'),
    (444, '726/11', 'Dr. Palomo Garrido Alejandro', 'Facultad de Ciencias Políticas y Sociales', 'LA CALIDAD DE LAS ELECCIONES EN COLIMA\r\n', 'Realizar diagnósticos de la calidad de la democracia en Colima brindando un panorama integral de los avances, retrocesos y retos desde la dimensión política a nivel local y, con ello, una valoración de las reformas necesarias y/o pertinentes en las divers\r\n', 'palomo@ucol.mx', '15'),
    (445, '727/11', 'Dr. MARTIN ALVAREZ ALBERTO ', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)', 'PROTESTA POPULAR Y VIOLENCIA REVOLUCIONARIA EN MEXICO (1965-1973)\r\n', 'Realizar una aportación significativa al conocimiento de las causas del surgimiento de la violencia revolucionaria en México en las décadas de los sesenta y setenta del siglo XX. De forma complementaria, se pretende ampliar el conocimiento académico sobre\r\n', 'matinal@ucol.mx', '15'),
    (446, '728/11', 'Dra. Escalante Minakata María del Pilar', 'Facultad de Ingeniería Civil', 'CARACTERIZACIÓN E IDENTIFICACIÓN MOLECULAR DE BACTERIAS PRODUCTORAS DE BIOPLÁSTICOS\r\n', 'Realizar la identificación molecular de bacterias capaces de producir bioplásticos a partir fuentes de carbono de bajo costo.\r\n', 'minakata@ucol.mx', '15'),
    (447, '729/11', 'mc. Orozco Rojas Justo', 'Observatorio Vulcanologico', 'ESTUDIO DE EFECTOS DE SITIO USANDO LOS MÉTODOS HVSR Y SPAC SOBRE ESTRUCTURAS COMPLEJAS BAJO LAS CIUDADES DE COLIMA Y VILLA DE ÁLVAREZ.\r\n', 'Estudiar el ruido ambiental o microtremores de las ciudades de Colima y Villa de Álvarez para obtener los efectos de sitio y utilizarlos en el mapeo y la identificación de las características de respuesta del suelo ante un terremoto y sus efectos en las e\r\n', 'justor@cgic.ucol.mx', '15'),
    (448, '730/11', 'Dr. Orduña Bustamente Agustin', 'Facultad de Ingeniería Civil', 'DETERMINACIÓN DE LAS PROPIEDADES MECÁNICAS DE MAMPOSTERÍAS PARA DESARROLLAR UN SISTEMA DE MUROS POSTENSADOS\r\n', 'Determinar las propiedades mecánicas en compresión axial y compresión diagonal, de mamposterías con juntas de mortero y con juntas secas, que permitan sentar las bases para el desarrollo de un sistema constructivo de muros postensados.\r\n', 'aord@ucol.mx', '15'),
    (449, '731/11', 'Dr. Buenrostro Nava Marco', 'Facultad de Ciencias Biológicas y Agropecuarias', 'TRANSFORMACIÓN GENÉTICA DE LIMÓN MEXICANO CON EL GEN ANTIBACTERIANO ATTACIN A\r\n', 'El presente proyecto tiene como objetivo el clonar e introducir el gen antibacteriano Attacin A  en plantas de limón mexicano utilizando Agrobacterium tumefaciens. \r\n', 'marco.ucol@gmail.com', '15'),
    (450, '732/11', 'Dr. Cerna Cortés Joel', 'Facultad de Medicina', 'EFECTO DEL CONSUMO ABUNDANTE DE SAL EN EL DESARROLLO DE OBESIDAD EN RATONES\r\n', 'Determinar el efecto de la abundancia de sal en una dieta rica en carbohidratos en el desarrollo de la obesidad en un modelo murino.\r\n', 'joelcerna@ucol.mx', '15');
    INSERT INTO `fraba_felix` (`id`, `ref`, `nombre`, `dependencia`, `titulo`, `objetivo`, `email`, `convocatoria`) VALUES
    (451, '733/11', 'Dr. Lezama Cervantes Carlos ', 'Facultad de Ciencias Marinas', 'Efecto de la producción heterotrófica in situ y ex situ (“biofloc”) en el rendimiento de un cultivo de alta intensidad de camarón blanco (L. vannamei) y tilapia (O. mossambicus).\r\n', '"Evaluar el impacto sobre el crecimiento y rendimiento de camarón blanco y tilapia, por el efecto de la adición de biomasa heterótrofa generada in situ y ex situ, en un sistema de cultivo de alta intensidad y operado con mínimo recambio de agua.\r\n\r\n "\r\n', 'clezama@ucol.mx', '15'),
    (452, '734/11', 'MC. Venegas Trujillo Tiberio', 'Facultad de Ingeniería Mecánica y Eléctrica', 'ANÁLISIS ELÉCTRICO – ENERGÉTICO QUE PRESENTAN EQUIPOS DE AIRE ACONDICIONADO DEBIDO A LOS GASES REFRIGERANTES HIDROCLOROFLUOROCARBONOS, HIDROFLUOROCARBONOS, E HIDROCARBUROS Y SU INFLUENCIA EN EL CALENTAMIENTO GLOBAL\r\n', 'Analizar el efecto eléctrico-energético que presentan los gases refrigerantes hidroclorofluorocarbonos (HCFC’s) hidrofluorocarbonos, (HFC’s) e hidrocarburos (HC’s) en equipos de aire acondicionado y su efecto en el cambio climático.\r\n', 'tvenegas@ucol.mx', '15'),
    (453, '735/11', 'Dr. Olivos Ortiz Aramis', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)', 'Caracterización espaciotemporal de especies fitoplanctónicas potencialmente tóxicas en las Bahías de Manzanillo, Colima asociadas a las condiciones que afectan su abundancia (disponibilidad de nutrientes y condiciones hidrográficas).\r\n', 'Durante un ciclo anual (2011-2012), evaluar las condiciones físicas y químicas de las Bahías de Santiago y Manzanillo, Col., asociadas a la presencia de especies fitoplanctónicas nocivas.\r\n', 'aolivos@ucol.mx', '15'),
    (454, '736/11', 'Dr. Cuevas Arellano Herguin Benjamin', 'Facultad de Ciencias', 'FRECUENCIA DE METALES PESADOS EN LA RED DE DISTRIBUCIÓN Y POZOS DE AGUA EN RELACIÓN CON VARIABLES GEOLÓGICAS E HIDROBIOLÓGICAS, ASI COMO DE PLAGUICIDAS EN AGUAS DE USO AGRÍCOLA DEL ESTADO DE COLIMA\r\n', 'Identificar y cuantificar los metales pesados As, Cd, Cu, Pb, y Hg en aguas de pozo y red de agua potable en el estado de Colima. Así como Clordano, Aldrín, Dieldrín, DDT, lindano, hexaclorobenceno, eptacloro y epóxido de eptacloro, metoxicloro y 2, 4 D, \r\n', 'hcuevas@ucol.mx', '15'),
    (455, '737/11', 'Dr. Laca Arocena Francisco Augusto', 'Facultad de Psicología', 'ESTUDIO INTERCULTURAL SOBRE EFICACIA POLÍTICA Y CULTURA DEMOCRÁTICA EN MEXICANOS Y ESTADOUNIDENSES.\r\n', 'Someter a comprobación empírica las hipotéticas diferencias interculturales en algunas variables tópicas de la psicología política, tales como eficacia política, confianza en el gobierno, cinismo político y apoyo político en mexicanos y estadounidenses.\r\n', 'francisco_laca@ucol.mx', '15'),
    (456, '738/11', 'Dr. ESCOBAR DEL POZO CARLOS', 'Facultad de Ingeniería Mecánica y Eléctrica', 'ESTUDIO COMPARATIVO ENTRE EL SISTEMA DE REFRIGERACIÓN POR ABSORCIÓN Y EL SISTEMA DE REFRIGERACIÓN POR EYECTOR UTILIZANDO CALOR RESIDUAL.\r\n', 'Determinar la eficiencia y el comportamiento de un sistema de refrigeración por absorción y de un sistema con eyector bajo las mismas condiciones de carga utilizando calor residual como fuente de energía; para aplicaciones de aire acondicionado en las con\r\n', 'cescobar@ucol.mx', '15'),
    (457, '739/11', 'Dr. Aguilar Espinosa Sergio', 'Facultad de Ciencias Biológicas y Agropecuarias', 'INOCULACIÓN DE UN COCTEL DE HONGOS MICORRÍZICOS ARBUSCULARES NATIVOS Y TAMAÑO DE CONTENEDOR EN EL CRECIMIENTO DE ROSA MORADA (TABEBUIA ROSEA (BERTOL) DC. EN VIVERO Y SU RESPUESTA A CAMPO\r\n', 'Evaluar la inoculación de un coctel de hongos micorrízicos arbusculares y cuatro tamaños de contenedor en la producción de plantulas de Rosa morada (Tabebuia rosea) en el vivero y su respuesta a campo\r\n', 'saguilar@ucol.mx', '15'),
    (458, '740/11', 'Dr. GOMEZ SANDOVAL ZEFERINO', 'Facultad de Ciencias Químicas', 'ESTUDIO IN SILICO DE LOS ACOPLAMIENTOS MOLECULARES ENTRE ERGOTOXINAS MUTADAS DEL ALACRÁN CENTRUROIDES NOXIUS CON EL CANAL ERG DE POTASIO.\r\n', 'El objetivo principal de este proyecto es obtener información relacionada con el tipo y la forma de las interacciones no covalentes de la ergotoxina natural y las mutadas del alacrán Centruroides noxius con los sitios de unión de los canales ERG de potasi\r\n', 'zgomez@ucol.mx', '15'),
    (459, '741/11', 'MA. Perez Ruvalcaba Sara Lidia', 'Facultad de Psicología', 'PERFIL PSICOFISIOLÓGICO DEL ESTRÉS ACADÉMICO EN ESTUDIANTES DE LICENCIATURA. ESTUDIO PILOTO EN COLIMA JALISCO Y MICHOACÁN.\r\n', 'Establecer el impacto psicoficiológico del estrés en sus dimensiones fisiológica (vasoconstricción periférica) y cognitivo-conductual en estudiantes de tres universidades del occidente de México, para seleccionar las fuentes, síntomas y estrategias de afr\r\n', 'sallypr2000@yahoo.com.mx', '15'),
    (460, '742/11', 'Dr. Linan Cabello Marco Agustín ', 'Facultad de Ciencias Marinas', 'TRAZADORES MOLECULARES DE ESTRÉS OXIDATIVO Y SU RELACIÓN CON  CRECIMIENTO INSTANTÁNEO ASOCIADO AL DESARROLLO DEL TIBURÓN  SEDOSO CARCHARHINUS FALCIFORMIS (BIBRON 1839).\r\n', 'Caracterizar el crecimiento instantaneo del tiburon C. falciformis y su relacion con marcadores moleculares del estres oxidativo durante los diferentes estadios de madurez\r\n', 'linanm@ucol.mx', '15'),
    (461, '743/11', 'Dr. Uribe Alvarado Ana Bertha', 'Facultad de Letras y Comunicación', 'LOS HEREDEROS GENERACIONALES DE LA MIGRACIÓN. EL IMPACTO DEL PROGRAMA BRACERO DESDE LAS EXPERIENCIAS DE LOS HIJOS DE MIGRANTES NACIDOS EN COLIMA.\r\n', 'ANALIZAR EL IMPACTO QUE TUVO EL PROGRAMA BRACERO (1942-1964) EN LOS HIJOS (SEGUNDA GENERACIÓN) DE MIGRANTES ORIGINARIOS DE COLIMA\r\n', 'anauribe@ucol.mx', '15'),
    (462, '744/11', 'Dr. Flores Bello María del Rocío ', 'Facultad de Medicina Veterinaria y Zootecnia', 'CONTROL DE CALIDAD DE INOCULANTES MIXTOS DE HONGOS MICORRÍZICOS ARBUSCULARES NATIVOS\r\n', 'Evaluar la viabilidad, infectividad y efectividad de dos inoculos micorrízicos sobre dos plantas forrajeras (Leucaena leucocephala y Moringa Oleifera) en su fase de vivero\r\n', 'rflores@ucol.mx', '15'),
    (463, '745/11', 'MC. Castillo Topete Víctor Hugo', 'Facultad de Ingeniería Mecánica y Eléctrica', 'USO DE TECNOLOGÍA DE INFORMACIÓN Y COMUNICACIÓN EN PROGRAMAS PREVENTIVOS DE SALUD (ETAPA I)\r\n', 'Apoyar programas preventivos de salud mediante el uso de tecnología de información y comunicación\r\n', 'victorc@ucol.mx', '15'),
    (464, '746/11', 'Dr. Tintos Gómez Adrián', 'Facultad de Ciencias Marinas', 'PROTOCOLO DE ALIMENTACIÓN PARA LA ENGORDA A TALLA COMERCIAL DEL BOTETE DIANA (SPHOEROIDES ANNULATUS) CULTIVADO EN JAULAS EN AMBIENTE MARINO. \r\n', 'Generar un protocolo de alimentación que reduzca el periodo  de engorda a talla comercial de S. annulatus cultivado en jaulas flotantes en ambiente marino, a partir de juveniles producidos en laboratorio.\r\n', 'tintos_adrian@ucol.mx', '15'),
    (465, '747/11', 'Dra. Rodríguez Morrill Evelyn', 'Facultad de Psicología', 'RESILIENCIA COMUNITARIA DESDE LOS PAISAJES CULTURALES FASE PRELIMINAR EN COMUNIDADES DE COLIMA, MICHOACAN Y JALISCO.\r\n', 'Conocer las formas en cómo los habitantes de comunidades, de tres estados, construyen y transforman su medio ambiente, reflejándose  en  las  construcciones y viviendas, el    manejo de cursos de ríos, arroyos y manantiales,  el uso de los recursos forest\r\n', 'evelynrm@ucol.mx', '15'),
    (466, '748/11', 'Dr. Sosa Avalos Ramón', 'Facultad de Ciencias Marinas', 'VARIACIÓN TEMPORAL DEL PH Y ALCALINIDAD TOTAL EN LAS BAHÍAS DE MANZANILLO, COLIMA\r\n', 'Conocer la variación temporal de pH y alcalinidad total  así como su respuesta a los cambios de temperatura, salinidad, nutrientes y biomasa fitoplanctónica a través de la columna de agua en un ecosistema costero subtropical que permita establecer el nive\r\n', 'rsosa@ucol.mx', '15'),
    (467, '749/11', 'Dr. Pescador Rubio Alfonso', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)', 'PATRONES DE SUPERVIVENCIA DE LAS PLÁNTULAS DE SIETE ESPECIES ARBÓREAS DE LA CUENCA EL ZACATE, EN MANZANILLO, COLIMA, MÉXICO.\r\n', 'Evaluar los patrones de sobrevivencia de las plántulas de cinco especies arbóreas forestales de selva baja caducifolia y los factores de mortalidad que las afectan, en la cuenca del arroyo “El Zacate”, Manzanillo, Colima. \r\n', 'apescado@yahoo.com', '15'),
    (468, '750/11', 'Dr. Vásquez Jiménez Jose Clemente', 'Centro Universitario de Investigaciones Biomedicas (CUIB)', 'EFECTO DE LA EXPRESIÓN DEL GEN NS5 DEL VIRUS DEL DENGUE 1 (DEN1) SOBRE LA REPLICACIÓN DEL VIRUS DE LA INMUNODEFICIENCIA ADQUIRIDA (VIH) EN UNA LÍNEA CELULAR CD4+T \r\n', 'Evaluar el efecto de la expresión del gen NS5 del virus del dengue 1 (DEN1) en una línea celular CD4+ infectada con Virus de la Inmunodeficiencia Adquirida (VIH)\r\n', 'clemvas@ucol.mx', '15'),
    (469, '751/11', 'Dr. Galicia Pérez Marco Antonio', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)', 'MEDICION DE CORRIENTES Y NIVEL DEL MAR EN LA LAGUNA BARRA DE NAVIDAD, JALISCO.\r\n', 'Conocer la circulación y las variaciones del nivel del mar en la Laguna de Barra de Navidad en las cuatro épocas del año (primavera, verano, otoño e invierno) para lo cual se efectuaran 12 campañas de mediciones mensuales. \r\n', 'galicia@ucol.mx', '15'),
    (470, '752/11', 'Dr. Delgado Enciso Iván', 'Facultad de Medicina', 'ENSAYO PRECLÍNICO DEL EFECTO DE ANTI-INFLAMATORIOS SOBRE EL DESARROLLO DE ATEROSCLEROSIS; ESTUDIO EN MODELO MURINO\r\n', 'Determinar si existe efecto inhibitorio de los AINES (fenamatos y aspirina) sobre el desarrollo de aterosclerosis aortica y abdominal en ratones con dieta rica en grasa.\r\n', 'ivan_delgado_enciso@ucol.mx', '15'),
    (471, '753/11', 'Dr. Tene Pérez Carlos Enrique ', 'Facultad de Medicina', 'COMPARACIÓN DE NIVELES DE ÁCIDO EICOSAPENTAENÓICO ERITROCITARIO EN NIÑOS OBESOS CON Y SIN RESISTENCIA A LA INSULINA\r\n', 'Determinar si son menores los niveles de ácido eicosapentaenóico eritrocitario en niños obesos con resistencia a la insulina en comparación de aquellos sin resistencia a la insulina.\r\n', 'carlostene1@hotmail.com', '15'),
    (472, '754/11', 'Dra. Ceballos Magaña Silvia Guillermina', 'Facultad de Ciencias', 'ANÁLISIS DE CONTAMINANTES ORGÁNICOS PERSISTENTES DE MAYOR IMPACTO A LA SALUD EN SITIOS ESTRATÉGICOS DEL ESTADO DE COLIMA\r\n', 'Determinar el nivel de contaminación y el impacto a la salud de los principales Contaminantes Orgánicos Persistentes en puntos estratégicos del sector agrícola, industrial y doméstico del Estado de Colima.\r\n', 'sgcm19@yahoo.com.mx', '15'),
    (473, '755/11', 'Dr. Muñiz Valencia Roberto', 'Facultad de Ciencias Químicas', 'DETERMINACIÓN DE COMPUESTOS CANCERÍGENOS DE LA FAMILIA DE NITROSAMINAS EN CARNE Y AGUA POTABLE MEDIANTE TÉCNICAS CROMATOGRÁFICAS.\r\n', 'Identificar y cuantificar nitrosaminas en muestras de carne y aguas de consumo humano en el estado de Colima, con el fin de coadyuvar a las autoridades pertinentes a establecer los límites máximos permitidos de estos compuestos.\r\n', 'robemuva@yahoo.com', '15'),
    (474, '756/11', 'Dr. Prado Rebolledo Omar Francisco', 'Centro Universitario de Gestion Ambiental (CEUGEA)', 'EVALUACIÓN DE UN DESINFECTANTE A BASE DE ÁCIDOS ORGÁNICOS EN LA REDUCCIÓN DE PATÓGENOS EN CARNES\r\n', 'Evaluar la eficacia de un desinfectante a base de ácidos orgánicos sobre las carnes de bovinos, ovinos, cerdos, aves, y huevo, así como su aceptación por los consumidores.\r\n', 'omarpr@ucol.mx', '15'),
    (475, '757/11', 'Dr. Farias Larios Javier', 'Facultad de Ciencias Biológicas y Agropecuarias', 'LA LOMBRIZ ROJA DE CALIFORNIA (EISENIA FETIDA SAV.) Y SU INFLUENCIA SOBRE LOS PATÓGENOS DE HUMANOS EN LOS ESTIÉRCOLES ANIMALES.\r\n', 'Evaluar el efecto de la acción de la lombriz roja de California (Eisenia fetida Sav.) durante diferentes tiempos, en la reducción de patógenos de humanos presentes en los estiércoles de animales, transformados en vermicomposta.\r\n', 'jfarias@ucol.mx', '15'),
    (476, '758/11', 'Dr. Mendoza Pérez Luis Alberto', 'Facultad de Arquitectura', 'ESTUDIOS E INTERVENCIÓN PARA LA CONSERVACIÓN PREVENTIVA DE LA ARQUITECTURA Y EL URBANISMO PATRIMONIAL DE LOS SIGLOS XIX Y XX EN EL MUNICIPIO DE COMALA, COLIMA.\r\n', 'Generar una base de datos con catálogos del patrimonio edificado  de los siglos XIX y XX del pueblo de Comala, así como el estado de conservación que se encuentra éste y que será de utilidad para realizar recomendaciones para la intervención y propiciar l\r\n', 'luis_mendoza@ucol.mx', '15'),
    (477, '759/11', 'Dr. Morales Blake Alejandro', 'Facultad de Ciencias Marinas', 'DIVERSIDAD DEL FITOPLANCTON PRODUCTOR DE BIOTOXINAS MARINAS EN LA BAHÍAS DE MANZANILLO: CARACTERIZACIÓN AMBIENTAL Y TOXICOLÓGICA\r\n', 'Estudiar las especies fitoplanctonicas productoras de biotoxinas marinas que desarrollan proliferaciones algales tóxicas y/o nocivas en las bahías de Manzanillo, Colima, así como coadyuvar con información científica en la prevención de problemas de salud \r\n', 'mblake@ucol.mx', '15'),
    (478, '760/11', 'Dr. Valdez Velazquez Laura Leticia', 'Facultad de Ciencias Químicas', 'EVALUACIÓN DEL POSIBLE EFECTO ANTIPARKINSONIANO DE LA TOXINA 1 DE C. TECOMANUS EN NEURONAS DE RATA\r\n', 'Determinar el posible efecto antiparkinsoniano de la toxina 1 del Centruroides tecomanus en neuronas de rata\r\n', 'lauravaldez@ucol.mx', '15'),

    (171, '281/04', '05', NULL, 'GABY BRIMMER: LA VIDA EXTRAORDINARIA DE UNA MUJER CON DISCAPACIDAD', 'ESTE ESTUDIO EXAMINA LA VIDA DE GABRIELA (GABY) BRIMMER (1947-2000), UNA ESCRITORA Y ACTIVISTA MEXICANA POR LOS DERECHOS DE LOS DISCAPACITADOS. EL PROYECTO CONSISTE DE, PRIMERO, UN EXTENSO ENSAYO INTERPRETATIVO SOBRE BRIMMER COMO UNA MUJER DISCAPACITADA QUE LUCHÓ Y ALCANZÓ LOGROS COMO ESCRITORA Y POETA Y SE CONVIRTIÓ TAMBIÉN EN LÍDERA DE LA LUCHA DE LOS MOVIMIENTOS MEXICANO E INTERNACIONAL A FAVOR DE LOS DERECHOS DE PERSONAS DISCAPACITADAS. SEGUNDO, EL PROYECTO INCLUYE UNA TRADUCCIÓN COMPLETA AL INGLÉS DEL TEXTO ESCRITO (EN COLABORACIÓN CON GABY BRIMMER) Y PREFACIADO POR LA FAMOSA ESCRITORA MEXICANA, ELENA PONIATOWSKA EN SU YA MENCIONADO LIBRO GABY BRIMMER (MÉXICO, D.F.: GRIJALBO, 1979, 12ª. EDICIÓN). UN LIBRO QUE AMÉN DE COMBINAR EL ENSAYO INTRODUCTORIO DE LA DRA. AVITAL BLOCH Y LA TRADUCCIÓN DE LA MTRA. TRUDY BALCH, SERÁ PUBLICADO EN ESTADOS UNIDOS POR UNA EDITORIAL ACADÉMICA UNIVERSITARIA.  ', 'Dr.', 'Bloch', 'Avital', 'avital_b@yahoo.com', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)'),

    (334, '309/04', '05', NULL, 'PROPIEDADES MECÁNICAS DE LA MAMPOSTERÍA A BASE DE TABIQUE DE SUELO-CEMENTO.', 'DETERMINAR LAS PROPIEDADES FÍSICAS Y MECÁNICAS DE LA MAMPOSTERÍA A BASE DE TABIQUE ELABORADO CON SUELO-CEMENTO Y SU FACTIBILIDAD DE USO COMO UN MATERIAL DE CONSTRUCCIÓN DE ELABORACIÓN SENCILLA, ECONÓMICO Y QUE SATISFAGA LOS REQUISITOS DADOS POR LA ORGANIZACIÓN NACIONAL DE LA NORMALIZACIÓN Y CERTIFICACIÓN DE LA CONSTRUCCIÓN Y EDIFICACIÓN, ASÍ COMO LOS QUE ESTABLECE EL REGLAMENTO DE CONSTRUCCIONES VIGENTE EN EL ESTADO DE COLIMA.', 'Ing.', 'Cerrato Oseguera', 'Jose Gerardo', 'gcerrato@ucol.mx', 'Facultad de Ingeniería Civil'),

    (101, '394/06', 'MC. Juan Reyes Gomez', 'Facultad de Ciencias', 'Diagnostico de metales pesados en lodos de aguas residuales de origen urbano, para la optimización de su tratamiento', 'El presente trabajo pretende realizar un análisis de metales pesados en lodos de aguas residuales de origen urbano, en la planta de tratamiento del estado de Colima, las características obtenidas determinan el tratamiento adecuado y un ambiente seguro para los suelos en donde serán depositados los lodos tratados o que vayan a ser tratados', 'reyesgj@cgic.ucol.mx', '8'),

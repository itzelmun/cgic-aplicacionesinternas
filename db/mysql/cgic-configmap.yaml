    (626, '570/08', '09', NULL, 'IMPLEMENTACIÓN DE UN SISTEMA REMOTO PARA MEDICIÓN LAGRANGEANA DE CORRIENTES MARINAS', 'Diseñar y construir prototipo de boya de deriva para realizar mediciones de corrientes marinas de manera remota basado en el método lagrageano.', 'Dr.', 'Torres Orozco', 'Ernesto', 'etorres@ucol.mx', 'Facultad de Ciencias Marinas'),
    (627, '571/08', '09', NULL, 'DETECCIÓN TEMPRANA DE ESPECIES FITOPLANCTÓNICAS TÓXICAS Y SUS BIOTOXINAS EN LAS BAHÍAS DE MANZANILLO, COLIMA, COMO UN MEDIO DE PREVENCIÓN DE INTOXICACIONES POR CONSUMO DE MARISCOS.', 'Detectar las principales especies fitoplanctónicas productoras de proliferaciones algales  tóxicas y/o nocivas en las bahías de Manzanillo, Colima, así como, detectar la presencia de biotóxinas en el medio marino y en moluscos de consumo humano, en el periodo comprendido de enero a diciembre del 2008', 'Dr.', 'Morales Blake', 'Alejandro', 'mblake@ucol.mx', 'Facultad de Ciencias Marinas'),
    (628, '572/08', '09', NULL, 'PROGRAMA DE CULTURA FÍSICA PARA LA SALUD. PROPUESTA PARA LA ADQUISICI{ON DE HÁBITOS SALUDABLES Y EL MEJORAMIENTO DE LAS HABILIDADES PSICO-MOTRICES DE LOS ALUMNOS DE PRIMARIA DESDE LA EDUACIÓN FÍSICA, LA RECREACIÓN, EL DEPORTE ESCOLAR Y LA NUTRICIÓN.', 'Determinar la influencia del Programa de Cultura Física para la Salud en la  adquisición de hábitos saludables y el mejoramiento de las habilidades psico-motrices de los alumnos de primaria.', 'MC.', 'Vargas Elizondo', 'Martín Gerardo', 'mvargas@ucol.mx', 'Facultad de Ciencias de la Educación'),
    (629, '573/08', '09', NULL, 'LA INFLUENCIA DEL MOVIMIENTO MODERNO EN LA ARQUITECTURA DE LA  CIUDAD DE COLIMA DURANTE EL PERIODO DE 1932 A 1973. SEGUNDA PARTE DE INVESTIGACIÓN.', 'Interpretar la influencia de la arquitectura del movimiento moderno en la ciudad de Colima, a través de la clasificación e interpretación de los ejemplos  construidos y de los documentos identificados para el estudio del periodo de los años  1932-1973.', 'Dr.', 'Mendoza Pérez', 'Luis Alberto', 'luis_mendoza@ucol.mx', 'Facultad de Arquitectura'),
    (630, '574/08', '09', NULL, 'CARACTERIZACION DE SUPERFICIES DE ALUMNINIO ELECTROCOLOREADO', 'Establecer técnicas de normalización de análisis de superficies para aluminio electrocoloreado con la finalidad de obtener las propiedades físico-químicas de la superficie, lo cuál permitirá establecer los parámetros de control de la celda de electrocoloreado de aluminio para la obtención de superficies uniformes', 'Lic.', 'Carvajal Garcia', 'María Antonia', 'antonys@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (631, '575/08', '09', NULL, 'APROVECHAMIENTO DE MATERIALES DE DESECHO PROVENIENTES DE LA CONCENTRACIÓN DE MINERALES DE HIERRO PARA PRODUCIR CONCRETOS POLIMÉRICOS', 'Realizar los estudios de caracterización ambientan y mineralógica de los materiales almacenados en los depósitos materiales de desecho de Cerro Náhuatl, estableciendo condiciones que permitan su transformación y aprovechamiento en la industria de la construcción. Se tienen los siguientes objetivos específicos:\r\n\r\na)Cuantificar los volúmenes de jales con características adecuadas para la fabricación de compósitos jal-polímero.\r\nb)Toma de muestras representativas.\r\nc)Caracterización química y mineralógica de las muestras obtenidas.\r\nd)Caracterización ambiental de las mismas muestras, determinando su ARD, Movilidad de iones, etc.\r\ne)En caso de requerirse eliminar impurezas definir las mejores condiciones para lograrlo.\r\nf)Establecer metodologías para fabricar materiales usando diferentes tipos de aglomerantes.\r\ng)Caracterización ambiental de los productos obtenidos.\r\n', 'Dr.', 'Ibarra Galván', 'Valentín', 'ibarra_valentin@ucol.mx', 'Facultad de Ciencias Químicas'),
    (632, '576/08', '09', NULL, 'DESENREDANDO PROYECTOS CULTURALES COMUNITARIOS', 'Realizar proyectos de participación comunitaria dirigidos al rescate, preservación, producción y difusión de contenidos culturales locales con los niños de las primarias de las comunidades rurales Las Trancas, Zinacamitlán, Las Conchas y la cabecera municipal de Ixtlahuacán, municipio del estado de Colima; a través de la apropiación creativa de las nuevas tecnologías de información y comunicación (TIC).', 'Dr.', 'Zermeño-Flores', 'Ana Isabel', 'anaz@ucol.mx', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)'),
    (633, '577/08', '09', NULL, 'LA CONSTRUCCIÓN SOCIAL DE LOS ALUMNOS INDISCIPLINADOS DE UNA ESCUELA SECUNDARIA EN COLIMA', 'Describir el proceso que siguen los alumnos de la escuela secundaria "Enrique Corona Morfín" turno matutino para fundamentar y manifestar el significado que dan a la realidad socialmente construida denominada alumnos indisciplinados en periodo 2006-2008', 'MC.', 'Mesina Polanco', 'Marisa', 'marisa@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (634, '578/08', '09', NULL, 'UNA PERSPECTIVA  CONVIVENCIAL PARA EL CURSO DE ÉTICA EN EL NIVEL MEDIO  SUPERIOR DE LA UNIVERSIDAD DE COLIMA', 'RESCATAR VISIONES ÉTICAS DESDE UN ENFOQUE CONVIVENCIAL EN EL PENSAMIENTO LATINOAMERICANO A PARTIR DE LAS CUALES SEA POSIBLE DISEÑAR EL CONTENIDO DE UN LIBRO DE ESTUDIO DE LA ÉTICA EN EL NIVEL MEDIO SUPERIOR DE LA UNIVERSIDAD DE COLIMA.', 'MC.', 'Mancilla Margalli', 'Adriana Elizabeth', 'adrianamancilla@ucol.mx,aemm29@hotmail.com', 'Facultad de Filosofía'),
    (635, '579/08', '09', NULL, 'AUTONOMÍA Y PODER EN LAS MUJERES EN LA COLONIA MAGISTERIAL. UN ESTUDIO DE CASOS', '1', 'Dr.', 'Alcaraz Munguía', 'Claudia Angélica', 'claudian@ucol.mx', 'Facultad de Trabajo Social'),
    (636, '580/08', '09', NULL, '“PREDICCIÓN DEL ÍNDICE DE OBESIDAD Y DESNUTRICIÓN Y  A PARTIR DE INDICADORES ANTROPOMÉTRICOS DE BRAZO EN NIÑOS DEL ESTADO DE COLIMA”', 'Determinar el estado de obesidad y desnutrición a partir de indicadores antropométricos del brazo en niños colimenses que asisten a primaria.', 'Dr.', 'Trujillo Trujillo', 'Xochitl Angélica Rosio', 'rosio@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (637, '581/08', '09', NULL, 'REGENERACIÓN IN VITRO DE BROTES DE ARÁNDANO (Vaccinium corymbosum L.) VAR. BILOXI  A PARTIR DE EXPLANTES ESTABLECIDOS EN MEDIOS CON DIFERENTE CITOCININA', 'Evaluar la respuesta de segmentos nodales y hojas de arándano variedad Biloxi establecidos en medio de cultivo in vitro complementado con diferentes concentraciones de zeatina o 2iP en la regeneración y crecimiento de brotes.', 'Dr.', 'Guzmán González', 'Salvador', 'sguzman@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (638, '582/08', '09', NULL, ' Estudio de los efectos de agonistas muscarínicos parciales sobre el potencial de acción de nodo seno auricular  en conejos normo-glicémicos y diabéticos. Posible modulación de la corriente If.', 'Caracterizar los efectos de agonistas muscarínicos sobre los potenciales de acción de nodo seno auricular y sobre la corriente de marcapaso (If) en miocitos auriculares de conejos normo-glicémicos y diabéticos.', 'Dr.', 'Gutierrez Chavez', 'Leonardo Cesar', 'cesarleonardog@hotmail.com', 'Facultad de Medicina Veterinaria y Zootecnia'),
    (639, '583/08', '09', NULL, 'Palomillas bombicoides de Agua Fría, Minatitlán, Colima (Insecta: Lepidoptera: Bombycoidea)', 'Continuar con los estudios lepidopterofaunísticos sobre las superfamilias Mimallonoidea, Lasiocampoidea, Bombycoidea y las Familias Arctiidae del estado de Colima. En esta fase del proyecto nos enfocaremos a la Selva Mediana, una de las asociaciones vegetales con menos estudios sobre su lepidopterofauna. El estudio incluirá un análisis fenético dentro de estas localidades, con otras asociaciones vegetales, y con otros estudios similares en México. Así mismo, se estudiará la distribución estacional y se presentarán curvas de acumulación de especies.', 'Dr.', 'Balcázar Lara', 'Manuel Artemio', 'mabl@ucol.mx', 'Facultad de Ciencias'),
    (640, '717/10', '11', NULL, 'ESPECIES DE NEMATODOS ENTOMOPATÓGENOS (STEINERNEMATIDAE Y HETERORHABDITIDAE) NATIVOS DE SUELOS CULTIVADOS CON CAÑA DE AZÚCAR (SACCHARUM OFFICINARUM L) EN EL ÁREA DE ABASTO DEL INGENIO QUESERÍA', 'Aislar e identificar las especies de nematodos entomopatógenos (Steinernematidae y Heterorhabditidae) asociados a suelos cultivados con caña de azúcar del área de abasto del Ingenio Quesería.', 'Dr.', 'Lezama Gutiérrez', 'Roberto', 'rlezama@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (641, '718/10', '11', NULL, 'NOGUERAS. II. LAS VOCES. TESTIMONIOS ORALES, ARQUITECTÓNICOS, FOTOGRÁFICOS Y OTROS OBJETOS ANTIGUOS, PARA LA CONFORMACIÓN DE LA MICROHISTORIA DE NOGUERAS.', 'Continuar con la investigación propuesta en el proyecto: Nogueras la gente y sus voces, con el rigor que exige la ciencia histórica, formando nuevos profesionales y editando los materiales que contribuyan a la formación, difusión y preservación del patrimonio cultural', 'Licda.', 'Rangel Brun', 'Ma. Emilia', 'alejandro_rangel@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (642, '719/10', '11', NULL, 'ESTIMACIÓN DEL CO2 EN LAS BAHÍAS DE MANZANILLO Y SANTIAGO, COLIMA', 'Conocer la variación temporal del sistema CO2 como respuesta a cambios ambientales en las bahías de Manzanillo y Santiago, Col.', 'Dr.', 'Sosa Avalos', 'Ramón', 'rsosa@ucol.mx', 'Facultad de Ciencias Marinas'),
    (643, '720/10', '11', NULL, 'EFECTO DE LA CAFEÍNA SOBRE LOS NIVELES DE GLUCOSA EN RATAS CON DIABETES MELLITUS EXPERIMENTAL INDUCIDA POR ESTREPTOZOTOCINA', 'Estudiar el efecto de la cafeina en ratas con diabetes experimental', 'Dr.', 'Huerta Viera', 'Miguel', 'huertam@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (644, '720/10', '11', NULL, 'EFECTO DE LA CAFEÍNA SOBRE LOS NIVELES DE GLUCOSA EN RATAS CON DIABETES MELLITUS EXPERIMENTAL INDUCIDA POR ESTREPTOZOTOCINA', 'Estudiar el efecto de la cafeina en ratas con diabetes experimental', 'Dr.', 'Huerta Viera', 'Miguel', 'huertam@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (645, '721/11', '12', NULL, 'PURIFICACION Y CARACTERIZACION MOLECULAR Y FUNCIONAL DE LA GLOBULINA 11S DE LA SEMILLA DE AMARANTO', 'Purificar y caracterizar molecular-funcionalmente la globulina 11S de la semilla de amaranto', 'Dr.', 'Osuna Castro', 'Juan Alberto', 'josuna@ucol.mx, osuna_juan@hotmail.com', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (646, '722/11', '12', NULL, 'ESTUDIO DE NIVELES DE EXPRESION DEL CANAL DE K+ DE DOBLE PORO TRESK EN LINFOCITOS SANOS Y TUMORES HUMANOS DE ORIGEN LINFOIDE. ', 'Investigar la presencia del canal de potasio de familia de los canales de doble poro TRESK en linfocitos sanos y tumores de origen linfoide. Relacionar la expresión del canal con estado fisiológico de los linfocitos: linfocitos en reposo, linfocitos activados por mitógeno o transformados (tumores linfoides).\r\n\r\n', 'Dr.', 'Dobrovinskaya', 'Oxana', 'oxana@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (647, '723/11', '12', NULL, 'SINTESIS DE MATERIALES CERAMICOS COMPUESTOS BASE CARBUROS Y NITRUROS DE METALES DE TRANSICION CON NANOTUBOS DE CARBONO', 'Sintetizar nanotubos de carbono para formar una matriz cerámica porosa con diversos carburos, para posteriormente sintetizar un material compuesto con altas propiedades físico-químicas por medio de la infiltración de nitruros de metales de transición en la matriz cerámica porosa. Los nanotubos, los nitruros y en consecuencia los materiales compuestos serán sintetizados por el método CVD.', 'Dr.', 'Villa Velázquez Mendoza', 'Carlos Ignacio', 'carlos_villavelazquez@ucol.mx', 'Facultad de Ingeniería Civil'),
    (648, '724/11', '12', NULL, 'MODIFICACIÓN ESTRUCTURAL DEL IBUPROFENO PARA LA OBTENCIÓN DE PRODUCTOS CON POSIBLE ACTIVIDAD ANTI-INFLAMATORIA', 'Modificar la estructura del ibuprofeno (fármaco comercial) para la obtención de cuatro silil-alquil-esteres y cuatro silil-alquilamidas con posible actividad anti-inflamatoria.', 'Dr.', 'Ramos Organillo', 'Angel Andrés', 'aaramos@ucol.mx', 'Facultad de Ciencias Químicas'),
    (649, '725/11', '12', NULL, 'EFECTOS DEL TAMOXIFEN SOBRE LOS CANALES DE POTASIO ACTIVADOS POR VOLTAJE KV7.2/KV7.3', 'Caracterizar el mecanismo de inhibición de los canales iónicos de potasio Kv7.2/Kv7.3 por el tamoxifén.', 'Dr.', 'Ferrer Villada', 'Tania', 'tania@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (650, '726/11', '12', NULL, 'LA CALIDAD DE LAS ELECCIONES EN COLIMA', 'Realizar diagnósticos de la calidad de la democracia en Colima brindando un panorama integral de los avances, retrocesos y retos desde la dimensión política a nivel local y, con ello, una valoración de las reformas necesarias y/o pertinentes en las diversas dimensiones.', 'Dr.', 'Palomo Garrido', 'Alejandro', 'palomo@ucol.mx', 'Facultad de Ciencias Políticas y Sociales'),
    (651, '727/11', '12', NULL, 'PROTESTA POPULAR Y VIOLENCIA REVOLUCIONARIA EN MEXICO (1965-1973)', 'Realizar una aportación significativa al conocimiento de las causas del surgimiento de la violencia revolucionaria en México en las décadas de los sesenta y setenta del siglo XX. De forma complementaria, se pretende ampliar el conocimiento académico sobre la dinámica de la protesta social en México bajo el  régimen autoritario (1946 – 2000), a través del análisis de un  periodo de intensa movilización popular, y que constituye además un momento histórico clave en el desarrollo político del país.   \r\n\r\n', 'Dr.', 'MARTIN ALVAREZ', 'ALBERTO ', 'matinal@ucol.mx', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)');
    INSERT INTO `fraba` (`id`, `referencia`, `convocatoria`, `ano`, `titulo`, `objetivo`, `grado`, `apellidos`, `nombres`, `correo`, `dependencia`) VALUES
    (652, '728/11', '12', NULL, 'CARACTERIZACIÓN E IDENTIFICACIÓN MOLECULAR DE BACTERIAS PRODUCTORAS DE BIOPLÁSTICOS', 'Realizar la identificación molecular de bacterias capaces de producir bioplásticos a partir fuentes de carbono de bajo costo.', 'Dra.', 'Escalante Minakata', 'María del Pilar', 'minakata@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (653, '729/11', '12', NULL, 'ESTUDIO DE EFECTOS DE SITIO USANDO LOS MÉTODOS HVSR Y SPAC SOBRE ESTRUCTURAS COMPLEJAS BAJO LAS CIUDADES DE COLIMA Y VILLA DE ÁLVAREZ.', 'Estudiar el ruido ambiental o microtremores de las ciudades de Colima y Villa de Álvarez para obtener los efectos de sitio y utilizarlos en el mapeo y la identificación de las características de respuesta del suelo ante un terremoto y sus efectos en las edificaciones.', 'mc.', 'Orozco Rojas', 'Justo', 'justor@cgic.ucol.mx', 'Observatorio Vulcanologico'),
    (654, '730/11', '12', NULL, 'DETERMINACIÓN DE LAS PROPIEDADES MECÁNICAS DE MAMPOSTERÍAS PARA DESARROLLAR UN SISTEMA DE MUROS POSTENSADOS', 'Determinar las propiedades mecánicas en compresión axial y compresión diagonal, de mamposterías con juntas de mortero y con juntas secas, que permitan sentar las bases para el desarrollo de un sistema constructivo de muros postensados.', 'Dr.', 'Orduña Bustamente', 'Agustin', 'aord@ucol.mx', 'Facultad de Ingeniería Civil'),
    (655, '731/11', '12', NULL, 'TRANSFORMACIÓN GENÉTICA DE LIMÓN MEXICANO CON EL GEN ANTIBACTERIANO ATTACIN A', 'El presente proyecto tiene como objetivo el clonar e introducir el gen antibacteriano Attacin A  en plantas de limón mexicano utilizando Agrobacterium tumefaciens. ', 'Dr.', 'Buenrostro Nava', 'Marco', 'marco.ucol@gmail.com', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (656, '732/11', '12', NULL, 'EFECTO DEL CONSUMO ABUNDANTE DE SAL EN EL DESARROLLO DE OBESIDAD EN RATONES', 'Determinar el efecto de la abundancia de sal en una dieta rica en carbohidratos en el desarrollo de la obesidad en un modelo murino.', 'Dr.', 'Cerna Cortés', 'Joel', 'joelcerna@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (657, '733/11', '12', NULL, 'Efecto de la producción heterotrófica in situ y ex situ (“biofloc”) en el rendimiento de un cultivo de alta intensidad de camarón blanco (L. vannamei) y tilapia (O. mossambicus).', 'Evaluar el impacto sobre el crecimiento y rendimiento de camarón blanco y tilapia, por el efecto de la adición de biomasa heterótrofa generada in situ y ex situ, en un sistema de cultivo de alta intensidad y operado con mínimo recambio de agua.\r\n\r\n ', 'Dr.', 'Lezama Cervantes', 'Carlos ', 'clezama@ucol.mx', 'Facultad de Ciencias Marinas'),
    (658, '734/11', '12', NULL, 'ANÁLISIS ELÉCTRICO – ENERGÉTICO QUE PRESENTAN EQUIPOS DE AIRE ACONDICIONADO DEBIDO A LOS GASES REFRIGERANTES HIDROCLOROFLUOROCARBONOS, HIDROFLUOROCARBONOS, E HIDROCARBUROS Y SU INFLUENCIA EN EL CALENTAMIENTO GLOBAL', 'Analizar el efecto eléctrico-energético que presentan los gases refrigerantes hidroclorofluorocarbonos (HCFC’s) hidrofluorocarbonos, (HFC’s) e hidrocarburos (HC’s) en equipos de aire acondicionado y su efecto en el cambio climático.', 'MC.', 'Venegas Trujillo', 'Tiberio', 'tvenegas@ucol.mx', 'Externa a la U de C'),
    (659, '735/11', '12', NULL, 'Caracterización espaciotemporal de especies fitoplanctónicas potencialmente tóxicas en las Bahías de Manzanillo, Colima asociadas a las condiciones que afectan su abundancia (disponibilidad de nutrientes y condiciones hidrográficas).', 'Durante un ciclo anual (2011-2012), evaluar las condiciones físicas y químicas de las Bahías de Santiago y Manzanillo, Col., asociadas a la presencia de especies fitoplanctónicas nocivas.', 'Dr.', 'Olivos Ortiz', 'Aramis', 'aolivos@ucol.mx', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)'),
    (660, '736/11', '12', NULL, 'FRECUENCIA DE METALES PESADOS EN LA RED DE DISTRIBUCIÓN Y POZOS DE AGUA EN RELACIÓN CON VARIABLES GEOLÓGICAS E HIDROBIOLÓGICAS, ASI COMO DE PLAGUICIDAS EN AGUAS DE USO AGRÍCOLA DEL ESTADO DE COLIMA', 'Identificar y cuantificar los metales pesados As, Cd, Cu, Pb, y Hg en aguas de pozo y red de agua potable en el estado de Colima. Así como Clordano, Aldrín, Dieldrín, DDT, lindano, hexaclorobenceno, eptacloro y epóxido de eptacloro, metoxicloro y 2, 4 D, en las aguas que tienen uso agrícola en el estado. ', 'Dr.', 'Cuevas Arellano', 'Herguin Benjamin', 'hcuevas@ucol.mx', 'Facultad de Ciencias'),
    (661, '737/11', '12', NULL, 'ESTUDIO INTERCULTURAL SOBRE EFICACIA POLÍTICA Y CULTURA DEMOCRÁTICA EN MEXICANOS Y ESTADOUNIDENSES.', 'Someter a comprobación empírica las hipotéticas diferencias interculturales en algunas variables tópicas de la psicología política, tales como eficacia política, confianza en el gobierno, cinismo político y apoyo político en mexicanos y estadounidenses.', 'Dr.', 'Laca Arocena', 'Francisco Augusto', 'francisco_laca@ucol.mx', 'Facultad de Psicología'),
    (662, '738/11', '12', NULL, 'ESTUDIO COMPARATIVO ENTRE EL SISTEMA DE REFRIGERACIÓN POR ABSORCIÓN Y EL SISTEMA DE REFRIGERACIÓN POR EYECTOR UTILIZANDO CALOR RESIDUAL.', 'Determinar la eficiencia y el comportamiento de un sistema de refrigeración por absorción y de un sistema con eyector bajo las mismas condiciones de carga utilizando calor residual como fuente de energía; para aplicaciones de aire acondicionado en las condiciones climáticas del Estado de Colima.', 'Dr.', 'ESCOBAR DEL POZO', 'CARLOS', 'cescobar@ucol.mx', 'Facultad de Ingeniería Mecánica y Eléctrica'),
    (663, '739/11', '12', NULL, 'INOCULACIÓN DE UN COCTEL DE HONGOS MICORRÍZICOS ARBUSCULARES NATIVOS Y TAMAÑO DE CONTENEDOR EN EL CRECIMIENTO DE ROSA MORADA (TABEBUIA ROSEA (BERTOL) DC. EN VIVERO Y SU RESPUESTA A CAMPO', 'Evaluar la inoculación de un coctel de hongos micorrízicos arbusculares y cuatro tamaños de contenedor en la producción de plantulas de Rosa morada (Tabebuia rosea) en el vivero y su respuesta a campo', 'Dr.', 'Aguilar Espinosa', 'Sergio', 'saguilar@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (664, '740/11', '12', NULL, 'ESTUDIO IN SILICO DE LOS ACOPLAMIENTOS MOLECULARES ENTRE ERGOTOXINAS MUTADAS DEL ALACRÁN CENTRUROIDES NOXIUS CON EL CANAL ERG DE POTASIO.', 'El objetivo principal de este proyecto es obtener información relacionada con el tipo y la forma de las interacciones no covalentes de la ergotoxina natural y las mutadas del alacrán Centruroides noxius con los sitios de unión de los canales ERG de potasio mediante metodologías de acoplamientos moleculares, auxiliados por la Química Computacional.', 'Dr.', 'GOMEZ SANDOVAL', 'ZEFERINO', 'zgomez@ucol.mx', 'Facultad de Ciencias Químicas'),
    (665, '741/11', '12', NULL, 'PERFIL PSICOFISIOLÓGICO DEL ESTRÉS ACADÉMICO EN ESTUDIANTES DE LICENCIATURA. ESTUDIO PILOTO EN COLIMA JALISCO Y MICHOACÁN.', 'Establecer el impacto psicoficiológico del estrés en sus dimensiones fisiológica (vasoconstricción periférica) y cognitivo-conductual en estudiantes de tres universidades del occidente de México, para seleccionar las fuentes, síntomas y estrategias de afrontamiento idóneas para usarse en entornos virtuales en el manejo psicofisiológico del estrés académico.', 'MA.', 'Perez Ruvalcaba', 'Sara Lidia', 'sallypr2000@yahoo.com.mx', 'Facultad de Psicología'),
    (666, '742/11', '12', NULL, 'TRAZADORES MOLECULARES DE ESTRÉS OXIDATIVO Y SU RELACIÓN CON  CRECIMIENTO INSTANTÁNEO ASOCIADO AL DESARROLLO DEL TIBURÓN  SEDOSO CARCHARHINUS FALCIFORMIS (BIBRON 1839).', 'Caracterizar el crecimiento instantaneo del tiburon C. falciformis y su relacion con marcadores moleculares del estres oxidativo durante los diferentes estadios de madurez', 'Dr.', 'Linan Cabello', 'Marco Agustín ', 'linanm@ucol.mx', 'Facultad de Ciencias Marinas'),
    (667, '743/11', '12', NULL, 'LOS HEREDEROS GENERACIONALES DE LA MIGRACIÓN. EL IMPACTO DEL PROGRAMA BRACERO DESDE LAS EXPERIENCIAS DE LOS HIJOS DE MIGRANTES NACIDOS EN COLIMA.', 'ANALIZAR EL IMPACTO QUE TUVO EL PROGRAMA BRACERO (1942-1964) EN LOS HIJOS (SEGUNDA GENERACIÓN) DE MIGRANTES ORIGINARIOS DE COLIMA', 'Dr.', 'Uribe Alvarado', 'Ana Bertha', 'anauribe@ucol.mx', 'Facultad de Letras y Comunicación'),
    (668, '744/11', '12', NULL, 'CONTROL DE CALIDAD DE INOCULANTES MIXTOS DE HONGOS MICORRÍZICOS ARBUSCULARES NATIVOS', 'Evaluar la viabilidad, infectividad y efectividad de dos inoculos micorrízicos sobre dos plantas forrajeras (Leucaena leucocephala y Moringa Oleifera) en su fase de vivero', 'Dr.', 'Flores Bello', 'María del Rocío ', 'rflores@ucol.mx', 'Facultad de Medicina Veterinaria y Zootecnia'),
    (669, '745/11', '12', NULL, 'USO DE TECNOLOGÍA DE INFORMACIÓN Y COMUNICACIÓN EN PROGRAMAS PREVENTIVOS DE SALUD (ETAPA I)', 'Apoyar programas preventivos de salud mediante el uso de tecnología de información y comunicación', 'MC.', 'Castillo Topete', 'Víctor Hugo', 'victorc@ucol.mx', 'Facultad de Ingeniería Mecánica y Eléctrica'),
    (670, '746/11', '12', NULL, 'PROTOCOLO DE ALIMENTACIÓN PARA LA ENGORDA A TALLA COMERCIAL DEL BOTETE DIANA (SPHOEROIDES ANNULATUS) CULTIVADO EN JAULAS EN AMBIENTE MARINO. ', 'Generar un protocolo de alimentación que reduzca el periodo  de engorda a talla comercial de S. annulatus cultivado en jaulas flotantes en ambiente marino, a partir de juveniles producidos en laboratorio.', 'Dr.', 'Tintos Gómez', 'Adrián', 'tintos_adrian@ucol.mx', 'Facultad de Ciencias Marinas'),
    (671, '747/11', '12', NULL, 'RESILIENCIA COMUNITARIA DESDE LOS PAISAJES CULTURALES FASE PRELIMINAR EN COMUNIDADES DE COLIMA, MICHOACAN Y JALISCO.', 'Conocer las formas en cómo los habitantes de comunidades, de tres estados, construyen y transforman su medio ambiente, reflejándose  en  las  construcciones y viviendas, el    manejo de cursos de ríos, arroyos y manantiales,  el uso de los recursos forestales, agrícolas y ganaderos, de manglares y  lagunas hacia la construcción de su resiliencia comunitaria. ', 'Dra.', 'Rodríguez Morrill', 'Evelyn', 'evelynrm@ucol.mx', 'Facultad de Psicología'),
    (672, '748/11', '12', NULL, 'VARIACIÓN TEMPORAL DEL PH Y ALCALINIDAD TOTAL EN LAS BAHÍAS DE MANZANILLO, COLIMA', 'Conocer la variación temporal de pH y alcalinidad total  así como su respuesta a los cambios de temperatura, salinidad, nutrientes y biomasa fitoplanctónica a través de la columna de agua en un ecosistema costero subtropical que permita establecer el nivel de acidificación de dicho ecosistema. ', 'Dr.', 'Sosa Avalos', 'Ramón', 'rsosa@ucol.mx', 'Facultad de Ciencias Marinas'),
    (673, '749/11', '12', NULL, 'PATRONES DE SUPERVIVENCIA DE LAS PLÁNTULAS DE SIETE ESPECIES ARBÓREAS DE LA CUENCA EL ZACATE, EN MANZANILLO, COLIMA, MÉXICO.', 'Evaluar los patrones de sobrevivencia de las plántulas de cinco especies arbóreas forestales de selva baja caducifolia y los factores de mortalidad que las afectan, en la cuenca del arroyo “El Zacate”, Manzanillo, Colima. ', 'Dr.', 'Pescador Rubio', 'Alfonso', 'apescado@yahoo.com', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (674, '750/11', '12', NULL, 'EFECTO DE LA EXPRESIÓN DEL GEN NS5 DEL VIRUS DEL DENGUE 1 (DEN1) SOBRE LA REPLICACIÓN DEL VIRUS DE LA INMUNODEFICIENCIA ADQUIRIDA (VIH) EN UNA LÍNEA CELULAR CD4+T ', 'Evaluar el efecto de la expresión del gen NS5 del virus del dengue 1 (DEN1) en una línea celular CD4+ infectada con Virus de la Inmunodeficiencia Adquirida (VIH)', 'Dr.', 'Vásquez Jiménez', 'Jose Clemente', 'clemvas@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (675, '751/11', '12', NULL, 'MEDICION DE CORRIENTES Y NIVEL DEL MAR EN LA LAGUNA DE JULUAPAN, COLIMA.', 'Conocer la circulación y las variaciones del nivel del mar en la Laguna de Juluapan en las cuatro épocas del año (primavera, verano, otoño e invierno) para lo cual se efectuaran 12 campañas de mediciones mensuales. ', 'Dr.', 'Galicia Pérez', 'Marco Antonio', 'galicia@ucol.mx', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)'),
    (676, '752/11', '12', NULL, 'ENSAYO PRECLÍNICO DEL EFECTO DE ANTI-INFLAMATORIOS SOBRE EL DESARROLLO DE ATEROSCLEROSIS; ESTUDIO EN MODELO MURINO', 'Determinar si existe efecto inhibitorio de los AINES (fenamatos y aspirina) sobre el desarrollo de aterosclerosis aortica y abdominal en ratones con dieta rica en grasa.', 'Dr.', 'Delgado Enciso', 'Iván', 'ivan_delgado_enciso@ucol.mx', 'Facultad de Medicina'),
    (677, '753/11', '12', NULL, 'COMPARACIÓN DE NIVELES DE ÁCIDO EICOSAPENTAENÓICO ERITROCITARIO EN NIÑOS OBESOS CON Y SIN RESISTENCIA A LA INSULINA', 'Determinar si son menores los niveles de ácido eicosapentaenóico eritrocitario en niños obesos con resistencia a la insulina en comparación de aquellos sin resistencia a la insulina.', 'Dr.', 'Tene Pérez', 'Carlos Enrique ', 'carlostene1@hotmail.com', 'Facultad de Medicina'),
    (678, '754/11', '12', NULL, 'ANÁLISIS DE CONTAMINANTES ORGÁNICOS PERSISTENTES DE MAYOR IMPACTO A LA SALUD EN SITIOS ESTRATÉGICOS DEL ESTADO DE COLIMA', 'Determinar el nivel de contaminación y el impacto a la salud de los principales Contaminantes Orgánicos Persistentes en puntos estratégicos del sector agrícola, industrial y doméstico del Estado de Colima.', 'Dr.', 'Ceballos Magaña', 'Silvia Guillermina', 'silvia_ceballos@ucol.mx', 'Facultad de Ciencias'),
    (679, '755/11', '12', NULL, 'DETERMINACIÓN DE COMPUESTOS CANCERÍGENOS DE LA FAMILIA DE NITROSAMINAS EN CARNE Y AGUA POTABLE MEDIANTE TÉCNICAS CROMATOGRÁFICAS.', 'Identificar y cuantificar nitrosaminas en muestras de carne y aguas de consumo humano en el estado de Colima, con el fin de coadyuvar a las autoridades pertinentes a establecer los límites máximos permitidos de estos compuestos.', 'Dr.', 'Muñiz Valencia', 'Roberto', 'robemuva@yahoo.com', 'Facultad de Ciencias Químicas'),
    (680, '756/11', '12', NULL, 'EVALUACIÓN DE UN DESINFECTANTE A BASE DE ÁCIDOS ORGÁNICOS EN LA REDUCCIÓN DE PATÓGENOS EN CARNES', 'Evaluar la eficacia de un desinfectante a base de ácidos orgánicos sobre las carnes de bovinos, ovinos, cerdos, aves, y huevo, así como su aceptación por los consumidores.', 'Dr.', 'Prado Rebolledo', 'Omar Francisco', 'omarpr@ucol.mx', 'Facultad de Medicina'),
    (681, '757/11', '12', NULL, 'LA LOMBRIZ ROJA DE CALIFORNIA (EISENIA FETIDA SAV.) Y SU INFLUENCIA SOBRE LOS PATÓGENOS DE HUMANOS EN LOS ESTIÉRCOLES ANIMALES.', 'Evaluar el efecto de la acción de la lombriz roja de California (Eisenia fetida Sav.) durante diferentes tiempos, en la reducción de patógenos de humanos presentes en los estiércoles de animales, transformados en vermicomposta.', 'Dr.', 'Farias Larios', 'Javier', 'jfarias@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (682, '758/11', '12', NULL, 'ESTUDIOS E INTERVENCIÓN PARA LA CONSERVACIÓN PREVENTIVA DE LA ARQUITECTURA Y EL URBANISMO PATRIMONIAL DE LOS SIGLOS XIX Y XX EN EL MUNICIPIO DE COMALA, COLIMA.', 'Generar una base de datos con catálogos del patrimonio edificado  de los siglos XIX y XX del pueblo de Comala, así como el estado de conservación que se encuentra éste y que será de utilidad para realizar recomendaciones para la intervención y propiciar la conservación preventiva en el centro histórico previamente delimitado.', 'Dr.', 'Mendoza Pérez', 'Luis Alberto', 'luis_mendoza@ucol.mx', 'Facultad de Arquitectura'),
    (683, '759/11', '12', NULL, 'DIVERSIDAD DEL FITOPLANCTON PRODUCTOR DE BIOTOXINAS MARINAS EN LA BAHÍAS DE MANZANILLO: CARACTERIZACIÓN AMBIENTAL Y TOXICOLÓGICA', 'Estudiar las especies fitoplanctonicas productoras de biotoxinas marinas que desarrollan proliferaciones algales tóxicas y/o nocivas en las bahías de Manzanillo, Colima, así como coadyuvar con información científica en la prevención de problemas de salud pública por el consumo de mariscos, durante el 2011.', 'Dr.', 'Morales Blake', 'Alejandro', 'mblake@ucol.mx', 'Facultad de Ciencias Marinas'),
    (684, '760/11', '12', NULL, 'EVALUACIÓN DEL POSIBLE EFECTO ANTIPARKINSONIANO DE LA TOXINA 1 DE C. TECOMANUS EN NEURONAS DE RATA', 'Determinar el posible efecto antiparkinsoniano de la toxina 1 del Centruroides tecomanus en neuronas de rata', 'Dr.', 'Valdez Velazquez', 'Laura Leticia', 'lauravaldez@ucol.mx', 'Facultad de Ciencias Químicas'),
    (685, '761/11', '12', NULL, '“SÍNTESISDE CATALIZADORES NANOESTRUCTURADOS HETEROGÉNEOS PARA EPOXIDACIÓN ASIMÉTRICA DE ALQUENOS”', 'Sintetizar CAtalizadores nanoestructurados para epoxidar asimétricamente estireno', 'Dr.', 'González González', 'Jorge', 'jgg@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (686, '762/11', '12', NULL, 'EFICACIA DE LOS MEDIOS ELECTRÓNICOS UTILIZADOS EN PROCEDIMIENTOS CONTENCIOSOS Y JURISDICCIONALES', 'Realizar un estudio sobre las diferentes normas que regulan la utilización de medios electrónicos, magnéticos, ópticos o de cualquier otra tecnología, en los procedimientos jurisdiccionales o contencioso-administrativos; así como una evaluación de las condiciones de seguridad jurídica e informática necesarias para brindar un óptimo nivel de certeza legal; con la finalidad de proponer las medidas técnicas y jurídicas necesarias para alcanzarlo.', 'Dra.', 'Puente de la Mora', 'Ximena', 'ximenap@ucol.mx', 'Facultad de Ciencias Políticas y Sociales'),
    (687, '763/11', '12', NULL, 'MECANISMOS DE ACCIÓN DE LOS EFECTOS DE LOS CANABINOIDES EN MÚSCULO LISO', 'Determinar la participación de los receptores GPR55 (no-CB1/CB2) y de los receptores vaniloide en el efecto de los canabinoides sobre la contracción de aorta y de arteria mesentérica de mamífero mediante y estudiar los mecanismos, dependientes (GPR55) e independientes (Receptor vaniloide y canales MaxiK) de los receptores a canabinoides, involucrados en el efecto vasorelajador causado por los canabinoides.', 'Dr.', 'Sánchez Pastor', 'Enrique Alejandro', 'espastor@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (688, '764/11', '12', NULL, 'ESTUDIO EN SOLUCION (RMN) Y EN SOLIDO (DIFRACCIÓN DE RAYOS-X) DE LA ARQUITECTURA SUPRAMOLECULAR DE LOS DERIVADOS 1,3-FENILENDIOXALAMATO CON POSIBLE ACTIVIDAD BIOLOGICA ', 'Fortalecer el grupo de investigación de Productos Naturales de esta Facultad, con un trabajo colegiado en el área de la Química Supramolecular, contribuyendo al conocimiento de las fuerzas no covalentes, principalmente del enlace por puente de hidrogeno, realizando un estudio supramolecular en derivados oxalamídicos, para preparar recursos humanos en el conocimiento de esta área.', 'Dr.', 'Martinez Martinez', 'Francisco Javier', 'fjmartin@ucol.mx', 'Facultad de Ciencias Químicas'),
    (689, '765/11', '12', NULL, 'JÓVENES COLIMENSES:UNA CONSTRUCCIÓN SOCIOCULTURAL DESDE SU VIDA COTIDIANA, PROBLEMÁTICAS SOCIALES Y EXPECTATIVAS DE VIDA.', 'Analizar las similitudes y las diferencias de la vida cotidiana, las problemáticas sociales y las expectativas de vida de los jóvenes rurales y urbanos del estado de Colima.', 'MC.', 'Arellano Ceballos', 'Aideé Consuelo', 'aidee@ucol.mx', 'Facultad de Pedagogía'),
    (690, '766/11', '12', NULL, 'INFLUENCIA DE LA IDENTIDAD NACIONAL, EL MULTICULTURALISMO Y LA CONFIANZA SOBRE LA INTENCION DE COMPRA EN LINEA DEL CONSUMIDOR MEXICANO.', 'Vincular a los alumnos y profesores investigadores de la Universidad de Colima y pares académicos de otras instituciones con los usuarios de internet en México para explorar empíricamente algunas de las variables previamente identificadas de manera descriptiva que pueden explicar las razones por las cuales el comercio electrónico en México no ha alcanzado los niveles que ha logrado en otros países. ', 'MC.', 'Vidrio Baron', 'Susana Berenice', 'svidrio@ucol.mx', 'Facultad de Contabilidad y Administración'),
    (691, '767/11', '12', NULL, 'Diseño de un procedimiento para valorar y potenciar el turismo electrónico en hoteles del Estado de Colima y municipios colindantes de Jalisco y Michoacán.', 'Diseñar un procedimiento para valorar y potenciar el turismo electrónico en hoteles del Estado de Colima y municipios colindantes de Jalisco y Michoacán.', 'MC.', 'Schmidt Cornejo', 'Nel Enrique Cristian', 'nel_schmidt@ucol.mx', 'Escuela de Turismo'),
    (692, '768/11', '12', NULL, 'ERUPTIVE MECHANISM OF VOLCÁN DE COLIMA: TRANSITIONS, CYCLES AND DEFINITION OF SCENARIOS', 'To further our knowledge of the eruptive mechanism of Volcán de Colima through the examination of different eruptive regimes and the often cyclic transition between them; models will be developed through the integration of geophysical and geochemical data to obtain a clear definition of possible future scenarios and likely precursory signals.', 'Dr.', 'Varley Middle', 'Nicholas', 'nick@ucol.mx', 'Facultad de Ciencias'),
    (693, '769/11', '12', NULL, 'CATÁLOGO AMBIENTAL UNIVERSITARIO', 'Identificar proyectos, programas y/o productos que se han generado en la comunidad universitaria, en torno a temas ambientales y de la sustentabilidad, que puedan servir como base para crear el Catálogo Ambiental Universitario. ', 'MC.', 'THOMAS MUÑOZ', 'ROSALBA', 'rosthomas@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (694, '770/11', '12', NULL, 'ESTUDIO DE LAS ENFERMEDADES PARASITARIAS DE LOS TLACUACHES (DIDELPHIS VIRGINIANA) EN EL ESTADO DE COLIMA, MÉXICO.', 'Objetivo General\r\n\r\n•	Determinar la frecuencia y riqueza de especies parásitos en tlacuaches (Didelphis virginiana) en el estado de Colima, México.\r\n\r\nObjetivos particulares\r\n\r\n•	Aplicar técnicas para la recolección, identificación y curación de parásitos de los tlacuaches en el estado de Colima, México.\r\n\r\n•	Determinar la riqueza de especies y su frecuencia en dicho animal.\r\n\r\n•	Determinar si algunas especies encontradas tienen importancia zoonótica.\r\n', 'Dr.', 'García Márquez', 'Luis Jorge', 'ljgm_cmv@hotmail.com', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (695, '771/11', '12', NULL, 'RESISTENCIA VIRAL Y CARACTERIZACIÓN MOLECULAR DE PLANTAS DE PAPAYA TRANSFORMADAS CON EL GEN CP DEL VIRUS DE LA MANCHA ANULAR DE LA PAPAYA', 'Evaluar la respuesta de plantas de papaya transformadas con el gen cp del virus de la mancha anular de la papaya y la presencia de los genes marcadores, promotores y del gen viral en la planta.', 'Dr.', 'Guzmán González', 'Salvador', 'sguzman@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (696, '772/12', '13', NULL, 'pH Y ALCALINIDAD TOTAL EN LA COSTA DE COLIMA Y JALISCO, MEXICO.', 'Conocer la variación espacial de pH y alcalinidad total,   así como su respuesta a los cambios de temperatura, salinidad, nutrientes y biomasa fitoplanctónica a través de la columna de agua en la zona costera del Pacífico Tropical Mexicano. \r\n\r\n', 'MC.', 'Mimbela López', 'Juan ', 'jumilo@ucol.mx', 'Facultad de Ciencias Marinas'),
    (697, '773/12', '13', NULL, 'APLICACIÓN DE LA CITOMETRÍA DE FLUJO PARA IDENTIFICACIÓN DE CANALES DE POTASIO EXPRESADOS DE MANERA ANORMAL EN LEUCEMIAS.', 'Investigar la expresión de canales de potasio en diferentes tipos de líneas celulares leucémicas y muestras clínicas utilizando la técnica de citometría de flujo. ', 'Dr.', 'Dobrovinskaya', 'Oxana', 'oxana@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (698, '774/12', '13', NULL, 'LAS PRÁCTICAS DE DISCRIMINACIÓN HACIA PERSONAS CON ORIENTACIÓN SEXUAL DIFERENTE EN EL ESTADO DE COLIMA UN COMPARATIVO ENTRE LO URBANO Y LO RURAL', 'Analizar los niveles y formas de discriminación que viven las personas con orientación sexual diferente a la heterosexual en contextos urbanos y rurales de los diez municipios del Estado de Colima, para proponer estrategias de re-educación pertinentes y efectivas. ', 'MC.', 'LARIOS DENIZ', 'JONÁS', 'jonaslarios@ucol.mx', 'Facultad de Pedagogía'),
    (699, '775/12', '13', NULL, 'Programas de investigación en ejes transversales en cambio climático ', 'Crear al menos una red multidisciplinaria que permita la interacción de investigadores, que enriquezcan con su perfil, experiencia y habilidades la generación del conocimiento, fortaleciendo la investigación con la temática de cambio climático (CC).\r\n\r\nProveer estimaciones cuantitativas y/o cualitativas para cada uno de las líneas prioritarias en CC en los posgrados de la Universidad de Colima relacionados con los ejes planteados.\r\n\r\nElaborar un marco basado en datos probatorios orientado a la acción sobre las repercusiones de salud pública del cambio climático.', 'Dr.', 'Mendoza-Cano', 'Oliver ', 'oliverm@me.com', 'Facultad de Ingeniería Civil'),
    (700, '776/12', '13', NULL, 'BEAMFORMING COORDINADO PARA SISTEMAS INALAMBRICOS MULTIANTENA DE NUEVA GENERACION', 'Analizar el desempeño de los algoritmos de beamforming coordinado en sistemas de comunicación inalámbricos MIMO multiusuario que presentan diversidad multiusuario y diversidad espacio-temporal.', 'Dr.', 'Soriano Equigua', 'Leonel', 'lsoriano@ucol.mx', 'Facultad de Telematica'),
    (701, '777/12', '13', NULL, 'EXTRACCIÓN CARACTERIZACIÓN REOLÓGICA Y APLICACIÓN DEL MUCILAGO DE CHAN (HYPTIS SUAVEOLENS L POIT.) EN SISTEMAS ALIMENTARIOS  Y SU EVALUACIÓN FISIOLÓGICA EN ANIMALES DE LABORATORIO', 'Establecer un proceso para la extracción del  mucílago de la semilla de chan (Hyptis suaveolens L Poit) variedad “Violeta” y determinar  su composición química, características reológicas y estabilidad de emulsiones, así como evaluar la factibilidad de su incorporación  en sistemas alimentarios', 'MC.', 'VAZQUEZ GALINDO', 'JOEL', 'vazquez@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (702, '778/12', '13', NULL, 'DIÓXIDO DE CARBONO Y PRESIÓN PARCIAL DEL CO2 ESTIMADOS EN LAS BAHÍAS DE MANZANILLO, MÉXICO.', 'Conocer la variabilidad temporal del CO2 a través de la columna de agua como resultado de los cambios en las variables ambientales medidas en las bahías de Manzanillo, México durante un año. ', 'Dr.', 'Sosa Avalos', 'Ramón', 'rsosa@ucol.mx', 'Facultad de Ciencias Marinas'),
    (703, '779/12', '13', NULL, 'CARACTERIZACIÓN DE LA DIVERSIDAD GENÉTICA DE FUSARIUM OXYSPORUM F.SP. CUBENSE DE LA REGIÓN PRODUCTORA DE PLÁTANO DEL CENTRO OCCIDENTE DE MÉXICO', 'Determinar la diversidad genética de aislamientos de F. oxysporum f.sp. cubense de la región productora de plátano del Centro Occidente de México.', 'Dr.', 'Manzo Sánchez', 'Gilberto', 'gilberto_manzo@yahoo.com', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (704, '780/12', '13', NULL, 'MODULACIÓN DEL TONO VASCULAR POR EL SISTEMA ENDOCANABINOIDE EN ARTERIOSCLEROSIS INDUCIDA EN RATAS', 'Determinar si en la arteriosclerosis existe una mayor expresión de receptores a canabinoides, incrementando la modulación (una mayor vasorelajación al activar CB1 y/o mayor vasoconstricción al activar CB2) del tono vascular.', 'Dr.', 'Sánchez Pastor', 'Enrique Alejandro', 'espastor@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (705, '781/12', '13', NULL, 'EVALUACIÓN DEL CLIMA ORGANIZACIONAL COMO FACTOR PARA LA MEJORA EDUCATIVA: EL CASO DE LA DES PEDAGOGÍA', 'Caracterizar el clima organizacional que impera en la DES PEDAGOGÍA a partir de la percepción de los estudiantes y los trabajadores para retroalimentar las actividades y dinámicas de actuación con relación a los componentes de la organización. ', 'MC.', 'Peña Vargas', 'Carmen Silvia ', 'csillvia@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (706, '782/12', '13', NULL, 'Análisis de muestras de café del Estado de Colima para su autenticación mediante técnicas quimiométricas.', 'Clasificación de los granos de café por su zona estatal de origen (Colima, Veracruz, Chiapas o Oaxaca) mediante técnicas quimiométricas en base a su composición química (contenido metálico y composición orgánica).', 'Dr.', 'Ceballos Magaña', 'Silvia Guillermina', 'silvia_ceballos@ucol.mx', 'Facultad de Ciencias'),
    (707, '783/12', '13', NULL, 'LOS ORÍGENES DEL NEOCONSERVADURISMO EN ESTADOS UNIDOS: EL ASCENSO DE UN MOVIMIENTO INTELECTUAL Y POLÍTICO EN LOS 1960S Y PRINCIPIOS DE 1970S', 'El objetivo del proyecto es construir y analizar el surgimiento y la formación de la ideología y la filosofía política del neoconservadurismo en Estados Unidos durante los 1960’s y principios de 1970’s. Se examinan los escritos, las acciones, y los grupos y organizaciones con las que los principales intelectuales neoconservadores se asociaron y explica el proceso de la creación de un nuevo movimiento en el contexto de la crisis política, social y cultural de la época.', 'Dra.', 'Bloch', 'Avital H.', 'avital_b@yahoo.com', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)'),
    (708, '784/12', '13', NULL, 'SÍNTESIS DE NANOPARTÍCULAS DE MATERIALES CON ESTRUCTURA TIPO PEROVSKITA Y TRIRUTILO Y SU SENSIBILIDAD A LA PRESENCIA DE GASES', 'Obtener nanoestructuras tipo perovskita con buenas propiedades de transporte eléctrico que permitan la detección de gases de manera selectiva a temperaturas menores de 300 º C.  La nanoestructura del compuesto LaCoO3 tipo perovskita será el primer compuesto de estudio', 'Dr.', 'Reyes Gómez', 'Juan', 'reyesgj@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (709, '785/12', '13', NULL, 'ESTATUS ELECTROFISIOLÓGICO  DE LOS REFLEJOS H Y  PARPADEO Y DE LA NEUROCONDUCCIÓN EN CONTACTOS ESTRECHOS DE ENFERMOS DE LEPRA EN EL ESTADO DE COLIMA', 'Analizar el estado que presenta la velocidad de conducción nerviosa, reflejo H y reflejo de parpadeo en  contactos estrechos de pacientes con lepra  del estado de Colima y compararlos con los valores normales que se reportan en la literatura médica.', 'Dr.', 'Velasco Rodriguez', 'Raymundo', 'rayvel@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (710, '786/12', '13', NULL, 'ESTRUCTURA COMUNITARIA DE PECES DE UN ARRECIFE ARTIFICIAL BARCO HUNDIDO Y ARRECIFES DE CORAL NATURAL EN  MANZANILLO, COLIMA, MÉXICO', 'Conocer la estructura de comunidades de peces arrecifales de un arrecife de artificial (barco hundido) utilizando como indicadores tanto un arrecife de coral natural prístino (Ensenada Carrizales) y un arrecife de coral degradado (Arrecife La Boquita)', 'Dr.', 'Chávez Comparán', 'Juan Carlos', 'jcchavez@ucol.mx', 'Facultad de Ciencias Marinas'),
    (711, '787/12', '13', NULL, 'CARACTERIZACIÓN DE FITOPLANCTON TÓXICO EN LAS BAHÍAS DE MANZANILLO Y SANTIAGO DURANTE UN PERIODO ANUAL', 'Determinar la abundancia espacio temporal de las especies productoras de toxinas en las Bahías de Manzanillo y Santiago corroborando su identificación con técnicas de biología molecular. Además se analizarán en cultivos la producción de toxinas de las especies tóxicas más abundantes.', 'Dra.', 'Quijano Scheggia', 'Sonia Isabel', 'QUIJANO@ucol.mx', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)'),
    (712, '788/12', '13', NULL, 'CARACTERIZACIÓN FARMACOLÓGICA DE UN CANAL CATIÓNICO MECANOSENSIBLE EN CÉLULAS DEL LINFOMA HUMANO JURKAT.', 'Identificar los canales mecanosensibles en células Jurkat con el uso de herramientas farmacológicas y demostrar su participación en señalización por Ca2+ en la respuesta al estrés hipotónico.', 'Dr.', 'Pottosin', 'Igor', 'pottosin@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (713, '789/12', '13', NULL, 'ACCIONES PROPUESTAS Y RECOMENDACIONES DE PROFESORES DE EDUCACION SECUNDARIA DEL ESTADO DE COLIMA PARA AFRONTAR LA VIOLENCIA ESCOLAR', 'Analizar las manifestaciones, repercusiones y tratamiento de la violencia que se produce y reproduce en planteles de educación secundaria de los municipios de Colima y las acciones, propuestas,  estrategias y recomendaciones que hacen los docentes para resolverlos.', 'Dr.', 'Gómez Nashiki', 'Antonio', 'gnashiki@ucol.mx', 'Facultad de Pedagogía'),
    (714, '790/12', '13', NULL, 'ESTUDIO COMPARATIVO IN VITRO E IN VIVO DEL EFECTO ANTITUMORAL DE LAS DIFERENTES FRACCIONES DE LISADO DE EPIMASTIGOTES DE TRYPANOSOMA CRUZI CEPA ALBARRADA EN EL LINFOMA MURINO A20', 'Evaluar cuáles de las fracciones del lisado de epimastigotes de Trypanosoma cruzi le confieren el efecto citotóxico in vitro y antitumoral in vivo sobre la línea celular del linfoma murino A20.', 'Dr.', 'Melnikov', 'Valery', 'melnik@ucol.mx', 'Facultad de Telematica'),
    (715, '791/12', '13', NULL, 'Estudio comparativo del café regular versus el café descafeinado sobre la tolerancia a la glucosa y a la insulina en ratas diabéticas', 'Determinar si la administración crónica de (cafeína, ácido clorogénico y ácido cafeico) (café regular)  además de ácido clorogénico y ácido cafeico juntos, sin cafeína (café descafeinado) disminuye la glucemia así como la resistencia a la insulina en la DM experimental de ratas Wistar comparando con un grupo control. ', 'Dr.', 'Huerta Viera', 'Miguel', 'huertam@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (747, '822/13', '14', 2013, 'Desarrollo de modelos arquitectónicos de Sistemas Expertos a partir de esqueletos software.', 'El objetivo de este proyecto es desarrollar modelos arquitectónicos de Sistemas Expertos mediante el relleno de sus correspondientes esqueletos (arquitecturas base).\r\n', 'Dr.', 'Cabello Espinosa', 'María Eugenia', 'ecabello@ucol.mx', 'Facultad de Telematica'),
    (748, '823/13', '14', 2013, 'EVALUACIÓN DE DISPOSITIVOS E INTERFACES APLICADAS AL DESEMPEÑO DE VIVIENDAS BIOCLIMÁTICAS EN UN CLIMA CÁLIDO SUB HÚMEDO', 'Sistematizar la evaluación de algunas buenas practicas energéticas y ambientales en la arquitectura para validar y en su caso generalizar su aplicación en entornos climáticos analogos al de la ZCCVA. \r\n•	Desarrollar y validar instrumentos accesibles para la adquisición de datos climaticos.\r\n•	Establecer protocolos de monitoreo y registro de datos \r\n•	Establecer procedimientos de comparación de desempeño \r\n•	Identificar dispositivos suceptibles de automatización electromecánica. ', 'Dr.', 'Gómez Amador', 'Adolfo', 'amad@ucol.mx', 'Facultad de Arquitectura'),
    (717, '792/12', '13', NULL, 'EFECTO DE LA CAPSAICINA SOBRE LAS CONTRACTURAS POR CAFEÍNA EN LAS FIBRAS MUSCULARES ESQUELÉTICAS', 'Someter a comprobación experimental la hipótesis de que la capsaicina además de activar receptores vaniloides activa a los receptores a canabinoides y esta disminuye la tensión de las contracturas evocadas por cafeína en las fibras musculares esqueléticas rápidas y lentas de la rana.', 'Dr.', 'Trujillo Trujillo', 'Xochitl Angélica Rosio', 'rosio@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (718, '793/12', '13', NULL, 'Re-ingeniería aplicada a un robot industrial \r\nKUKA KR5 para investigación', 'Desarrollar una metodología para realizar re-ingeniería de control aplicado a un robot industrial de arquitectura cerrada, para obtener un robot industrial en arquitectura abierta, que permita validar en forma experimental la nueva teoría de control desarrollada. Además, se  empleará una técnica de ingeniería inversa y re-ingeniería para alcanzar un entendimiento del diseño del sistema debido a que los secretos del fabricante no están disponibles para realizar el proceso de rediseño.', 'Dr.', 'Gudiño Lau', 'Jorge', 'jglau@ucol.mx', 'Facultad de Ingeniería Electromecánica'),
    (719, '794/12', '13', NULL, 'METODOLOGÍA PARA EVALUACIÓN PRODUCTOS TURÍSTICOS. APLICACIÓN EN EL ESTADO DE COLIMA', 'Desarrollar una metodología y sus herramientas de operación, para evaluar los producto turísticos y realizar su aplicación en el Estado de Colima ', 'Dr.', 'Conde Pérez', 'Ernesto Manuel', 'conde@ucol.mx', 'Escuela de Turismo'),
    (720, '795/12', '13', NULL, 'APLICACIÓN DE CALDO RESIDUAL DE LIMÓN Y BIOFERTILIZANTES Y SU EFECTO SOBRE EL CRECIMIENTO DE ALGUNAS CULTIVOS EN UN SUELO SALINO', 'Evaluar los efectos de la aplicación de caldo residual de limón y la aplicación de biofertilizantes en base a HMA sobre el crecimiento de algunos cultivos en un suelo salino en campo', 'Dr.', 'López Aguirre', 'José Gerardo', 'jglopez@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (721, '796/12', '13', NULL, 'TRÁFICO MARÍTIMO: POTENCIAL AGENTE DE DISTURBIO SOBRE EL COMPORTAMIENTO DE LAS BALLENAS JOROBADAS (MEGAPTERA NOVAEANGLIAE) EN LA COSTA DE COLIMA Y SUR DE JALISCO', 'Describir el efecto potencial del tráfico marítimo sobre el comportamiento de las ballenas jorobadas (Megaptera novaeangliae) presentes en la costa de Colima y sur de Jalisco durante invierno-primavera 2013.', 'Dr.', 'ORTEGA ORTIZ', 'CHRISTIAN DANIEL', 'christian_ortega@ucol.mx', 'Facultad de Ciencias Marinas'),
    (722, '797/12', '13', NULL, 'ESTUDIO EN SOLUCION (RMN) DE SISTEMAS BIS-CLORACETAMIDICOS TIPO PINZA COMO RECEPTORES NEUTROS FRENTE ANIONES ', 'Fortalecer el grupo de investigación de UCOL-CA-35 de esta Facultad, con un trabajo colegiado en el área de la Química Supramolecular, contribuyendo al conocimiento de las fuerzas no covalentes, principalmente del enlace por puente de hidrogeno, realizando un estudio supramolecular en derivados cloracetamidicos, para preparar recursos humanos en el conocimiento de esta área', 'Dr.', 'Martinez Martinez', 'Francisco Javier', 'fjmartin@ucol.mx', 'Facultad de Ciencias Químicas'),
    (723, '798/12', '13', NULL, 'PARTICIPACIÓN CONCOMITANTE DEL BDNF Y DEL AMPA EN EL NÚCLEO DEL TRACTO SOLITARIO COMISURAL PARA MODULAR LA RETENCIÓN DE GLUCOSA CEREBRAL POST-ESTIMULACIÓN ANÓXICA DE LOS CUERPOS CAROTÍDEOS EN RATAS ', 'Identificar si existe una interacción entre el BDNF y los receptores AMPA en el NTSc ante un estímulo anóxico en el senocarotídeo aislado in vivo (SCA).  El estudio permitirá disecar las vías que participan en la trasmisión de las señales aferentes quimiorreceptoras desde los RCC sometidos a la anoxia hasta el NTS, como centro integrador de la homeostasis energética, a nivel central y periférico.', 'Dra.', 'Roces Dorronsoro', 'Elena', 'rab@ucol.mx;  mlv@cgic.ucol.mx', 'Facultad de Medicina'),
    (724, '799/12', '13', NULL, 'APLICACIÓN DEL MÉTODO FELDENKRAIS PARA EL TRATAMIENTO DE LAS ALTERACIONES EN LA COMUNICACIÓN ORAL DE INFANTES ENTRE 6 Y 10 AÑOS EN EDUCACIÓN BÁSICA', 'Sistematizar la atención a los problemas derivados por la presencia de la dislalia funcional en infantes entre los 6 y los 10 años de edad, a través de técnicas alternativas sustentadas en el método Feldenkrais, como una manera de intervención holística y alternativa a las formas tradicional de atención a los problemas del habla.\r\n\r\n\r\n', 'Dr.', 'SALAZAR SILVA', 'ROSARIO DE LOURDES', 'rosario_salazar@ucol.mx', 'Facultad de Ciencias de la Educación'),
    (725, '800/12', '13', NULL, 'EFECTO DE LOS AGONISTAS CARBACOL, METACOLINA Y ADENOSINA SOBRE LA RELAJACIÓN DE IKACH ', 'Relacionar la dependencia de voltaje del agonista adenosina y de los agonistas muscarínicos carbacol y metacolina para activar a la corriente cardiaca IKACh, con el fenómeno de la relajación de esta corriente que se manifiesta en miocitos de corazón', 'Dr.', 'MORENO GALINDO', 'ELOY GERARDO', 'eloy@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (726, '801/12', '13', NULL, 'IDENTIFICACION DE BACTERIOCINAS PRODUCIDAS POR MICROORGANISMOS PROBIOTICOS AISLADOS DE TUBA', 'Realizar la identificación de bacteriocinas producidas por microrganismos probióticos  aislados de Tuba, obtenida de la palma de coco (Cocos nucífera) mediante el uso de técnicas clásicas y moleculares. ', 'Dra.', 'Escalante Minakata', 'María del Pilar', 'minakata@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (727, '802/12', '13', NULL, 'DETERMINACIÓN DE LA MOTIVACIÓN EMPRENDEDORA PARA EL SEGUIMIENTO DE NEGOCIOS FAMILARES', 'Detectar los aspectos relacionados con la motivación que tienen los hijos de los empresarios para darle continuidad a la empresa familiar. De esta forma se podrá sugerir la implementación de un programa de sucesión para evitar problemas legales y falta de desarrollo de las mismas y se realice una labor de concientización entre los interesados. ', 'Dr.', 'Espíritu Olmos', 'Roberto ', 'olmos@ucol.mx', 'Facultad de Contabilidad y Administración'),
    (728, '803/12', '13', NULL, 'DOME EMPLACEMENT MECHANISMS AT VOLCÁN DE COLIMA & CEBORUCO VOLCANOES', 'Define the emplacement mechanism for lava domes at Volcán de Colima and Ceboruco, the factors that control the transition between effusive and explosive activity: a contribution to hazard assessment and future monitoring protocols.', 'Dr.', 'Varley Middle', 'Nicholas', 'nick@ucol.mx', 'Facultad de Ciencias'),
    (729, '804/12', '13', NULL, 'DISEÑO IN SILICO DE INHIBIDORES DE LAS PROTEÍNAS JNK´S PARA EL TRATAMIENTO DE ENFERMEDADES CRÓNICO-DEGENERATIVAS.', 'Proponer nuevos compuestos con probable actividad inhibitoria hacia las proteínas JNK1, JNK2 y JNK3 para el tratamiento de la diabetes mellitus II, el cáncer y la enfermedad de Parkinson, respectivamente.', 'Dr.', 'GOMEZ SANDOVAL', 'ZEFERINO', 'zgomez@ucol.mx', 'Facultad de Ciencias Químicas'),
    (730, '805/12', '13', NULL, 'EFECTO DE LA VELOCIDAD DEL AGUA SOBRE EL CRECIMIENTO DE TILAPIA (O. MOSSAMBIUS) CULTIVADA A NIVEL INTENSIVO EN TANQUES CIRCULARES A CERO RECAMBIO DE AGUA ', 'Determinar el efecto de velocidad del agua sobre el crecimiento y desarrollo de tilapia (Oreochromis mossambicus) cultivada a altas densidades en un sistema de recirculación de agua.', 'MC.', 'Lezama Cervantes', 'Carlos', 'clezama@ucol.mx', 'Facultad de Ciencias Marinas'),
    (731, '806/12', '13', NULL, 'IDENTIFICACIÓN DEL POLIMORFISMO RS4285184 DEL GEN MGAT1, EN ESTUDIANTES  DE LA UNIVERSIDAD DE COLIMA.', 'Buscar asociaición del polimorfismo rs4285184 del gen MGTA1 con el desarrollo de sobrepeso y obesidad en una población de estudiantes de la Universidad de Colima, México.', 'Dr.', 'Baltazar Rodríguez', 'Luz Margarita', 'luzmbr@ucol.mx', 'Facultad de Medicina'),
    (732, '807/12', '13', NULL, 'ANÁLISIS DE PERCEPCIÓN DEL RIESGO, VULNERABILIDAD SOCIAL Y ADAPTACIÓN CON PERSPECTIVA DE GÉNERO EN DOS COMUNIDADES DEL ESTADO DE COLIMA ANTE EL DISCURSO DEL CAMBIO CLIMÁTICO.', 'Analizar la percepción de riesgo y vulnerabilidad social de los pobladores (hombres y mujeres) de áreas urbanas y rurales del estado de Colima, así como identificar las estrategias que adaptan y adoptan sobre los efectos adversos relacionados con la variabilidad y cambio climático que se presentan en la zona de estudio.', 'Dra.', 'Cuevas Muñiz', 'Alicia ', 'alicia_cuevas@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (733, '808/12', '13', NULL, 'ESTRATEGIAS DE CONTROL INTEGRADO DE PARASITOS EXTERNOS E INTERNOS EN CIERVOS Y GANADO BOVINO DEL RANCHO EL PEREGRINO Y EL CRUCERO DE LA UNIVERSIDAD DE COLIMA', 'Implementar un sistema estrategico de control integrado de parasitos externos e internos en ciervo rojo y ganado bovino del rancho el Peregrino y El Crucero de la Universidad de Colima. ', 'Dr.', 'Galindo Velasco', 'Edelmira', 'evelasco@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (734, '809/12', '13', NULL, 'CARACTERIZACIÓN POR PCR-RFLPS DE CEPAS DE METARHIZIUM ANISOPLIAE POTENCIALES DE USO EN EL CONTROL BIOLÓGICO DE PLAGAS AGRÍCOLAS Y PECUARIAS EN EL ESTADO DE COLIMA', 'Caracterizar por PCR-RFLPS 50 cepas de Metarhizium anisopliae potenciales de uso en el control biológico de plagas agrícolas y pecuarias en el estado de Colima', 'Dr.', 'Lezama Gutiérrez', 'Roberto', 'rlezama@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (735, '810/12', '13', NULL, 'CONFIGURACION DE LA IDENTIDAD EN ADULTOS MAYORES DE COLIMA, IDEOLOGIAS LINGUISTICAS Y MCROCONTEXTOS DISCURSIVOS', 'Analizar los elementos lingüístico-discursivos que conforman y caracterizan la identidad en adultos mayores del estado de Colima.', 'MA.', 'Pérez Barajas', 'Alan Emmanuel', 'actante78@ucol.mx ', 'Facultad de Letras y Comunicación'),
    (736, '811/12', '13', NULL, 'Evaluación de las características de las partículas de suelo con posible potencial de licuefacción en zonas con asentamientos humanos marginados para brindar recomendaciones a las autoridades que eviten posibles daños a las construcciones y vidas humanas', 'Evaluar  las características de las partículas de suelo con posible potencial de licuefacción en zonas con asentamientos humanos marginados para brindar recomendaciones a las autoridades que eviten posibles daños a las construcciones y vidas humanas en el  municipio de Manzanillo, Col.', 'Dr.', 'Araiza Aguirre', 'Martín', 'maraiza@ucol.mx', 'Facultad de Ciencias Marinas'),
    (737, '812/12', '13', NULL, 'ESTUDIO LAGRANGIANO DE PROPIEDADES HIDROGRAFICAS  EN MANZANILLO, COLIMA', 'Describir el comportamiento espacial y temporal de propiedades físicas del agua de mar asociadas al patrón de corrientes lagrangianas en Manzanillo, Colima. ', 'Dr.', 'Torres Orozco', 'Ernesto', 'etorres@ucol.mx', 'Facultad de Ciencias Marinas'),
    (738, '813/12', '13', NULL, 'RIESGO Y VULNERABILIDAD EN LOS JÓVENES COLIMENSES: UN ANÁLISIS CUALITATIVO DESDE SU VIDA COTIDIANA.', 'Analizar las condiciones de riesgo y vulnerabilidad a las que se enfrentan los jóvenes colimenses en su vida cotidiana.', 'MC.', 'Arellano Ceballos', 'Aideé Consuelo', 'aidee@ucol.mx', 'Facultad de Pedagogía'),
    (739, '814/12', '13', NULL, 'LA INVESTIGACIÓN EDUCATIVA Y LAS NECESIDADES DE CONOCIMIENTO DE LOS PROFESIONALES DE LA EDUCACIÓN. EN BUSCA DEL BALANCE.', 'Explicar la investigación educativa que se ha desarrollado en la región, y su potencial vinculación con las necesidades de los profesionales de la educación (directivos, docentes, supervisores, entre otros actores).', 'Dr.', 'Moreles Vázquez', 'Jaime', 'jaimemvazquez@ucol.mx', 'Facultad de Pedagogía'),
    (740, '815/12', '13', NULL, 'VEGETACIÓN APROPIADA AL ECOSISTEMA, MORFOLOGÍA DE LOS ESPACIOS VERDE Y HABITANTES DE COLIMA –VILLA DE ÁLVAREZ', 'Contribuir a la sustentabilidad e identidad del paisaje verde de Colima-Villa de Álvarez con lineamientos para emplazamiento y selección de la vegetación arbórea apropiada a los espacios verdes públicos  que incidirá en el mejoramiento de fisonomía y microclima urbanos, apropiación de espacios públicos abiertos, minimización de recursos asignados al mantenimiento de esas áreas y calidad de vida de los ciudadanos', 'Dr.', 'Cardenas Munguia', 'Francisco Javier', 'fjcardenasm@hotmail.mx', 'Facultad de Arquitectura'),
    (741, '816/12', '13', NULL, 'ESTUDIO DEL FITOPLANCTON TÓXICO Y NOCIVO QUE PRODUCE MAREAS ROJAS EN LAS BAHÍAS DE MANZANILLO, COLIMA', 'Estudiar las especies de fitoplancton clasificadas como tóxicas y/o nocivas que producen mareas rojas en las bahías de Manzanillo, Colima, así como coadyuvar con información científica en la prevención de problemas de salud pública por el consumo de mariscos y efectos en el medio ambiente marino, durante un ciclo anual.\r\n\r\n', 'Dr.', 'Morales Blake', 'Alejandro', 'mblake@ucol.mx', 'Facultad de Ciencias Marinas'),
    (742, '817/12', '13', NULL, 'EFECTOS DE ADENOSINA SOBRE LA ACTIVIDAD EXPONTANEA DEL NODO SENO AURICULAR DEL COBAYO', 'Estudiar los efectos de la adenosina sobre la actividad electrica espontanea del nodo seno auricular de cobayo, registrado en preparaciones multicelures de la región central mediante la técnica de dos microelectrodos', 'Dr.', 'Rodríguez Martínez ', 'Martín', 'martin_08rm@hotmail.com', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (743, '818/12', '13', NULL, 'IMPLEMENTACIÓN DE UNA INFRAESTRUCTURA DE DATOS ESPACIALES CON INFORMACIÓN DE RIESGOS NATURALES Y ANTROPOGÉNICOS EN EL ESTADO DE COLIMA.', 'Implementación de una Infraestructura de Datos Espaciales de Riesgos Naturales y Antropogénicos que sirva como instrumento de integración de datos para la reducción de riesgos por fenómenos naturales y antropogénicos en el estado de Colima y permita a los sistemas de Protección Civil implementar medidas de gestión, prevención y mitigación frente a diversos escenarios de peligro.\r\n', 'Dr.', 'Bretón González', 'Mauricio', 'mauri@ucol.mx', 'Observatorio Vulcanologico'),
    (744, '819/12', '13', NULL, 'DISEÑO DE ENTORNO VIRTUAL DE ENSEÑANZA-APRENDIZAJE PARA LA INVESTIGACIÓN EN LENGUAS: EVEA UN MODELO DIDÁCTICO DE GESTIÓN E INNOVACIÓN E-LEARNING', 'Diseñar un entorno virtual de enseñanza-aprendizaje para la investigación en lenguas, basado en un modelo didáctico de gestión e innovación e-learning, que flexibilice el proceso educativo del estudiante del Taller de Investigación Lingüística y Didáctica I y II.', 'Dr.', 'Flores Hernández', 'Evangelina', 'florese@ucol.mx', 'Facultad de Lenguas Extranjeras'),
    (745, '820/12', '13', NULL, 'SISTEMAS SILVOPASTORILES CON ALTA DENSIDAD DE SIEMBRA DE ÁRBOLES EN EL TRÓPICO SECO COMO ESTRATEGIA PRODUCTIVA Y AMBIENTAL', 'Establecer sistemas silvopastoriles de alta densidad de siembra de cuatro arbóreas asociadas a Pennisetum purpureum Cuba CT-115  en pasturas degradadas, para que sean sistemas de alto volumen de biomasa,  calidad nutrimental y fijadoras de carbono con enfoque económicamente factible y ambientalmente sostenible.', 'Dr.', 'Palma García', 'José Manuel', 'palma@ucol.mx', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (746, '821/12', '13', NULL, 'DETECCIÓN DE PLANTAS HOSPEDANTES COMO FUENTES POTENCIALES DE INÓCULO Y DISEMINACIÓN DE CANDIDATUS LIBERIBACTER ASIATICUS EN EL ESTADO DE COLIMA', 'Detectar y cuantificar ‘Candidatus Liberibacter asiaticus’ en malezas asociadas al cultivo de Citrus spp., en el Estado de Colima', 'Dr.', 'Guzmán González', 'Salvador', 'sguzman@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias');
    INSERT INTO `fraba` (`id`, `referencia`, `convocatoria`, `ano`, `titulo`, `objetivo`, `grado`, `apellidos`, `nombres`, `correo`, `dependencia`) VALUES
    (749, '824/13', '14', 2013, 'RUIDO MARINO POR EL TRÁNSITO DE EMBARCACIONES EN LA REGIÓN COSTERA DE COLIMA MÉXICO', 'Caracterizar el ruido marino generado por las embarcaciones que navegan en la región costera de Colima, México.', 'Dr.', 'ORTEGA ORTIZ', 'CHRISTIAN DANIEL', 'christian_ortega@ucol.mx', 'Facultad de Ciencias Marinas'),
    (750, '825/13', '14', 2013, 'APLICACIÓN DE LA CITOMETRÍA DE FLUJO PARA IDENTIFICACIÓN DE CANALES DE POTASIO EXPRESADOS DE MANERA ANORMAL EN LEUCEMIAS. ETAPA 2: MUESTRAS CLÍNICAS.', 'Monitorear simultáneamente la expresión de diferentes canales de K+ en muestras clínicas de leucemias utilizando la técnica de citometría de flujo. ', 'Dr.', 'Dobrovinskaya', 'Oxana', 'dobrovinskaya@gmail.com', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (751, '826/13', '14', 2013, 'COEFICIENTE ESPECIFICO DE ABSORCIÓN DE LUZ POR EL FITOPLANCTON EN UNA BAHÍA SUBTROPICAL ', 'Determinar la variación temporal y vertical del coeficiente específico de absorción de luz por el fitoplancton, así como su respuesta a los cambios de las variables ambientales  en las bahías de Manzanillo, México. ', 'Dr.', 'Sosa Avalos', 'Ramón', 'rsosa@ucol.mx', 'Facultad de Ciencias Marinas'),
    (752, '827/13', '14', 2013, 'PAPEL DE LAS DE LAS REDES SOCIALES POR INTERNET, EN EL AJUSTE SOCIOCULTURAL EN LAS COMUNIDADES RECEPTORAS DE LOS ESTUDIANTES DE MOVILIDAD DE LA UNIVERSIDAD DE COLIMA ', '•	Explorar las posibilidades que ofrecen las redes sociales para favorecer la integración de los estudiantes que participan en experiencias de movilidad académica en la Universidad de Colima. Se realizará un  estudio exploratorio que permita indagar al respecto y, en función de los resultados que se obtengan, plantear sugerencias tecno-pedagógicas que optimicen su funcionamiento. ', 'Dr.', 'Rocha Silva', 'Ma. Alejandra', 'alejandrarochasilva@hotmail.com', 'Facultad de Letras y Comunicación'),
    (753, '828/13', '14', 2013, 'DEPENDENCIA DE VOLTAJE EN LA ACTIVACIÓN DE IKACh POR LOS AGONISTAS MUSCARINA, OXOTREMORINA Y OXOTREMORINA M EN MIOCITOS CARDIACOS', 'Estudiar la dependencia de voltaje de los agonistas oxotremorina, oxotremorina M y muscarina para activar a la corriente  IKACh en miocitos cardiacos.', 'Dr.', 'Moreno-Galindo', 'Eloy Gerardo', 'eloy@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (754, '829/13', '14', 2013, 'CLONACIÓN, SOBREPRODUCCIÓN Y CARACTERIZACIÓN BIOQUÍMICA-MOLECULAR DE UNA BETA-FRUCTOSIDASA DE LACTOBACILLUS PLANTARUM', 'Caracterizar bioquímica y molecularmente una &#946;-fructosidasa de Lactobacillus plantarum.', 'Dr.', 'Osuna Castro', 'Juan Alberto', 'josuna@ucol.mx, osuna_juan@hotmail.com', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (755, '830/13', '14', 2013, 'FARMACOLOGIA DE LOS CANALES DE POTASIO RECTIFICADORES ENTRANTES  KIR4.1 Y KIR4.1/5.1', 'Caracterizar los efectos inhibidores y o activadores de los canales rectificadores entrantes Kir4.1 y Kir4.1/Kir5.1 expresados en la línea celular HEK293 por el fármaco cloroquina, realizando los experimentos en célula completa y en parches escindidos con la cara interna de la membrana expuesta a la solución externa. ', 'Dr.', 'Sánchez Chapula', 'José Antonio', 'sancheza@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (756, '831/13', '14', 2013, 'ESTUDIO DE LA CALIDAD SISMORRESISTENTE DE LOS EDIFICIOS ALTOS EN LA CIUDAD DE COLIMA', 'salto restricción', 'Dr.', 'Zobin Peremanova', 'Vyacheslav', 'vzobin@ucol.mx', 'Observatorio Vulcanologico'),
    (757, '832/13', '14', 2013, 'ESTIMACIÓN DEL CAMBIO ESPECTRAL DEL OLEAJE AL PROPAGARSE EN AMBIENTES CON OBSTÁCULOS SUMERGIDOS', 'Analizar el cambio espectral del oleaje debido a su interacción con obstáculos sumergidos y obtener una función de transferencia que represente el efecto del obstáculo en el espectro del oleaje incidente.', 'Dr.', 'Verduzco Zapata', 'Manuel Gerardo', 'manuel_verduzco@ucol.mx', 'Facultad de Ciencias Marinas'),
    (758, '833/13', '14', 2013, 'Efecto de anti-inflamatorios sobre la diseminación corporal del adenovirus tipo 5: Estudio en un modelo murino', 'Determinar el efecto de varios anti-inflamatorios (acetaminofem, aspirina, diclofenaco, ibuprofeno, ketorolaco, naproxen y celecoxib) sobre la diseminación corporal del adenovirus tipo 5 en ratones Balb-c.', 'Dr.', 'Delgado Enciso', 'Iván', 'ivan_delgado_enciso@ucol.mx', 'Facultad de Medicina'),
    (759, '834/13', '14', 2013, 'Los estudiantes indocumentados en Los Angeles, California: retos académicos y desafíos laborales.', 'Analizar las posibilidades acceso a la educación superior y al mercado de trabajo que tienen los estudiantes indocumentados en Los Angeles, California, en el contexto del Programa DACA (Deferred Action for Childhood Arrivals: legislación que autoriza permiso temporal para residir en Estados Unidos. ', 'Dr.', 'Uribe Alvarado', 'Ana Bertha', 'anauribe@ucol.mx', 'Facultad de Letras y Comunicación'),
    (760, '835/13', '14', 2013, 'PROPIEDADES MECÁNICAS DE UN TIPO DE MAMPOSTERÍA POSTENSADA CON JUNTAS SECAS Y PIEZAS INDENTADAS', 'El objetivo principal de la presente investigación es determinar las propiedades mecánicas en compresión axial y compresión diagonal de un tipo de mampostería postensada con juntas secas y piezas indentadas de concreto ligero, que permitan sentar las bases para el desarrollo de un sistema constructivo de muros postensados.', 'Dr.', 'Orduña Bustamante', 'Agustín', 'aord@ucol.mx', 'Facultad de Ingeniería Civil'),
    (761, '836/13', '14', 2013, 'CORRELACIÓN DE OBESIDAD CON LA CARGA VIRAL DEL ADENOVIRUS SEROTIPO 36, Y EXPRESIÓN DE GENES ADIPOGÉNICOS: PPAR-G, CEBP-B, EN ADULTOS OBESOS DEL ESTADO DE COLIMA.', 'Determinar la carga viral del AD-36 y la expresión de los genes adipogénicos, PPAR- &#947;, CEBP- &#945; en sujetos con y sin obesidad del estado de Colima.', 'Dr.', 'Baltazar Rodríguez', 'Luz Margarita', 'luzmbr@ucol.mx', 'Facultad de Medicina'),
    (762, '837/13', '14', 2013, 'Análisis del convertidor Back-to-Back para controlar la transferencia de potencia ante desbalances en la red eléctrica en sistemas de generación eólica', 'El objetivo fundamental de este proyecto consiste en estudiar el desempeño del convertidor BTB ante problemas tales como desbalances de tensión para garantizar la transferencia de potencia en sistemas de generación eólica', 'Dr.', 'Alcalá Rodríguez', 'Janeth Aurelia', 'janethalcala@ucol.mx', 'Facultad de Ingeniería Electromecánica'),
    (763, '838/13', '14', 2013, 'ANÁLISIS CONVIVENCIAL DE LA MIGRACIÓN INDÍGENA EN EL ESTADO DE COLIMA: EL CASO DE LAS GALERAS DEL CÓBANO Y QUESERÍA', 'El objetivo principal consiste en comprender la lógica de los desplazamientos cíclicos de los migrantes indígenas a partir del análisis de sus necesidades y aspiraciones básicas.', 'Dr.', 'BUATU BATUBENGE ', 'OMER', 'omerbuatu@ucol.mx', 'Facultad de Filosofía'),
    (764, '839/13', '14', 2013, 'Proteína fluorescente  y su relación con trazadores bioquímicos de estrés oxidativo asociados al estado fisiológico de comunidades coralinas  en la costa de Colima\r\n', 'Evaluar posibles relaciones entre la proteína fluorescente, marcadores fotosintéticos (Chl-a, MAAs y densidad celular) e indicadores de estrés oxidativo en poblaciones del coral Pocillopora sp. con diferente historial ambiental. ', 'Dr.', 'Linan Cabello', 'Marco Agustín ', 'linanm@ucol.mx', 'Facultad de Ciencias Marinas'),
    (765, '840/13', '14', 2013, 'CARACTERIZACION ESTRUCTURAL DE NUEVOS BUTIL Y FENIL ESTANOXANOS DERIVADOS DE IBUPROFENO CON POSIBLE ACTIVIDAD ANTIOXIDANTE', 'Caracterizar estructuralmente tres butil-y tres fenil-estanoxanos derivados del ibuprofeno y los seis análogos con DMSO.', 'Dr.', 'Ramos Organillo', 'Angel Andrés', 'aaramos@ucol.mx', 'Facultad de Ciencias Químicas'),
    (766, '841/13', '14', 2013, 'ANÁLISIS DE LOS NIVELES SÉRICOS DE LOS FACTORES DE CRECIMIENTO EGF, TGF-ALFA Y HB-EGF EN NIÑOS CON EL TRASTORNO  DÉFICIT DE ATENCIÓN-HIPERACTIVIDAD (TDAH)', 'Identificar, en niños y niñas entre 6 y 9 años de edad diagnosticados con TDAH,  niveles séricos de EGF, TGF-&#945; y HB-EGF y relacionarlos con: subtipo, comorbilidad, tratamiento (Metilfenidato) y sexo del paciente.', 'Dr.', 'González Pérez', 'Oscar', 'osglez@ucol.mx', 'Facultad de Psicología'),
    (767, '842/13', '14', 2013, 'IMPACTO DE LA FORMACIÓN DOCENTE. EL CASO DEL DIPLOMADO INNOVACIÓN PARA LA PRÁCTICA DOCENTE DE LA UNIVERSIDAD DE COLIMA', 'Objetivo principal del proyecto:\r\nDesarrollar una propuesta metodológica para evaluar el impacto de la formación docente en la Universidad de Colima, que pueda ser aplicada en sucesivas oportunidades y permita identificar aciertos y áreas de mejora en el Programa Institucional de Formación Docente. \r\n\r\nComo objetivo específico se plantea: \r\nProbar la propuesta metodológica en un caso específico: el del Diplomado en Innovación de la práctica docente\r\n', 'Dr.', 'Preciado Cortés', 'Florentina', 'fpreciado@ucol.mx', 'Facultad de Pedagogía'),
    (768, '843/13', '14', 2013, 'PILOTO DEL MODELO DE INCLUSIÓN DIGITAL PARA LA INCLUSIÓN SOCIAL EN COLIMA', 'Probar un modelo para la inclusión digital en población marginada de los beneficios potenciales de las TIC, para valorar la expansión del modelo e identificar factores impulsores o restrictivos que intervienen.', 'Dr.', 'ZERMEÑO FLORES', 'ANA ISABLE', 'anaz@ucol.mx', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)'),
    (769, '844/13', '14', 2013, 'CLIMA INSTITUCIONAL DE GENERO EN LA UNIVERSIDAD DE COLIMA', 'Analizar el clima institucional de género en la Universidad de Colima a través de un diagnóstico sobre el hostigamiento sexual desde la experiencia de una muestra representativa de estudiantes en los programas de licenciatura, ciclo agosto 2013-julio 2014, con la finalidad de formular recomendaciones preliminares a las autoridades para su prevención y atención.', 'Dra.', 'Kral', 'Karla', 'drakarlita2004@yahoo.com.mx', 'Facultad de Pedagogía'),
    (770, '845/13', '14', 2013, 'DESARROLLO Y VALIDACIÓN DE UN  MÉTODO PARA ANÁLISIS DE COMPUESTOS FARMACÉUTICOS EN MUESTRAS DE AGUAS MEDIANTE CROMATOGRAFÍA DE LÍQUIDOS DE ALTA EFICIENCIA', 'Diseñar un nuevo método analítico para determinar  6 fármacos a través de la cromatografía líquida de alta eficacia, pre-concentrando mediante la técnica de microextracción en fase sólida, para su utilización para detección a nivel traza', 'Dra.', 'Ceballos Magaña', 'Silvia Guillermina', 'silvia_ceballos@ucol.mx', 'Facultad de Ciencias'),
    (771, '846/13', '14', 2013, 'LA OBESIDAD GESTACIONAL COMO FACTOR EPIGENÉTICO Y SU RELACIÓN CON LA MIELINIZACIÓN, LA SINAPTOGÉNESIS Y LOS PROCESOS COGNITIVOS HIPOCAMPO DEPENDIENTES DURANTE EL DESARROLLO POSNATAL.', 'ANALIZAR LOS EFECTOS DE LA OBESIDAD GESTACIONAL COMO FACTOR EPIGENÉTICO Y SU RELACIÓN CON LA MIELINIZACIÓN, LA SINAPTOGÉNESIS Y LOS PROCESOS COGNITIVOS HIPOCAMPO DEPENDIENTES DURANTE EL DESARROLLO POSNATAL.', 'Dra.', 'Moy López ', 'Norma Angélica', 'moynor@ucol.mx', 'Facultad de Psicología'),
    (772, '847/13', '14', 2013, 'EMPLEO DE TÉCNICAS ESPECTROSCÓPICAS (ULTRAVIOLETA-VISIBLE E INFRARROJO) EN LA CARACTERIZACIÓN Y CLASIFICACIÓN DE CAFÉS DE ACUERDO A LAS ZONAS DE PRODUCCIÓN', 'Clasificación de café por su zona de producción (Oaxaca, Chiapas, Veracruz o Colima) en base a su composición orgánica detectada por técnicas espectroscópicas y cromatografía de gases acoplada a masas.', 'Dr.', 'Muñiz Valencia', 'Roberto', 'robemuva@yahoo.com', 'Facultad de Ciencias Químicas'),
    (773, '848/13', '14', 2013, 'ANÁLISIS DE PERCEPCIÓN DEL RIESGO, VULNERABILIDAD SOCIAL Y ADAPTACIÓN CON PERSPECTIVA DE GÉNERO EN DOS COMUNIDADES DEL ESTADO DE COLIMA ANTE EL DISCURSO DEL CAMBIO CLIMÁTICO. FASE II.', 'Analizar la percepción de riesgo y vulnerabilidad social de los pobladores (hombres y mujeres) de áreas urbanas y rurales del estado de Colima, así como identificar las estrategias que adaptan y adoptan sobre los efectos adversos relacionados con la variabilidad y cambio climático que se presentan en la zona de estudio.\r\n\r\n', 'Dr.', 'Cuevas Muñiz', 'Alicia', 'alicia_cuevas@hotmail.com', 'Facultad de Ciencias'),
    (774, '849/13', '14', 2013, 'PREVALENCIA DEL VIRUS LINFOTRÓPICO DE CÉLULAS T HUMANAS (HTLV) TIPO 1 Y 2 EN MUESTRAS DE DONANTES DE SANGRE DEL CENTRO ESTATAL DE TRANSFUSIÓN SANGUÍNEA DE LA SECRETARÍA DE SALUD DEL ESTADO DE COLIMA', 'Determinar la prevalencia del virus linfotrópico de células T humanas tipo 1 y 2 en muestras de donantes de sangre, del Centro Estatal de Transfusión Sanguínea de la Secretaría de Salud del estado de Colima.', 'Dr.', 'Valdez Velazquez', 'Laura Leticia', 'lauravaldez@ucol.mx', 'Facultad de Ciencias Químicas'),
    (775, '850/13', '14', 2013, 'APLICACIONES DEL SUPERCOMPUTO CIENTIFICO EN PROBLEMAS NO LINEALES DE LA FISICA ', 'Análisis de sistemas dinámicos no lineales en plataformas de cómputo en paralelo. Aplicaciones en Física. Consolidación de un laboratorio de supercómputo científico.', 'Dr.', 'Terrero Escalante', 'César Augusto', 'cterrero@ucol.mx', 'Facultad de Ciencias'),
    (776, '851/13', '14', 2013, 'EVALUACIÓN DE INDICADORES DE CALIDAD BACTERIOLÓGICA EN ARENA Y AGUA EN PLAYAS TURÍSTICO-RECREATIVAS DE LA BAHÍA DE SANTIAGO, COLIMA.', 'Evaluar la calidad sanitaria de cuatro playas recreativas ubicadas en la Bahía de Santiago, en Manzanillo, Colima, durante los periodos de lluvias y estiaje; con base en indicadores microbiológicos, estéticos y parámetros fisicoquímicos.', 'Dr.', 'Silva Iñiguez', 'Lidia', 'lsilva@ucol.mx', 'Facultad de Ciencias Marinas'),

    (242, '447/06', '07', NULL, 'ESPECTRO DE GLUBOLES EN TEORIA DE CUERDAS', 'Estudio Sistematico de del espectro de gluboles en teoria de campos confinantes duales a diferentes fondos en toeria de cuerdas. El enfasis sera puesto en completar el espectro de modelos de los cuales se conocen pocos estados (como el Maldacena-Nuñez)  y estudiar el espectro de fondos duales a  teorias de campos gauge  no supersimetricas (como el fondo Janus). ', 'dra.', 'Caceres Sanchez', 'elena mafalda', 'elenac@ucol.mx', 'Facultad de Ciencias'),
    (243, '448/06', '07', NULL, 'TRANSFORMACIONES DE DARBOUX Y TRANSFORMACIONES QUE PRESERVAN LA FORMA PARA LA ECUACIÓN DE SCHROEDINGER DEPENDIENTE DEL TIEMPO CON MASA EFECTIVA', 'Aplicacion de los metodos de transformación desarrollados en [22] [23] [24] [26] [27] (vea solicitud para referencias correspondientes) para clasificar potenciales solubles de la ESDT con masa efectiva. Extensión de los métodos para el caso de un campo magnético y estudio de la conmutatividad de las transformaciones.', 'dr.', 'Schulze-Halberg', 'Axel', 'xbat@ucol.mx', 'Facultad de Ciencias'),
    (244, '449/06', '07', NULL, 'SOLUCIONES NUMERICAS A LA ECUACION DE SCHRODINGER EN EL TRIANGULO DE SIERPINSKI', 'Estudiar las soluciones a la ecuación de Schrödinger en el triángulo de Sierpinski y otros conjuntos autosimilares post-críticamente finitos.', 'Dr.', 'Saenz Casas', 'Ricardo Alberto', 'rasaenz@ucol.mx', 'Facultad de Ciencias'),
    (245, '215/03', '04', NULL, 'Educación e Higiene Sistematizadas. Una alternativa para el Control y Prevención de "Tinea Pedis"', 'Evaluar un conjunto de medidas higiénicas sistematizadas implementadas en personas adolescentes con tinea pedis son suficientes para el control y erradicación de la afección.', 'M.C.', 'Maldonado Rodríguez', 'Arcadio', 'amiba@ucol.mx', 'Facultad de Medicina'),
    (246, '216/03', '04', NULL, 'Prevalencia de hipoacusia en niños y niñas que asisten al primer año de primaria en el municipio de Colima, durante el periodo escolar 2002-2003', 'Identificar mediante el uso del audioscopio. Los umbrales auditivos en niños y niñas y así determinar la prevalencia de hipoacusia en los alumnos que asisten a primero de primaria en el municipio de Colima, durante el periodo escolar 2002-2003', 'Dr.', 'Aguirre Taboada', 'Zian Julio', 'zian@cgic.ucol.mx', 'Facultad de Psicología'),
    (247, '217/03', '04', NULL, 'Efectos del tratamiento crónico con antidepresivos sobre la regulación de canales iónicos por proteínas g.', 'Determinar si el tratamiento crónico con antidepresivos modifica la modulación, por receptores acoplados a proteínas G, del canal de Ca2+ tipo N y del canal de K+ tipo M.', 'Dr.', 'Cruzblanca Hernández', 'Humberto', 'cruzblan@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (248, '219/03', '04', NULL, 'Estudio de las propiedades mecánicas del músculo cardiaco durante la preñez', 'Estudiar las propiedades mecánicas pasivas, contráctiles y la expresión de isoformas de titina en corazones de rata que sufren hipertrofia funcional durante la preñez. Este objetivo nos debe permitir revelar los eventos moleculares que expliquen los cambios en las propiedades mecánicas pasivas y la contractilidad durante la reproducción.', 'Dr.', 'Muñiz Murguía', 'Jesús', 'mmurguia@cgic.ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (249, '220/03', '04', NULL, 'Basura marina indicador de calidad visual en las playas de San Pedrito y La Audiencia, ubicadas en Manzanillo, Col.', 'Determinar cualitativa y cuantitativamente la basura marina o costera y su impacto visual en las playas San Pedrito y La Audiencia ubicadas en Manzanillo', 'Dr.', 'Silva Iñiguez', 'Lidia', 'lsilva@ucol.mx', 'Facultad de Ciencias Marinas'),
    (250, '221/03', '04', NULL, 'Diferentes dietas comerciales sobre el crecimiento de Litopenaeus vannamei bajo un sistema intensivo y semi-intensivo.', 'Evaluar los efectos productivos en el empleo de tres dietas comerciales bajo sistemas de producción intensivas y semi-intensivas de L. Vannamei.', 'MC.', 'Parra Covarrubias', 'Evangelina', 'evaparrac@ucol.mx', 'Facultad de Ciencias Marinas'),
    (251, '69/01', '02', NULL, 'Historias de familias rurales Colimenses, a través de tres generaciones', ' Iniciar el proceso de consolidación de la LGAC, ESTUDIOS RURALES, a través de una experiencia formativa en investigación social, donde participen el cuerpo académico y estudiantes de la DES: Facultad de Trabajo Social, en la aplicación de una metodología de investigación y técnicas de historia de vida, genealogía e historias de familia.', 'Dra.', 'Quinto Rosas', 'Teresa', 'tquinto@cgic.ucol.mx', 'Facultad de Trabajo Social'),
    (252, '72/01', '02', NULL, 'ANÁLISIS GEOFÍSICO EN EL VOLCÁN DE FUEGO DE COLIMA.', 'INVESTIGAR Y ANALIZAR EL PARÁMETRO DE LA DEFORMACIÓN PARA CORRELACIONARLO CON EL ESTADO DE ACTIVIDAD DEL VOLCÁN DE FUEGO DE COLIMA MEDIANTE LAS TÉCNICAS DE DISTANCIOMETRÍA ELÉCTRONICA Y VARIACIÓN DEL CAMPO MAGNÉTICO. ', 'Dr.', 'Ramírez Ruíz', 'Juan José', 'ramirez@cgic.ucol.mx', 'Observatorio Vulcanologico'),
    (253, '318/04', '05', NULL, 'EL PAPEL DE LAS TECNOLOGÍAS DE INFORMACIÓN Y COMUNICACIÓN (TIC) EN LAS PERSPECTIVAS DE DESARROLLO DE LOS JÓVENES COLIMENSES. UN ANÁLISIS DESDE EL ENFOQUE DE GÉNERO.', 'EXPLORAR LA RELACIÓN QUE HAY ENTRE LAS NUEVAS TECNOLOGÍAS DE INFORMACIÓN Y COMUNICACIÓN (TIC) Y LAS PERSPECTIVAS DE DESARROLLO DE LOS Y LAS JÓVENES COLIMENSES DESDE EL ENFOQUE DE GÉNERO.', 'MC.', 'Arellano Ceballos', 'Aideé Consuelo', 'aidee@ucol.mx', 'Facultad de Pedagogía'),
    (254, '319/04', '05', NULL, 'CREACIÓN DE UN ESCENARIO VIRTUAL APLICANDO VRML, JAVA E INTERFACES EXTERNAS PARA PROMOVER LOS ATRACTIVOS TURÍSTICOS DE LA CIUDAD DE TECOMÁN', 'PROFUNDIZAR EN EL CONOCIMIENTO DE VRML APLICANDO ESQUEMAS DE SISTEMAS ABIERTOS PARA DISEÑAR UNA INTERFAZ COMÚN ENTRE LOS DIFERENTES LENGUAJES DE PROGRAMACIÓN PARA INTERNET, ADEMÁS DE FOMENTAR LA INVESTIGACIÓN ENTRE LOS ALUMNOS DE SEMESTRES TERMINALES DE LA LICENCIATURA EN INFORMÁTICA, PROFESIONAL ASOCIADO EN INFORMÁTICA ADMINISTRATIVA Y LICENCIATURA EN INFORMÁTICA ADMINISTRATIVA', 'MC.', 'López Jiménez', 'Sergio Felipe', 'sflopezj@ucol.mx', 'Facultad de Contabilidad y Administración Tecomán'),
    (255, '320/04', '05', NULL, 'COMUNICACIÓN  Y  CONFLICTO  EN  JOVENES BACHILLERES  DE  COLIMA:  MENSAJES  Y  ACTITUDES', 'VALIDAR UNA ADAPTACIÓN A LA LENGUA ESPAÑOLA DEL CUESTIONARIO “CONFLICTALK” PROPUESTO POR WILLIAM KIMSEY Y REX FULLER (2003) PARA MEDIR ESTILOS DE  MENSAJES  EN  EL MANEJO  DEL  CONFLICTO  POR  PARTE  DE  ADOLESCENTES Y JÓVENES. (2) EXPLORAR LA INTERACCIÓN ENTRE LA  COMUNICACIÓN  (ESTILO DE LOS MENSAJES)  Y LAS ACTITUDES HACIA EL CONFLICTO EN LOS JÓVENES DE COLIMA (MÉXICO). (3) EFECTUAR DICHA EXPLORACIÓN SIMULTÁNEAMENTE EN CENTROS EDUCATIVOS DE ESPAÑA POR UN EQUIPO DEL UNIVERSIDAD DEL PAÍS VASCO CON QUIEN MANTENEMOS ESTRECHA COLABORACIÓN ACADÉMICA A FIN DE PODER DISCRIMINAR ENTRE LOS ASPECTOS BÁSICOS (COMUNES) Y LOS CULTURALES (ESPECÍFICOS) DE LA CITADA RELACIÓN ACTITUDES – COMUNICACIÓN. (4) EXPLORAR Y DESCRIBIR EL EFECTO DEL CONFLICTO EN LOS PERFILES BÁSICOS DE COMUNICACIÓN DE LOS SUJETO', 'Dr.', 'Laca Arocena', 'Francisco Augusto', 'francisco_laca@ucol.mx', 'Facultad de Psicología'),
    (256, '321/04', '05', NULL, 'LAS PRÁCTICAS ESCOLARES: EL IMPACTO DE LA REFORMA ACADÉMICA EN LOS BACHILLERATOS DE LA UNIVERSIDAD DE COLIMA', 'EVALUAR LAS CARACTERÍSTICAS RELEVANTES DE LAS PRÁCTICAS ESCOLARES EN LOS BACHILLERATOS, COMO PRODUCTO DE LA  REFORMA ACADÉMICA DEL BACHILLERATO EN LA UNIVERSIDAD DE COLIMA', 'M.C.', 'Yáñez Velazco', 'Juan Carlos', 'jcyanez@ucol.mx', 'Facultad de Pedagogía'),
    (257, '222/03', '04', NULL, 'Determinación de la zona federal marítimo terrestre de La Bahía de Manzanillo, Colima del kilómetro 0+000 al kilómetro 1+000 de latitud norte 19° o 4', 'Realizar un estudio topohidrográfico de la zona señalada en el título del proyecto y determinar la Z.F.M.T. Para el año 2003', 'Dr.', 'Calderón Riveroll', 'Eduardo', 'ecaldero@ucol.mx', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)'),
    (258, '223/03', '04', NULL, 'Efecto de la Salinidad en la gasometría, niveles de electrolitos, glucosa, ácido láctico y la capacidad osmorreguladora en la hemolinfa de camarón blanco Litopenaeus vannamei, durante el cultivo y bajo condiciones controladas', 'Evaluar el efecto de la salinidad y variaciones en la gasometría, el balance ácido-base y los niveles de electrolitos, glucosa ácido láctico y capacidad osmorreguladora en la hemolinfa de camarón blanco Litopenaeus vannamei.', 'Dr.', 'Mena Herrera', 'Alfredo', 'mena@cgic.ucol.mx', 'Facultad de Ciencias Marinas'),
    (259, '224/03', '04', NULL, 'Producción primaria Fitoplanctónica en Las Bahías de Manzanillo y Santiago.', 'Estimar la producción primaria integrada en la columna de agua utilizando el método de carbono catorce y su variabilidad durante un ciclo anual en las Bahías de Manzanillo y Santiago.', 'Dr.', 'Sosa Avalos', 'Ramón', 'rsosa@ucol.mx', 'Facultad de Ciencias Marinas'),
    (260, '285/04', '05', NULL, 'EL HIGGS Y DIMENSIONES WARPED', 'ESTUDIAR LA FENOMENOLOGÍA ASOCIADA CON LA PRODUCCI[ON DE HIGGS EN TEOR[IAS CON DIMENSIONES ESTRAS "WARPED"', 'Dr.', 'Aranda Fernandez', 'Alfredo', 'fefo@cgic.ucol.mx', 'Facultad de Ciencias'),
    (261, '286/04', '05', NULL, 'CARACTERIZACION HIDROLOGICA DE PRINCIPALES CUERPOS DE AGUA SUPERFICIALES DEL ESTADO DE COLIMA  PARA DESARROLLAR MEDIDAS DE MITIGACION, RESTAURACION, PROTECCION Y APROVECHAMIENTO', 'ANALIZAR Y CARACTERIZAR HIDROL&#972;GICAMENTE  LOS PRINCIPALES CUERPOS DE AGUA PARA DESARROLLAR MEDIDAS DE MITIGACIÓN, RESTAURACIÓN, PROTECCIÓN Y APROVECHAMIENTO', 'Dr.', 'Ramírez Ruíz', 'Juan José', 'ramirez@cgic.ucol.mx', 'Observatorio Vulcanologico'),
    (262, '287/04', '05', NULL, 'LA LINEAR DELTA EXPANSIÓN EN LA SOLUCIÓN DE PROBLEMAS NO PERTURBATIVOS', 'APLICACION DE LOS METODOS NO-PERTURBATIVOS DESARROLLADOS EN [7-9] A PROBLEMAS DE MECANICA CLASICA Y MECANICA CUENTICA. POSIBLE APLICACION A TEORIA DE CAAMPOS.', 'Dr.', 'Amore', 'Paolo', 'paolo@ucol.mx', 'Facultad de Ciencias'),
    (263, '288/04', '05', NULL, 'EXPLOSIVE ACTIVITY AT VOLCÁN DE COLIMA: MODELLING USING INFRASOUND, THERMAL AND CONTINUOUS SO2 MEASUREMENTS', 'CREATE A MODEL OF THE EXPLOSIVE ACTIVITY AT VOLCÁN DE COLIMA TO BETTER UNDERSTAND THE ERUPTIVE PROCESSES. IMPROVE THE MONITORING, TO ENABLE MORE ACCURATE AND TIMELY INFORMATION TO BE PASSED TO THE AUTHORITIES DURING TIMES OF CRISIS.', 'Dr.', 'Varley Middle', 'Nicholas', 'nick@ucol.mx', 'Facultad de Ciencias'),
    (264, '289/04', '05', NULL, 'VULNERABILIDAD DE LA INFRAESTRUCTURA COSTERA A FENÓMENOS NATURALES MARINOS  EN EL MUNICIPIO DE MANZANILLO. ', 'PROFUNDIZAR EL CONOCIMIENTO DEL COMPORTAMIENTO Y EVOLUCIÓN DE LOS EVENTOS QUE HAN DAÑADO LA INFRAESTRUCTURA COSTERA Y PORTUARIA. ANALIZAR COMO HAN IMPACTADO LOS FENOMENOS NATURALES COSTEROS COMO LA  EROSION MARINA Y LOS TSUNAMIS EN LA INFRAESTRUCTURA URBANA Y PORTUARIA DE  LA ZONA COSTERA DEL MUNICIPIO DE MANZANILLO. ', 'MC.', 'González Chavarín', 'Irma', 'irmago@ucol.mx', 'Externa a la U de C'),
    (265, '290/04', '05', NULL, 'VARIACIÓN DE LOS PARAMETROS ESPECTRALES DE LOS SISMOS VOLCANO-TECTONICOS ANTES DE LA ERUPCIÓN VOLCANICA', 'PREPARA UN CATALOGO DE LOS PARAMETROS ESPECTRALES, ESTUDIAR LAS RELACIONES ENTRE LA SISMICIDAD Y LAS ANOMALIAS GEOFISICAS Y DEFORMACIONES ANTES DE LA ERUPCIÓN, AMPLIAR EL CONOCIMIENTO DE LA ACTIVIDAD VOLCANICA DURANTE LAS EXCURSIONES AL VOLCAN POPOCATÉPETL Y EL VOLCÁN DE COLIMA', 'Dr.', 'Zobin Peremanova', 'Vyacheslav', 'vzobin@ucol.mx', 'Observatorio Vulcanologico'),
    (266, '291/04', '05', NULL, 'MONITOREO DE DAÑO EN EDIFICIOS A TRAVÉS DE ENSAYOS DINÁMICOS', 'IDENTIFICAR LA RELACIÓN QUE EXISTE ENTRE LA OCURRENCIA DE DAÑO EN EDIFICIOS DEBIDO A ACCIONES SÍSMICAS Y LA VARIACIÓN EN SUS PROPIEDADES DINÁMICAS TALES COMO  FRECUENCIAS NATURALES Y MODOS DE VIBRACIÓN', 'Dr.', 'Araiza Garaygordóbil', 'Juan Carlos', 'araiza@ucol.mx', 'Facultad de Ingeniería Civil'),
    (267, '243/05', '04', NULL, 'Circulación lagrangeana en Manzanillo, Colima, México.', 'Esta etapa del proyecto tiene como objetivo general construir cuatro crucetas de deriva que cuenten con sistemas de posicionamiento satelital GPS. Describir el comportamiento espacio-temporal de la circulación lagrangeana superficial en dos periodos. Describir el comportamiento del viento para esos periodos y elaborar un folleto informativo sobre las corrientes de retorno.', 'Dr.', 'Torres Orozco', 'Ernesto', 'etorres@ucol.mx', 'Facultad de Ciencias Marinas'),
    (268, '244/03', '04', NULL, 'Distribución Natural de nematodos entomopatógenos (Rhabditida: steinernematidae, heterorhabditidae) en suelos de ecosistemas perturbados e imperturbados del Estado de Colima.', 'Determinar la distribución natural de nematodos entomopatógenos de las familias steinernematidae y heterorhabditidae en suelos de ecosistemas perturbados e imperturbados del Estado de Colima.', 'Dr.', 'Molina Ochoa', 'Jaime', 'jmolina@ucol.mx, jmolina18@hotmail.com', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (269, '245/03', '04', NULL, 'Evaluación de Trichoderma SPP. Sobre la enfermedad "Punta de Cigarro" (verticillium theobromae) en plátano macho (musa paradisiaca)', 'Evaluar el efecto de Trichoderma spp sobre el daño causado por la enfermedad Punta de cigarro en plátano macho', 'Dr.', 'Rebolledo Domínguez', 'Oscar', 'oscarrd@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (270, '246/03', '04', NULL, 'Identificación de suelos susceptibles de licuación, por la prueba de penetración estándar con asentamientos humanos marginados, en la zona conurbada del municipio de Manzanillo, Colima', 'Identificar los suelos susceptibles de licuación, en suelos con compactación inadecuada y/o partículas finas y uniformes con alto nivel freático, con asentamientos humanos irregulares, utilizando la prueba de penetración estándar, para conocer la compacidad de las partículas del lugar estudiado en la zona conurbada del municipio de Manzanillo, Colima.', 'Dr.', 'Araiza Aguirre', 'Martín', 'maraiza@ucol.mx', 'Facultad de Ciencias Marinas'),
    (271, '247/03', '04', NULL, 'Análisis del desempeño de la acción tutorial y la docencia frente a grupo y su relacion con los indicadores de rendimiento escolar.', 'Analizar los indicadores de rendimiento escolar generados en los ''ultimos 4 años por las diferentes unidades académicas de la U de C en sus programas de licenciatura, vinculadolos al ánalisis del desempeño de los docentes frente a grupo y en la acci{on tutorial, con la finalidad de detectar áreas de oportunidad que deban ser atendidas por el PIT y programas o dependencias afines, para mejorar la calidad de la educación brindada', 'MC.', 'Magaña Echeverría', 'Martha Alicia', 'mc2103@ucol.mx', 'Facultad de Pedagogía'),
    (272, '248/03', '04', NULL, 'Reciclaje y tratamiento Físico-Químico-Catalítico de la fracción poliolefínica de los termoplásticoas de los residuos sólidos del Estado de Colima', 'La obtención de combustibles de alta capacidad calorífica y de baja emisión de gases de efecto de invernadero', 'Dr.', 'Portillo Ceballos', 'Miguel Angel', 'chocoporti@yahoo.com', 'Facultad de Ingeniería Mecánica y Eléctrica'),
    (273, '249/03', '04', NULL, 'FISICA DE DIMENSIONES EXTRAS', 'LA EXPLORACION DE NUEVAS IDEAS EN EL MARCO DE LAS DIMENSIONES EXTRAS Y LA POSIBILIDAD DE GENERAR MEJORES MODELOS DE SABOR.', 'Dr.', 'Aranda Fernandez', 'Alfredo', 'fefo@cgic.ucol.mx', 'Facultad de Ciencias'),
    (274, '190/03', '04', NULL, 'Religión y política en Comala: De la Reforma a la Cristiada', 'Que los estudiantes de licenciatura, en el marco de su servicio social constitucional , convivan con los profesores investigadores del Cuerpo Académico Consolidado de Estudios Históricos (CA14) y contribuyan de manera activa a la puesta en práctica de un proyecto de investigación cuyo reporte final deberá de ser publicado, de preferencia en forma de libro.', 'Dr.', 'De la Mora Valencia', 'Rogelio', 'delamora@cgic.ucol.mx', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)'),
    (275, '193/03', '04', NULL, 'El arte la contracultura y el activismo político: Joan Báez y la época de los sesenta en Estados Unidos', 'El objetivo de este proyecto es explorar, construir y analizar la carrera y vida artística y trabajo musical, involucramiento y activismo políticos, así como los hitos biográficos de su persona- de la predominante cantautora Joan Báez durante los años sesenta en Estados Unidos. Al utilizar a Báez como figura central de los sesenta, el proyecto iluminará la intricada relación entre artes y política en los momentos en que la cultura rebelde, las ideologías radicales de izquierda y los eventos caóticos caracterizaron esa era singular.', 'Dr.', 'Bloch', 'Avital', 'avital_b@yahoo.com', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)');

    (178, '324/04', '05', NULL, 'PROYECTO DE OBRAS DE BALBINO DAVALOS. EDICION CRITICA DE TRES LIBROS: MUSAS DE FRANCIA (1913), ARTICULOS Y ENSAYOS LITERARIOS (1901-1946) Y POESÍAS SELECTAS (1975).', 'REDITAR TRES LIBROS DE LA BIBLIOGRAFÍA DE BALBINO DAVALOS, BAJO LOS LINEAMIENTOS DE LA CRÍTICA TEXTUAL : MUSAS DE FRANCIA (1913), ENSAYOS Y ARTICULOS DE CRITICA LITERARIA (1901-1946) Y POESIAS SELECTAS (1975), Y APORTAR REGISTROS PARA NUEVAS PUBLICACIONES DEL MISMO AUTOR.', 'MC.', 'Ramirez Dominguez', 'Jose Luis', NULL, 'Sin dependencia'),
    (179, '325/04', '05', NULL, 'FACTORES ACADÉMICOS QUE INTERVIENEN PARA FACILITAR O LIMITAR EL APRENDIZAJE AUTODIRIGIDO EN LOS ESTUDIANTES DE LA LICENCIATURA EN ENFERMERÍA DE LA UNIVERSIDAD DE COLIMA.', 'CONOCER CÓMO ESTÁN INTERVINIENDO LOS FACTORES ACADÉMICOS DISEÑADOS POR LA FACULTAD  DE ENFERMERÍA, PARA GUIAR A SU POBLACIÓN ESTUDIANTIL EN EL APRENDIZAJE AUTODIRIGIDO', 'MC.', 'Amador Fierros', 'Genoveva', 'genoveva@ucol.mx', 'Facultad de Enfermería'),
    (180, '326/04', '05', NULL, 'ESTUDIO COMPARATIVO DEL GENERO NOMINAL FRANCES-ESPAÑOL', 'ELABORAR MATERIAL DIDACTICO MULTIMEDIA PARA EL APRENDIZAJE DEL GENERO NOMINAL TANTO EN FRANCES COMO EN ESPAÑOL', 'MC.', 'Rodríguez Reyes', 'José Miguel', 'mike@ucol.mx', 'Facultad de Lenguas Extranjeras'),
    (181, '391/06', '07', NULL, 'Glosario del español de México en autores contemporáneos', '1', 'Dr.', 'Gonzalez Freire', 'Jose Manuel', 'jmgfreire@ucol.mx', 'Facultad de Lenguas Extranjeras'),
    (182, '117/01', '03', NULL, 'Análisis y diseño de 3 tipos de cimentaciones para el aprovechamiento de la zona costera del puerto de Manzanillo, Colima.   (Bahía de Manzanillo y Santiago).', 'Diseñar y proponer el tipo de cimentación adecuada a la clase de estructura a realizar, tomando puntos estratégicos de las zonas más críticas sujetas a erosión dentro de las bahías de este puerto e impulsar el desarrollo turístico de la zona costera, disminuyendo los gastos dedicados a obras de protección a la estructura.', 'Dr.', 'Calderon Riveroll', 'Gustavo', 'calderon@cgic.ucol.mx', 'Facultad de Ciencias Marinas'),
    (183, '119/01', '03', NULL, 'Pobreza en Colima: Percepción y Respuestas.   La percepción social de la pobreza en familias de Colima: estrategias de sobrevivencia', 'Explorar la "cultura de la pobreza" de las familias pobres que radican en zonas urbanas de Colima.   En el entendido de que cultura de pobreza, implica la configuración de percepciones y las respuestas de los actores sociales ante esta condición de vida.   El propósito es brindar información útil, primaria y local para el diseño de programas de desarrollo y la toma de decisiones.', 'Dr.', 'Zermeño-Flores', 'Ana Isabel', 'anaz@ucol.mx', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)'),
    (184, '121/01', '03', NULL, 'Monitoreo de parámetros oceanográficos en la bahía de Manzanillo', 'Conocer la variación espacio-temporal de los parámetros temperatura, salinidad y presión del agua de mar, así como los parámetros meteorológicos como velocidad y dirección del viento, humedad relativa, temperatura del aire y presión atmosférica, con el fin de calibrar un modelo hidrodinámico barotrópico tridimensional de corrientes, el cual se desarrollo en', 'Dr.', 'Galicia Pérez', 'Marco Antonio', 'galicia@ucol.mx', 'Centro Universitario de Investigaciones Oceanológicas (CEUNIVO)'),
    (185, '122/01', '03', NULL, 'El tránsito hacia el desarrollo sostenible en los principales Valles de la Cuenca de la laguna de Cuyutlán, Colima', 'Construcción de un escenario sostenible para la zona de los valles de la Cuenca  de la Laguna de Cuyutlán', ' ', 'Bonilla Jiménez', 'Carlos', 'cbonilla@ucol.mx', 'Externa a la U de C'),
    (186, '123/01', '03', NULL, 'Análisis de la problematica vial de la Ciudad de Colima y propuestas de solución', 'Formular propuesta y recomendaciones a la Autoridad de Tránsito Municipal,  de  Colima , con el objeto de  facilitar un tránsito de vehículos y personas: Fluido seguro y con alto nivel de servicio; tanto en nuestros días como a lo largo de un horizonte de diez años o superior.', 'MC.', 'García Pelayo', 'José Luis', 'jlgarcia@ucol.mx', 'Facultad de Ingeniería Civil'),
    (187, '124/01', '03', NULL, 'Riesgo sismico y espectros de diseño para las ciudades conurbadas de Colima y Villa de Alvarez.', 'Estimar el peligro sísmico en la zona de estudio y elaborar  espectros para diseño sísmico para proponer su incorporación  a los reglamentos de construcciones locales.', 'M.C.', 'De la Cruz Tejeda J.', 'Juan', 'jjacome@ucol.mx', 'Externa a la U de C'),
    (188, '182/03', '04', NULL, 'Estrategias para la determinación de costos por transacciones de energia en sistemas eléctricos operando en ambientes privatizados.', 'Analizar, a nivel simulación digital, como los actuales métodos par el cobro por transacciones de energía eléctrica afectarían a los consumidores de la red eléctrica de México. Determinar la conveniencia de la aplicación de estos métodos en una red de caracteristicas radicales como la mexicana, dentro de ambiente privatizado\r\n', 'MC.', 'Pérez González', 'Marco Antonio', 'marcoperez@ucol.mx', 'Facultad de Ingeniería Mecánica y Eléctrica'),
    (189, '183/03', '04', NULL, 'Descripción e interpretación de las percepciones que tienen las mujeres de Colima y Antioquia acerca del cáncer cervicouterino: los factores de riesgo, prestación de los servicios de salud y formas de autocuidado.', 'Describir e interpretar las percepciones que tienen las mujeres de Colima y Antioquia acerca del cáncer cervicouterino: los factores de riesgo, prestación de los servicios de salud y formas de autocuidado. ', 'Dra.', 'Chávez Méndez', 'Ma. Guadalupe', 'lupita_chavez@ucol.mx', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)'),
    (190, '125/01', '03', NULL, 'Sistema de Información Geográfica  de las Instalaciones de la Universidad de Colima', 'El objetivo general  es de establecer un sistema de información geográfica que contenga información  de todas las instalaciones de la Universidad de Colima.', 'Ing.', 'Cervantes Juárez', 'Miguel', 'mcervanj@ucol.mx', 'Externa a la U de C'),
    (191, '128/01', '03', NULL, 'Evaluación del riesgo de erosión costera en playas de las bahías de Manzanillo y Santiago', 'Evaluar los efectos de marejadas por ciclones severos, identificando zonas vulnerables a la erosión costera y los efectos negativos contra la seguridad de la infraestructura portuaria de Manzanillo y zonas aledañas, su impacto geomorfológico y económico y dar recomendaciones con el fin de mitigar sus efectos, como alternativa para un manejo integral de la zona costera.', 'MC.', 'González Chavarín', 'Irma', 'irmago@ucol.mx', 'Externa a la U de C'),
    (192, '129/01', '03', NULL, 'Análisis del comportamiento sexual de ovinos machos en condiciones de trópico seco.', 'Determinar el comportamiento sexual de machos ovinos adultos en grupos de hembras en estado sincronizado.', 'Ing.', 'López Pérez', 'Héctor Javier', NULL, 'Externa a la U de C'),
    (193, '130/01', '03', NULL, 'Study of potassium channels activity in course of apoptosis in lymphoid  cells.', 'In this study we plan to investigate the possible involvement of two types of potassium ion channels, namely voltagegated and calcium-dependent potassium channels, in apoptosis development inlymphoid cells. ', 'Dr.', 'Dobrovinskaya', 'Oxana', 'oxana@ucol.mx', 'Centro Universitario de Investigaciones Biomedicas (CUIB)'),
    (194, '131/01', '03', NULL, 'Suplementos activadores de la función ruminal en la asociación de forrajes tropicales', 'Evaluar el efecto de suplementos activadores  de la función ruminal sobre la digestión de  forrajes utilizados en la alimentación de  rumiantes y su impacto en la producción  animal', 'Dr.', 'Palma García', 'José Manuel', 'palma@ucol.mx', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (195, '134/01', '03', NULL, 'Medición temporal de parametros meteorológicos con la estación meteorológica de superficie facimar en el campus universitario del Naranjo.', 'Medir los parámetros meteorológicas estándar en unpunto fijo (Campus  Universitario El Naranjo), con la estación meteorológica FACIMAR. Formación de un banco de datos. Elaboración y difusión del boletín meteorológico diario', 'Ing.', 'González Hernandez', 'José Hesiquio Arturo', 'alpha@ucol.mx', 'Externa a la U de C');
    INSERT INTO `fraba` (`id`, `referencia`, `convocatoria`, `ano`, `titulo`, `objetivo`, `grado`, `apellidos`, `nombres`, `correo`, `dependencia`) VALUES
    (196, '426/06', '07', NULL, 'COLIMENSES SIN FRONTERA', 'Diagnosticar las necesidades de comunicación de las familias en donde uno o más de sus integrantes se encuentran viviendo fuera de Colima con el fin de desarrollar un portal que sirva de punto de con el propósito de facilitar la comunicación, proporcionar información, y prestar servicios para colimenses radicando en ambos lados de la frontera.', 'Dr.', 'Rocha Silva', 'Ma. Alejandra', 'alejandrarochasilva@hotmail.com', 'Facultad de Letras y Comunicación'),
    (197, '700/10', '11', NULL, 'TRIBUNALES CONSTITUCIONALES Y SU RESPONSABILIDAD FRENTE A LA DEFENSA DE LAS GARANTIAS PATRIMONIALES DE LOS USUARIOS DEL SISTEMA DE IMPARTICION DE JUSTICIA EN MEXICO', 'Comparar los sistemas concentrado y difuso que en su aplicabilidad llevada a cabo por medio de los tribunales constitucionales buscan la protección de garantías, entre ellas la patrimonial del Estado en el funcionamiento de la Administración de Justicia, para establecer las ventajas, objeciones y resistencias sobre la conveniencia de incorporarlos en el ordenamiento jurídico mexicano. ', 'MC.', 'CARDENAS VOGES', 'LUIS ENRIQUE', 'cavoges@ucol.mx', 'Facultad de Derecho'),
    (198, '701/10', '11', NULL, 'La revocación de mandato como medio para acotar la partidocracia desde el Congreso  en el sistema presidencial.', 'Objetivo General del Proyecto\r\nGenerar un conocimiento de frontera en el tratamiento de la partidocracia, a través de la revocación de mandado para la fracción parlamentaria que tenga prácticas partidocráticas y que en un momento dado pueda convertirse en una reforma constitucional en el Congreso de la Unión.', 'MC.', 'MORAN TORRES', 'ENOC FRANCISCO', 'enocmoran@ucol.mx', 'Facultad de Derecho'),
    (199, '702/10', '11', NULL, 'DISEÑO E IMPLEMENTACIÓN DE UN OBSERVATORIO TURÍSTICO EN LOS DESTINOS DE MANZANILLO Y COMALA', 'Diseñar e implementar un observatorio turístico que permita conocer la situación de partida de los Destinos de Manzanillo y Comala, a partir de la cual se pueda efectuar un seguimiento del nivel de evolución de estos destinos, que permitan orientar posteriormente acciones dirigidas a la mejora de la competitividad y de la sostenibilidad económica, social y ambiental del sector.', 'Dr.', 'Conde Pérez', 'Ernesto Manuel', 'conde@ucol.mx', 'Escuela de Turismo'),
    (200, '703/10', '11', NULL, 'Diseño de un sistema de información turística para municipios a través de Tecnologías de Información y Comunicación (TIC’s), aplicación en Comala', 'Desarrollar un sistema de información del destino turístico Comala, con base en el análisis de SI y TIC’s del mismo, con el propósito de que el destino y las organizaciones turísticas sean más eficientes y competitivas.', 'MC.', 'ZAVALA CORDERO', 'MAURICIO', 'mauricio@ucol.mx', 'Escuela de Turismo'),
    (201, '704/10', '11', NULL, 'LA CONSTRUCCIÓN DE LA IDENTIDAD FEMENINA: UN ESTUDIO COMPARATIVO (3ERA PARTE)".', 'El objetivo de la  presente investigación es analizar cómo los discursos públicos sobre la familia influyen tanto la autopercepción femenina sobre la misma y la valoración de la ruptura del lazo conyugal de mujeres viudas, madres solteras, separdas y divorciadas como la conducta social de los individuos hacia éstas cuando rompen con el mismo.', 'Dr.', 'Cuevas Hernández', 'Ana Josefina', 'ajcuevas@ucol.mx', 'Facultad de Letras y Comunicación'),
    (202, '705/10', '11', NULL, 'IDENTIFICACIÓN DE CRITERIOS PARA EL ANÁLISIS DE LA ESTRUCTURA ECONÓMICA DEL ESTADO DE COLIMA"', 'DETERMINAR LOS CRITERIOS TEÓRICOS Y LOS INDICADORES QUE PERMITAN IDENTIFICAR  EL COMPORTAMIENTO DE LA ESTRUCTURA ECONÓMICA DEL ESTADO DE COLIMA ', 'MC.', 'OROZCO PLASCENCIA', 'Jose Manuel Orozco Plascencia', 'manuel_orozco@ucol.mx', 'Facultad de Economía'),
    (203, '706/10', '11', NULL, 'LA CONSTITUCIONALIDAD DE LA PROTECCIÓN JURÍDICA DE LOS CONOCIMIENTOS TRADICIONALES DESARROLLADOS POR LAS COMUNIDADES INDÍGENAS EN MÉXICO A TRAVÉS  DE LA MEDICINA TRADICIONAL', 'Realizar un estudio comparativo y de campo para determinar el nivel de protección que nuestra legislación actual brinda al conocimiento tradicional desarrollado por las comunidades indígenas en México a través de la medicina tradicional bajo el sistema de propiedad intelectual vigente.', 'Dr.', 'Solorio Pérez', 'Oscar Javier', 'ojsolorio@ucol.mx', 'Facultad de Derecho'),
    (204, '707/10', '11', NULL, 'ANALISIS DE LA COMPETITIVIDAD DESARROLLO Y CRECIMIENTO ECONOMICO DEL MUNICIPIO DE COLIMA', 'OBTENER INDICADORES PARA GENERAR PROPUESTAS DE POLITICAS PUBLICAS QUE FORTALEZCAN LA COMPETITIVIDAD DEL MUNICIPO DE COLIMA', 'Dr.', 'POLANCO GAYTAN', 'MAYREN', 'mayrenpg@gmail.com', 'Centro Universitario de Estudios e Investigaciones Sobre la Cuenca del Pacífico (CUEICP)'),
    (205, '708/10', '11', NULL, 'Efecto de la micorrización arbuscular sobre la aclimatación de plántulas de papaya micropropagadas', 'Determinar el efecto que un consorcio micorrizogeno arbuscular de origen de la rizosfera de un cultivo de papaya, tiene sobre la aclimatación de vitroplantas de papaya', 'Dr.', 'Aguilar Espinosa', 'Sergio', 'saguilar@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (206, '709/10', '11', NULL, 'USO DE ABONOS ORGÁNICOS COMO ALTERNATIVA PARA EL MEJORAMIENTO DE UN SUELO ARENOSO', 'Evaluar el efecto de la aplicación de tres abonos orgánicos (bocashi, vermicomposta y cachaza) en las propiedades físico-químicas de un suelo arenoso, para el cultivo del chile', 'Dr.', 'López Aguirre', 'José Gerardo', 'jglopez@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (207, '710/10', '11', NULL, 'PRODUCCIÓN DE INOCULO DE  HONGOS FORMADORES DE MICORRIZA ARBUSCULAR DE ALTA CALIDAD', 'Evaluar la influencia del tipo de fertilizantes (orgánicos e inorgánicos) sobre la densidad de inoculo de HMA producido en un sistema de macetas en vivero, con el fin de generar una tecnología que permita producir inoculos de alta calidad.', 'Dr.', 'Flores Bello', 'María del Rocío ', 'rflores@ucol.mx', 'Facultad de Medicina Veterinaria y Zootecnia'),
    (208, '711/10', '11', NULL, 'CONSTRUCCIÓN DE VECTORES CODIFICANTES PARA RNA TIPO HAIRPIN CAPACES DE INDUCIR SILENCIAMIENTO GÉNICO CONTRA EL VIRUS DE LA MANCHA ANULAR DE LA PAPAYA', 'Construir vectores RNAi codificantes para ihpRNAs derivados del gen de la proteína de la cápside de PRSV-P capaces de inducir resistencia contra este virus. ', 'Dr.', 'Guzmán González', 'Salvador', 'sguzman@ucol.mx', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (209, '712/10', '11', NULL, 'PURIFICACIÓN DE LA GLOBULINA 11S DE LA SEMILLA DE CHAN Y PRODUCCIÓN DE ANTICUERPOS POLICLONALES EN CONEJOS', 'PURIFICAR Y GENERAR ANTICUERPOS PARA LA GLOBULINA 11S DE CHAN, Hyptis suaveolens. ', 'Dr.', 'Osuna Castro', 'Juan Alberto', 'josuna@ucol.mx, osuna_juan@hotmail.com', 'Facultad de Ciencias Biológicas y Agropecuarias'),
    (210, '713/10', '11', NULL, 'PREVALENCIA DE ANTICUERPOS SÉRICOS CONTRA NEOSPORA CANINUM EN GANADO BOVINO DE DOBLE PROPÓSITO DEL ESTADO DE COLIMA, MÉXICO.', 'Objetivo general\r\nDebido a que en el Estado de Colima no existe información acerca de la neosporosis bovina, el objetivo del presente trabajo será realizar un estudio seroepidemiológico de N. caninum en los hatos de bovinos de doble propósito de los diferentes municipios del Estado de Colima, México.\r\n\r\nObjetivos particulares\r\n1.	Determinar la prevalencia de N. caninum en bovinos de doble propósito del estado de Colima.\r\n2.	Identificar algunos factores de riesgo asociados a la enfermedad de neosporosis bovina\r\n', 'Dr.', 'García Márquez', 'Luis Jorge', 'ljgm_cmv@hotmail.com', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (211, '714/10', '11', NULL, 'PROTAGONISTAS Y MANIFESTACIONES DE LA ARQUITECTURA MODERNA EN COLIMA MEMORIA E HISTORIA', 'Construir la memoria y la historia de la arquitectura del movimiento moderno en la ciudad de Colima, a través del estudio de tres casos de tres protagonistas y sus respectivas obras en la ciudad de Colima.  ', 'Dr.', 'Mendoza Pérez', 'Luis Alberto', 'luis_mendoza@ucol.mx', 'Facultad de Arquitectura'),
    (212, '715/10', '11', NULL, 'ANÁLISIS, DISEÑO Y CONSTRUCCIÓN DE UNA ESTRUCTURA SENSORIAL PARA SU UTILIZACIÓN EN LA DETECCIÓN DE REFLECTORES ULTRASÓNICOS', 'Construir una estructura sensorial ultrasónica que permita extraer información detallada del entorno robótico y de los objetos localizados frente al sensor.', 'Dr.', 'Ochoa Brust', 'Alberto Manuel', 'aochoa@ucol.mx', 'Facultad de Ingeniería Mecánica y Eléctrica'),
    (213, '716/10', '11', NULL, 'Implementación de una guía electrónica para museos basado en tecnología de cómputo consciente del contexto y dispositivos móviles', 'Evaluar la tecnología RFID y de redes neuronales aplicadas en un algoritmo de localización utilizado en una aplicación consciente del contexto para un museo.', 'MC.', 'DAMIÁN REYES', 'PEDRO', 'damian@ucol.mx', 'Facultad de Telematica'),
    (214, '558/08', '09', NULL, 'DISEÑO Y SÍNTESIS DE NUEVOS COMPONENTES PARA LA CONSTRUCCIÓN DE MÁQUINAS MOLECULARES', 'Sintetizar nuevos compuestos (derivados oxalamídicos, derivados biscumarínicos y compuestos aromáticos deslocalizados) para la formación de rotaxanos y pseudorotaxanos.', 'Dr.', 'Martinez Martinez', 'Francisco Javier', 'fjmartin@ucol.mx', 'Facultad de Ciencias Químicas'),
    (215, '559/08', '09', NULL, 'LOS CUIDADOS MATERNOS TEMPRANOS MODIFICAN LOS NIVELES SÉRICOS Y LA DISTRIBUCIÓN DE RECEPTORES A OXITOCINA/VASOPRESINA EN RATAS, ALTERANDO LOS PROCESOS DE APRENDIZAJE Y MEMORIA ESPACIAL', 'Describir la influencia de la OT y la AVP en el tipo de apego maternal formado y sus efectos sobre en el aprendizaje y memoria hipocampal de las crías de ratas de la cepa Wistar', 'MC.', 'Moy López ', 'Norma Angélica', 'moynor@ucol.mx', 'Facultad de Psicología'),
    (216, '560/08', '09', NULL, 'RESTAURACIÓN CORALINA Y MONITOREO AMBIENTAL DE LA COMUNIDAD ARRECIFAL LA BOQUITA EN MANZANILLO COLIMA', 'Generar una iniciativa de manejo que favorezca la regeneración y conservación de la comunidad arrecifal La Boquita en Manzanillo, Colima. México.\r\n\r\n', 'Dr.', 'Linan Cabello', 'Marco Agustín ', 'linanm@ucol.mx', 'Facultad de Ciencias Marinas'),
    (217, '561/08', '09', NULL, 'OXALAMIDAS DERIVADAS DE TIAZOLES: MOLECULAS CON POSIBLE APLICACIÓN EN LA RECUPERACION DE METALES', 'Sintetizar y determinar la estructura molecular de nuevas oxalamidas derivadas de 2-aminotiazol y aminas primarias.', 'Dr.', 'Hernández Díaz', 'Julio', 'julhed@ucol.mx', 'Facultad de Ciencias Químicas'),
    (218, '562/08', '09', NULL, 'COMPORTAMIENTO SOCIAL DE LOS ESTADOS JUVENILES DE DIONE JUNO HUASCUMA REAKIIRT, 1866 (LEPIDOPTERA: NYMPHALIDAE: HELICONIINAE)', 'En este proyecto pretendemos  determinar el  (los) mecanismo(s) de comunicación usados por las larvas de D. juno huascuma, que permiten llevar a cabo los procesos de socialización y la utilización colectiva de sus hospederos y la conservación de la estructura social de los grupos. Con esto pretendemos contribuir a la base de datos sobre comunicación en larvas de lepidópteros y sobre el  uso de marcadores químicos y su relevancia en la evolución del comportamiento social en insectos.\r\n\r\n', 'Dr.', 'Pescador Rubio', 'Alfonso', 'apescado@yahoo.com', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),
    (219, '563/08', '09', NULL, 'ERUPTION MECHANISM OF VOLCÁN DE COLIMA: IS IT MOVING TOWARDS A LARGE DESTRUCTIVE EVENT?', 'Complex analysis is required of the extensive data set generated by the monitoring network of Volcán de Colima, in order to determine relationships which can be incorporated into models of the system. The project will develop the protocol for this analysis and define a model of the system. By understanding the eruption mechanism we will be able to better define the strategy for forecasting the next destructive eruption and determine the current and future volcanic risk in zones of habitation within the state.', 'Dr.', 'Varley Middle', 'Nicholas', 'nick@ucol.mx', 'Facultad de Ciencias'),
    (220, '564/08', '09', NULL, 'FORTALECIMIENTO DE LA INTEGRACIÓN EDUCATIVA EN LA CLASE DE EDUCACIÓN FÍSICA: EXPERIENCIAS EXITOSAS EN LA ESCUELA REGULAR.', 'Rescatar las experiencias exitosas en el manejo de las adecuaciones curriculares para la asignatura de Educación Física en Educación Primaria favorecedoras de la Integración de niños con necesidades educativas especiales con discapacidad.', 'Dr.', 'Manzo Lozano ', 'Emilio Gerzaín', 'manzolozano@ucol.mx', 'Centro Universitario de Gestion Ambiental (CEUGEA)'),
    (221, '565/08', '09', NULL, 'PERCEPCIÓN DEL RIESGO GEOLÓGICO EN JÓVENES UNIVERSITARIOS DE COLIMA.', 'Identificar la manera en que los jóvenes universitarios perciben el riesgo geológico.', 'MC.', 'González Gonzalez', 'Gabriela del Carmen', 'ramdas@ucol.mx', 'Facultad de Letras y Comunicación'),
    (222, '427/06', '07', NULL, 'CONTROL BIOLÓGICO DE PARATRIOZA COCKERELLI (SULC) (HOMOPTERA: PSILLIDAE)MEDIANTE LA LIBERACIÓN CONTROLADA DE OPILIÓNIDOS (ARACHNIDA: OPILIONES).', 'Contar con una metodología de liberación controlada de varias especies de opiliónidos con alto potencial para controlar las poblaciones de P. cockerelli.  Asimismo, contar con una metodología para su reproducción en cautiverio.', 'Dr.', 'Pescador Rubio', 'Alfonso', 'apescado@yahoo.com', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)'),

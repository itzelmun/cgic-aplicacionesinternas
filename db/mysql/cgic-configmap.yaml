    (107, '400/06', 'Dr. Luis Gabriel Gómez Azpeitia', 'Facultad de Arquitectura', 'DETERMINACIÓN DE LA AMPLITUD DEL RANGO DE CONFORT TÉRMICO PREFERENTE PARA LAS PERSONAS QUE HABITAN EN CLIMA TROPICAL SUB-HÚMEDO. CASO: CIUDAD DE COLIMA.', 'Determinar la temperatura de neutralidad y la amplitud del rango de confort térmico de acuerdo a las preferencias de las personas que habitan en el clima tropical sub-húmedo de la región de Colima, según variables de edad y género y de acuerdo a las diferentes estaciones climáticas del año, para su aplicación en el diseño de la climatización de edificios.', 'ggomez@ucol.mx', '8'),
    (108, '401/06', 'dr. juan alberto osuna castro', 'Facultad de Ciencias Biológicas y Agropecuarias', 'ENZIMAS ASOCIADAS CON EL FENÓMENO DE MADURACIÓN DE LA PAPAYA (CARICA PAPAYA) ', 'Evaluar la actividad enzimática de algunas proteínas que presentaron un patrón de expresión diferencial en el fruto de papaya tratado con 1-MCP, durante su maduración en condiciones de laboratorio ', 'josuna@ucol.mx', '8'),
    (109, '402/06', 'Dr. Edelmira Galindo Velasco', 'Facultad de Medicina Veterinaria y Zootecnia', 'Estudio de salud pública Ehrlichia canis, Borrelia burgdorferi y Dirofilaria immitis , trasmitidos por vectores hematófagos, en caninos que habitan en la zona conurbada de la ciudad de Tecomán, Colima, Mex. ', 'Diagnosticar la seroprevalencia de Erlichia canis, Borrelia burgdorferi y Dirofilaria immitis en caninos que habitan en la zona conurbada de la ciudad de Tecomán, Colima, México.', 'evelasco@ucol.mx', '8'),
    (110, '403/06', 'Dr. Roberto Lezama Gutiérrez', 'Facultad de Ciencias Biológicas y Agropecuarias', 'EVALUACIÓN DE LOS HONGOS ENTOMOPATÓGENOS Beauveria bassiana, Metarhizium anisopliae Y Paecilomyces fumosoroseus (Hyphomycetes), en el control biológico del gusano barrenador de la caña, en condiciones de campo.', 'EVALUAR LA EFCTIVIDAD DE LOS HONGOS ENTOMOPATÓGENOS Beauveria bassiana (Bals.), Metarhizium anisopliae (Metsch.) Sor. Y Paecilomyces fumosoroseus (Wize) Brown y Smith, en el control biológico del gusano barrenador de la caña, en condiciones de campo, en el área de abasto de Ingenio Quesería.', 'rlezama@ucol.mx', '8'),
    (111, '404/06', 'Dr. Juan Carlos Araiza Garaygordóbil', 'Facultad de Ingeniería Civil', 'IDENTIFICACIÓN DE AFECTACIONES SÍSMICAS AL PATRIMONIO ARQUEOLÓGICO DE MÉXICO ', 'Desarrollar una tecnología para establecer la magnitud de daños sísmicos en estructuras patrimoniales de arquitectura Maya a través de estudios de caracterización dinámica.', 'araiza@ucol.mx', '8'),
    (112, '405/06', 'dra. karla  kral', 'Facultad de Pedagogía', 'LOS ROLES DE GENERO DENTRO DE LAS FEDERACIONES DE ESTUDIANTES EN COLIMA Y JALISCO: UN ESTUDIO ETNOHISTORICO', 'El objetivo principal de este estudio es analizar la evolución histórica y la constitución contemporánea de los roles de género dentro de las Federaciones de Estudiantes de la Universidad de Colima y la Universidad Autónoma de Guadalajara entre 1986 y 2006 para identificar los papeles e identidades de género de los y las estudiantes universitarios en el centro-occidente de México.', 'drakarlita2004@yahoo.com.mx', '8');
    INSERT INTO `fraba_felix` (`id`, `ref`, `nombre`, `dependencia`, `titulo`, `objetivo`, `email`, `convocatoria`) VALUES
    (113, '406/06', 'MC. Luis Alberto Mendoza Pérez', 'Facultad de Arquitectura', 'Arquitectura moderna en el periodo comprendido de 1932 a 1973 en la ciudad de Colima; clasificación y catalogación', 'Identificar la arquitectura en el estado de Colima, que tuvo como fuente de referencia el movimiento moderno. Desde la arquitectura inspirada en los conceptos del ARTE DECO hasta el funcionalismo internacional, en el periodo comprendido entre 1932 a 1973. con el fin de clasificarla y catalogarla , para su análisis e interpretación.', 'luis_mendoza@ucol.mx', '8'),
    (114, '407/06', 'Dr. Ana Bertha Uribe Alvarado', 'Facultad de Letras y Comunicación', 'RELIGIÓN POPULAR Y MIGRACIÓN: LA PEREGRINACIÓN DEL SEÑOR DE LA EXPIRACIÓN DE LO DE VILLA, AL OTRO LADO ', 'Analizar desde una perspectiva antropológica el ritual religioso del Señor de la Expiración en Lo de Villa, Colima, y explorar el impacto cultural de su peregrinar hacia Los Angeles, California por los inmigrantes colimenses, residentes en varias ciudades de este condado. ', 'anauribe@ucol.mx', '8'),
    (115, '408/06', 'mc. hydyn santiago jimenez', 'Observatorio Vulcanologico', 'ANALISIS GEODESICO EN LAS FALLAS ACTIVAS DE COAHUAYANA TECOMAN Y COFRADIA DE JUAREZ MEDIANTE LAS TECNICAS DE GPS INCLINOMETRIA SECA', 'Objetivo General: Análisis geodésico de la deformación elástica de las fallas de Cofradía de Juarez y Coahuayana mediante las técnicas de, GPS e Inclinometria Seca. Objetivos especificos: Objetivos: 1. Mediante técnicas de topografía conocer el desplazamiento elástico de la falla. 2. Determinar geológicamente la condición de la falla. 3. Relacionar el desplazamiento de la falla con la actividad sísmica de la zona. ', 'hydyn@cgic.ucol.mx', '8'),
    (116, '409/06', 'MC. Oscar Alberto Newton Sánchez', 'Facultad de Medicina', 'EPIDEMIOLOGÍA MOLECULAR DE STAPHYLOCOCCUS AUREUS RESISTENTE A METICILINA EN EL MUNICIPIO DE COLIMA.', 'Determinar la frecuencia de S. aureus resistente a meticilina y sus características moleculares, aisladas de niños que asiten a guarderías en la ciudad de Colima', 'onewton@ucol.mx', '8'),
    (117, '410/06', 'mc. justo orozco rojas', 'Observatorio Vulcanologico', 'CARACTERIZACION DE LA SEÑAL SISMICA DEL VOLCAN DE COLIMA REGISTRADA EN EL PERIODO 2002-2006', 'Objetivo principal Caracterizar la señal sísmica volcánica en función de su forma de onda, contenido espectral y proceso eruptivo. ', 'justor@cgic.ucol.mx', '8'),
    (118, '411/06', 'Dr. Mauricio Bretón González', 'Observatorio Vulcanologico', 'ZONIFICACIÓN Y ANÁLISIS DE LOS PRINCIPALES PELIGROS EN EL VOLCÁN DE FUEGO DE COLIMA Y LA VULNERABILIDAD DE LAS POBLACIONES MÁS CERCANAS AL EDIFICIO VOLCÁNICO', 'Conocer la vulnerabilidad a la que está expuesta la población de los distintos municipios cercanos al volcán de Fuego de Colima, con la finalidad de implementar medidas de gestión, prevención y mitigación frente a diversos escenarios volcánicos.', 'mauri@cgic.ucol.mx', '8'),
    (119, '412/06', 'Dr. Marco Agustín Liñán Cabello', 'Facultad de Ciencias Marinas', 'RELACIONES MOLECULARES ASOCIADAS AL IMPACTO ANTROPOGÉNICO Y AMBIENTAL DE LAS COMUNIDADES ARRECIFALES DEL ESTADO DE COLIMA', '1', 'linanm@cgic.ucol.mx', '8'),
    (120, '413/06', 'Dr. Carlos Guillermo Onetti Percello', 'Centro Universitario de Investigaciones Biomedicas (CUIB)', 'PARTICIPACIÓN DE LOS CANALES DE POTASIO SENSIBLES AL ATP EN LA DIABETES EXPERIMENTAL EN NEURONAS DE HIPOCAMPO (CONTINUACIÓN)', 'ESTUDIAR LAS PROPIEDADES BIOFíSICAS Y LA SENSIBILIDAD A NUCLEóTIDOS DE ADENOSINA DE LOS CANALES KATP EN NEURONAS DE HIPOCAMPO DE RATAS EN UN MODELO EXPERIMENTAL DE DIABETES.', 'cgonetti@cgic.ucol.mx', '8'),
    (121, '414/06', 'mc. gabriel ceja espíritu', 'Facultad de Medicina', 'POLIMORFISMO DE RECEPTORES H3-3HL Y 3HS EN HUMANOS MIGRAÑOSOS CON Y SIN RESPUESTA A HISTAMINA SUBCUTÁNEA', 'Identificar si existen diferencias de los polimorfismos para receptores 3HL mH3 (445) y 3HS mH3 (413) en pacientes con migraña que respondieron a histamina subcutánea y aquellos refractarios a Histamina', 'millanrebeca@hotmail.com', '8'),
    (122, '415/06', 'dr. valentín ibarra galván', 'Facultad de Ciencias Químicas', 'SINTESIS Y CARACTERIZACION DE MATERIALES MESOPOROS BASE AL2O3-SIO2 A PARTIR DE DOLOMITAS ', 'El objetivo general del proyecto consiste en realizar la síntesis y caracterización de materiales tipo core shell tomando como material soporte las diatomitas a fin de obtener capas superficiales de materiales tipo SiO2-Al2O3', 'ibarra_valentin@ucol.mx', '8'),
    (123, '416/06', 'MC. Norma Angélica Moy López', 'Facultad de Psicología', 'EL APEGO Y SU INFLUENCIA EN LOS PROCESOS DE APRENDIZAJE Y MEMORIA DE RATAS WISTAR RECIÉN NACIDAS Y ADULTAS', 'General: Evaluar la relación entre Apego y su influencia en los procesos de aprendizaje y memoria de ratas Wistar recién nacidas y adultas Específicos: *Caracterizar el apego alto y bajo en crías de ratas Wistar mediante registros conductuales y de vocalización ultrasónica. *Comparar las habilidades cognitivas para la solución de paradigmas en ratas Wistar en su etapa de neonatos y de adultos. *Identificar los cambios en la sinaptogénesis hipocampal y de corteza pre-frontal, mediante estudios neuro-histológicos.', 'moynor@ucol.mx', '8'),
    (124, '417/06', 'MC. Oscar Javier Solorio Pérez', 'Facultad de Derecho', 'TRANSFERENCIA DE LAS INVENCIONES Y OBRAS AUTORALES DE LAS UNIVERSIDADES PÚBLICAS ESTATALES ', '1', 'ojsolorio@ucol.mx', '8'),
    (125, '418/06', 'Dr. Iván Delgado Enciso', 'Facultad de Medicina', 'EFECTO DE LA INHIBICIÓN DE METALOPROTEINASAS (MMPS) SOBRE EL CRECIMIENTO NEOPLÁSICO DEL CÁNCER CÉRVICO-UTERINO: ESTUDIO PRECLÍNICO IN VITRO Y EN UN MODELO MURINO.', 'Determinar la eficiencia de un inhibidor de metaloproteínasas (doxiciclina) para disminuir la proliferación neoplasica del cérvix uterino', 'ivancolimantodito@todito.com', '8'),
    (126, '419/06', 'MC. Eduardo De la fuente Lavalle', 'Facultad de Ingeniería Civil', 'TECNOLOGIAS INNOVADORAS PARA LA CONSTRUCCION DE TECHOS Y PISOS EN LA VIVIENDA POPULAR', '1', 'efuente@ucol.mx', '8'),
    (127, '420/06', 'Dr. José Gerardo López Aguirre', 'Facultad de Ciencias Biológicas y Agropecuarias', 'EL DESARROLLO DE PLANTAS DE PAPAYA EN SUELOS SALINOS CON APLICACIONES DE MEJORADORES ORGÁNICOS Y GLOMUS INTRARADICES', 'Determinar cual es el efecto de la aplicación de Glucosa, Vermicomposta, y hongos micorrízicos en un suelo con problemas de sales, sobre el desarrollo y crecimiento de plantas de papaya.', 'jglopez@ucol.mx', '8'),
    (128, '421/06', 'dr. miguel ángel garcía ruiz', 'Facultad de Telematica', 'APLICACIÓN DE REALIDAD VIRTUAL MULTIMODAL PARA LA PRÁCTICA DE LA COMPRENSIÓN AUDITIVA DEL IDIOMA INGLÉS', 'Apoyar el proceso de enseñanza-aprendizaje del idioma inglés, en particular la comprensión auditiva, utilizando ambientes de realidad virtual multimodal.', 'mgarcia@ucol.mx', '8'),
    (129, '422/06', 'Dr. Sergio Aguilar Espinosa', 'Facultad de Ciencias Biológicas y Agropecuarias', 'PRESENCIA Y CAPACIDAD INFECTIVA DE HONGOS MICORRÍZICOS ARBUSCULARES PRESENTES EN ECOSISTEMAS CONSERVADOS Y DISTURBADOS EN EL ESTADO DE COLIMA', 'Conocer la distribución de la población de hongos micorrízicos arbusculares en cuatro ecosistemas, su comportamiento a nivel infectivo y los géneros presentes en cada ecosistema.', 'saguilar@ucol.mx', '8'),
    (130, '423/06', 'lic. gerardo hernandez chacon', 'Facultad de Ciencias Políticas y Sociales', 'LA MODERNIZACION DE LA ADMINISTRACION PUBLICA: EL GOBIERNO ELECTRONICO DEL ESTADO DE COLIMA (2001-2004)', '1', 'gercha5610@hotmail.com', '8'),
    (131, '424/06', 'mc. adolfo virgen ortiz', 'Facultad de Ciencias Químicas', 'PARTICIPACIÓN DE CALCINEURINA Y CALPAINA 3 EN HIPERTROFIA CARDIACA FUNCIONAL DESARROLLADA DURANTE LA PREÑEZ', 'Caracterizar los patrones de expresión de calcineurina y calpaína 3 en hipertrofia cardiaca funcional inducida por la preñez y estudiar sus cambios en el posparto.', 'avirgen@cgic.ucol.mx', '8'),
    (132, '425/06', 'mc. julio de jesus mendoza jimenez', 'Facultad de Arquitectura', 'VULNERABILIDAD SISMICA DE LA VIVIENDA DE INTERES SOCIAL, CONSTRUIDA EN EL PERIODO 2003-2005 EN LA ZONA CONURBADA COLIMA-VILLA DE ALVAREZ, ', 'Evaluar la vulnerabilidad estructural de la vivienda de interés social en seis colonias de la zona conurbada de la Ciudad de Colima, construidas en el periodo posterior a la ocurrencia del sismo de enero de 2003 y su relación con las normas de resistencia y seguridad estructural contenidas en los reglamentos y su aplicación en las prácticas constructivas.', 'jmendoza@ucol.mx', '8'),
    (133, '426/06', 'Dr. Ma. Alejandra Rocha Silva', 'Facultad de Letras y Comunicación', 'COLIMENSES SIN FRONTERA', 'Diagnosticar las necesidades de comunicación de las familias en donde uno o más de sus integrantes se encuentran viviendo fuera de Colima con el fin de desarrollar un portal que sirva de punto de con el propósito de facilitar la comunicación, proporcionar información, y prestar servicios para colimenses radicando en ambos lados de la frontera.', 'alejandrarochasilva@hotmail.com', '8'),
    (134, '427/06', 'Dr. Alfonso Pescador Rubio', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)', 'CONTROL BIOLÓGICO DE PARATRIOZA COCKERELLI (SULC) (HOMOPTERA: PSILLIDAE)MEDIANTE LA LIBERACIÓN CONTROLADA DE OPILIÓNIDOS (ARACHNIDA: OPILIONES).', 'Contar con una metodología de liberación controlada de varias especies de opiliónidos con alto potencial para controlar las poblaciones de P. cockerelli. Asimismo, contar con una metodología para su reproducción en cautiverio.', 'apescado@yahoo.com', '8'),
    (135, '428/06', 'Dr. María Irene Diaz Reval', 'Centro Universitario de Investigaciones Biomedicas (CUIB)', 'ESTUDIO FARMACODINAMICO DE LA COADMINISTRACIÓN DE DICLOFENACO CAFEÍNA EN DOLOR DE TIPO INFLAMATORIO ', 'Determinar la participación del mecanismo opioide y del mecanismo serotoninergico del diclofenaco y de la coadministración diclofenaco+cafeína en dolor de tipo inflamatorio.', 'idiazre@cgic.ucol.mx', '8'),
    (136, '429/06', 'Dr. Juan José Ramírez Ruíz', 'Observatorio Vulcanologico', 'MEDICION Y DISENO DE UNA RED GEODESICA DE GPS DE ALTA PRECISION PARA EL ANALISIS DE LA DEFORMACION EN EL VOLCAN DE FUEGO DE COLIMA', 'Analizar la deformacion volcanica mediante mediciones de GPS en la region Sur del Volcan de Fuego de Colima.', 'ramirez@cgic.ucol.mx', '8'),
    (137, '430/06', 'mc. juan carlos gavilanes ruiz', 'Centro Universitario en Investigaciones en Ciencias del Ambiente (CUICA)', 'MECANISMOS DE EMPLAZAMIENTO DE LOS FLUJOS PIROCLÁSTICOS DE 2004-2005 Y ACTUALIZACIÓN DE LA ESTIMACIÓN DE NIVELES DE AMENAZA DE LAHARES EN EL VOLCÁN DE COLIMA ', 'Determinar la relación estratigráfica actual, volumen de los depósitos de flujos de escombro o lahares del Volcán de Colima para caracterizar cada uno de ellos y poder definir los periodos de recurrencia para este tipo de fenómenos, así como sus áreas de afectación, lo cual es fundamental en la evaluación y mitigación del riesgo volcánico.', 'gavilan@ucol.mx', '8'),
    (138, '431/06', 'M.C. Francisco J. Barragán Vázquez', 'Facultad de Ciencias Químicas', 'UTILIZACION DE LOS RESIDUOS DE LA INDUSTRIALIZACION DEL LIMON (CITRUS AURANTIFOLIA SWINGLE) EN LA DEPURACION DE AGUAS CONTAMINADAS POR PLOMO Y CADMIO.', '1', 'jbarra@ucol.mx', '8'),
    (139, '432/06', 'Dr. José Miguel Romero de Solis', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)', 'RESCATE DEL TESORO DOCUMENTAL DEL SIGLO XVI EN LA VILLA DE COLIMA DE LA NUEVA ESPAÑA \r\n', '1', 'jmromero@ucol.mx', '8'),
    (140, '433/06', 'mc. arnoldo michel rosales', 'Facultad de Ciencias Biológicas y Agropecuarias', 'ANÁLISIS CITOGENÉTICO Y MOLECULAR DE LA PITAHAYA HYLOCEREUS UNDATUS BRITT & ROSE CRIOLLA DEL ESTADO DE COLIMA ', '1', 'amichel_20@hotmail.com', '8'),
    (141, '434/06', 'Dr. Jorge Torres Hernandez', 'Facultad de Psicología', 'ATENCION DE LA SALUD MENTAL EN UNA UNIDAD ONCOLOGICA: DISEÑO DE UN PROGRAMA DE PSICOLOGIA PARA EL CENTRO ESTATAL DE CANCEROLOGIA DE COLIMA', 'Diseñar la estructura de un programa de Psicología para el Centro Estatal de Cancerología de Colima a partir de la detección de necesidades de atención en salud mental de sus usuarios y sus profesionales operativos. ', 'jtorresh@ucol.mx', '8'),
    (142, '435/06', 'Dr. Jaime Molina Ochoa', 'Facultad de Ciencias Biológicas y Agropecuarias', 'SUCEPTIBILIDAD DE LEPIDOPTEROS Y COLEOPTEROS PLAGA A NEMATODOS ENTOMOPATÓGENOS (RHABDITIDA: HETERORHABDITIDAE, STEINERNEMATIDAE)', 'Determinar la susceptibilidad de lepidópteros y coleópteros plaga a aislados nativos y cepas exóticas de nematodos entomopatógenos (Rhabditida: Steinernematidae, Heterorhabditidae).', 'jmolina@ucol.mx, jmolina18@hotmail.com', '8'),
    (143, '436/06', 'Dr. Anabel Carreras Rouma', 'Facultad de Psicología', 'DESARROLLO PSICOSOCIAL Y DERECHOS FUNDAMENTALES DE LOS NIÑOS Y NIÑAS QUE RESIDEN EN CASAS-HOGAR: INVESTIGACIÓN/ACCIÓN Y VIDEO-DOCUMENTAL. ', 'El objetivo principal de este proyecto consiste realizar una investigación interdisciplinar –psicología, derecho y comunicación- acerca de los derechos de los niños que residen en Casas-Hogar. Los resultados obtenidos serán divulgados a través de un video-documental de alta calidad, dirigido a tres tipos de población: (a) académico –estudiantes y profesores; (b) institucional –profesionales y autoridades sanitarias, educativas, judiciales y sociales- y (c) sociedad. ', 'anabelny@hotmail.com', '8'),
    (144, '437/06', 'MC. Walter Alexander Mata López', 'Facultad de Ingeniería Mecánica y Eléctrica', 'DESARROLLO DE UNA PLATAFORMA DE APRENDIZAJE COLABORATIVO PARA LA FACULTAD DE INGENIERIA MECANICA Y ELECTRICA', 'Desarrollar una plataforma de aprendizaje colaborativo como apoyo a los recursos didácticos existentes en la Facultad de Ingeniería Mecánica y Eléctrica, que permitan mejorar el proceso E-A de los profesores y estudiantes.', 'wmata@ucol.mx', '8'),
    (145, '438/06', 'dra. janet dorothy hummel oliver', 'Facultad de Medicina Veterinaria y Zootecnia', 'DESARROLLO DE UN SISTEMA DE PRODUCCION DE ALIMENTOS AGROPECUARIOS Y ORGANICOS AL ESCALA MICRO ESPACIO', ' 1. Desarrollar un sistema de producción agropecuaria para uso urbana en un micro espacio con enlaces que permita auto suficiencia. 2. Trabajar con 3 tipos de sub-unidad de animales, hidroponía y plantas en el centro experimental Nogueras 3. Observar los enlaces entre cada unidad y sus deshechos. 4. Usar los resultados para adaptar el sistema a las necesidades de las casa individuales de la comunidad colimense', 'janethummel@hotmail.com', '8'),
    (146, '439/06', 'MC. Julio César Verdugo Lucero', 'Facultad de Psicología', 'CARACTERIZACIÓN DE ACTITUDES HACIA LA LECTURA Y SU INFLUENCIA EN EL COMPORTAMIENTO LECTOR DE ESTUDIANTES UNIVERSITARIOS.', 'Caracterizar las actitudes hacia la lectura en términos de los factores asociados a su formación y mantenimiento en los estudiantes universitarios.', 'jverdugo@ucol.mx', '8'),
    (147, '440/06', 'dra. ma. de los remedios cigales rivero', 'Centro Universitario de Investigaciones y Desarrollo Agropecuario (CUIDA)', 'MARCADORES MOLECULARES PARA LA IDENTIFICACION DE PALMAS DE COCO (COCOS NUCIFERA L.)RESISTENTES AL AMARILLAMIENTO LETAL', '1', 'mcigales@ucol.mx', '8'),
    (148, '441/06', 'MC. Benjamin Panduro Muñoz', 'Facultad de Filosofía', 'ANALISIS FILOSOFICO DE LA EXPRESION LEGISLATIVA EN COLIMA', 'Abrir un espacio de reflexión filosófica sobre la expresión en el ámbito legislativo local para detectar vías de explicación desde la filosofía política.', 'bpanduro@ucol.mx', '8'),
    (149, '442/06', 'MA. Ximena Puente de la Mora', 'Facultad de Derecho', 'DESAFÍOS DE LA PROTECCIÓN DE LOS DATOS PERSONALES ANTE LAS NUEVAS TECNOLOGÍAS DE LA INFORMACIÓN EN MÉXICO Y ESTADOS UNIDOS', '  Realizar un estudio sobre los desafíos que presenta la protección de los datos personales ante el creciente uso de las tecnologías de la información en Estados Unidos y en México con el fin de identificar cuáles son los mecanismos que los Estados deben de implementar para lograr una protección jurídica eficiente de este derecho. ', 'ximenap@ucol.mx', '8'),
    (150, '443/06', 'Dr. Vyacheslav Zobin', 'Observatorio Vulcanologico', 'CUANTIFICACIÓN DE LOS EVENTOS SÍSMICOS ASOCIADOS CON LA ACTIVIDAD EFUSIVA DEL VOLCÁN DE COLIMA EN SEPTIEMBRE NOVIEMBRE DE 2004', 'Estudiar las características cuantitativas de los sismos asociados con la actividad efusiva del Volcán de Colima en septiembre-noviembre de 2004 y sus relaciones con el proceso de erupción', 'vzobin@cgic.ucol.mx', '8'),
    (151, '444/06', 'M.C. Salvador Guzmán González', 'Facultad de Ciencias Biológicas y Agropecuarias', 'DETECCION CUANTITATIVA DE TRANSGENES EN PAPAYA POR LA REACCION EN CADENA DE LA POLIMERASA TIEMPO REAL', 'Evaluar el numero de copias del transgen de la capside proteica del virus de la mancha anular de la papaya en las lineas de plantulas de papaya transformadas por biobalistica con microparticulas de oro de 0.6 y 1 um', 'sguzman@ucol.mx', '8'),
    (152, '445/06', 'Dra. Avital Bloch', 'Centro Universitario de Investigaciones en Ciencias Sociales (CUIS)', 'LA MUJER EN COLIMA, 1836-1866: INTRODUCCIÓN E INTERPRETACIÓN A LOS ACERVOS DOCUMENTALES', 'Nuestro proyecto se enfocará a localizar, analizar y sistematizar información documental y fuentes primarias con relación a la historia de las mujeres en el estado de Colima durante el período 1836 - 1866. El proyecto tiene como objetivo central publicar la guía de referencia en texto impreso, disco compacto y en el sitio web del Centro Universitario de Investigaciones Sociales. ', 'abloch@cgic.ucol.mx', '8'),
    (153, '446/06', 'Dr. Jorge Rafael Gutiérrez Pulido', 'Facultad de Telematica', 'HACIA EL WEB SEMÁNTICO: ¿CÓMO INCORPORAR CONOCIMIENTO EN REPOSITORIOS DIGITALES? ', 'Desarrollar una metodología que ayude al experto de dominio a incorporar conocimiento en repositorios digitales. ', 'jrgp@ucol.mx', '8'),
    (154, '447/06', 'dra. elena mafalda caceres sanchez', 'Facultad de Ciencias', 'ESPECTRO DE GLUBOLES EN TEORIA DE CUERDAS', 'Estudio Sistematico de del espectro de gluboles en teoria de campos confinantes duales a diferentes fondos en toeria de cuerdas. El enfasis sera puesto en completar el espectro de modelos de los cuales se conocen pocos estados (como el Maldacena-Nuñez) y estudiar el espectro de fondos duales a teorias de campos gauge no supersimetricas (como el fondo Janus). ', 'elenac@ucol.mx', '8'),

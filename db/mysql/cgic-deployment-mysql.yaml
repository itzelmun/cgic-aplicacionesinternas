apiVersion: v1
kind: Secret
metadata:
  name: cgic-secret
  namespace: cgic-aplicaciones
type: Opaque
data:
  password: NFRjQ0Y=

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cgic-mysql
  namespace: cgic-aplicaciones
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cgic-mysql
  template:
    metadata:
      labels:
        app: cgic-mysql
    spec:
      containers:
        - name: cgic-mysql
          image: mysql:5.5.62
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootpassword
          ports:
            - containerPort: 3306
              name: cgic-mysql
          volumeMounts:
            - name: cgic-mysql-pv
              mountPath: /var/lib/mysql
      volumes:
        - name: cgic-mysql-pv
          persistentVolumeClaim:
            claimName: cgic-mysql-pvc


---
apiVersion: v1
kind: Service
metadata:
  name: cgic-mysql-svc
  namespace: cgic-aplicaciones
spec:
  selector:
    app: cgic-mysql
  type: ClusterIP
  ports:
    - name: cgic-mysql
      port: 3306
      targetPort: 3306